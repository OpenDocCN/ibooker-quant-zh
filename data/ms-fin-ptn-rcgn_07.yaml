  id: totrans-123
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Optionally, an extra condition may be imposed. In the case of a bullish Barrier
    pattern, the last bullish candlestick must have a close price higher than the
    high price of the middle candlestick. Similarly, in the case of a bearish Barrier
    pattern, the last bearish candlestick must have a close price lower than the low
    price of the middle candlestick.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在可选情况下，还可以施加额外条件。在看涨的障碍模式中，最后一根看涨蜡烛的收盘价必须高于中间蜡烛的最高价。同样地，在看跌的障碍模式中，最后一根看跌蜡烛的收盘价必须低于中间蜡烛的最低价。
