    have any influence on the ordering of <math alttext="left-parenthesis upper A
    prime comma upper B prime right-parenthesis"><mrow><mo>(</mo> <msup><mi>A</mi>
    <mo>'</mo></msup> <mo>,</mo> <msup><mi>B</mi> <mo>'</mo></msup> <mo>)</mo></mrow></math>
