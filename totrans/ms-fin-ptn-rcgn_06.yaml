- en: The Star Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Star* pattern is a three-candle contrarian configuration that is less common
    than the other patterns. This is because it contains gaps combined with color
    alternation, which makes it unlikely to occur frequently.
  prefs: []
  type: TYPE_NORMAL
- en: The bullish Star pattern, also known as the Morning Star, is composed of a bearish
    candle followed by a small-bodied candle that gaps below it, before a third bullish
    candle, which gaps higher than the middle candle. [Figure 6-32](#figure6-32) illustrates
    a Morning Star pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0632.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-32\. A Morning Star
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Star pattern, also known as the Evening Star, is composed of a bullish
    candle followed by a small-bodied candle that gaps over it, before a third bearish
    candle, which gaps lower than the middle candle. [Figure 6-33](#figure6-33) illustrates
    an evening Star pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0633.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-33\. An Evening Star
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name of the Star pattern comes from the fact that the middle candlestick
    is isolated, making it look like a distant star.
  prefs: []
  type: TYPE_NORMAL
- en: The intuition behind the Morning Star is that the market has perfectly shaped
    a U-turn and demand is now healthier than before due to the shift of balance (confirmed
    by the third bullish candle). The same intuition applies with regard to the Evening
    Star.
  prefs: []
