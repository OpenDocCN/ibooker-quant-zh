- en: Financial Data Science
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融数据科学
- en: 'Data science has become an important discipline and function in basically every
    industry. In the same way, *Financial Data Science* has developed to become a
    core discipline and function in finance. Ever-increasing data volumes make the
    application of more advanced and sophisticated data logistics and management approaches
    necessary. Excel spreadsheets are for sure not enough anymore. My book *Python
    for Finance* is primarily about Python for financial data science. Relevant topics
    that are covered in parts II and III of that book include: data types and structures,
    numerical computing with `NumPy`, data analysis with `pandas`, object-oriented
    programming, data visualization, financial time series, input/output operations,
    performance Python, mathematical tools, stochastics, and statistics (including
    basic machine learning). After you have finished *Financial Theory with Python*,
    the book *Python for Finance* represents a natural next step in leveling up your
    Python for finance skills.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学已经成为几乎每个行业中一个重要的学科和功能。同样地，*金融数据科学* 已经发展成为金融中一个核心学科和功能。不断增长的数据量使得应用更先进和复杂的数据物流和管理方法变得必要。Excel
    电子表格显然已经不再足够。我的书 *Python for Finance* 主要讲述的是 Python 在金融数据科学中的应用。该书第二部分和第三部分涵盖的相关主题包括：数据类型和结构，使用
    `NumPy` 进行数值计算，使用 `pandas` 进行数据分析，面向对象编程，数据可视化，金融时间序列，输入/输出操作，高性能 Python，数学工具，随机过程和统计学（包括基本机器学习）。在你完成了
    *金融理论与Python* 后，书 *Python for Finance* 就成为提升你的金融 Python 技能的自然下一步。
- en: Algorithmic Trading
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法交易
- en: Systematic or algorithmic trading has become the standard not only for hedge
    funds but even for many retail traders. The availability of powerful APIs, even
    to retail traders with smaller budgets, has given rise to a proliferation of algorithmic
    trading strategies practically across all asset classes. While larger financial
    institutions in general have dedicated teams for every step of the trading process—from
    data analysis, research, and backtesting to deployment, monitoring, and risk management—retail
    traders generally need to take care of all of this on their own.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 系统化或算法交易不仅成为对冲基金的标准，甚至对许多散户交易者也是如此。强大的 API 的普及，甚至使得预算较小的散户交易者在几乎所有资产类别中都能实现算法交易策略的繁荣。虽然一般较大的金融机构在交易过程的每一个步骤都有专门的团队
    — 从数据分析、研究、回测到部署、监控和风险管理 — 散户交易者通常需要独自完成所有这些工作。
- en: What a few years back might have seemed an almost impossible endeavor for a
    single person can nowadays be relatively easily accomplished due to the powerful
    ecosystem of Python. Retail traders with Python programming skills can in principle
    set up an algorithmic trading operation within weeks or even days. My book *Python
    for* *Algorithmic* *Trading* covers the main Python skills required in this context
    and leads the reader from data management and idea generation to the backtesting
    of strategies and their automated deployment in the cloud.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前对单个人来说可能看起来几乎不可能的事情，现在由于 Python 强大的生态系统，可以相对轻松地实现。具备 Python 编程技能的散户交易者原则上可以在几周甚至几天内建立起一个算法交易操作。我的书
    *Python for Algorithmic Trading* 涵盖了这一背景下所需的主要 Python 技能，并引导读者从数据管理和创意生成到策略回测及其在云端的自动部署。
- en: Part IV of *Python for Finance* also covers key skills in Python for algorithmic
    trading. While it’s not as detailed as *Python for Algorithmic Trading*, readers
    should nevertheless be able, based on the self-contained resources in *Python
    for Finance*, to efficiently generate and deploy a trading strategy that places
    trades automatically.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python for Finance* 的第四部分也涵盖了 Python 中算法交易的关键技能。虽然没有 *Python for Algorithmic
    Trading* 那么详细，但基于 *Python for Finance* 中的自包含资源，读者仍然应能够有效生成和部署自动交易策略。'
- en: For both the *Python for Algorithmic Trading* book and part IV of *Python for
    Finance*, it is helpful but not necessarily required for the reader to have studied
    *Financial Theory with Python* and *Python for Finance* (Parts I, II, and III)
    beforehand.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *Python for Algorithmic Trading* 书籍以及 *Python for Finance* 的第四部分，读者事先学习 *Financial
    Theory with Python* 和 *Python for Finance*（第一、二、三部分）虽然有帮助，但不一定是必需的。
- en: Computational Finance
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算金融
- en: Quantitative and computational finance have long been dominated by compiled
    programming languages, such as C or C++. This is because the speed of the execution
    of oftentimes complex numerical computations and simulations is of the essence—in
    particular when scalability is required by larger financial institutions. While
    pure Python might indeed be too slow to implement, say, computationally demanding
    simulation algorithms, packages such as `NumPy` and `pandas` allow much faster
    execution times when used appropriately. Such packages provide high-level programming
    APIs to functionality that is implemented in performant C code in general. This
    often allows for speed-ups compared to pure Python code of 10–30 times, making
    Python plus specialized packages a valid alternative for computational finance
    these days.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 定量和计算金融长期以来一直被编译型编程语言如C或C++所主导。这是因为时常复杂的数值计算和模拟的执行速度至关重要，特别是当大型金融机构需要可扩展性时。虽然纯Python可能实施起来确实太慢，比如计算密集型的模拟算法，但是像`NumPy`和`pandas`这样的包在适当使用时可以大大提高执行速度。这些包提供高级别的编程API，其功能通常是用高性能C代码实现的。与纯Python代码相比，这通常可以加快速度10到30倍，使得Python加上专业包成为当前计算金融的有效替代方案。
- en: My book *Derivatives Analytics with Python* introduces the major mathematical
    and financial concepts required to price and hedge derivatives in a market-based
    way—that is, based on market-calibrated pricing models. The book provides a self-contained
    Python code base that implements all algorithms and techniques from scratch, making
    heavy use of the capabilities of `NumPy`. Those having read *Financial Theory
    with Python* and *Python for Finance* (parts I, II, and III) are well equipped
    to deepen their knowledge in mathematical and computational finance with *Derivatives
    Analytics with Python*.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书《Python衍生品分析》介绍了定价和对冲衍生品所需的主要数学和金融概念，以市场为基础的定价模型。该书提供了一个独立的Python代码库，从头开始实现所有算法和技术，充分利用了`NumPy`的功能。那些已经阅读过《金融理论与Python》和《Python金融分析》（第一、二、三部分）的人，已经具备了通过《Python衍生品分析》深化他们的数学和计算金融知识的良好基础。
- en: Part V of *Python for Finance* develops a simple version of my derivatives pricing
    library [DX Analytics](https://dx-analytics.com). It shows how the concepts, approaches,
    and numerical methods from *Derivatives Analytics with Python* can be used to
    create a flexible and powerful pricing library based on Monte Carlo simulation.
    Those who need additional models and even more capabilities—such as for risk measurement
    and management—can, of course, use the DX Analytics open source package itself.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第五部分的《Python金融分析》开发了一个简化版的我的衍生品定价库[DX Analytics](https://dx-analytics.com)。它展示了如何利用《Python衍生品分析》中的概念、方法和数值方法来创建基于蒙特卡洛模拟的灵活强大的定价库。那些需要额外模型和更多功能——比如风险测量和管理——当然可以使用DX
    Analytics开源包本身。
- en: Volatility as an asset class has become quite important over recent years. Be
    it to manage risk or to generate additional alpha, listed volatility and variance
    derivatives are used around the globe in systematic fashion. The book *Listed
    Volatility and Variance Derivatives* introduces the main concepts of trading and
    pricing such financial instruments and provides a self-contained Python code base
    illustrating all concepts—such as the model-free replication of variance or the
    calculation volatility indices—in an easy-to-reproduce way.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，作为一种资产类别的波动性变得非常重要。无论是为了管理风险还是生成额外的α收益，列出的波动性和方差衍生品在全球范围内以系统化的方式使用。《列出的波动性和方差衍生品》介绍了交易和定价此类金融工具的主要概念，并提供了一个独立的Python代码库，以易于复制的方式展示所有概念——比如方差的无模型复制或者计算波动性指数。
- en: Artificial Intelligence
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能
- en: It is safe to assume that artificial intelligence (AI) will play a dominant
    role in finance in the future, as it does already in so many other industries.
    Basically every financial institution has initiated projects to explore the potential
    of AI to improve operations, to save costs, to generate alpha, and so forth. Algorithms
    from machine learning, deep learning, and reinforcement learning are basically
    tested and in use in every field of finance. Researchers and academics are also
    publishing papers at the intersection of AI and finance with ever-increasing speeds.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，人工智能（AI）未来在金融领域将扮演主导角色，就像它已经在许多其他行业中做的那样。基本上每家金融机构都已启动项目，探索AI提升运营效率、节约成本、生成Alpha等潜力。来自机器学习、深度学习和强化学习的算法已经在金融各个领域进行了测试并投入使用。研究人员和学者也在以越来越快的速度发表涉及AI和金融交汇点的论文。
- en: My book *Artificial Intelligence in Finance* provides in part I background and
    historical information about AI and its success stories. It proceeds in part II
    to discuss traditional financial theory and recent advances in the field, such
    as data-driven finance and AI-first finance. Part II also discusses machine learning
    as a process. Part III of the book introduces and discusses major models and algorithms
    from deep learning, such as dense neural networks (DNNs), recurrent neural networks
    (RNNs), and reinforcement learning (Q-learning). Part IV of the book illustrates
    how statistical inefficiencies in financial markets can be economically exploited
    through algorithmic trading, that is, by a trading bot who interactively learns
    how to trade based on a Q-learning algorithm. Part V of the book discusses consequences
    of AI-first finance for the competitive landscape in the financial industry. It
    also discusses the possibility of a financial singularity—that is, a point in
    time from which an artificial financial intelligence (AFI) exists that, for example,
    can generate (almost) perfect predictions about future prices in the markets.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书*金融人工智能*第一部分提供了关于AI及其成功案例的背景和历史信息。第二部分讨论了传统金融理论及其近期进展，如数据驱动金融和AI优先金融。第二部分还讨论了机器学习作为一个过程。本书的第三部分介绍和讨论了来自深度学习的主要模型和算法，如密集神经网络（DNNs）、循环神经网络（RNNs）和强化学习（Q-learning）。本书的第四部分说明了通过算法交易可以经济地利用金融市场的统计效率低下，即通过交易机器人，后者基于Q-learning算法交互地学习如何进行交易。本书的第五部分讨论了AI优先金融对金融行业竞争格局的影响。它还讨论了金融奇点的可能性——即存在一个人工金融智能（AFI），它可以（几乎）完美地预测未来市场价格的时刻。
- en: The book *Artificial Intelligence in Finance* can be considered complementary
    to the book *Python for Algorithmic Trading* in that it discusses in detail the
    formulation, backtesting, and risk management of AI-powered algorithmic trading
    strategies. Readers do not have to have read the algorithmic trading book before
    diving into the fascinating world of AI in finance. However, a solid understanding
    of Python for finance, based on this book and parts I to III of *Python for Finance*,
    is helpful.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍*金融人工智能*可以被视为书籍*Python量化交易*的补充，因为它详细讨论了基于AI的算法交易策略的制定、回测和风险管理。读者在深入探索金融AI的迷人世界之前不必先读过算法交易的书籍。但是，通过本书以及*Python金融*的第一部分到第三部分，对Python在金融领域的扎实理解是有帮助的。
- en: Other Resources
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他资源
- en: You might have noticed that this section discusses only my own books about Python
    for finance. The very purpose of this section is to guide the reader who has finished
    this book through my other works. For sure, there are many other resources in
    book form available today that cover, for example, Python topics related to finance
    or machine learning algorithms as applied to finance. While other authors also
    offer valuable content and guidance, readers who like this book will probably
    also like my other books since they are similar in style and approach.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，本节仅讨论了我个人关于Python金融的书籍。本节的目的正是引导已经完成本书的读者了解我的其他作品。当然，今天有许多其他以书籍形式存在的资源，涵盖了与金融相关的Python主题或应用于金融的机器学习算法。虽然其他作者也提供有价值的内容和指导，但喜欢本书的读者可能也会喜欢我的其他书籍，因为它们在风格和方法上相似。
- en: 'While some readers learn most efficiently using books and the accompanying
    code only, others like a more interactive, guided learning experience. My company
    The Python Quants GmbH has for years offered comprehensive online training programs
    that teach the skills from my books and much more in a systematic, structured
    way. There are three different online training programs available at the time
    of this writing:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些读者最有效地使用书籍和相关代码进行学习，其他人则喜欢更互动、引导式的学习体验。我的公司 The Python Quants GmbH 多年来提供了全面的在线培训计划，以系统化、结构化的方式教授从我的书籍中学到的技能以及更多内容。截至撰写本文时，有三种不同的在线培训计划可供选择：
- en: '[Python for Algorithmic Trading](https://oreil.ly/r4l7y)'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 算法交易](https://oreil.ly/r4l7y)'
- en: '[Python for Computational Finance](https://oreil.ly/0h4Ej)'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 计算金融](https://oreil.ly/0h4Ej)'
- en: '[Python for Asset Management](https://oreil.ly/ubbLm)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 资产管理](https://oreil.ly/ubbLm)'
- en: These three programs can also be combined into a single program for those who
    benefit from [all core topics](https://oreil.ly/xc4qe).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个项目也可以合并成一个项目，适合那些从 [所有核心主题](https://oreil.ly/xc4qe) 中受益的人。
- en: Final Words
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: Congratulations again. With *Financial Theory with Python* you have laid the
    foundations for your next exciting steps with Python for finance. This chapter
    provides a wealth of resources for you to explore. If you see Python for finance
    as a skill that you train for regularly, diligently, and systematically, you will
    probably reach black-belt level sometime soon. Such an achievement is not only
    personally rewarding, it also guarantees you a successful future because Python
    for finance has undoubtedly become a key skill in the financial industry. May
    the Python force be with you.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 祝贺再次。通过 *Python 金融理论*，您已经为在金融领域使用 Python 迈出了下一个激动人心的步伐奠定了基础。本章为您提供了丰富的资源以供探索。如果您将
    Python 金融视为一项需要定期、认真和系统训练的技能，您很可能很快就会达到黑带水平。这样的成就不仅在个人上有所回报，而且还会保证您在未来的成功，因为 Python
    金融毫无疑问已成为金融行业的关键技能。愿 Python 之力与您同在。
- en: ^([1](ch07.xhtml#idm44853679114936-marker)) I like to think of this book as
    being what *The Hobbit* by J. R. R. Tolkien is to his *Lord of the Rings* trilogy.
    Of course, there is no literary comparison implied here.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch07.xhtml#idm44853679114936-marker)) 我喜欢将这本书比作 J.R.R. 托尔金的 *霍比特人* 对其
    *指环王* 三部曲的关系。当然，这里并没有文学上的比较意味。
