    typically require *stationary* data, which is data with stable statistical properties
    such as the mean.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分第二步是转换数据。数据科学模型通常需要*稳定*数据，即具有稳定统计属性（如均值）的数据。
