- en: Part VI. Appendixes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六部分. 附录
- en: 'This part serves as an appendix and presents additional material to support
    the contents, code, and examples presented in the other parts of this book. This
    part consists of three appendixes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分作为附录，提供了额外的材料，支持本书其他部分所呈现的内容、代码和示例。本部分包括三个附录：
- en: '[Appendix A](app01.xhtml#app_interactive_neural_networks) covers fundamental
    notions related to neural networks, such as tensor operations.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[附录 A](app01.xhtml#app_interactive_neural_networks)涵盖了与神经网络相关的基本概念，如张量运算。'
- en: '[Appendix B](app02.xhtml#app_neural_network_classes) presents classes implementing
    simple and shallow neural networks from scratch.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[附录 B](app02.xhtml#app_neural_network_classes)介绍了从头开始实现简单和浅层神经网络的类。'
- en: '[Appendix C](app03.xhtml#app_convolutional_neural_networks) illustrates the
    application of convolutional neural networks with the `Keras` package.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[附录 C](app03.xhtml#app_convolutional_neural_networks)展示了使用`Keras`包应用卷积神经网络的方法。'
