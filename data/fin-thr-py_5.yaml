- en: Numerical Examples
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数值示例
- en: To make a concrete example, assume a state space of <math alttext="normal upper
    Omega equals StartSet omega 1 comma omega 2 comma omega 3 comma omega 4 EndSet"><mrow><mi>Ω</mi>
    <mo>=</mo> <mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi>
    <mn>2</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi>
    <mn>4</mn></msub> <mo>}</mo></mrow></math> . Furthermore, assume that an algebra
    with <math alttext="script upper F equals StartSet normal empty-set comma StartSet
    omega 1 comma omega 2 EndSet comma StartSet omega 3 comma omega 4 EndSet comma
    normal upper Omega EndSet"><mrow><mi>ℱ</mi> <mo>=</mo> <mo>{</mo> <mi>∅</mi> <mo>,</mo>
    <mrow><mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi>
    <mn>2</mn></msub> <mo>}</mo></mrow> <mo>,</mo> <mrow><mo>{</mo> <msub><mi>ω</mi>
    <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>4</mn></msub> <mo>}</mo></mrow>
    <mo>,</mo> <mi>Ω</mi> <mo>}</mo></mrow></math> is given. It is easily verified
    that this set satisfies the three characteristics of an algebra in <math alttext="normal
    upper Omega"><mi>Ω</mi></math> . The probability measure shall be defined by <math
    alttext="upper P left-parenthesis StartSet omega 1 comma omega 2 EndSet right-parenthesis
    equals upper P left-parenthesis StartSet omega 3 comma omega 4 EndSet right-parenthesis
    equals one-half"><mrow><mi>P</mi> <mrow><mo>(</mo> <mrow><mo>{</mo> <msub><mi>ω</mi>
    <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>}</mo></mrow>
    <mo>)</mo></mrow> <mo>=</mo> <mi>P</mi> <mrow><mo>(</mo> <mrow><mo>{</mo> <msub><mi>ω</mi>
    <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>4</mn></msub> <mo>}</mo></mrow>
    <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn> <mn>2</mn></mfrac></mrow></math>
    . Again, it is easy to see that <math alttext="upper P"><mi>P</mi></math> is indeed
    a probability measure on <math alttext="script upper F"><mi>ℱ</mi></math> under
    these assumptions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了举一个具体的例子，假设状态空间为<math alttext="normal upper Omega equals StartSet omega 1
    comma omega 2 comma omega 3 comma omega 4 EndSet"><mrow><mi>Ω</mi> <mo>=</mo>
    <mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub>
    <mo>,</mo> <msub><mi>ω</mi> <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>4</mn></msub>
    <mo>}</mo></mrow></math> 。此外，假设有一个代数<math alttext="script upper F equals StartSet
    normal empty-set comma StartSet omega 1 comma omega 2 EndSet comma StartSet omega
    3 comma omega 4 EndSet comma normal upper Omega EndSet"><mrow><mi>ℱ</mi> <mo>=</mo>
    <mo>{</mo> <mi>∅</mi> <mo>,</mo> <mrow><mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub>
    <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>}</mo></mrow> <mo>,</mo> <mrow><mo>{</mo>
    <msub><mi>ω</mi> <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>4</mn></msub>
    <mo>}</mo></mrow> <mo>,</mo> <mi>Ω</mi> <mo>}</mo></mrow></math> 已知。可以轻松验证该集合满足<math
    alttext="normal upper Omega"><mi>Ω</mi></math>中代数的三个特征。概率测度由<math alttext="upper
    P left-parenthesis StartSet omega 1 comma omega 2 EndSet right-parenthesis equals
    upper P left-parenthesis StartSet omega 3 comma omega 4 EndSet right-parenthesis
    equals one-half"><mrow><mi>P</mi> <mrow><mo>(</mo> <mrow><mo>{</mo> <msub><mi>ω</mi>
    <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>}</mo></mrow>
    <mo>)</mo></mrow> <mo>=</mo> <mi>P</mi> <mrow><mo>(</mo> <mrow><mo>{</mo> <msub><mi>ω</mi>
    <mn>3</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>4</mn></msub> <mo>}</mo></mrow>
    <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn> <mn>2</mn></mfrac></mrow></math>。同样，可以看出<math
    alttext="upper P"><mi>P</mi></math>确实是这些假设下<math alttext="script upper F"><mi>ℱ</mi></math>上的概率测度。
- en: Consider now a function <math alttext="upper T"><mi>T</mi></math> with <math
    alttext="upper T left-parenthesis omega 1 right-parenthesis equals 1 comma upper
    T left-parenthesis omega 2 right-parenthesis equals 2 comma upper T left-parenthesis
    omega 3 right-parenthesis equals 3"><mrow><mi>T</mi> <mrow><mo>(</mo> <msub><mi>ω</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow> <mo>=</mo> <mn>1</mn> <mo>,</mo> <mi>T</mi>
    <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>)</mo></mrow> <mo>=</mo>
    <mn>2</mn> <mo>,</mo> <mi>T</mi> <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>3</mn></msub>
    <mo>)</mo></mrow> <mo>=</mo> <mn>3</mn></mrow></math> , and <math alttext="upper
    T left-parenthesis omega 4 right-parenthesis equals 4"><mrow><mi>T</mi> <mo>(</mo>
    <msub><mi>ω</mi> <mn>4</mn></msub> <mo>)</mo> <mo>=</mo> <mn>4</mn></mrow></math>
    . This function is *not* a random variable defined on the probability space since
    the algebra <math alttext="script upper F"><mi>ℱ</mi></math> does not distinguish,
    for example, between <math alttext="omega 1"><msub><mi>ω</mi> <mn>1</mn></msub></math>
    and <math alttext="omega 2"><msub><mi>ω</mi> <mn>2</mn></msub></math> —they are
    subsumed by the set <math alttext="StartSet omega 1 comma omega 2 EndSet"><mrow><mo>{</mo>
    <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub>
    <mo>}</mo></mrow></math> . One could say that the algebra is “not granular” enough.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一个函数<math alttext="upper T"><mi>T</mi></math>，其满足<math alttext="upper T
    left-parenthesis omega 1 right-parenthesis equals 1 comma upper T left-parenthesis
    omega 2 right-parenthesis equals 2 comma upper T left-parenthesis omega 3 right-parenthesis
    equals 3"><mrow><mi>T</mi> <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>1</mn></msub>
    <mo>)</mo></mrow> <mo>=</mo> <mn>1</mn> <mo>,</mo> <mi>T</mi> <mrow><mo>(</mo>
    <msub><mi>ω</mi> <mn>2</mn></msub> <mo>)</mo></mrow> <mo>=</mo> <mn>2</mn> <mo>,</mo>
    <mi>T</mi> <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>3</mn></msub> <mo>)</mo></mrow>
    <mo>=</mo> <mn>3</mn></mrow></math> ，以及<math alttext="upper T left-parenthesis
    omega 4 right-parenthesis equals 4"><mrow><mi>T</mi> <mo>(</mo> <msub><mi>ω</mi>
    <mn>4</mn></msub> <mo>)</mo> <mo>=</mo> <mn>4</mn></mrow></math> 。这个函数*不是*在概率空间上定义的随机变量，因为代数<math
    alttext="script upper F"><mi>ℱ</mi></math>不能区分，例如<math alttext="omega 1"><msub><mi>ω</mi>
    <mn>1</mn></msub></math> 和<math alttext="omega 2"><msub><mi>ω</mi> <mn>2</mn></msub></math>
    ——它们都包含在集合<math alttext="StartSet omega 1 comma omega 2 EndSet"><mrow><mo>{</mo>
    <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub>
    <mo>}</mo></mrow></math> 中。可以说这个代数“不够精细”。
- en: 'Consider another function <math alttext="upper S"><mi>S</mi></math> with <math
    alttext="upper S left-parenthesis omega 1 right-parenthesis equals 20 comma upper
    S left-parenthesis omega 2 right-parenthesis equals 20 comma upper S left-parenthesis
    omega 3 right-parenthesis equals 5"><mrow><mi>S</mi> <mrow><mo>(</mo> <msub><mi>ω</mi>
