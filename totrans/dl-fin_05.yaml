  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0507.png)'
- en: Figure 5-7\. Candlestick chart on the USDCAD with a 30-hour simple moving average
  id: totrans-85
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-7\. 在USDCAD上显示的K线图，带有30小时简单移动平均线
- en: 'Rules of thumb with moving averages include the following:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线的经验法则包括以下内容：
- en: Whenever the market is above its moving average, a bullish momentum is in progress,
    and you are better off looking for long opportunities.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当市场高于其移动平均线时，就会有牛市动量正在进行，你最好寻找买入机会。
- en: Whenever the market is below its moving average, a bearish momentum is in progress,
    and you are better off looking for short opportunities.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当市场低于其移动平均线时，就会有熊市动量正在进行，你最好寻找卖空机会。
- en: Whenever the market crosses over or under its moving average, you can say that
    the momentum has changed and that the market may be entering a new regime (trend).
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当市场穿过其移动平均线时，可以说动量已经改变，市场可能正在进入新的状态（趋势）。
- en: You can also combine moving averages so that they give out signals. For example,
    whenever a short-term moving average crosses over a long-term moving average,
    a bullish crossover has occurred, and the market may continue to rise. This is
    also referred to as a *golden cross*.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以结合移动平均线以获取信号。例如，每当短期移动平均线穿过长期移动平均线时，就会出现一个牛市交叉，市场可能会继续上涨。这也被称为*金叉*。
- en: In contrast, whenever a short-term moving average crosses under a long-term
    moving average, a bearish crossover has occurred, and the market may continue
    to drop. This is also referred to as a *death cross*.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，每当短期移动平均线穿越长期移动平均线下方时，就会出现一个熊市交叉，市场可能会继续下跌。这也被称为*死亡交叉*。
- en: '[Figure 5-8](#figure-5-8) shows the USDCAD with a 10-hour (closer to the market
    price) and a 30-hour moving average (farther from the market price).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-8](#figure-5-8)显示了USDCAD与10小时（接近市场价格）和30小时移动平均线（远离市场价格）。'
