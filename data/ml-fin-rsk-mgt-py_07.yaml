- en: Incorporating the denoised covariance matrix into the VaR formula
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 将去噪协方差矩阵整合到VaR公式中
- en: The difference between the traditionally applied VaR and the denoised VaR is
    even more pronounced in a crisis period. During a crisis period, correlation among
    assets becomes higher, which is sometimes referred to as *correlation breakdown*.
    We will evaluate the effect of a crisis to check this phenomenon, and to do that,
    we will use the 2017–2018 crisis. However, the exact beginning and ending date
    of the crisis is necessary to run this analysis; we’ll get this information from
    the National Bureau of Economic Research (NBER), which announces business cycles.^([2](ch05.html#idm45737230084272))
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 传统应用的VaR与去噪VaR之间的差异在危机期间更加显著。在危机期间，资产之间的相关性增加，有时被称为*相关性崩溃*。我们将评估危机的影响以验证这一现象，并为此使用2017年至2018年的危机。然而，运行此分析需要危机的确切开始和结束日期；我们将从国家经济研究局（NBER）获取此信息，该机构宣布商业周期。
- en: The result confirms that the correlation, and thereby VaRs, become higher during
    crisis periods.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，在危机期间，相关性和因此VaR值变得更高。
- en: Now, we managed to obtain a ML-based VaR using a denoised covariance matrix
    in lieu of an empirical matrix that we calculate directly from the data. Despite
    its appeal and ease of use, VaR is not a coherent risk measure, which requires
    satisfying certain conditions or axioms. You can think of these axioms as technical
    requirements for a risk measure.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们成功地使用了经过去噪的协方差矩阵来获得基于机器学习的风险价值（VaR），而不是直接从数据计算得到的经验矩阵。尽管VaR具有吸引力并且易于使用，但它并不是一个一致的风险度量，这需要满足某些条件或公理。你可以把这些公理看作是风险度量的技术要求。
- en: Let <math alttext="alpha element-of left-parenthesis 0 comma 1 right-parenthesis"><mrow><mi>α</mi>
    <mo>∈</mo> <mo>(</mo> <mn>0</mn> <mo>,</mo> <mn>1</mn> <mo>)</mo></mrow></math>
    be a fixed confidence level and ( <math alttext="omega"><mi>ω</mi></math> , <math
    alttext="script upper F"><mi>ℱ</mi></math> , <math alttext="sans-serif upper P"><mi>𝖯</mi></math>
    ) be a probability space in which <math alttext="omega"><mi>ω</mi></math> represents
    a sample space, <math alttext="script upper F"><mi>ℱ</mi></math> denotes a subset
    of sample space, and <math alttext="sans-serif upper P"><mi>𝖯</mi></math> is probability
    measure.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 让<math alttext="alpha element-of left-parenthesis 0 comma 1 right-parenthesis"><mrow><mi>α</mi>
    <mo>∈</mo> <mo>(</mo> <mn>0</mn> <mo>,</mo> <mn>1</mn> <mo>)</mo></mrow></math>成为一个固定的置信水平，而（<math
    alttext="omega"><mi>ω</mi></math>，<math alttext="script upper F"><mi>ℱ</mi></math>，<math
    alttext="sans-serif upper P"><mi>𝖯</mi></math>）则是一个概率空间，其中<math alttext="omega"><mi>ω</mi></math>代表样本空间，<math
    alttext="script upper F"><mi>ℱ</mi></math>表示样本空间的子集，而<math alttext="sans-serif
    upper P"><mi>𝖯</mi></math>则是概率度量。
- en: Note
  id: totrans-214
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: To illustrate, say <math alttext="omega"><mi>ω</mi></math> is the set of all
    possible outcomes in the event of tossing a coin, <math alttext="omega"><mi>ω</mi></math>
    = {H, T}. <math alttext="script upper F"><mi>ℱ</mi></math> can be treated as tossing
    a coin twice, <math alttext="script upper F equals 2 Superscript omega"><mrow><mi>ℱ</mi>
    <mo>=</mo> <msup><mn>2</mn> <mi>ω</mi></msup></mrow></math> = <math alttext="2
    squared"><msup><mn>2</mn> <mn>2</mn></msup></math> . Finally, probability measure,
    <math alttext="sans-serif upper P"><mi>𝖯</mi></math> , is the odds of getting
    tails (0.5).
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明，假设<math alttext="omega"><mi>ω</mi></math>是投掷硬币事件中所有可能结果的集合，<math alttext="omega"><mi>ω</mi></math>
    = {H, T}。 <math alttext="script upper F"><mi>ℱ</mi></math> 可以看作是连续两次投掷硬币，<math
    alttext="script upper F equals 2 Superscript omega"><mrow><mi>ℱ</mi> <mo>=</mo>
    <msup><mn>2</mn> <mi>ω</mi></msup></mrow></math> = <math alttext="2 squared"><msup><mn>2</mn>
    <mn>2</mn></msup></math>。最后，概率度量，<math alttext="sans-serif upper P"><mi>𝖯</mi></math>，是得到尾巴（0.5）的几率。
- en: 'Here are the four axioms of a coherent risk measure:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一致风险度量的四个公理：
- en: Translation invariance
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 平移不变性
- en: For all outcomes *Y* and a constant <math alttext="a element-of double-struck
    upper R"><mrow><mi>a</mi> <mo>∈</mo> <mi>ℝ</mi></mrow></math> , we have
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有结果*Y*和常数<math alttext="a element-of double-struck upper R"><mrow><mi>a</mi>
    <mo>∈</mo> <mi>ℝ</mi></mrow></math>，我们有
- en: <math alttext="dollar-sign upper V a upper R left-parenthesis upper Y plus a
    right-parenthesis equals upper V a upper R left-parenthesis upper Y right-parenthesis
    plus a dollar-sign"><mrow><mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>Y</mi>
    <mo>+</mo> <mi>a</mi> <mo>)</mo> <mo>=</mo> <mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo>
    <mi>Y</mi> <mo>)</mo> <mo>+</mo> <mi>a</mi></mrow></math>
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="dollar-sign upper V a upper R left-parenthesis upper Y plus a
    right-parenthesis equals upper V a upper R left-parenthesis upper Y right-parenthesis
    plus a dollar-sign"><mrow><mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>Y</mi>
    <mo>+</mo> <mi>a</mi> <mo>)</mo> <mo>=</mo> <mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo>
    <mi>Y</mi> <mo>)</mo> <mo>+</mo> <mi>a</mi></mrow></math>
- en: which means that if a riskless amount *a* is added to the portfolio, it results
    in lowering VaR by *a*.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果将无风险金额*a*添加到投资组合中，则会降低*a*的VaR。
- en: Subadditivity
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 子可加性
- en: For all <math alttext="upper Y 1"><msub><mi>Y</mi> <mn>1</mn></msub></math>
    and <math alttext="upper Y 2"><msub><mi>Y</mi> <mn>2</mn></msub></math> , we have
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有<math alttext="upper Y 1"><msub><mi>Y</mi> <mn>1</mn></msub></math>和<math
    alttext="upper Y 2"><msub><mi>Y</mi> <mn>2</mn></msub></math>，我们有
- en: <math alttext="dollar-sign upper V a upper R left-parenthesis upper Y 1 plus
    upper Y 2 right-parenthesis less-than-or-equal-to upper V a upper R left-parenthesis
    upper Y 1 right-parenthesis plus upper V a upper R left-parenthesis upper Y 2
    right-parenthesis dollar-sign"><mrow><mi>V</mi> <mi>a</mi> <mi>R</mi> <mrow><mo>(</mo>
    <msub><mi>Y</mi> <mn>1</mn></msub> <mo>+</mo> <msub><mi>Y</mi> <mn>2</mn></msub>
    <mo>)</mo></mrow> <mo>≤</mo> <mi>V</mi> <mi>a</mi> <mi>R</mi> <mrow><mo>(</mo>
    <msub><mi>Y</mi> <mn>1</mn></msub> <mo>)</mo></mrow> <mo>+</mo> <mi>V</mi> <mi>a</mi>
    <mi>R</mi> <mrow><mo>(</mo> <msub><mi>Y</mi> <mn>2</mn></msub> <mo>)</mo></mrow></mrow></math>
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="dollar-sign upper V a upper R left-parenthesis upper Y 1 plus
    upper Y 2 right-parenthesis less-than-or-equal-to upper V a upper R left-parenthesis
    upper Y 1 right-parenthesis plus upper V a upper R left-parenthesis upper Y 2
    right-parenthesis dollar-sign"><mrow><mi>V</mi> <mi>a</mi> <mi>R</mi> <mrow><mo>(</mo>
    <msub><mi>Y</mi> <mn>1</mn></msub> <mo>+</mo> <msub><mi>Y</mi> <mn>2</mn></msub>
    <mo>)</mo></mrow> <mo>≤</mo> <mi>V</mi> <mi>a</mi> <mi>R</mi> <mrow><mo>(</mo>
    <msub><mi>Y</mi> <mn>1</mn></msub> <mo>)</mo></mrow> <mo>+</mo> <mi>V</mi> <mi>a</mi>
    <mi>R</mi> <mrow><mo>(</mo> <msub><mi>Y</mi> <mn>2</mn></msub> <mo>)</mo></mrow></mrow></math>
- en: 'This axiom stresses the importance of diversification in risk management. Take
    <math alttext="upper Y 1"><msub><mi>Y</mi> <mn>1</mn></msub></math> and <math
    alttext="upper Y 2"><msub><mi>Y</mi> <mn>2</mn></msub></math> as two assets: if
    they are both included in the portfolio, then that results in lower VaR than having
    them separately. Let’s check whether VaR satisfies the subadditivity assumption:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 此公理强调了在风险管理中分散化的重要性。假设<math alttext="upper Y 1"><msub><mi>Y</mi> <mn>1</mn></msub></math>和<math
    alttext="upper Y 2"><msub><mi>Y</mi> <mn>2</mn></msub></math>作为两个资产：如果它们都包含在投资组合中，则结果的VaR比分开持有它们低。让我们检查VaR是否满足子可加性假设：
- en: '[PRE8]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[![1](assets/1.png)](#co_modeling_market_risk_CO8-1)'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](assets/1.png)](#co_modeling_market_risk_CO8-1)'
- en: Asset return for the first asset
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个资产的资产回报率
- en: '[![2](assets/2.png)](#co_modeling_market_risk_CO8-2)'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](assets/2.png)](#co_modeling_market_risk_CO8-2)'
- en: Asset return for the second asset
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 第二资产的资产回报率
- en: It turns out that portfolio VaR is less that the sum of the individual VaRs,
    which makes no sense due to the risk mitigation through diversification. More
    elaborately, portfolio VaR should be lower than the sum of individual VaRs via
    diversification, as diversification mitigates risk, which in turn reduces the
    portfolio VaR.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，投资组合的VaR比各个单独的VaR之和要低，这是由于分散化通过降低风险来减少投资组合的VaR。
- en: Positive homogeneity
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 正齐次性
- en: For all outcomes *Y* and *a* > 0, we have
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有结果 *Y* 和 *a* > 0，我们有
- en: <math alttext="dollar-sign upper V a upper R left-parenthesis a upper Y right-parenthesis
    equals a upper V a upper R left-parenthesis upper Y right-parenthesis dollar-sign"><mrow><mi>V</mi>
    <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>a</mi> <mi>Y</mi> <mo>)</mo> <mo>=</mo> <mi>a</mi>
    <mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>Y</mi> <mo>)</mo></mrow></math>
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="dollar-sign upper V a upper R left-parenthesis a upper Y right-parenthesis
    equals a upper V a upper R left-parenthesis upper Y right-parenthesis dollar-sign"><mrow><mi>V</mi>
    <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>a</mi> <mi>Y</mi> <mo>)</mo> <mo>=</mo> <mi>a</mi>
    <mi>V</mi> <mi>a</mi> <mi>R</mi> <mo>(</mo> <mi>Y</mi> <mo>)</mo></mrow></math>
- en: which implies that the risk and value of the portfolio go in tandem—that is,
    if the value of a portfolio increases by an amount *a*, the risk goes up by *a*.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着投资组合的风险和价值是同步变化的——也就是说，如果投资组合的价值增加了 *a*，风险也会增加 *a*。
- en: Monotonicity
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 单调性
- en: 'For any two outcomes, <math alttext="upper Y 1"><msub><mi>Y</mi> <mn>1</mn></msub></math>
    and <math alttext="upper Y 2"><msub><mi>Y</mi> <mn>2</mn></msub></math> , if <math
    alttext="upper Y 1 less-than-or-equal-to upper Y 2"><mrow><msub><mi>Y</mi> <mn>1</mn></msub>
    <mo>≤</mo> <msub><mi>Y</mi> <mn>2</mn></msub></mrow></math> , then:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
