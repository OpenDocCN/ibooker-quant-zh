  zh: 访问今天的价格。
- en: '[![6](Images/6.png)](ch02_split_000.xhtml#co_two_state_economy_CO8-6)'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '[![6](Images/6.png)](ch02_split_000.xhtml#co_two_state_economy_CO8-6)'
- en: Accesses the price in one year in the <math alttext="u"><mi>u</mi></math> (first)
    state.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 访问<math alttext="u"><mi>u</mi></math>（第一个）状态下一年后的价格。
- en: '[![7](Images/7.png)](ch02_split_000.xhtml#co_two_state_economy_CO8-7)'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[![7](Images/7.png)](ch02_split_000.xhtml#co_two_state_economy_CO8-7)'
