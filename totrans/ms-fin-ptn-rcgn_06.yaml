- en: The Engulfing Pattern
  id: totrans-309
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**吞没形态**'
- en: The *Engulfing* pattern, a two-candle contrarian configuration, is the mirror
    image of the Harami pattern. Interestingly, they are both contrarian in nature.
    The bullish Engulfing pattern is composed of a first bearish candle and a subsequent
    bullish candlestick that fully englobes it in a strict way. [Figure 6-39](#figure6-39)
    illustrates a bullish Engulfing pattern.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '*吞没*形态，一个由两根蜡烛构成的反向模式，是 Harami 形态的镜像。有趣的是，它们都具有反向操作的特性。**看涨吞没形态**由第一根看跌蜡烛和随后完全包含它的看涨蜡烛组成。[图 6-39](#figure6-39)展示了一个看涨吞没形态。'
- en: '![](assets/mfpr_0639.png)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0639.png)'
- en: Figure 6-39\. A bullish Engulfing
  id: totrans-312
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-39\. 一个看涨吞没形态
- en: The bearish Engulfing pattern is composed of a first bullish candle and a subsequent
    bearish candlestick that fully englobes it also in a strict way. [Figure 6-40](#figure6-40)
    illustrates a bearish Engulfing pattern.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌吞没形态**由第一根看涨蜡烛和随后的完全包含它的看跌蜡烛组成。[图 6-40](#figure6-40)展示了一个看跌吞没形态。'
- en: '![](assets/mfpr_0640.png)'
  id: totrans-314
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0640.png)'
- en: Figure 6-40\. A bearish Engulfing
  id: totrans-315
