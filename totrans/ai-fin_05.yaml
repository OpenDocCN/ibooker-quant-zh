    <math alttext="double-struck upper E element-of left-brace left-bracket a comma
    b left-bracket colon a comma b element-of double-struck upper R comma a less-than
    b right-brace"><mrow><mi>𝔼</mi> <mo>∈</mo> <mo>{</mo> <mo>[</mo> <mi>a</mi> <mo>,</mo>
    <mi>b</mi> <mo>[</mo> <mo>:</mo> <mi>a</mi> <mo>,</mo> <mi>b</mi> <mo>∈</mo> <mi>ℝ</mi>
    <mo>,</mo> <mi>a</mi> <mo><</mo> <mi>b</mi> <mo>}</mo></mrow></math>，有以下：
