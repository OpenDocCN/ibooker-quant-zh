  zh: 图 4-6\. 三黑鸦模式
- en: The intuition of the pattern is quite simple. It stems from a type of psychological
    bias called *herding*, where market participants follow the trend because others
    are doing so. This does not mean that the pattern is based on human deficiency
    and lack of effort; it simply refers to a common behavior observed in humans where
    they tend to follow the aggregate trend.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 该模式的直觉非常简单。它源于一种称为*羊群效应* 的心理偏倚，即市场参与者因为他人的行为而跟随趋势。这并不意味着该模式基于人类的缺陷和努力不足；它只是指人类常见的一种行为，他们倾向于跟随整体趋势。
- en: Note
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: People follow the latest fashion trend because it delivers a psychological reward.
    Trend-following traders follow the latest trend because they believe it delivers
    a financial reward or because they have a form of fear of missing out (FOMO).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 人们追随最新的时尚潮流是因为它带来心理奖励。趋势追随交易者追随最新的趋势，因为他们相信这会带来财务回报，或者因为他们有一种错失机会的恐惧形式（FOMO）。
- en: Financial herding can be defined as the act of following the majority in an
    attempt to profit as much as possible from the current persistent move. Hence,
    in essence, herding is actually trend following. When you see three big candles
    within the same direction, you typically interpret it as a healthy move filled
    with motivation, conviction, and desire to continue in the same direction. Compare
    these three big candles to a timid move of small candles where their type alternates
    between bullish and bearish.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 金融羊群效应可以定义为跟随多数人的行为，试图从当前持续的动向中获利尽可能多。因此，本质上，羊群效应实际上是趋势追随。当您看到同一方向内的三根大蜡烛时，通常会将其解释为一种充满动力、信念和继续朝同一方向发展的健康行动。将这三根大蜡烛与小蜡烛的羞怯行动进行比较，后者的类型在涨跌之间交替。
- en: Humans are attracted to confidence and strength and are more likely to follow
    it. A pattern of three healthy candlesticks is the embodiment of strength and
    confidence.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 人们被信心和力量所吸引，更有可能追随它。三根健康蜡烛图案体现了力量和信心。
- en: 'Detecting this pattern is easy but must have strict algorithmic rules that
    dictate more than just three big candles with the same colors; otherwise, you
    would have plenty of signals. Algorithmically, the conditions need to be as follows:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 发现这种模式很容易，但必须有严格的算法规则，不仅仅是三根相同颜色的大蜡烛；否则，你将会有大量信号。从算法的角度看，条件需要如下：
- en: If the latest three close prices are each greater than the close prices preceding
    them and each candlestick respects a minimum body size,^([1](ch04.xhtml#idm46762871725168)) then
    print 1 in the next row of the column reserved for buy signals.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果最近三个收盘价分别高于其前一个收盘价，并且每个蜡烛图符合最小实体大小，则在下一行的买入信号列中打印1。
- en: If the latest three close prices are each lower than the close prices preceding
    them and each candlestick respects a minimum body size, then print −1 in the next
    row of the column reserved for sell signals.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果最近三个收盘价分别低于其前一个收盘价，并且每个蜡烛图符合最小实体大小，则在下一行的卖出信号列中打印-1。
- en: 'The body of the candlestick is the difference between the close and open prices
    in absolute terms. Therefore, to find the body, follow this mathematical formula:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛的实体是收盘价和开盘价之间的差异的绝对值。因此，要找到实体，请按照以下数学公式操作：
- en: <math alttext="Candlestick body Subscript i Baseline equals StartAbsoluteValue
    Close price Subscript i Baseline minus Open price Subscript i Baseline EndAbsoluteValue"><mrow><mtext>Candlestick</mtext>
    <msub><mtext>body</mtext> <mi>i</mi></msub> <mo>=</mo> <mrow><mo>|</mo> <mtext>Close</mtext>
    <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>-</mo> <mtext>Open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>|</mo></mrow></mrow></math>
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="Candlestick body Subscript i Baseline equals StartAbsoluteValue
    Close price Subscript i Baseline minus Open price Subscript i Baseline EndAbsoluteValue"><mrow><mtext>Candlestick</mtext>
    <msub><mtext>body</mtext> <mi>i</mi></msub> <mo>=</mo> <mrow><mo>|</mo> <mtext>Close</mtext>
    <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>-</mo> <mtext>Open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>|</mo></mrow></mrow></math>
- en: '[PRE2]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The function applies the conditions shown previously in order to generate buy
    and sell signals.  The bodies of the candlestick may actually hinder the objectivity
    of this pattern to some extent since it differs according to volatility. Theoretically,
    the Three Candles pattern merely refers to the candles as “big” and does not indicate
    how size should be adjusted; therefore, I use fixed values depending on the asset
    and the time frame (which is hourly). [Table 4-2](#table4-2) shows a summary.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据先前显示的条件生成买入和卖出信号。由于蜡烛的实体可能根据波动性而异，实际上可能会在某种程度上影响该模式的客观性。理论上，三根蜡烛图案仅指“大”蜡烛，并不指示应如何调整大小；因此，我根据资产和小时时间框架使用固定值。表 4-2显示了总结。
