  zh: 金融领域的许多应用需要实时的结构化数据，例如算法交易或市场风险管理。以下Python代码利用[Oanda交易平台](http://oanda.com)的API实时流式传输了比特币价格（美元）的时间戳、买入报价和卖出报价：
