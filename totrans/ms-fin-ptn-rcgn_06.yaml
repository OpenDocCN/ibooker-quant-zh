- en: The Inside Up/Down Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Inside Up/Down* pattern is a three-candle contrarian configuration that
    signals the end of an initial move using two confirmation candles after an initial
    candle. The bullish Inside Up pattern is composed of a bearish candle followed
    by a smaller bullish candle with a body within the body of the first one. Finally,
    a bullish candlestick must appear and surpass the open of the first candlestick. [Figure 6-48](#figure6-48)
    illustrates a bullish Inside Up pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0648.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-48\. A bullish Inside Up
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Inside Down pattern is composed of a bullish candle followed by
    a smaller bearish candle with a body within the body of the first one. Finally,
    a bearish candlestick must appear and break the open of the first candlestick.
    [Figure 6-49](#figure6-49) illustrates a bearish Inside Down pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0649.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-49\. A bearish Inside Down
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The body of the candle is the absolute difference between the open and close
    prices, while the range of the candle is the absolute difference between the high
    and low prices.
  prefs: []
  type: TYPE_NORMAL
- en: The intuition behind the Inside Up pattern is that after a prevailing bearish
    trend, the buyers are taking control. The second candle shows the first balance
    of power before the third candle confirms this new move by surpassing the close
    of the second candle. The second candle’s containment within the body of the first
    one signals that the sellers could not push the price lower—a sign that they are
    starting to struggle. The intuition behind the Inside Down pattern is that after
    a prevailing bullish trend, the sellers are taking control. The second candle’s
    containment within the body of the first one signals that the buyers could not
    push the price higher.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Notice that the Inside Up/Down pattern is like a version of a Harami followed
    by a big candlestick that confirms the new direction.
  prefs: []
