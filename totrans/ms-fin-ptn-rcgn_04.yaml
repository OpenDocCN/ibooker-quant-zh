  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式极为罕见，本身并没有显示出太多附加值。即使在放宽条件后，回测结果显示出的信号也很少；因此，这种模式依然神秘。
- en: Note
  id: totrans-183
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: Depending on your data provider, some historical values may not exactly be the
    same and thus, you can see past patterns validated on data coming from a certain
    provider but not on data coming from another provider. This typically explains
    the slight differences in back-testing results when switching providers and brokers.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的数据提供商，一些历史值可能不完全相同，因此，您可以看到过去模式在来自某个提供商的数据上验证，但在来自另一个提供商的数据上未验证。这通常解释了在切换提供商和经纪人时进行反向测试结果略有不同的原因。
- en: The Hikkake Pattern
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hikkake模式
- en: '*Hikkake* is a Japanese verb that means “to trick” or “to trap,” and this pattern
    refers to an actual trap. The pattern is complex, being composed of around five
    candlesticks depending on the literature (some research shows that it could be
    a combination of multiple candlesticks but does not specify the number of candlesticks).'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hikkake*是一个日语动词，意思是“欺骗”或“陷阱”，而此模式指的是一种实际的陷阱。该模式较为复杂，由大约五根蜡烛图组成，取决于文献（一些研究表明它可能是多个蜡烛图的组合，但没有具体指定蜡烛图的数量）。'
- en: The bullish Hikkake (shown in [Figure 4-15](#figure4-15)) starts with a bullish
    candlestick followed by a bearish candlestick completely embedded inside the first
    one. Then, two candlesticks must appear with a high that does not surpass the
    second candle’s high. Finally, a big bullish candlestick appears with a close
    that surpasses the high of the second candlestick. This serves as the validation
    of the pattern and the upside confirmation.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**牛市Hikkake**（参见[图 4-15](#figure4-15)）以一根牛市蜡烛图开头，后跟一根完全嵌入在第一根蜡烛内部的熊市蜡烛图。接下来，必须出现两根蜡烛图，其高点不超过第二根蜡烛的高点。最后，出现一根大的牛市蜡烛图，其收盘价超过第二根蜡烛的高点。这证实了图案的有效性和上涨确认。'
- en: The bearish Hikkake starts with a bearish candlestick followed by a bullish
    candlestick completely embedded inside the first one. Then, two candlesticks must
    be printed with a low that does not surpass the second candle’s low. Finally,
    a big bearish candlestick must be printed with a close that breaks the low of
    the second candlestick. This serves as the validation of the pattern and the downside
    confirmation.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市Hikkake**以一根熊市蜡烛图开始，后跟一根完全嵌入在第一根蜡烛内部的牛市蜡烛图。接下来，必须出现两根蜡烛图，其低点不低于第二根蜡烛的低点。最后，必须出现一根大的熊市蜡烛图，其收盘价跌破第二根蜡烛的低点。这证实了图案的有效性和下跌确认。'
- en: The psychology of the pattern is not hard to grasp even though it is subjective
    in nature. The term *entrapment* comes from the fact that a bullish Hikkake is
    historically a bearish trap for traders thinking that the market has seen a resistance
    and should continue lower. Therefore, whenever you see the final candlestick breaching
    the highs and validating the configuration, you can have a certain confidence
    that more strength is to come. This is because stops are getting taken out and
    because traders are looking at a market that is surpassing its resistance, which
    is theoretically a strong bullish signal.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管模式的心理学具有主观性，但并不难理解。术语*entrapment*源自这样一个事实，即牛市Hikkake在历史上是对那些认为市场已经见顶并且应该继续下跌的交易员的熊市陷阱。因此，每当看到最后的蜡烛图突破高点并验证配置时，您可以有一定的信心，预示着更多的力量即将到来。这是因为止损被触发，并且交易员正在看着一个理论上强势的牛市信号超过其阻力位。
- en: '![](assets/mfpr_0415.png)'
  id: totrans-190
