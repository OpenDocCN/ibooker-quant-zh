- en: The Shrinking Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Shrinking* pattern is based on the concept of a breakout after a phase
    of congestion. It is a multicandlestick configuration with the last candlestick
    confirming the move.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-21](#figure7-21) illustrates a bullish Shrinking pattern. The first
    candlestick must be bearish to reflect the proxy of a bearish pressure, and the
    following three candlesticks may have any color but must be Shrinking in size
    every time. Finally, the last (fifth) candlestick must be bullish and must surpass
    the high of the second candlestick.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0721.png)'
