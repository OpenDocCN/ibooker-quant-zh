- en: Acknowledgements
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: The decision to write this book did not come out of the blue. I felt that there
    was a lack of source material covering the main financial risk management model
    with machine learning models. This book is an effort to apply the machine learning
    models to financial risk management issues. I came to the conclusion that this
    book should be different from various angles, such as providing both theoretical
    and empirical approaches to the models as well as all the code that makes it possible
    to replicate them. When I shared this idea with Michelle Smith from O’Reilly,
    I got a green light and constant encouragement. Michelle put faith in this project
    and supported me all the way, for which I am very grateful.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 决定写这本书并非一时冲动。我觉得缺乏涵盖主要金融风险管理模型与机器学习模型的源资料。这本书是将机器学习模型应用于金融风险管理问题的努力。我得出结论，这本书应该从各个角度有所不同，如提供理论和实证方法，并包含所有可复制的代码。当我与O’Reilly的Michelle
    Smith分享这个想法时，得到了她的认可和持续的鼓励。Michelle对这个项目寄予厚望，并在整个过程中给予了支持，对此我非常感激。
- en: As soon as new chapters of the book came in, the informative and fun weekly
    meetings with Michele Cronin, my editor, kept me on track and helped me to gain
    an editorial perspective. As I progressed, each chapter presented new challenges
    that required relentless days and nights to deal with. Well, the more time I spent,
    the harder it became to detect the inaccuracies, typos, and other types of mistakes.
    This is exactly the point where the invaluable feedback of the technical reviewers
    came in. I am grateful to Mehmet Benturk, Hariom Tatsat, Isaac Rhea, Dimitri Bianco,
    McKlayne Marshall, and Michael Shearer for their efforts in making the book what
    it is today.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 随着书的新章节到来，与我的编辑米歇尔·克罗宁（Michele Cronin）举行的信息丰富且有趣的每周会议使我保持在正确的轨道上，并帮助我获得编辑视角。随着进展，每一章都带来了新的挑战，需要不懈的日夜来应对。然而，我花费的时间越多，发现不准确、错别字和其他类型错误就越困难。这正是技术审阅者们宝贵的反馈发挥作用的时候。我要感谢梅赫梅特·本图尔克（Mehmet
    Benturk）、哈里奥姆·塔特萨特（Hariom Tatsat）、艾萨克·雷亚（Isaac Rhea）、迪米特里·比安科（Dimitri Bianco）、麦克莱恩·马歇尔（McKlayne
    Marshall）和迈克尔·谢勒（Michael Shearer）为使这本书成为今天的样子所付出的努力。
- en: Additionally, I would like to thank Danny Elfanbaum and Randy Balaban for their
    quick and helpful comments on the consistency of text. After a long, roller-coaster
    year, I came to the end of this tedious yet enlightening milestone of my life
    full of hope that this book will shed light on the path of those who want to learn
    machine learning in finance.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我要感谢丹尼·埃尔凡鲍姆（Danny Elfanbaum）和兰迪·巴拉班（Randy Balaban）对文本一致性的迅速和有益的评论。经历了一个漫长而曲折的一年后，我终于完成了这段让人疲惫但又启发人的人生里程碑，充满希望，希望这本书能为那些希望在金融中学习机器学习的人指引道路。
- en: I want to convey my deepest gratitude to those who contributed to the book.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我要向那些为这本书作出贡献的人表达我最深的感激之情。
