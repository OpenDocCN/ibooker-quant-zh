- en: The Tweezers Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Tweezers* pattern is a two-candle contrarian configuration. It is one of
    the simplest and most straightforward contrarian patterns. The bullish Tweezers
    pattern is composed of a first bearish candlestick and a second bullish candlestick
    that shares the same low as the first candlestick. [Figure 6-20](#figure6-20)
    illustrates a bullish Tweezers pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0620.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-20\. A bullish Tweezers
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Tweezers pattern is composed of a first bullish candlestick and
    a second bearish candlestick that shares the same high as the first candlestick.
    [Figure 6-21](#figure6-21) illustrates a bearish Tweezers pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0621.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-21\. A bearish Tweezers
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The pattern is called *Tweezers* since the equality condition resembles a pair
    of tweezers. Arguably, this is a far-fetched way of naming the pattern.
  prefs: []
  type: TYPE_NORMAL
- en: The psychological intuition of the bullish Tweezers pattern comes from the fact
    that by failing to shape a new low, the market may have found support. The bearish
    Tweezers pattern comes from the fact that by failing to shape a new high, the
    market may have found resistance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions should follow this intuition:'
  prefs: []
  type: TYPE_NORMAL
- en: If the current low price of a bullish candlestick equals the previous low price
    of a bearish candle, then print 1 in the next buy row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the current high price of a bearish candlestick equals the previous high
    price of a bullish candle, then print −1 in the next sell row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
