- en: Risk Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Financial risk management is a process to deal with the uncertainties resulting
    from financial markets. It involves assessing the financial risks facing an organization
    and developing management strategies consistent with internal priorities and policies
    (Horcher 2011).
  prefs: []
  type: TYPE_NORMAL
- en: According to this definition, as every organization faces different types of
    risks, the way that a company deals with risk is completely unique. Every company
    should properly assess and take necessary action against risk. This does not necessarily
    mean, however, that once a risk is identified, it needs to be mitigated as much
    as a company can.
  prefs: []
  type: TYPE_NORMAL
- en: Risk management is, therefore, not about mitigating risk at all costs. Mitigating
    risk may require sacrificing return, and it can be tolerable up to certain level
    as companies search for higher return as much as lower risk. Thus, to maximize
    profit while lowering the risk should be a delicate and well-defined task.
  prefs: []
  type: TYPE_NORMAL
- en: 'Managing risk comes with a cost, and even though dealing with it requires specific
    company policies, there exists a general framework for possible risk strategies:'
  prefs: []
  type: TYPE_NORMAL
- en: Ignore
  prefs: []
  type: TYPE_NORMAL
- en: In this strategy, companies accept all risks and their consequences and prefer
    to do nothing.
  prefs: []
  type: TYPE_NORMAL
- en: Transfer
  prefs: []
  type: TYPE_NORMAL
- en: This strategy involves transferring the risks to a third party by hedging or
    some other way.
  prefs: []
  type: TYPE_NORMAL
- en: Mitigate
  prefs: []
  type: TYPE_NORMAL
- en: Companies develop a strategy to mitigate risk partly because its harmful effect
    might be considered too much to bear and/or surpass the benefit attached to it.
  prefs: []
  type: TYPE_NORMAL
- en: Accept
  prefs: []
  type: TYPE_NORMAL
- en: If companies embrace the strategy of *accepting the risk*, they properly identify
    risks and acknowledge the benefit of them. In other words, when assuming certain
    risks arising from some activities bring value to shareholders, this strategy
    can be chosen.
  prefs: []
  type: TYPE_NORMAL
- en: Main Financial Risks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Financial companies face various risks over their business life. These risks
    can be divided into different categories in a way to more easily identify and
    assess them. These main financial risk types are market risk, credit risk, liquidity
    risk, and operational risk, but again, this is not an exhaustive list. However,
    we confine our attention to the main financial risk types throughout the book.
    Let‚Äôs take a look at these risk categories.
  prefs: []
  type: TYPE_NORMAL
- en: Market risk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This risk arises due to a change in factors in the financial market. For instance,
    an increase in *interest rate* might badly affect a company that has a short position.
  prefs: []
  type: TYPE_NORMAL
- en: 'A second example can be given about another source of market risk: *exchange
    rate*. A company involved in international trade, whose commodities are priced
    in US dollars, is highly exposed to a change in US dollars.'
  prefs: []
  type: TYPE_NORMAL
- en: As you can imagine, any change in *commodity price* might pose a threat to a
    company‚Äôs financial sustainability. There are many fundamentals that have a direct
    effect on commodity price, including market players, transportation cost, and
    so on.
  prefs: []
  type: TYPE_NORMAL
- en: Credit risk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Credit risk is one of the most pervasive risks. It emerges when a counterparty
    fails to honor debt. For instance, if a borrower is unable to make a payment,
    then credit risk is realized. Deterioration of credit quality is also a source
    of risk through the reduced market value of securities that an organization might
    own (Horcher 2011).
  prefs: []
  type: TYPE_NORMAL
- en: Liquidity risk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Liquidity risk had been overlooked until the 2007‚Äì2008 financial crisis, which
    hit the financial market hard. From that point on, research on liquidity risk
    has intensified. *Liquidity* refers to the speed and ease with which an investor
    executes a transaction. This is also known as *trading liquidity risk*. The other
    dimension of liquidity risk is *funding liquidity risk*, which can be defined
    as the ability to raise cash or availability of credit to finance a company‚Äôs
    operations.
  prefs: []
  type: TYPE_NORMAL
- en: If a company cannot turn its assets into cash within a short period of time,
    this falls under the liquidity risk category, and it is quite detrimental to the
    company‚Äôs financial management and reputation.
  prefs: []
  type: TYPE_NORMAL
- en: Operational risk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Managing operational risk is not a clear and foreseeable task, and it takes
    up a great deal of a company‚Äôs resources due to the intricate and internal nature
    of the risk. Questions include:'
  prefs: []
  type: TYPE_NORMAL
- en: How do financial companies do a good job of managing risk?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do they allocate necessary resources for this task?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the importance of risk to a company‚Äôs sustainability gauged properly?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the name suggests, operational risk arises when external events or inherent
    operation(s) in a company or industry pose a threat to the day-to-day operations,
    profitability, or sustainability of that company. Operational risk includes fraudulent
    activities, failure to adhere to regulations or internal procedures, losses due
    to lack of training, and so forth.
  prefs: []
  type: TYPE_NORMAL
- en: 'Well, what happens if a company is exposed to one or more than one of these
    risks and is unprepared? Although it doesn‚Äôt happen frequently, historical events
    tell us the answer: the company might default and run into a big financial collapse.'
  prefs: []
  type: TYPE_NORMAL
- en: Big Financial Collapse
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How important is risk management? This question can be addressed by a book with
    hundreds of pages, but in fact, the rise of risk management in financial institutions
    speaks for itself. For example, the global financial crisis of 2007‚Äì2008 has been
    characterized as a ‚Äúcolossal failure of risk management‚Äù (Buchholtz and Wiggins
    2019), though this was really just the tip of the iceberg. Numerous failures in
    risk management paved the way for this breakdown in the financial system. To understand
    this breakdown, we need to dig into past financial risk management failures. A
    hedge fund called Long-Term Capital Management (LTCM) presents a vivid example
    of a financial collapse.
  prefs: []
  type: TYPE_NORMAL
- en: LTCM formed a team with top-notch academics and practitioners. This led to a
    fund inflow to the firm, and it began trading with $1 billion. By 1998, LTCM controlled
    over $100 billion and was heavily invested in some emerging markets, including
    Russia. The Russian debt default deeply affected LTCM‚Äôs portfolio due to *flight
    to quality*,^([1](ch01.html#idm45737256531568)) and it took a severe blow, which
    led it to bust (Bloomfield 2003).
  prefs: []
  type: TYPE_NORMAL
- en: Metallgesellschaft (MG) is another company that no longer exists due to bad
    financial risk management. MG largely operated in gas and oil markets. Because
    of its high exposure, MG needed funds in the aftermath of the large drop in gas
    and oil prices. Closing the short position resulted in losses around $1.5 billion.
  prefs: []
  type: TYPE_NORMAL
- en: Amaranth Advisors (AA) is another hedge fund that went into bankruptcy due to
    heavily investing in a single market and misjudging the risks arising from these
    investments. By 2006, AA had attracted roughly $9 billion of assets under management
    but lost nearly half of it because of the downward move in natural gas futures
    and options. The default of AA is attributed to low natural gas prices and misleading
    risk models (Chincarini 2008).
  prefs: []
  type: TYPE_NORMAL
- en: 'Stulz‚Äôs paper, ‚ÄúRisk Management Failures: What Are They and When Do They Happen?‚Äù
    (2008) summarizes the main risk management failures that can result in default:'
  prefs: []
  type: TYPE_NORMAL
- en: Mismeasurement of known risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failure to take risks into account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failure in communicating risks to top management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failure in monitoring risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failure in managing risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failure to use appropriate risk metrics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thus, the global financial crisis was not the sole event that led regulators
    and institutions to redesign their financial risk management. Rather, it is the
    drop that filled the glass, and in the aftermath of the crisis, both regulators
    and institutions have adopted lessons learned and improved their processes. Eventually,
    this series of events led to a rise in financial risk management.
  prefs: []
  type: TYPE_NORMAL
- en: Information Asymmetry in Financial Risk Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Although it is theoretically intuitive, the assumption of a completely rational
    decision maker, the main building block of modern finance theory, is too perfect
    to be real. Behavioral economists have therefore attacked this idea, asserting
    that psychology plays a key role in the decision-making process:'
  prefs: []
  type: TYPE_NORMAL
- en: Making decisions is like speaking prose‚Äîpeople do it all the time, knowingly
    or unknowingly. It is hardly surprising, then, that the topic of decision making
    is shared by many disciplines, from mathematics and statistics, through economics
    and political science, to sociology and psychology.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kahneman and Tversky (1984)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Information asymmetry and financial risk management go hand in hand as the cost
    of financing and firm valuation are deeply affected by information asymmetry.
    That is, uncertainty in valuation of a firm‚Äôs assets might raise the borrowing
    cost, posing a threat to a firm‚Äôs sustainability (see DeMarzo and Duffie 1995
    and Froot, Scharfstein, and Stein 1993).
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the roots of the failures described previously lie deeper in such a way
    that a perfect hypothetical world in which a rational decision maker lives is
    unable to explain them. At this point, human instincts and an imperfect world
    come into play, and a mixture of disciplines provides more plausible justifications.
    Adverse selection and moral hazard are two prominent categories accounting for
    market failures.
  prefs: []
  type: TYPE_NORMAL
- en: Adverse Selection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Adverse selection* is a type of asymmetric information in which one party
    tries to exploit its informational advantage. This arises when sellers are better
    informed than buyers. This phenomenon was perfectly coined by Akerlof (1978) as
    ‚Äúthe Markets for Lemons.‚Äù Within this framework, ‚Äúlemons‚Äù refer to low-quality
    commodities.'
  prefs: []
  type: TYPE_NORMAL
- en: Consider a market with lemons and high-quality cars, and buyers know that they‚Äôre
    likely to buy a lemon, which lowers the equilibrium price. However, the seller
    is better informed whether the car is a lemon or of high quality. So, in this
    situation, benefit from exchange might disappear, and no transaction takes place.
  prefs: []
  type: TYPE_NORMAL
- en: Because of its complexity and opaqueness, the mortgage market in the pre-crisis
    era is a good example of adverse selection. Borrowers knew more about their willingness
    and ability to pay than lenders. Financial risk was created through the securitizations
    of the loans (i.e., mortgage-backed securities). From that point on, the originators
    of the mortgage loans knew more about the risks than those who were selling them
    to investors in the form of mortgage-backed securities.
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs try to model adverse selection using Python. It is readily observable
    in the insurance industry, and therefore I would like to focus on that industry
    to model adverse selection.
  prefs: []
  type: TYPE_NORMAL
- en: 'Suppose that the consumer utility function is:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="upper U left-parenthesis x right-parenthesis equals e Superscript
    gamma x" display="block"><mrow><mi>U</mi> <mrow><mo>(</mo> <mi>x</mi> <mo>)</mo></mrow>
    <mo>=</mo> <msup><mi>e</mi> <mrow><mi>Œ≥</mi><mi>x</mi></mrow></msup></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: where *x* is income and <math alttext="gamma"><mi>Œ≥</mi></math> is a parameter,
    which takes on values between 0 and 1.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The utility function is a tool used to represent consumer preferences for goods
    and services, and it is concave for risk-averse individuals.
  prefs: []
  type: TYPE_NORMAL
- en: The ultimate aim of this example is to decide whether or not to buy an insurance
    based on consumer utility.
  prefs: []
