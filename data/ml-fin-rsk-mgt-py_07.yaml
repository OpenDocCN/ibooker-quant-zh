  type: TYPE_NORMAL
  zh: 结果显示的[图5-3](#Marchenko_Pastur)表明Marchenko–Pastur分布很好地适配了数据。多亏了Marchenko–Pastur定理，我们能区分噪声和信号；现在我们可以称经过噪声过滤的数据为*去噪*数据。
