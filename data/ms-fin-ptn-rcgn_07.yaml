- en: The rationale of the Blockade pattern is that the stabilization phase around
    a support or resistance zone may offer the chance of a reversal confirmed by a
    directional (fourth) candlestick.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 块位模式的理论基础在于，围绕支撑或阻力区域的稳定阶段可能提供了通过第四根蜡烛确认的反转机会。
