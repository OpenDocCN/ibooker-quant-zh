- en: Accountability is an instrument for controlling *agency cost*, which is a cost
    arising from competing interests of shareholders and management. Agency cost is
    another source of asymmetric information because managers and shareholders do
    not have the same amount of information. Conflict arises when managersâ€™ and shareholdersâ€™
    interests diverge. More precisely, managers are, on the one hand, willing to maximize
    their own power and wealth. On the other hand, shareholders are looking for a
    way to maximize shareholder values. These two goals may conflict, and because
    of the informational superiority of managers, some company policies may be intended
    to increase the power and wealth of the managers at the expense of shareholder
    interests.
