    minus r overbar Over sigma Subscript upper M Baseline EndFraction sigma" display="block"><mrow><mi>Œº</mi>
    <mo>=</mo> <mover accent="true"><mi>r</mi> <mo>¬Ø</mo></mover> <mo>+</mo> <mfrac><mrow><msub><mi>Œº</mi>
    <mi>M</mi></msub> <mo>-</mo><mover accent="true"><mi>r</mi> <mo>¬Ø</mo></mover></mrow>
    <msub><mi>œÉ</mi> <mi>M</mi></msub></mfrac> <mi>œÉ</mi></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'The following expression is called the *market price of risk*:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="StartFraction mu Subscript upper M Baseline minus r overbar Over
    sigma Subscript upper M Baseline EndFraction" display="block"><mfrac><mrow><msub><mi>Œº</mi>
    <mi>M</mi></msub> <mo>-</mo><mover accent="true"><mi>r</mi> <mo>¬Ø</mo></mover></mrow>
    <msub><mi>œÉ</mi> <mi>M</mi></msub></mfrac></math>
  prefs: []
  type: TYPE_NORMAL
- en: It expresses how much more expected return in equilibrium is needed for an agent
    to bear one unit more of risk.
  prefs: []
  type: TYPE_NORMAL
