- en: Now we need to find a way to incorporate these bid-ask spreads into the ES model
    so that we are able to account for the liquidity risk as well as market risk.
    We will employ two different methods to accomplish this task. The first method
    we’ll use is to take the cross-sectional mean of the bid-ask spread, as suggested
    by Chordia et al., (2000) and Pástor and Stambaugh (2003). The second method is
    to apply principal component analysis (PCA) as proposed by Mancini et al. (2013).
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要找到一种方法将这些买卖差价纳入ES模型中，以便能够考虑流动性风险和市场风险。我们将采用两种不同的方法来完成这项任务。第一种方法是采用买卖差价的横截面均值，如Chordia等人所建议的（2000年）和Pástor和Stambaugh（2003年）。第二种方法是应用主成分分析（PCA），如Mancini等人（2013年）所提出的。
