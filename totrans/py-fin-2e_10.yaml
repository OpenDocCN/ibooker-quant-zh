- en: 'Dr. Yves J. Hilpisch is founder and managing partner of The Python Quants ([http://tpq.io](http://tpq.io)),
    a group focusing on the use of open source technologies for financial data science,
    artificial intelligence, algorithmic trading and computational finance. He is
    the author of the books ([http://books.tpq.io](http://books.tpq.io)):'
  prefs: []
  type: TYPE_NORMAL
- en: Derivatives Analytics with Python (Wiley, 2015)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Listed Volatility and Variance Derivatives (Wiley, 2017).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yves lectures on computational finance at the CQF Program ([http://cqf.com](http://cqf.com)),
    on algorithmic trading at the EPAT Program ([http://quantinsti.com](http://quantinsti.com))
    and on data science at htw saar University of Applied Sciences ([http://htwsaar.de](http://htwsaar.de)).
    He is also the director of the first online training program leading to a University
    Certificate in Python for Algorithmic Trading ([http://certificate.tpq.io](http://certificate.tpq.io)).
  prefs: []
  type: TYPE_NORMAL
- en: Yves has written the financial analytics library DX Analytics ([http://dx-analytics.com](http://dx-analytics.com))
    and organizes meetups, conferences and bootcamps about Python for quantitative
    finance in London, Frankfurt, Berlin, Paris and New York ([http://pqf.tpq.io](http://pqf.tpq.io),
    [http://fpq.io](http://fpq.io)). He has given keynote speeches at technology conferences
    in the United States, Europe and Asia.
  prefs: []
  type: TYPE_NORMAL
