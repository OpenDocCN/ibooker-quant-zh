    comma upper B prime right-parenthesis"><mrow><mo>(</mo> <mi>A</mi> <mo>,</mo>
    <mi>B</mi> <mo>,</mo> <msup><mi>A</mi> <mo>'</mo></msup> <mo>,</mo> <msup><mi>B</mi>
    <mo>'</mo></msup> <mo>)</mo></mrow></math> 。排名是针对两对 <math alttext="left-parenthesis
    upper A comma upper B right-parenthesis"><mrow><mo>(</mo> <mi>A</mi> <mo>,</mo>
    <mi>B</mi> <mo>)</mo></mrow></math> 和 <math alttext="left-parenthesis upper A
    prime comma upper B prime right-parenthesis"><mrow><mo>(</mo> <msup><mi>A</mi>
    <mo>'</mo></msup> <mo>,</mo> <msup><mi>B</mi> <mo>'</mo></msup> <mo>)</mo></mrow></math>
    。*独立公理* 假设表格的第一行不应该对 <math alttext="left-parenthesis upper A prime comma upper
    B prime right-parenthesis"><mrow><mo>(</mo> <msup><mi>A</mi> <mo>'</mo></msup>
    <mo>,</mo> <msup><mi>B</mi> <mo>'</mo></msup> <mo>)</mo></mrow></math> 的排序产生任何影响，因为两个游戏的回报是相同的。
