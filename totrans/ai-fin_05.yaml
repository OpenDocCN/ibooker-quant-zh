- en: Chapter 3\. Normative Finance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The CAPM is based on many unrealistic assumptions. For example, the assumption
    that investors care only about the mean and variance of one-period portfolio returns
    is extreme.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
