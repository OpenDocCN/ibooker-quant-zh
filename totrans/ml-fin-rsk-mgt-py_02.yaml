- en: Chapter 1\. Fundamentals of Risk Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2007, no one would have thought that risk functions could have changed as
    much as they have in the last eight years. It is a natural temptation to expect
    that the next decade has to contain less change. However, we believe that the
    opposite will likely be true.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Harle, Havas, and Samandari (2016)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Risk management is a constantly evolving process. Constant evolution is inevitable
    because long-standing risk management practice cannot keep pace with recent developments
    or be a precursor to unfolding crises. Therefore, it is important to monitor and
    adopt the changes brought by structural breaks in a risk management process. Adopting
    these changes implies redefining the components and tools of risk management,
    and that is what this book is all about.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, empirical research in finance has had a strong focus on statistical
    inference. Econometrics has been built on the rationale of statistical inference.
    These types of models concentrate on the structure of underlying data, generating
    process and relationships among variables. Machine learning (ML) models, however,
    are not assumed to define the underlying data-generating processes but are considered
    as a means to an end for the purpose of prediction (Lommers, El Harzli, and Kim
    2021). Thus, ML models tend to be more data centric and prediction accuracy oriented.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, data scarcity and unavailability have always been an issue in finance,
    and it is not hard to guess that the econometric models cannot perform well in
    those cases. Given the solution that ML models provide to data unavailability
    via synthetic data generation, these models have been on the top of the agenda
    in finance, and financial risk management is, of course, no exception.
  prefs: []
  type: TYPE_NORMAL
- en: Before going into a detailed discussion of these tools, it is worth introducing
    the main concepts of risk management, which I will refer to throughout the book.
    These concepts include risk, types of risks, risk management, returns, and some
    concepts related to risk management.
  prefs: []
  type: TYPE_NORMAL
- en: Risk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Risk is always out there, but understanding and assessing it is a bit tougher
    than knowing this due to its abstract nature. Risk is perceived as something hazardous,
    and it might be either expected or unexpected. Expected risk is something that
    is priced, but unexpected risk can be barely accounted for, so it might be devastating.
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can imagine, there is no general consensus on the definition of *risk*.
    However, from the financial standpoint, risk refers to a likely potential loss
    or the level of uncertainty to which a company can be exposed. McNeil, Alexander,
    and Paul (2015) define risk differently, as:'
  prefs: []
  type: TYPE_NORMAL
- en: Any event or action that may adversely affect an organization‚Äôs ability to achieve
    its objectives and execute its strategies or, alternatively, the quantifiable
    likelihood of loss or less-than-expected returns.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These definitions focus on the downside of the risk, implying that cost goes
    hand in hand with risk, but it should also be noted that there is not necessarily
    a one-to-one relationship between them. For instance, if a risk is expected, a
    cost incurred is relatively lower (or even ignorable) than that of unexpected
    risk.
  prefs: []
  type: TYPE_NORMAL
- en: Return
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All financial investments are undertaken to gain profit, which is also called
    *return*. More formally, return is the gain made on an investment in a given period
    of time. Thus, return refers to the upside of the risk. Throughout the book, risk
    and return will refer to downside and upside risk, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can imagine, there is a trade-off between risk and return: the higher
    the assumed risk, the greater the realized return. As it is a formidable task
    to come up with an optimum solution, this trade-off is one of the most controversial
    issues in finance. However, Markowitz (1952) proposes an intuitive and appealing
    solution to this long-standing issue. The way he defines risk, which was until
    then ambiguous, is nice and clean and led to a shift in landscape in financial
    research. Markowitz used standard deviation <math alttext="sigma Subscript upper
