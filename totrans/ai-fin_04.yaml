- en: Part II. Finance and Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If there is one industry that would greatly benefit from the genuine adoption
    of artificial intelligence, it is investment management.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Angelo Calvello (2020)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This part consists of four chapters. It covers topics central to the understanding
    of why data-driven finance, artificial intelligence, and machine learning will
    have a lasting impact on financial theory and practice.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.xhtml#normative_finance) sets the stage with important and
    popular financial theories and models that have been considered cornerstones of
    finance for decades. It covers, among others, mean-variance portfolio (MVP) theory
    and the capital asset pricing model (CAPM).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.xhtml#data_driven_finance) discusses how the programmatic
    availability of ever more historical and real-time financial data has reshaped
    finance from a theory-driven to a data-driven discipline.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.xhtml#machine_learning) is about machine learning as a general
    approach, abstracting from specific algorithms to a large extent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.xhtml#ai_first_finance) discusses on a general level how the
    emergence of data-driven finance in combination with artificial intelligence and
    machine learning leads to a paradigm shift in finance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
