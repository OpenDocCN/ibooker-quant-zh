- en: To summarize, the Euphoria pattern acts like a brake on an initial acceleration
    phase based on the outstretched optimism of market participants. Basically, bigger
    candles mean bigger risks, as fear is more powerful than greed and traders may
    start unwinding their positions after strong moves.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，欢乐模式就像是市场参与者最初加速阶段的刹车，基于市场参与者的乐观情绪。基本上，更大的蜡烛意味着更大的风险，因为恐惧比贪婪更强大，交易者可能会在强劲的行情后开始减仓。
- en: It is important to distinguish between the Euphoria pattern and the Three-Candle
    pattern discussed in [Chapter 4](ch04.xhtml#chapter4).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区分欢乐模式和第四章中讨论的三根蜡烛模式非常重要。
- en: The Barrier Pattern
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 障碍模式
- en: Basic and very intuitive, the *Barrier* pattern can be considered a simplified
    version of the Blockade pattern. It is composed of three candles and also borrows
    from the concept of support and resistance levels. This pattern also uses rounding
    to stabilize the frequency of signals.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*障碍*模式非常基础且直观，可以被视为封锁模式的简化版本。它由三根蜡烛组成，同时借鉴了支撑和阻力水平的概念。该模式还利用了取整以稳定信号频率。'
- en: '[Figure 7-13](#figure7-13) illustrates a bullish Barrier. The first two candles
    must be bearish, and the last candle must be bullish. At the same time, the lows
    of the three candles must be the same, which implies a support zone. The bullish
    reversal confirmation comes from the last bullish candle.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-13](#figure7-13)展示了一个看涨的障碍模式。前两根蜡烛必须是看跌的，而最后一根蜡烛必须是看涨的。同时，这三根蜡烛的最低点必须相同，这暗示着支撑区域。最后一根看涨蜡烛确认了看涨反转。'
- en: Note
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: A bullish candle implies that there is more demand than supply and thus can
    act as a confirmation factor after a bearish phase.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一个看涨的蜡烛意味着需求大于供应，因此在熊市后可以作为确认因素。
