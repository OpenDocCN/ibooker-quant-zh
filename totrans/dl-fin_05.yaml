  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-8\. 在USDCAD上显示的K线图，带有30小时和10小时简单移动平均线
- en: The Relative Strength Index
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相对强弱指数
- en: 'Let’s now look at the contrarian indicator. First introduced by J. Welles Wilder
    Jr.,^([3](ch05.html#id536)) the *relative strength index* (RSI) is one of the
    most popular and versatile bounded indicators. It is mainly used as a contrarian
    indicator where extreme values signal a reaction that can be exploited. Use the
    following steps to calculate the default 14-period RSI:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看反向指标。由J. Welles Wilder Jr.首次引入^([3](ch05.html#id536))，*相对强弱指数*（RSI）是最流行和多功能的有界指标之一。它主要用作反向指标，极端值表明可以利用反应。使用以下步骤计算默认的14周期RSI：
- en: Calculate the change in the closing prices from the previous ones.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算前一次收盘价格的变化。
- en: Separate the positive net changes from the negative net changes.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将正净变化与负净变化分开。
- en: Calculate a smoothed moving average on the positive net changes and on the absolute
    values of the negative net changes.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算正净变化和负净变化的平滑移动平均线。
- en: Divide the smoothed positive changes by the smoothed absolute negative changes.
    Refer to this calculation as the *relative strength* (RS).
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将平滑的正变化除以平滑的绝对负变化。将此计算称为*相对强度*（RS）。
- en: 'Apply this normalization formula for every time step to get the RSI:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个时间步骤应用这个归一化公式来得到RSI：
- en: <math alttext="upper R upper S upper I Subscript i Baseline equals 100 minus
    StartFraction 100 Over 1 plus upper R upper S Subscript i Baseline EndFraction"><mrow><mi>R</mi>
    <mi>S</mi> <msub><mi>I</mi> <mi>i</mi></msub> <mo>=</mo> <mn>100</mn> <mo>-</mo>
    <mfrac><mn>100</mn> <mrow><mn>1</mn><mo>+</mo><mi>R</mi><msub><mi>S</mi> <mi>i</mi></msub></mrow></mfrac></mrow></math>
