    S left-parenthesis omega 4 right-parenthesis equals 5"><mrow><mi>S</mi> <mo>(</mo>
    <msub><mi>ω</mi> <mn>4</mn></msub> <mo>)</mo> <mo>=</mo> <mn>5</mn></mrow></math>
    . This is now a random variable defined on the probability space with an expectation
    of:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 再考虑另一个函数<math alttext="upper S"><mi>S</mi></math>，其满足<math alttext="upper S
    left-parenthesis omega 1 right-parenthesis equals 20 comma upper S left-parenthesis
    omega 2 right-parenthesis equals 20 comma upper S left-parenthesis omega 3 right-parenthesis
    equals 5"><mrow><mi>S</mi> <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>1</mn></msub>
    <mo>)</mo></mrow> <mo>=</mo> <mn>20</mn> <mo>,</mo> <mi>S</mi> <mrow><mo>(</mo>
    <msub><mi>ω</mi> <mn>2</mn></msub> <mo>)</mo></mrow> <mo>=</mo> <mn>20</mn> <mo>,</mo>
    <mi>S</mi> <mrow><mo>(</mo> <msub><mi>ω</mi> <mn>3</mn></msub> <mo>)</mo></mrow>
    <mo>=</mo> <mn>5</mn></mrow></math> 。现在，这是在概率空间上定义的随机变量，其期望为：
- en: <math alttext="bold upper E Superscript upper P Baseline left-parenthesis upper
    S right-parenthesis equals sigma-summation Underscript double-struck upper E element-of
