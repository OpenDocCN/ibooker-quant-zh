    product*) of two vectors. If <math alttext="x comma y element-of double-struck
    upper R squared"><mrow><mi>x</mi> <mo>,</mo> <mi>y</mi> <mo>∈</mo> <msup><mi>ℝ</mi>
    <mn>2</mn></msup></mrow></math> , the dot product is defined as
  id: totrans-225
