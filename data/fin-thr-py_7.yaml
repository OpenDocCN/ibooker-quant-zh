- en: 'This book is my sixth book about Python applied to finance. You might wonder:
    “Why does the most basic, introductory textbook come only after the five other,
    more advanced textbooks?” There is probably not a short, simple answer. However,
    the writing of this book, *Financial Theory with Python*, was motivated by requests
    from my readers of the other books and from our online training program participants.
    Many were looking for a gentle introduction to both finance *and* Python programming—complementing
    the other books.^([1](ch07.xhtml#idm44853679114936)) Therefore, *Financial Theory
    with Python* introduces both topics from scratch and thereby closes the initial
    gap, say, to get started with the book *Python for Finance*, for which the reader
    is expected to have some background in both finance and programming.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是我关于Python应用于金融的第六本书。您可能会想：“为什么最基础的入门教材要排在其他五本更高级的教材之后？” 对此可能没有一个简短而简单的答案。然而，编写这本书《Python金融理论》的动机来自于读者对其他书籍以及我们的在线培训项目的请求。许多人都在寻找一个既介绍金融又介绍Python编程的入门教材，这样就可以补充其他书籍。^([1](ch07.xhtml#idm44853679114936))
    因此，《Python金融理论》从零开始介绍了这两个主题，从而弥补了最初的差距，例如开始使用书籍《Python金融理论》，读者预期在金融和编程方面有一些背景。
