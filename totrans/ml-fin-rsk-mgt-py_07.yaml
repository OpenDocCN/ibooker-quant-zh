    <mi>λ</mi> <mo>-</mo> <msub><mi>λ</mi> <mo>-</mo></msub> <mo>]</mo></mrow></mtd></mtr>
    <mtr><mtd columnalign="left"><mrow><mn>0</mn> <mo>,</mo></mrow></mtd> <mtd columnalign="right"><mrow><mtext>if</mtext>
    <mi>λ</mi> <mo>∉</mo> <mo>[</mo> <mi>λ</mi> <mo>-</mo> <msub><mi>λ</mi> <mo>-</mo></msub>
