- en: The Hammer Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Technically, the *Hammer* pattern is just one name for four different (but similar)
    candlestick figures known as the Shooting Star, the Hanging Man, the Hammer, and
    the Inverted Hammer. In my experience, only the Hammer and the Inverted Hammer
    are worth pursuing since they have a valid intuition discussed later in this section.
  prefs: []
  type: TYPE_NORMAL
- en: The bullish Hammer is a bullish candlestick with a long low wick and no high
    wick. In addition, it must have a relatively small body. [Figure 6-28](#figure6-28)
    illustrates a bullish Hammer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0628.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-28\. A bullish Hammer
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Hammer is a bearish candlestick with a long high wick and no low
    wick. In addition, it must have a relatively small body. [Figure 6-29](#figure6-29)
    illustrates a bearish Hammer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0629.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-29\. A bearish Hammer
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name of the Hammer pattern comes from the fact that the long wick looks
    like a hammer handle while the body of the candle looks like a hammer head.
  prefs: []
  type: TYPE_NORMAL
- en: The intuition behind the bullish Hammer is that after shaping extreme lows during
    the hour (or the candlestick’s time period), the buyers have managed to close
    higher than the open price. In contrast, the intuition behind the bearish Hammer
    is that after shaping extreme highs, the sellers have managed to close lower than
    the open price, thus becoming in charge.
  prefs: []
