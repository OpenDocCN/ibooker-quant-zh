  zh: 接下来，我们计算返回以排除市场影响，这被称为*公司特定收益*。 为了计算公司特定的周收益，我们根据以下方程进行线性回归：
- en: <math alttext="r Subscript j comma t Baseline equals alpha 0 plus beta 1 r Subscript
    m comma t minus 2 Baseline plus beta 2 r Subscript m comma t minus 1 Baseline
    plus beta 3 r Subscript m comma t Baseline plus beta 4 r Subscript m comma t plus
    1 Baseline plus beta 5 r Subscript m comma t plus 2 Baseline plus epsilon Subscript
    j comma t" display="block"><mrow><msub><mi>r</mi> <mrow><mi>j</mi><mo>,</mo><mi>t</mi></mrow></msub>
    <mo>=</mo> <msub><mi>α</mi> <mn>0</mn></msub> <mo>+</mo> <msub><mi>β</mi> <mn>1</mn></msub>
