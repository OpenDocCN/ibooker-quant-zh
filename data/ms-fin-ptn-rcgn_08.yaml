- en: 'The limitations of K’s candlesticks charts are as follows:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: K 的蜡烛图的限制如下：
- en: The OHLC K’s candlesticks values are not real prices as they are transformed.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OHLC K 的蜡烛图的值不是真实价格，因为它们已经转换过了。
- en: In flat markets, K’s candlesticks will alternate in color, which hinders their
    ability to generate a signal.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在平稳市场中，K 的蜡烛图会交替变色，这会妨碍它们生成信号的能力。
- en: The lag effect is even bigger than the one related to Heikin-Ashi candlesticks.
    However, it is not big enough to completely offset the benefits of the view.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滞后效应甚至比 Heikin-Ashi 蜡烛图更大。但是，这并不足以完全抵消视图的好处。
