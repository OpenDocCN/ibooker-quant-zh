- en: Mathematical Techniques
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学技术
- en: In addition to linear algebra, traditional probability theory plays a central
    role in discrete finance. It allows us to capture and analyze uncertainty and,
    more specifically, risk in a systematic, well-established way. When moving from
    discrete finance models to continuous ones, more advanced approaches, such as
    stochastic calculus, are required. For discrete finance models, standard linear
    algebra and probability theory prove powerful enough in most cases. For more details
    on discrete finance, refer to Pliska (1997).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 除了线性代数外，传统概率论在离散金融中起着核心作用。它允许我们以系统化、成熟的方式捕捉和分析不确定性和特别是风险。当从离散金融模型转向连续模型时，需要更先进的方法，如随机微积分。对于离散金融模型，标准的线性代数和概率论在大多数情况下已经足够强大。有关离散金融的更多详细信息，请参考
    Pliska（1997）。
- en: Financial Assets
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融资产
- en: Consider an economy at two different dates <math alttext="t element-of StartSet
    0 comma 1 EndSet"><mrow><mi>t</mi> <mo>∈</mo> <mo>{</mo> <mn>0</mn> <mo>,</mo>
    <mn>1</mn> <mo>}</mo></mrow></math> , today and one year from now (or any other
    time period in the future to this end). Assume that a probability space <math
    alttext="StartSet normal upper Omega comma script upper F identical-to normal
    script upper P left-parenthesis normal upper Omega right-parenthesis comma upper
    P EndSet"><mrow><mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi> <mo>≡</mo> <mi>℘</mi>
    <mo>(</mo> <mi>Ω</mi> <mo>)</mo> <mo>,</mo> <mi>P</mi> <mo>}</mo></mrow></math>
    is given that represents *uncertainty* about the future in the model economy,
    with <math alttext="StartAbsoluteValue normal upper Omega EndAbsoluteValue identical-to
    upper I"><mrow><mfenced open="|" close="|"><mi>Ω</mi></mfenced> <mo>≡</mo> <mi>I</mi></mrow></math>
    possible future states. In this case, <math alttext="normal upper Omega equals
    StartSet omega 1 comma omega 2 comma period period period comma omega Subscript
    upper I Baseline EndSet"><mrow><mi>Ω</mi> <mo>=</mo> <mo>{</mo> <msub><mi>ω</mi>
    <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>,</mo> <mo>.</mo>
    <mo>.</mo> <mo>.</mo> <mo>,</mo> <msub><mi>ω</mi> <mi>I</mi></msub> <mo>}</mo></mrow></math>
    .
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在两个不同日期的经济中考虑 <math alttext="t element-of StartSet 0 comma 1 EndSet"><mrow><mi>t</mi>
    <mo>∈</mo> <mo>{</mo> <mn>0</mn> <mo>,</mo> <mn>1</mn> <mo>}</mo></mrow></math>
    ，即今天和一年后（或任何未来时间段）。假设给定一个概率空间 <math alttext="StartSet normal upper Omega comma
    script upper F identical-to normal script upper P left-parenthesis normal upper
    Omega right-parenthesis comma upper P EndSet"><mrow><mo>{</mo> <mi>Ω</mi> <mo>,</mo>
    <mi>ℱ</mi> <mo>≡</mo> <mi>℘</mi> <mo>(</mo> <mi>Ω</mi> <mo>)</mo> <mo>,</mo> <mi>P</mi>
    <mo>}</mo></mrow></math> ，表示模型经济中未来的*不确定性*，其中 <math alttext="StartAbsoluteValue
    normal upper Omega EndAbsoluteValue identical-to upper I"><mrow><mfenced open="|"
    close="|"><mi>Ω</mi></mfenced> <mo>≡</mo> <mi>I</mi></mrow></math> 可能的未来状态。在这种情况下，<math
    alttext="normal upper Omega equals StartSet omega 1 comma omega 2 comma period
    period period comma omega Subscript upper I Baseline EndSet"><mrow><mi>Ω</mi>
    <mo>=</mo> <mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi>
    <mn>2</mn></msub> <mo>,</mo> <mo>.</mo> <mo>.</mo> <mo>.</mo> <mo>,</mo> <msub><mi>ω</mi>
    <mi>I</mi></msub> <mo>}</mo></mrow></math> 。
- en: 'A traded *financial asset* is represented by a price process <math alttext="upper
    S equals left-parenthesis upper S 0 comma upper S 1 right-parenthesis"><mrow><mi>S</mi>
    <mo>=</mo> <mo>(</mo> <msub><mi>S</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>S</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow></math> , where the price today is fixed <math><mrow><msub><mi>S</mi>
    <mn>0</mn></msub> <mo>∈</mo><msub><mi>ℝ</mi> <mrow><mn>>0</mn></mrow></msub></mrow></math>
    , and the price in one year, <math><mrow><msub><mi>S</mi> <mn>1</mn></msub> <mo>:</mo><mi>Ω</mi><mo>→</mo><msub><mi>ℝ</mi>
    <mrow><mn>≥0</mn></mrow></msub></mrow></math> , is a random variable that is <math
    alttext="script upper F minus"><mrow><mi>ℱ</mi> <mo>-</mo></mrow></math> measurable.
    Formally, the future price vector of a traded financial asset is a vector with
    <math alttext="upper I"><mi>I</mi></math> elements:'
