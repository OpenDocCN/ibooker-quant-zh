- en: The Blockade Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This pattern resembles the concept of a market that has found support or resistance
    and is showing signs of a reversal. The *Blockade* pattern is a four-candlestick
    configuration with a few conditions that are visually difficult to detect.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-5](#figure7-5) illustrates a bullish Blockade. The first candlestick
    must be bearish and followed by three candlesticks with a low equal to or higher
    than the first candlestick’s low but lower than its close price. Finally, the
    fourth candlestick must be bullish and must have a close price higher than the
    high price of the first candlestick. These conditions validate the Blockade pattern
    and generate a bullish signal.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0705.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-5\. A bullish Blockade
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 7-6](#figure7-6) illustrates a bearish Blockade. The first candlestick
    must be bullish and followed by three candlesticks with a high price equal to
    or lower than the first candlestick’s low price but lower than its close price.
    Finally, the fourth candlestick must be bearish and must have a close price lower
    than the low price of the first candlestick. These conditions validate the Blockade
    pattern and generate a bearish signal.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0706.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-6\. A bearish Blockade
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The rationale of the Blockade pattern is that the stabilization phase around
    a support or resistance zone may offer the chance of a reversal confirmed by a
    directional (fourth) candlestick.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following code snippet shows how to code the signal function for the Blockade
    pattern:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[Figure 7-7](#figure7-7) shows a signal chart on GBPUSD. The first thing to
    notice is the rarity of signals due to the multiple conditions imposed on the
    algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0707.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-7\. Signal chart on GBPUSD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Rare patterns exist everywhere, whether classical or modern, and they are not
    much different from common patterns results-wise. The important thing is to confirm
    patterns with other signals and indicators.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-8](#figure7-8) shows a signal chart on AUDNZD. Notice that, generally,
    patterns are not identical to their perfect theoretical form as that would make
    them extremely rare or even impossible to find; therefore, a certain kind of flexibility
    can be applied from time to time.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0708.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-8\. Signal chart on AUDNZD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: For example, the flexibility measure I have applied here is that I have removed
    the need for the lows to be exactly the same in the case of a bullish Blockade
    and for the highs to be exactly the same in the case of a bearish Blockade. Remember,
    the aim is to detect some patterns and back-test them so as to have an idea on
    their predictive power, which would then integrate more sophisticated strategies.
