    <mn>0</mn> <mo>*</mo></msubsup></math> 的套利索赔价格如何？ 在每个套利市场中，其中每个套利索赔都是可以达到的，任何这样的可达套利索赔
    <math><mrow><msub><mi>C</mi> <mn>1</mn></msub> <mo>∈</mo><mi>𝔸</mi><mo>=</mo><msubsup><mi>ℝ</mi>
    <mrow><mn>≥0</mn></mrow> <mn>2</mn></msubsup></mrow></math> 的价格如下给出：
