- en: This part of the book is concerned with the basics of Python programming. The
    topics covered in this part are fundamental for all other chapters to follow in
    subsequent parts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这部分内容涉及Python编程的基础知识。本部分涵盖的主题对于随后部分中的所有其他章节都是基础的。
- en: 'The chapters are organized according to certain topics such that they can be
    used as a reference to which the reader can come to look up examples and details
    related to the topic of interest:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节按照特定主题组织，使读者可以作为参考，查找与感兴趣的主题相关的示例和详细信息：
