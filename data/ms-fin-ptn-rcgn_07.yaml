  zh: 下面的代码片段展示了如何为镜像模式编写信号函数的代码。代码假设对中间蜡烛的高低灵活，并创建了这样一个条件：相等的收盘价格足以验证该模式（如果两个中间蜡烛的收盘价格相等，则不会使该模式失效）。
