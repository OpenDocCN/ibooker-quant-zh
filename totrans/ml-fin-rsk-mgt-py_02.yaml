- en: Moral Hazard
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Market failures also result from asymmetric information. In a moral hazard situation,
    one party of the contract assumes more risk than the other party. Formally, *moral
    hazard* may be defined as a situation in which the more informed party takes advantages
    of the private information at their disposal to the detriment of others.
  prefs: []
  type: TYPE_NORMAL
- en: 'For a better understanding of moral hazard, a simple example can be given from
    the credit market: suppose that entity A demands credit for use in financing the
    project that is considered feasible to finance. Moral hazard arises if entity
    A uses the loan for the payment of credit debt to bank C, without prior notice
    to the lender bank. While allocating credit, the moral hazard situation that banks
    may encounter arises as a result of asymmetric information, decreases banks‚Äô lending
    appetites, and appears as one of the reasons why banks put so much labor into
    the credit allocation process.'
  prefs: []
  type: TYPE_NORMAL
- en: Some argue that rescue operations undertaken by the Federal Reserve Board (Fed)
    for LTCM can be considered a moral hazard in the way that the Fed enters into
    contracts in bad faith.
