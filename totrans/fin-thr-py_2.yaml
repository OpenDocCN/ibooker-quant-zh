  prefs: []
  type: TYPE_NORMAL
  zh: 考虑价格过程为 <math alttext="S = (S0, S1)"><mrow><mi>S</mi> <mo>=</mo> <mfenced separators=""
    open="(" close=")"><msub><mi>S</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>S</mi>
    <mn>1</mn></msub></mfenced></mrow></math> 的金融资产。一年后在概率度量 <math alttext="P"><mi>P</mi></math>
    下，不确定价格 <math alttext="S1"><msub><mi>S</mi> <mn>1</mn></msub></math> 的期望值为
