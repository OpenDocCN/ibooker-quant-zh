- en: The Engulfing Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Engulfing* pattern, a two-candle contrarian configuration, is the mirror
    image of the Harami pattern. Interestingly, they are both contrarian in nature.
    The bullish Engulfing pattern is composed of a first bearish candle and a subsequent
    bullish candlestick that fully englobes it in a strict way. [Figure 6-39](#figure6-39)
    illustrates a bullish Engulfing pattern.
