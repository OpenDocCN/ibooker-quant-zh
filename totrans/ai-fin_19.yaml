    movements being predicted randomly.
  prefs: []
  type: TYPE_NORMAL
- en: X% AFI
  prefs: []
  type: TYPE_NORMAL
- en: The AFI gets X% of all randomly chosen market movements correct, with the remaining
    market movements being predicted randomly.
