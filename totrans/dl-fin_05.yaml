- en: Note
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The *smoothed* moving average is a special type of moving average developed
    by the creator of the RSI. It is smoother and more stable than the simple moving
    average.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*平滑*移动平均线是RSI的创始者开发的一种特殊类型的移动平均线。它比简单移动平均线更平稳、更稳定。'
- en: 'Generally, the RSI uses a lookback period of 14 by default, although each trader
    may have their own preferences on this. Here’s how to use this indicator:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，默认情况下，RSI使用14个周期的回溯期，尽管每位交易者可能对此有自己的偏好。以下是如何使用这个指标：
- en: Whenever the RSI is showing a reading of 30 or less, the market is considered
    to be oversold, and a correction to the upside might occur.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当相对强弱指标（RSI）显示30或更低的读数时，市场被认为是超卖状态，可能会出现向上的修正。
- en: Whenever the RSI is showing a reading of 70 or more, the market is considered
    to be overbought, and a correction to the downside might occur.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当RSI显示70或更高的读数时，市场被认为是超买的，可能会出现向下的修正。
- en: Whenever the RSI surpasses or breaks the 50 level, a new trend might be emerging,
    but this is generally a weak assumption and more theoretical than practical in
    nature.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当RSI超过或跌破50水平时，可能会出现新的趋势，但这通常是一个薄弱的假设，更多是理论性的而不是实际性的。
- en: '[Figure 5-9](#figure-5-9) shows the EURUSD versus its 14-period RSI in the
    second panel. Indicators should be used to confirm long or short bias and are
    very helpful in timing and analyzing the current market state.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-9](#figure-5-9)显示了EURUSD相对于其14周期RSI在第二面板中。指标应用于确认多头或空头偏见，并且在时机和分析当前市场状态方面非常有帮助。'
- en: '![](assets/dlff_0509.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0509.png)'
- en: Figure 5-9\. Hourly EURUSD values in the top panel with the 14-period RSI in
    the bottom panel
  id: totrans-111
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-9。EURUSD小时线的值在顶部面板，14周期RSI在底部面板
- en: To summarize, indicators can be calculated in many ways. The two most commonly
    used ones are moving averages and the RSI.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，指标可以用多种方式计算。两种最常用的是移动平均线和RSI。
- en: Pattern Recognition
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图案识别
- en: '*Patterns* are recurring configurations that show a specific prediction of
    the ensuing move. Patterns can be divided into the following types:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*模式*是一种特定预测随后移动的重复配置。模式可以分为以下类型：'
- en: Classic price patterns
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 经典价格模式
- en: These are known as technical reversal price patterns, which are extremely subjective
    and can be considered unreliable due to the difficulty of backtesting them without
    taking subjective conditions. However, they are still used by many traders and
    analysts.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这些被称为技术性反转价格模式，它们非常主观，并且由于在不考虑主观条件的情况下很难进行回测而被认为是不可靠的。然而，它们仍然被许多交易者和分析师使用。
- en: Timing patterns
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 时间模式
- en: Based on a combination of timing and price, these patterns are less well known
    but can be powerful and predictive when used correctly.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 基于时间和价格的综合因素，这些模式不太为人所知，但如果正确使用，它们可以具有强大的预测能力。
- en: Candlestick patterns^([4](ch05.html#id545))
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛图形态^([4](ch05.html#id545))
- en: This is where OHLC data is used to predict the future reaction of the market.
    Candlesticks are one of the best ways to visualize a chart as they harbor many
    patterns that could signal reversals or confirm the move.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用OHLC数据来预测市场未来反应的地方。蜡烛图是可视化图表的最佳方式之一，因为它们包含许多可能标志反转或确认移动的模式。
- en: 'Classic price patterns refer to theoretical configurations such as double tops
    and rectangles. They are usually either reversal or continuation patterns:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 经典价格模式指的是理论配置，如双顶和矩形。它们通常是反转或继续模式：
- en: Continuation price patterns
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 连续价格模式
- en: These are configurations that confirm the aggregate ongoing move. Examples include
    rectangles and triangles.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是确认总体持续移动的配置。例如，矩形和三角形。
- en: Reversal price patterns
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 反转价格模式
- en: These are configurations that fade the aggregate ongoing move. Examples include
    head and shoulders and double bottoms.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是消退总体持续移动的配置。例如，头肩顶和双底。
- en: Old-school chartists are familiar with double tops and bottoms, which signal
    reversals and give the potential of said reversals. Despite their simplicity,
    they are subjective, and some are not visible like others.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 传统图表分析师熟悉双顶和双底，它们标志着趋势反转并提供了这种反转的潜力。尽管它们很简单，但它们是主观的，有些并不像其他一些那样明显。
- en: This hinders the ability to know whether they add value or not. [Figure 5-10](#figure-5-10)
    shows an illustration of a double top where a bearish bias is given right after
    the validation of the pattern, which is usually breaking the line linking the
    lows of the bottom between the two tops. This line is called the *neckline*.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这阻碍了知道它们是否增加了价值。[图5-10](#figure-5-10)显示了双顶的插图，在验证图案后通常会给出一个空头偏见，这通常是打破连接两个顶部之间的低点线。这条线称为*颈线*。
- en: '![](assets/dlff_0510.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0510.png)'
- en: Figure 5-10\. Double top illustration
  id: totrans-129
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-10。双顶插图
- en: 'Notice these three important elements in a double top:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 注意双顶中的这三个重要元素：
- en: The neckline
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 颈线
- en: This is the line linking the lowest low between the two peaks and the beginning/end
    of the pattern. It serves to determine the pullback level.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这是连接两个高峰之间的最低低点和图案的开始/结束的线。它用于确定回撤水平。
- en: The pullback
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 回撤
- en: Having broken the neckline, the market should shape a desperate attempt toward
    the neckline but fails to continue higher as the sellers use this level as a reentry
    to continue shorting. Therefore, the pullback level is the theoretical optimal
    selling point after validating a double top.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 打破颈线后，市场应该朝着颈线做出绝望的尝试，但由于卖方利用该水平重新进场继续做空，未能进一步上涨。因此，回撤水平是在验证双顶后的理论上最佳卖出点。
- en: The potential
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 潜力
- en: This is the target of the double top. It is measured as the midpoint between
    the top of the pattern and the neckline projected lower and starting from the
    same neckline point.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这是双顶的目标。它被测量为模式顶部和向下投影的颈线之间的中点，从相同的颈线点开始。
- en: The double top or bottom can have any size, but preferably it should be visible
    to most market participants so that its impact is bigger. Theoretically, the pattern’s
    psychological explanation is that with the second top or bottom, the market has
    failed to push the prices beyond the first peak and therefore is showing weakness,
    which might be exploited by the seller.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 双顶或双底可以有任何大小，但最好是对大多数市场参与者可见，以增加其影响力。从心理学角度来看，该模式的解释是在第二个顶部或底部时，市场未能将价格推高超过第一个峰值，因此显示出弱点，卖方可能会利用这一点。
- en: There are other patterns that are more objective in nature; that is, they have
    clear rules of detection and initiation. These are all based on clear objective
    conditions and are not subject to the analyst’s discretion. This facilitates their
    backtesting and evaluation.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有其他更为客观的模式；也就是说，它们具有明确的检测和启动规则。这些都基于明确的客观条件，不受分析师个人判断的影响。这有助于它们的回测和评估。
- en: Summary
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Technical analysis offers a big selection of tools to analyze the markets either
    mathematically, graphically, or even psychologically (through patterns). The learning
    outcome of this chapter is to understand what technical analysis is and what the
    technical indicators are so that you are familiar with them when used as explanatory
    variables (as is the case in [Chapter 11](ch11.html#ch11)).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析提供了大量工具来数学、图形或甚至心理学（通过模式）分析市场。本章的学习目标是理解技术分析及其技术指标，以便在其作为解释变量时熟悉它们（正如在[第11章](ch11.html#ch11)中所述）。
- en: ^([1](ch05.html#id529-marker)) Fading the move is a trading technique where
    you trade in the opposite direction of the ongoing trend in the hope that you
    are able to time its end.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch05.html#id529-marker)) *“对走势的衰退”* 是一种交易技术，其中您与正在进行的趋势相反地交易，希望能够把握其结束的时机。
- en: ^([2](ch05.html#id530-marker)) Sideways markets are generally in equilibrium
    and no specific trend describes them. They tend to swing from tops to bottoms
    that are close to each other.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch05.html#id530-marker)) 横向市场通常处于均衡状态，没有特定的趋势描述它们。它们倾向于在接近彼此的顶部和底部之间摆动。
- en: ^([3](ch05.html#id536-marker)) See *New Concepts in Technical Trading Systems*
    by J. Welles Wilder Jr. (Trend Research).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch05.html#id536-marker)) 请参阅J. Welles Wilder Jr.（趋势研究）的*《技术交易系统中的新概念》*。
- en: ^([4](ch05.html#id545-marker)) See my book [*Mastering Financial Pattern Recognition*](https://www.oreilly.com/library/view/mastering-financial-pattern/9781098120467/)
    (O’Reilly) for a more in-depth discussion on candlestick patterns.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch05.html#id545-marker)) 请参阅我的书籍*《掌握金融模式识别》*（O’Reilly），详细讨论蜡烛图模式。
