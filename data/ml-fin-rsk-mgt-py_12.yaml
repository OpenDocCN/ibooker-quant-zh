    <mo>+</mo> <msub><mi>β</mi> <mn>4</mn></msub> <msub><mi>r</mi> <mrow><mi>m</mi><mo>,</mo><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub>
    <mo>+</mo> <msub><mi>β</mi> <mn>5</mn></msub> <msub><mi>r</mi> <mrow><mi>m</mi><mo>,</mo><mi>t</mi><mo>+</mo><mn>2</mn></mrow></msub>
    <mo>+</mo> <msub><mi>ϵ</mi> <mrow><mi>j</mi><mo>,</mo><mi>t</mi></mrow></msub></mrow></math>
