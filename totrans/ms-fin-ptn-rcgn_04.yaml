  zh: 图 4-5\. 三白兵模式
- en: '[Figure 4-6](#figure4-6) illustrates the Three Black Crows. Notice that every
    close price is lower than the one preceding it.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-6](#figure4-6) 展示了三黑鸦。请注意，每个收盘价都低于前一个。'
- en: '![](assets/mfpr_0406.png)'
  id: totrans-74
