- en: The Abandoned Baby Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is not really a tradable pattern because it is extremely rare. I am covering
    it for educational purposes only as you should not expect to see much of it in
    practice. The *Abandoned Baby* is a three-candle configuration where the middle
    candlestick is a Doji. The bullish Abandoned Baby is composed of a bearish candle
    followed by a Doji candlestick that gaps lower and has a high that does not touch
    the low of the first candlestick. Finally, it has a third bullish candlestick,
    also with a low that does not touch the high of the middle candlestick. [Figure 6-43](#figure6-43)
    illustrates a bullish Abandoned Baby pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0643.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-43\. A bullish Abandoned Baby
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Abandoned Baby is composed of a bullish candle followed by a Doji
    candlestick that gaps higher and has a low that does not touch the high of the
    first candlestick. Finally, there is a third bearish candlestick, also with a
    high that does not touch the low of the middle candlestick. [Figure 6-44](#figure6-44)
    illustrates a bearish Abandoned Baby pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0644.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-44\. A bearish Abandoned Baby
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name of the Abandoned Baby pattern comes from the fact that the middle candlestick
    is completely isolated with its wicks not touching the other two candlesticks’
    wicks.
  prefs: []
  type: TYPE_NORMAL
- en: The pattern may be more common for less liquid stocks and other assets. Generally,
    liquid and major markets rarely see such complex configurations.
  prefs: []
  type: TYPE_NORMAL
- en: The intuition behind the bullish Abandoned Baby is that the market has shaped
    a U-turn and demand is now healthier than before due to the shift of balance.
    The same intuition applies to the bearish Abandoned Baby.
  prefs: []
  type: TYPE_NORMAL
