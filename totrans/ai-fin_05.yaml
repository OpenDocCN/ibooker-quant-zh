    upper P EndSet"><mrow><mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi> <mo>,</mo> <mi>P</mi>
    <mo>}</mo></mrow></math>，一个*随机变量*是一个函数 <math alttext="upper S colon normal upper
    Omega right-arrow double-struck upper R Subscript plus Baseline comma omega right-arrow
    from bar upper S left-parenthesis omega right-parenthesis"><mrow><mi>S</mi> <mo>:</mo>
    <mi>Ω</mi> <mo>→</mo> <msub><mi>ℝ</mi> <mo>+</mo></msub> <mo>,</mo> <mi>ω</mi>
    <mo>↦</mo> <mi>S</mi> <mrow><mo>(</mo> <mi>ω</mi> <mo>)</mo></mrow></mrow></math>，是<math
