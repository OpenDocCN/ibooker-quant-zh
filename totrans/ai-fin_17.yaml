- en: Part V. Outlook
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This part of the book serves as an epilogue. It provides an outlook on the
    consequences that the widespread adoption of AI in finance could have. It is concerned
    primarily, as is the rest of the book, with the trading domain to keep the discussion
    focused. This final part consists of two chapters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.xhtml#ai_based_competition) discusses aspects of AI-driven
    competition in the financial industry, such as new requirements for finance education
    or competitive scenarios that might arise.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 14](ch14.xhtml#financial_singularity) considers the prospect of a
    financial singularity and the emergence of an artificial financial intelligence—a
    trading bot consistently generating profits through algorithmic trading well beyond
    known human or institutional capabilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This part is largely speculative, argues on a high level, and neglects many
    relevant and interesting details. It can serve, however, as a starting point for
    a more in-depth discussion and analysis of the important topics addressed in it.
  prefs: []
  type: TYPE_NORMAL
