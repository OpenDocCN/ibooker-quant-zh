- en: Detecting the Double Trouble Pattern
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测“双重麻烦”模式
- en: 'As a reminder, the Double Trouble pattern is a trend-following configuration
    characterized by the following conditions:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，“双重麻烦”模式是一种趋势跟踪配置，具有以下条件：
- en: The second bullish candlestick must be at least double the size (from high to
    low) of the previous candlestick’s 10-period ATR.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二根看涨的蜡烛图必须至少是前一个蜡烛图的10周期ATR的两倍大小（从高到低）。
- en: The second bearish candlestick must be at least double the size (from high to
    low) of the previous candlestick’s 10-period ATR.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二根看跌的蜡烛图必须至少是前一个蜡烛图的10周期ATR的两倍大小（从高到低）。
