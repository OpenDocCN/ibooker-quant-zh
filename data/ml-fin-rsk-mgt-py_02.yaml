  prefs: []
  type: TYPE_NORMAL
  zh: ç›´åˆ°2007å¹´è‡³2008å¹´çš„é‡‘èå±æœºä¸¥é‡å†²å‡»äº†é‡‘èå¸‚åœºï¼ŒæµåŠ¨æ€§é£é™©æ‰å—åˆ°é‡è§†ã€‚*æµåŠ¨æ€§*æŒ‡æŠ•èµ„è€…æ‰§è¡Œäº¤æ˜“çš„é€Ÿåº¦å’Œä¾¿åˆ©ç¨‹åº¦ã€‚è¿™ä¹Ÿè¢«ç§°ä¸º*äº¤æ˜“æµåŠ¨æ€§é£é™©*ã€‚æµåŠ¨æ€§é£é™©çš„å¦ä¸€ä¸ªæ–¹é¢æ˜¯*èµ„é‡‘æµåŠ¨æ€§é£é™©*ï¼Œè¿™å¯ä»¥å®šä¹‰ä¸ºç­¹é›†ç°é‡‘æˆ–å¯ç”¨ä¿¡è´·æ¥èµ„åŠ©å…¬å¸è¿è¥çš„èƒ½åŠ›ã€‚
- en: If a company cannot turn its assets into cash within a short period of time,
    this falls under the liquidity risk category, and it is quite detrimental to the
