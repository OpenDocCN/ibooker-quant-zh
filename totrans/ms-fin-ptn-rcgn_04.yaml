- en: The back-tested assets show that the Marubozu pattern is relatively rare and
    does not seem to add great value. All of the predictions are random as evidenced
    by the hit ratio. A hit ratio around 50% means that you are as likely to be right
    as you are to be wrong.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 回测的资产显示，丸坐模式相对罕见，并且似乎并未增加很大价值。如命中率所示，所有预测都是随机的。命中率约为50%意味着你的对错概率相当。
- en: Similarly, the profit factor shows that you are barely generating gross profits
    to cover gross losses. This is amplified when accounting for transaction costs.
    A profit factor close to 1.00 is insignificant and is unlikely to give more information
    as to whether the pattern performs well or not.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，盈利因子显示你几乎只能获得足以抵消总亏损的总收益。在计算交易成本时，这一点被放大。接近1.00的盈利因子无关紧要，不太可能提供有关模式表现良好与否的更多信息。
- en: If you analyze the risks taken by trading the pattern, you would find that it
    confirms the randomness of the strategy. By having an average of around 1.00,
    you are basically risking $1 to earn $1, which can go either way. Finally, the
    signals are not very frequent but are above the 30 threshold, which is needed
    to make any statistical interpretations.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果分析交易该模式时承担的风险，会发现这证实了该策略的随机性。平均值约为1.00，基本上你冒着1美元风险去赚1美元，结果可能两样。最后，信号并不是非常频繁，但超过30的阈值是进行任何统计解释所需的。
- en: 'The main conclusion is that the Marubozu pattern is unlikely to deliver a profitable
    strategy on its own. Nevertheless, keep in mind the following points for the back-tests:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 主要结论是，丸坐模式单独使用不太可能提供盈利策略。尽管如此，还请记住以下几点进行回测：
- en: The positions are taken solely based on one pattern and are not combined with
    other confirming indicators. Most of the time, patterns work better when combined
    with other techniques and indicators.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅基于一个模式进行持仓，未与其他确认指标结合。通常情况下，将模式与其他技术和指标结合使用效果更佳。
- en: The back-tested universe is limited; therefore, it is possible that the pattern
    works well on other markets.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回测的市场范围有限；因此，该模式在其他市场上的表现可能会有所不同。
- en: The back-tested time frame is limited since the results reflect only the hourly
    time frame. Remember, other time frames exist such as five-minute, daily, and
    weekly.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回测的时间范围有限，因为结果仅反映了小时时间框架。请记住，还有其他时间框架，如五分钟、每日和每周。
- en: The exit technique is variable and depends on the next signal, which may not
    come before long. Other exit techniques may be more suited such as a fixed one
    or one that depends on volatility.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退出技术是多变的，并取决于下一个信号，这可能要等很长时间。其他更合适的退出技术可能包括固定退出或依赖波动性的退出。
- en: Hence, even though the back-test gives a general approximate idea on the ability
    of the patterns, you must always understand its limitations.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，即使回测给出了关于模式能力的一般近似想法，您也必须始终了解其局限性。
- en: The Three Candles Pattern
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三根蜡烛模式
- en: The *Three Candles* pattern is a trend-confirmation configuration where the
    signal is given after printing three same-color candles that have a minimum specified
    size. A bullish Three Candles pattern is also called the Three White Soldiers
    and has three big bullish candles with each having a close higher than the previous
    one. In contrast, a bearish Three Candles pattern is called the Three Black Crows
    and has three big bearish candles, with each having a close lower than the previous
    one.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*三根蜡烛* 模式是一种趋势确认配置，其信号在打印出三根颜色相同、具有最小指定大小的蜡烛之后给出。一个看涨的三根蜡烛模式也被称为三白兵，其由三根大涨的蜡烛组成，每根的收盘价都高于前一根。相反，一个看跌的三根蜡烛模式被称为三黑鸦，其由三根大跌的蜡烛组成，每根的收盘价都低于前一根。'
- en: Note
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The names Three White Soldiers and Three Black Crows come from the fact that
    candlesticks were previously charted in black and white with the former representing
    bearish candles and the latter representing bullish candles.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 三白兵和三黑鸦的名称来源于蜡烛图曾经以黑白色图示，前者代表着看跌蜡烛，后者代表着看涨蜡烛。
- en: '[Figure 4-5](#figure4-5) illustrates the Three White Soldiers. Notice that
    every close price is greater than the one preceding it.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-5](#figure4-5) 展示了三白兵。请注意，每个收盘价都高于前一个。'
