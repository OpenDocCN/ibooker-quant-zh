- en: Moral Hazard
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 道德风险
- en: Market failures also result from asymmetric information. In a moral hazard situation,
    one party of the contract assumes more risk than the other party. Formally, *moral
    hazard* may be defined as a situation in which the more informed party takes advantages
    of the private information at their disposal to the detriment of others.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 市场失灵也是由于信息不对称造成的。在道德风险情况下，合同的一方承担比另一方更多的风险。正式地，*道德风险*可以定义为更知情的一方利用其掌握的私密信息损害他人的情况。
- en: 'For a better understanding of moral hazard, a simple example can be given from
    the credit market: suppose that entity A demands credit for use in financing the
    project that is considered feasible to finance. Moral hazard arises if entity
    A uses the loan for the payment of credit debt to bank C, without prior notice
    to the lender bank. While allocating credit, the moral hazard situation that banks
    may encounter arises as a result of asymmetric information, decreases banks’ lending
    appetites, and appears as one of the reasons why banks put so much labor into
    the credit allocation process.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解道德风险，可以从信贷市场给出一个简单的例子：假设实体A需要信贷用于项目融资，而这项目被认为是可行的。如果实体A将贷款用于向银行C的信贷债务支付，而未事先通知贷款银行，则会出现道德风险。在分配信贷时，银行可能会遇到道德风险情况，这是由于信息不对称导致的，这降低了银行的放贷意愿，并且是银行在信贷分配过程中投入大量精力的原因之一。
- en: Some argue that rescue operations undertaken by the Federal Reserve Board (Fed)
    for LTCM can be considered a moral hazard in the way that the Fed enters into
    contracts in bad faith.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人认为美联储委员会（Fed）为LTCM进行的救援行动可以被视为一种道德风险，因为Fed以不诚信的方式订立合同。
- en: Conclusion
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter presented the main concepts of financial risk management with a
    view to making sure that we are all on the same page. These terms and concepts
    will be used frequently throughout this book.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了金融风险管理的主要概念，旨在确保我们都在同一页面上。这些术语和概念将在本书中经常使用。
- en: In addition, a behavioral approach, attacking the rationale of a finance agent,
    was discussed so that we have more encompassing tools to account for the sources
    of financial risk.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还讨论了一种行为方法，攻击财务代理的理由，以便我们拥有更全面的工具来解释金融风险的来源。
- en: In the next chapter, we will discuss the time-series approach, which is one
    of the main pillars of financial analysis in the sense that most financial data
    has a time dimension, which requires special attention and techniques to deal
    with.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论时间序列方法，这是金融分析的主要支柱之一，因为大多数金融数据都具有时间维度，这需要特别注意和技术来处理。
