  type: TYPE_NORMAL
  zh: 图4-24。预期的CAPM回报与β的关系（包括线性回归）
- en: 'For the *realized return*, the explanatory power of the linear regression is
    even lower, with about 4.5% (see [Figure 4-25](#figure_ddf_22)). The linear regressions
