  type: TYPE_NORMAL
- en: Obtain the asset returns of the portfolio (or individual asset)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find the corresponding return percentile based on confidence interval
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Multiply this percentile by initial investment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
