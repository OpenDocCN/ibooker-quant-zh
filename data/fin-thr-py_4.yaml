    logarithm* <math alttext="u left-parenthesis x right-parenthesis equals ln x"><mrow><mi>u</mi>
    <mo>(</mo> <mi>x</mi> <mo>)</mo> <mo>=</mo> <mo form="prefix">ln</mo> <mi>x</mi></mrow></math>
    . For it, one gets:'
