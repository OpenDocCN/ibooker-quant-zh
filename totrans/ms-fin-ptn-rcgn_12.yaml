    value |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 时间 | 国家 | 事件 | 影响 | 上一个数值 | 预期数值 | 实际数值 |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
