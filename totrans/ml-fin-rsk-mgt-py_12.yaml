- en: Logistic Panel Application
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Since we are seeking the variables that can explain the stock price crash risk,
    this section provides a backbone analysis. Because we have both stocks and time
    series in the data, panel data analysis is a suitable technique to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'At least three factors have contributed to the geometric growth of panel data
    studies (Hsiao 2014):'
  prefs: []
  type: TYPE_NORMAL
- en: Data availability
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Greater capacity for modeling the complexity of human behavior than a single
    cross-section or time series data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Its challenging methodology
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In a nutshell, panel data analysis combines time series and cross-sectional
    data and, therefore, has many advantages over time series and cross-sectional
    analysis. Ullah (1998) summarizes these advantages this way:'
  prefs: []
  type: TYPE_NORMAL
- en: Obvious benefits are a much larger data set with more variability and less collinearity
    among the variables than is typical of cross-section or time-series data. With
    additional, more informative data, one can get more reliable estimates and test
    more sophisticated behavioral models with less restrictive assumptions. Another
    advantage of panel data sets are their ability to control for individual heterogeneity…
    In particular, panel data sets are better able to study complex issues of dynamic
    behavior.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As our data is of discrete type, logistic panel application addresses the need.
    However, there is a shortage of libraries for panel data analysis, and the situation
    is even worse when it comes to logistic panel applications. The library we’ll
    use is the Python Econometrics Models module (`pyeconometrics`), which has a few
    advanced-level models, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed effects logistic regression (Logit)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random effects logistic regression (Logit and Probit)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tobit I (linear regression for truncated data)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A potential endogeneity problem arising from time-invariant omitted variables
    is one of the concerns that needs to be accounted for. To control for this, we’ll
    use a fixed effect logistic panel model.
  prefs: []
  type: TYPE_NORMAL
- en: To run a logistic panel application, the `pyeconometrics` module is used, but
    installation of this library is a bit different. Please visit its [GitHub repo](https://oreil.ly/cxATG)
    for more information.
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Installing `pyeconometrics` is a bit different than installing some of the libraries
    and modules we’ve used. To make sure you properly install the library, please
    visit its [GitHub repo](https://oreil.ly/Ap8NO).
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now introduce the variables we’ll use in this analysis. Having obtained
    the stock price crash measures, it’s time to discuss which variables matter in
    estimating stock price crash risk. [Table 9-2](#table-9-1) lists the independent
    variables.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9-2\. Independent variables used in the analysis of stock price crash
  prefs: []
  type: TYPE_NORMAL
- en: '| Variable | Explanation |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Size (`log_size`) | Logarithm of total asset owned by company. |'
  prefs: []
  type: TYPE_TB
- en: '| Receivables (`rect`) | Accounts receivable/debtors. |'
  prefs: []
  type: TYPE_TB
- en: '| Property, plant and equipment (`ppegt`) | Total property, plant, and equipment.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Average turnover (`dturn`) | The average monthly turnover ratio in year *t*
    minus the average monthly turnover ratio in year *t* - 1\. The turnover ratio
    is the monthly trading volume divided by the total number of shares outstanding.
    |'
  prefs: []
  type: TYPE_TB
- en: '| NCSKEW (`ncskew`) | The negative coefficient of skewness of firm-specific
    weekly returns in a year, which is the negative of the third moment of firm-specific
    weekly returns divided by the cubed standard deviation. |'
  prefs: []
  type: TYPE_TB
- en: '| Firm-specific return (`residuals`) | The average of firm-specific weekly
    returns in a year. |'
  prefs: []
  type: TYPE_TB
- en: '| Return on asset (`RoA`) | The returns on asset in a year, which is the ratio
    of net income to total assets. |'
  prefs: []
  type: TYPE_TB
- en: '| Standard deviation (`annual_std`) | The standard deviation of firm-specific
    weekly returns in a year. |'
  prefs: []
  type: TYPE_TB
- en: '| Firm-specific sentiment (`firm_sent`) | The firm-specific investor sentiment
    measure obtained by PCA. |'
  prefs: []
  type: TYPE_TB
- en: 'The return on assets and leverage variables are calculated using balance sheet
    data:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'The next step is to obtain the rest of the variables merging balance sheet
    data (`bs`) and stock-related data (`merge_crash_all_grouped`):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Aside from firm-specific sentiment, the rest of the variables are widely used
    and quite useful in explaining stock price crash risk.
  prefs: []
  type: TYPE_NORMAL
- en: Deriving an index and using it as a proxy is something very popular among researchers
    when it is hard to find a suitable variable to represent a phenomenon. For instance,
    assume that you think that the firm-specific sentiment is a variable that includes
    very powerful insight about stock price crash, but how can you come up with a
    variable representing firm-specific sentiment? To address this issue, we can consider
    all the variables that are somewhat related to firm-specific sentiment, and then
    identify the relationships to create an index using principal component analysis.
    This is what we are about to do.
  prefs: []
  type: TYPE_NORMAL
- en: Despite some well-known determinants of stock price crash risk, an important
    aspect of crash risk that’s thought to be neglected is firm-specific investor
    sentiment. It is rather intuitive to say that, depending on the perceptions of
    investors about a company, the stock price might go up or down. That is, if an
    investor tends to feel optimistic about an individual stock, it is likely that
    they will buy the asset, which, in turn, drives the price up or down (Yin and
    Tian 2017).
  prefs: []
  type: TYPE_NORMAL
- en: In this respect, price-to-earnings ratio (P/E), turnover rate (TURN), equity
    share (EQS), closed-end fund discount (CEFD), leverage (LEV), buying and selling
    volume (BSI) are used in identifying the firm-specific sentiment. Explanations
    of these variables are provided in [Table 9-3](#firm_specific).
  prefs: []
  type: TYPE_NORMAL
- en: Table 9-3\. Variables used for firm-specific sentiment
  prefs: []
  type: TYPE_NORMAL
- en: '| Variable | Explanation |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Price-to-earnings ratio (`p/e`) | Market value per share/earning per share
    |'
  prefs: []
  type: TYPE_TB
- en: '| Turnover rate (`turnover_rate`) | Total number of shares traded/average number
    of shares outstanding |'
  prefs: []
  type: TYPE_TB
- en: '| Equity share (`equity_share`) | Common stock |'
  prefs: []
  type: TYPE_TB
- en: '| Closed-end fund discount (`cefd`) | Assets that raise a fixed amount of capital
    through an initial public offering |'
  prefs: []
  type: TYPE_TB
- en: '| Leverage (`leverage`) | Sum of long-term debt and debt in current liabilities/total
    assets |'
  prefs: []
  type: TYPE_TB
- en: '| Buying and selling volume (`bsi`) | Buying (selling) volume is the number
    of shares that were associated with buying (selling) trades |'
  prefs: []
  type: TYPE_TB
- en: 'To capture the firm-specific sentiment properly, we need to extract as much
    information as we can, and PCA is a convenient tool to accomplish this task with:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: '[![1](assets/1.png)](#co_a_corporate_governance_risk_measure__stock_price_crash_CO10-1)'
  prefs: []
  type: TYPE_NORMAL
- en: Filling missing value with mean
  prefs: []
  type: TYPE_NORMAL
- en: '[![2](assets/2.png)](#co_a_corporate_governance_risk_measure__stock_price_crash_CO10-2)'
