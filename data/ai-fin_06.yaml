    <mfrac><mn>1</mn> <msup><mn>2</mn> <mi>k</mi></msup></mfrac> <mo>=</mo> <mn>0</mn>
    <mo>.</mo> <mn>998046875</mn></mrow></math>
  id: totrans-215
