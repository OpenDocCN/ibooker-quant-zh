  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO3-1)'
- en: The assumed market payoff matrix where the columns represent the future, uncertain
    price vectors of the traded financial assets.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 假设市场回报矩阵，其中列表示交易的金融资产的未来、不确定价格向量。
- en: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO3-2)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO3-2)'
- en: The current price vector for the five assets, for each of which the price is
    fixed to 10.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 五种资产的当前价格向量，每种资产的价格均固定为10。
- en: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO3-4)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO3-4)'
- en: This calculates the expected (or average) future price for every traded financial
    asset.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这计算了每个交易的金融资产的预期（或平均）未来价格。
- en: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO3-5)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO3-5)'
- en: This in turn calculates the expected (or average) rates of return.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这进而计算了预期（或平均）收益率。
- en: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO3-7)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO3-7)'
- en: The rates of return matrix calculated and printed out.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
