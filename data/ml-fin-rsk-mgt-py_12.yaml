- en: In this chapter, we learned how to detect stock price crash using ML. Using
    the MCD method, negative anomalies in the market-adjusted firm-specific stock
    price returns were detected and defined as a stock price crash risk indicator.
    The results suggest that there is a positive relationship between sentiment and
    crash risk, indicating that during high sentiment times, under pressure of optimistic
    expectations, managers tend to withhold bad news, and this accumulated bad news
    leads to large declines.
