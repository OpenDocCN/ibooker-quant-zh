    following three candlesticks may have any color but must be Shrinking in size
    every time. Finally, the last (fifth) candlestick must be bearish and must break
    the low of the second candlestick.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-22](#figure7-22)展示了一个熊市的收缩模式。第一根蜡烛必须是看涨的，以反映看涨压力的代理，接下来的三根蜡烛可以是任何颜色，但每次必须缩小。最后（第五根）蜡烛必须是看跌的，并且必须突破第二根蜡烛的低点。'
