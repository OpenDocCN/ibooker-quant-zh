- en: 'Using the standard vectorized backtesting approach, as introduced in [Chapter 10](ch10.xhtml#vectorized_backtesting)
    (neglecting transaction costs), it becomes clear what significant increases in
    the prediction accuracy imply in financial terms. Consider the “90% AFI,” which
    is not perfect in its predictions but rather lacks any edge in 10% of all cases.
    The assumed 90% accuracy leads to a gross performance that over five years returns
    almost 100 times the invested capital (before transaction costs). With 75% accuracy,
    the AFI would still return almost 50 times the invested capital (see [Figure 14-1](#figure_fs_01)).
    This excludes leverage, which can easily be added in an almost risk-less fashion
    in the presence of such prediction accuracies:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用引入的标准向量化回测方法，如[第10章](ch10.xhtml#vectorized_backtesting)所介绍的（忽略交易成本），可以清楚地看出预测准确率显著提高在金融方面意味着什么。考虑到“90%
    AFI”，它在预测上并不完美，而是在所有情况的10%中缺乏任何优势。假设90%的准确性导致在五年内净回报几乎是投资资本的100倍（在交易成本之前）。以75%的准确性，AFI仍将返回几乎50倍的投资资本（见[图14-1](#figure_fs_01)）。这不包括杠杆，杠杆可以在这种预测准确率存在的情况下几乎无风险地增加：
