- en: Chapter 6\. Classic Contrarian Patterns
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章\. 经典反向模式
- en: By now you should be familiar with the concept of trend following, the technique
    of riding an existing trend in the expectation that it persists. It is time to
    see the contrarian patterns that signal a reversal or at least a correction in
    the initial move. Therefore, contrarian patterns suggest a strategy of fading
    the trend as opposed to riding it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该已经熟悉趋势跟随的概念，即在预期其持续的情况下，骑着现有趋势前进的技术。现在是时候看看反向模式，这些模式信号可能发生逆转或至少是初始动作的修正。因此，反向模式建议的策略是与其骑趋势相反，而是逆市操作。
- en: The chapter covers the classic contrarian patterns. Remember that by *classic*,
    I mean the patterns that are already known and established in the world of technical
    analysis. The purpose of this chapter is to create the contrarian patterns’ objective
    conditions and back-test them so that you can form an opinion about their frequency
    and predictability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了经典的反向模式。请记住，所谓的*经典*是指在技术分析领域中已知和已建立的模式。本章的目的是创建反向模式的客观条件，并对其进行回测，以便您对其频率和可预测性形成自己的看法。
- en: The Doji Pattern
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阴阳线图案
- en: Whenever someone mentions candlestick patterns, many think about the Doji pattern,
    as it is the most known and intuitive configuration. The word *doji* means “mistake”
    in Japanese, and this is logical as traders label it as an indecision pattern.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每当有人提到蜡烛图模式时，许多人会想到阴阳线图案，因为这是最为人熟知和直观的配置。日语中，“doji”的意思是“错误”，这是合理的，因为交易者将其标记为一种犹豫图案。
- en: Like the Marubozu pattern, the *Doji* pattern is a one-candle configuration
    where the open price equals the close price. This is why Doji is an indecision
    pattern.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与光头光脚图案类似，*阴阳线*图案是一种开盘价等于收盘价的单根蜡烛配置。这就是为什么阴阳线是一种犹豫图案。
- en: To distinguish a bullish Doji from a bearish one, you have to check the previous
    candlestick as well as the one after it. [Figure 6-1](#figure6-1) shows the theoretical
    bullish Doji configuration. In a falling market, the apparition of an indecision
    candle such as the Doji can be a first clue to a change of direction. It must
    be confirmed by a subsequent bullish candle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要区分牛市阴阳线和熊市阴阳线，你必须检查前一根蜡烛和其后一根蜡烛。[图 6-1](#figure6-1)展示了理论上的牛市阴阳线配置。在下跌市场中，出现像阴阳线这样的犹豫蜡烛可能是变向的第一个线索。它必须通过随后的牛市蜡烛确认。
- en: '![](assets/mfpr_0601.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0601.png)'
- en: Figure 6-1\. A bullish Doji
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-1\. 牛市阴阳线
- en: In comparison, [Figure 6-2](#figure6-2) shows the theoretical bearish Doji configuration.
    In a rising market, the apparition of the Doji signals a possible change in the
    current direction. Similarly, it must be confirmed by a subsequent bearish candle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，[图 6-2](#figure6-2)展示了理论上的熊市阴阳线配置。在上升市场中，出现阴阳线可能预示着当前方向可能发生变化。类似地，这必须通过随后的熊市蜡烛确认。
- en: '![](assets/mfpr_0602.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0602.png)'
- en: Figure 6-2\. A bearish Doji
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-2\. 熊市阴阳线
- en: The rationale behind the Doji pattern lies within the concept of power balance.
    When there are more buyers than sellers, the balance of power  is tilted upward
    as demand is greater than supply; thus, the market rises.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 阴阳线图案的理论基础在于力量平衡的概念。当买方多于卖方时，力量平衡向上倾斜，因为需求大于供给；因此市场上升。
- en: When demand starts losing momentum and approaches the supply level, an equilibrium
    occurs as evidenced by the loss of momentum in shaping new highs. An *equilibrium*
    occurs when a Doji pattern appears as a close price that equals an open price,
    showing that neither party has successfully pushed the price toward its desired
    direction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当需求开始失去动力并接近供给水平时，就会出现均衡，这表现为在塑造新高点的动力减弱。*均衡*出现在出现阴阳线图案时，收盘价等于开盘价，表明双方都未能成功将价格推向各自期望的方向。
- en: In contrast, when supply is increasing relative to demand, the market should
    start dropping. The Doji pattern shapes the equilibrium point where the market
    switches from bullish to an expected bearish regime.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，当供给相对于需求增加时，市场应开始下跌。阴阳线形成均衡点，市场从牛市转向预期的熊市制度。
- en: It is interesting to consider that there are other types of Doji patterns such
    as the following.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，还有其他类型的阴阳线图案，比如以下几种。
- en: The Dragonfly Doji
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜻蜓十字星
- en: 'This type of Doji has its high price equal to the close and open price. This
    means that it is a Doji where only the low price is different from the others.
    It is also an indecision pattern that can be either bullish or bearish depending
    on the prior price action. The issue with this pattern is that you can think of
    it in two ways: either the market has not made a higher high, thus failing to
    continue higher and giving a bearish bias, or the market failed to close lower
    and went back up to square one, giving a bullish bias. In any case, it must be
    treated as all Doji patterns are treated: as a reversal pattern.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的十字星其高价等于收盘价和开盘价。这意味着它是一种只有低价与其他不同的十字星。它也是一个犹豫模式，根据之前的价格走势可以是看涨或看跌的。这种模式的问题在于你可以用两种方式来理解它：一种是市场没有形成更高的高点，因此未能继续上涨，形成看跌倾向；另一种是市场未能收盘低点并回升至原点，形成看涨倾向。无论如何，它必须像所有十字星模式一样被视为反转模式。
- en: '[Figure 6-3](#figure6-3) illustrates a Dragonfly Doji.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 6-3](#figure6-3) 描述了一个蜻蜓十字星。'
- en: '![](assets/mfpr_0603.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0603.png)'
- en: Figure 6-3\. A Dragonfly Doji
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-3\. 蜻蜓十字星
- en: The Gravestone Doji
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 墓碑十字星
- en: This is the opposite of the Dragonfly Doji. It follows the same intuition and
    has the same expectation, which depends on the previous price action. In the case
    of a falling market, if you encounter a Gravestone Doji, then you must have a
    bullish bias. Similarly, if you have a rising market and you encounter a Gravestone
    Doji, then you must have a bearish bias.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这与蜻蜓十字星相反。它遵循相同的直觉，并具有相同的期望，这取决于之前的价格走势。在市场下跌的情况下，如果遇到墓碑十字星，则必须有一个看涨倾向。同样地，如果市场上涨并遇到墓碑十字星，则必须有一个看跌倾向。
- en: '[Figure 6-4](#figure6-4) illustrates a Gravestone Doji.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 6-4](#figure6-4) 描述了一个墓碑十字星。'
- en: '![](assets/mfpr_0604.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0604.png)'
- en: Figure 6-4\. A Gravestone Doji
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-4\. 墓碑十字星
- en: The Flat Doji
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平十字星
- en: This type of pattern occurs generally when the retail markets are closed or
    when the market is trading close to the holidays. Low liquidity and volume are
    the main characteristics of the Flat Doji, and it is unlikely to indicate a directional.
    It remains however, a type of market indecision where the four prices equal each
    other. This is why it looks like a horizontal line.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式通常出现在零售市场关闭或市场接近假期时。低流动性和低交易量是平十字星的主要特征，不太可能指示市场方向。然而，它仍然是一种市场犹豫的类型，其中四个价格相等。这就是为什么它看起来像一条水平线。
- en: '[Figure 6-5](#figure6-5) illustrates a Flat Doji.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 6-5](#figure6-5) 描述了一个平十字星。'
- en: '![](assets/mfpr_0605.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0605.png)'
- en: Figure 6-5\. A Flat Doji
  id: totrans-30
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-5\. 平十字星
- en: The Double Doji
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双十字星
- en: Indecision can last for more than one period. It is possible that you might
    see more than one successive Doji pattern. Two successive Doji patterns signify
    prolonged indecision, and it is possible that the reversal’s conviction is lowered
    as the contrarian traders are still hesitating and struggling to force the market
    their way. Generally, two Doji patterns are not worth more than one Doji.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 犹豫可能持续超过一个周期。有可能会看到多个连续的十字星模式。两个连续的十字星模式表示持续的犹豫，而逆势交易者仍在犹豫和努力推动市场朝他们的方向发展，这可能降低了反转的信心。一般来说，两个十字星模式不比一个十字星模式更有价值。
- en: '[Figure 6-6](#figure6-6) illustrates a Double Doji.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 6-6](#figure6-6) 描述了一个双十字星。'
- en: '![](assets/mfpr_0606.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0606.png)'
- en: Figure 6-6\. A Double Doji
  id: totrans-35
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-6\. 双十字星
- en: The Tri Star Doji
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三星十字星
- en: This might be the rarest Doji pattern out of all the others. It is characterized
    by having three Doji patterns where the one in the middle gaps over the other
    two.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是所有其他十字星模式中最稀有的一种。它的特点是有三个十字星模式，中间的一个跳过其他两个。
- en: '[Figure 6-7](#figure6-7) illustrates a Tri Star Doji.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 6-7](#figure6-7) 描述了一个三星十字星。'
- en: '![](assets/mfpr_0607.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0607.png)'
- en: Figure 6-7\. A Tri Star Doji
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 6-7\. 三星十字星
- en: Note
  id: totrans-41
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: A Doji pattern is not perfect as it may occur multiple times with no market
    reaction afterward. That’s because an equilibrium between the open price and the
    close price does not necessarily mean an equilibrium in the expected buying and
    selling activity.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 十字星模式并不完美，因为它可能多次出现后市没有任何反应。这是因为开盘价和收盘价之间的平衡并不一定意味着预期的买卖活动达到了平衡。
- en: 'Algorithmically, the conditions are not hard. You need to round the values
    as shown previously and then follow this intuition:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 算法上，条件并不复杂。你需要像前面展示的那样四舍五入数值，然后遵循以下直觉：
- en: If the current close price is greater than the current open price, the previous
    close price equals the open price, and the prior close price is lower than the
    prior open price, then print 1 in the next row.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前收盘价格高于当前开盘价格，前一次收盘价格等于开盘价格，并且前一次收盘价格低于前一次开盘价格，则在下一行打印1。
- en: If the current close price is lower than the current open price, the previous
    close price equals the open price, and the prior close price is greater than the
    prior open price, then print −1 in the next row.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前收盘价格低于当前开盘价格，前一次收盘价格等于开盘价格，并且前一次收盘价格高于前一次开盘价格，则在下一行打印−1。
- en: Note
  id: totrans-46
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: I have previously mentioned that the Doji pattern is a one-candle configuration.
    This is true because the Doji is the candle that has the same open and close prices.
    However, to confirm the pattern so that the algorithm predicts the next likely
    direction, you must impose the conditions previously mentioned.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到道琼斯蜡烛图形是一种单蜡烛配置。这是因为道琼斯蜡烛图具有相同的开盘和收盘价格。然而，要确认该图案，以便算法预测下一个可能的方向，您必须施加前述条件。
