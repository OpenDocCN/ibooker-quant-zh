  prefs: []
  type: TYPE_NORMAL
  zh: 下面提供了CET公式的Python代码。作为此应用程序的第一部分，计算了成交量和价格的百分比差异。然后将所有基于价格影响的流动性指标存储在`liq_vol_all`数据框中：
