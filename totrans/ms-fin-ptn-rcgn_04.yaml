- en: The Tasuki Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Tasuki* pattern is a trend-confirmation configuration where the market
    gives a continuation signal after an unfilled gap. Before I go any further, you
    need to understand what gaps are.
  prefs: []
  type: TYPE_NORMAL
- en: '*Gaps* form an important part of price action. They vary in rareness from market
    to market. For instance, in the currencies market, they usually happen on the
    open of the retail market following the weekend or whenever there is a big announcement.
    In stocks, gaps are fairly common from one day to another.'
  prefs: []
  type: TYPE_NORMAL
- en: A gap is a discontinuation or a hole between two successive close prices mainly
    caused by low liquidity. When a market is trading at $100 and suddenly trades
    at $102 without ever quoting at $101, it has formed a bullish gap. This can be
    seen in the charts where it appears to have a missing piece between candlesticks.
    [Figure 4-8](#figure4-8) illustrates a bullish gap. Notice the empty space between
    candlesticks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0408.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-8\. A bullish gap
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Gaps can occur due to fundamental and technical reasons, but you should be interested
    in identifying and trading on them regardless of the reason for their appearance.
    In the currencies market, the visible gaps are the ones that occur over the weekend. [Figure 4-9](#figure4-9)
    illustrates a bearish gap.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0409.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-9\. A bearish gap
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'There are different types of gaps, and categorizing them can be difficult when
    they appear due to hindsight bias (a cognitive bias that causes the analyst to
    overestimate the predictive power of a technique due to already knowing the outcome):'
  prefs: []
  type: TYPE_NORMAL
- en: Common gaps
  prefs: []
  type: TYPE_NORMAL
- en: These generally occur in a sideways market. They are likely to be filled because
    of the market’s mean-reversion dynamic.
  prefs: []
  type: TYPE_NORMAL
- en: Breakaway gaps
  prefs: []
  type: TYPE_NORMAL
- en: These generally resemble a common gap, but the gap occurs above a graphical
    resistance or below a graphical support. They signal acceleration in the new trend.
  prefs: []
  type: TYPE_NORMAL
- en: Runaway gaps
  prefs: []
  type: TYPE_NORMAL
- en: These generally occur within the trend, but confirm it more; therefore, this
    is a continuation pattern.
  prefs: []
  type: TYPE_NORMAL
- en: Exhaustion gaps
  prefs: []
  type: TYPE_NORMAL
- en: These generally occur at the end of a trend and close to a support or resistance
    level. It is a reversal pattern.
  prefs: []
  type: TYPE_NORMAL
- en: There is no sure way to determine the type of gap the moment it occurs, but
    that is not essential in detecting the Tasuki pattern. The pattern is named after
    an accessory used to hold the Japanese kimono dress, but why is unclear.
  prefs: []
  type: TYPE_NORMAL
- en: A bullish Tasuki pattern is composed of three candlesticks where the first one
    is a bullish candlestick, the second one is another bullish candlestick that gaps
    over the first candlestick, and the third candlestick is bearish but does not
    close below the close of the first candlestick.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-10](#figure4-10) illustrates a bullish Tasuki.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0410.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-10\. A bullish Tasuki
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A bearish Tasuki pattern (see [Figure 4-11](#figure4-11)) is the mirror image
    of the bullish Tasuki. It is composed of three candlesticks where the first one
    is a bearish candlestick, the second one is another bearish candlestick that gaps
    under the first candlestick, and the third candlestick is bullish but does not
    close above the close of the first candlestick.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0411.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-11\. A bearish Tasuki
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The intuition of the pattern relates to the breakout principle where breaching
    a certain threshold, be it support or resistance, should have a gravitational
    pull toward the threshold before releasing it to the initial direction.
  prefs: []
  type: TYPE_NORMAL
- en: Whenever you see a market gapping up followed by a bearish candlestick that
    does not quite close the gap, it may be a signal that the sellers are not strong
    enough to take the lead, giving a bullish bias. Similarly, whenever you see a
    market gapping down followed by a bullish candlestick that does not quite close
    the gap, it may be a signal that the buyers are not strong enough to take the
    lead, giving a bearish bias.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions need to be as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If the close price from two periods ago is greater than the open price from
    two periods ago, the open price from one period ago is greater than the close
    two periods ago, the close price from one period ago is greater than the open
    price from one period ago, and the current close price is greater than the close
    price two periods ago, print 1 in the next row of the column reserved for buy
    signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the close price from two periods ago is lower than the open price from two
    periods ago, the open price from one period ago is lower than the close two periods
    ago, the close price from one period ago is lower than the open price from one
    period ago, and the current close price is lower than the close price two periods
    ago, then print −1 in the next row of the column reserved for sell signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
