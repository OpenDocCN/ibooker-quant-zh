- en: The bearish Engulfing pattern is composed of a first bullish candle and a subsequent
    bearish candlestick that fully englobes it also in a strict way. [Figure 6-40](#figure6-40)
    illustrates a bearish Engulfing pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0640.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-40\. A bearish Engulfing
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name of the Engulfing pattern comes from the fact that the second candle
    totally covers (or engulfs) the first candle.
  prefs: []
  type: TYPE_NORMAL
- en: The intuition behind the Engulfing pattern lies in the total eclipse of the
    first candle by the second candle. Obviously, when an Engulfing occurs, a change
    of dynamic presents itself, indicated by the bigger candlestick in the opposite
    direction.
