  type: TYPE_NORMAL
- en: The next step is to code the signal function.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The *signal function* is the core of the algorithm, as it is in charge of finding
    the patterns and pinpointing them chronologically and, therefore, outputting buy
    and sell signals according to specific conditions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions need to be as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If the close price is greater than the open price, the high price equals the
    close price, and the low price equals the open price, then print 1 in the next
    row of the column reserved for buy signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the close price is lower than the open price, the high price equals the open
    price, and the low price equals the close price, then print −1 in the next row
    of the column reserved for sell signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
