- en: The Piercing Pattern
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 刺透图案
- en: The *Piercing* pattern is one of the most well-known two-candle configurations
    in the world of technical pattern recognition. The bullish Piercing pattern is
    composed of a bearish candle followed by a bullish candlestick that opens at a
    gap lower and closes above the close of the previous candlestick but below its
    open price. [Figure 6-35](#figure6-35) illustrates a bullish Piercing pattern.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '*刺透* 模式是技术图案识别领域中最著名的两蜡烛形态之一。看涨的刺透模式由一个看跌蜡烛后跟随一个看涨蜡烛组成，后者开盘比前一个蜡烛的收盘价低，并且收盘价高于前一个蜡烛的开盘价。[图 6-35](#figure6-35)
    展示了一个看涨的刺透模式。'
- en: '![](assets/mfpr_0635.png)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0635.png)'
- en: Figure 6-35\. A bullish Piercing pattern
  id: totrans-280
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-35\. 一个看涨的刺透形态
- en: The bearish Piercing pattern is composed of a bullish candle followed by a bearish
    candlestick that opens at a gap higher and closes below the close of the previous
    candlestick but above its close price. [Figure 6-36](#figure6-36) illustrates
    a bullish Piercing pattern.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌刺透形态**由一根看涨蜡烛后跟一根开盘高于前一蜡烛收盘价的看跌蜡烛组成。[图 6-36](#figure6-36)展示了一个看涨刺透形态。'
- en: '![](assets/mfpr_0636.png)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0636.png)'
- en: Figure 6-36\. A bearish Piercing pattern
  id: totrans-283
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-36\. 一个看跌的刺透形态
- en: Note
  id: totrans-284
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注：
- en: The name of the Piercing pattern comes from the fact that the second candle
    comes from the outside and penetrates the first candle.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**刺透形态**的名称来源于第二根蜡烛从外部穿透第一根蜡烛的事实。'
- en: The intuition behind the bullish Piercing pattern is that the previous close
    is surpassed even though the market has opened with a gap lower. The pattern shows
    a reluctance to abandon the purchase from the buyers whose buying activities prevented
    the market from continuing lower. Similarly, with a bearish Piercing pattern,
    the sellers are refusing to leave the gap unfilled and are taking control.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨刺透形态**的直觉是，尽管市场开盘时有较低的缺口，但前一收盘价仍被超越。该形态显示出购买者不愿意放弃购买活动，这些活动阻止了市场继续下跌。类似地，**看跌刺透形态**中的卖方拒绝让缺口保持未填补状态，并掌控了市场。'
