  prefs: []
  type: TYPE_NORMAL
  zh: 效用函数是用来表示消费者对商品和服务偏好的工具，对于风险厌恶的个体而言，它是凹的。
- en: The ultimate aim of this example is to decide whether or not to buy an insurance
    based on consumer utility.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例的最终目标是基于消费者效用来决定是否购买保险。
- en: For the sake of practice, I assume that the income is US$2 and the cost of the
