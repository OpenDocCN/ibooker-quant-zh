  prefs: []
  type: TYPE_NORMAL
  zh: '[![6](Images/6.png)](ch05_split_000.xhtml#co_static_economy_CO3-8)'
- en: The standard deviation of the rates of return or volatility calculated for every
    traded financial asset—the first one is risk-less; it can be considered to be
    a bond.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每种交易金融资产的收益率标准差或波动率——第一个是无风险的；可以被视为债券。
- en: Contingent Claims
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 偶然索赔
- en: Given a model economy <math alttext="script upper E"><mi>ℰ</mi></math> , a *contingent
    claim* is characterized by a price process <math alttext="upper C equals left-parenthesis
    upper C 0 comma upper C 1 right-parenthesis"><mrow><mi>C</mi> <mo>=</mo> <mo>(</mo>
    <msub><mi>C</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>C</mi> <mn>1</mn></msub>
    <mo>)</mo></mrow></math> , where <math alttext="upper C 1"><msub><mi>C</mi> <mn>1</mn></msub></math>
    is an <math alttext="script upper F minus"><mrow><mi>ℱ</mi> <mo>-</mo></mrow></math>
    measurable random variable.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于一个模型经济 <math alttext="script upper E"><mi>ℰ</mi></math> ，*偶然索赔*由价格过程 <math
    alttext="upper C equals left-parenthesis upper C 0 comma upper C 1 right-parenthesis"><mrow><mi>C</mi>
    <mo>=</mo> <mo>(</mo> <msub><mi>C</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>C</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow></math> 特征化，其中 <math alttext="upper C 1"><msub><mi>C</mi>
    <mn>1</mn></msub></math> 是一个 <math alttext="script upper F minus"><mrow><mi>ℱ</mi>
    <mo>-</mo></mrow></math> 可测随机变量。
- en: One can think of European call and put options as canonical examples of contingent
    claims. The payoff of a European call option might, for instance, be defined relative
    to the second traded financial asset according to <math alttext="upper C 1 equals
    max left-parenthesis upper S 1 squared minus upper K comma 0 right-parenthesis"><mrow><msub><mi>C</mi>
    <mn>1</mn></msub> <mo>=</mo> <mo movablelimits="true" form="prefix">max</mo> <mrow><mo>(</mo>
    <msubsup><mi>S</mi> <mn>1</mn> <mn>2</mn></msubsup> <mo>-</mo> <mi>K</mi> <mo>,</mo>
    <mn>0</mn> <mo>)</mo></mrow></mrow></math> , where <math><mrow><mi>K</mi><mo>∈</mo><msub><mi>ℝ</mi>
    <mrow><mn>≥0</mn></mrow></msub></mrow></math> is the strike price of the option.
    Since the payoff of the option is “derived” from another asset, one therefore
    often speaks of *derivative instruments*, or *derivatives* for short.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以将欧式看涨和看跌期权视为偶然索赔的典型示例。例如，欧式看涨期权的支付可以相对于第二个交易金融资产定义为 <math alttext="upper
    C 1 equals max left-parenthesis upper S 1 squared minus upper K comma 0 right-parenthesis"><mrow><msub><mi>C</mi>
    <mn>1</mn></msub> <mo>=</mo> <mo movablelimits="true" form="prefix">max</mo> <mrow><mo>(</mo>
    <msubsup><mi>S</mi> <mn>1</mn> <mn>2</mn></msubsup> <mo>-</mo> <mi>K</mi> <mo>,</mo>
    <mn>0</mn> <mo>)</mo></mrow></mrow></math> ，其中 <math><mrow><mi>K</mi><mo>∈</mo><msub><mi>ℝ</mi>
    <mrow><mn>≥0</mn></mrow></msub></mrow></math> 是期权的执行价格。由于期权的支付是“派生”自另一个资产，因此人们经常称其为*衍生工具*或简称为*衍生品*。
- en: If a contingent claim can be *replicated* by a portfolio <math alttext="phi
    element-of double-struck upper R Superscript upper K"><mrow><mi>ϕ</mi> <mo>∈</mo>
    <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math> of the traded financial assets
    <math alttext="script upper S"><mi>𝒮</mi></math>
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一种偶然索赔可以由交易金融资产的投资组合 <math alttext="phi element-of double-struck upper R Superscript
    upper K"><mrow><mi>ϕ</mi> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math>
    复制
- en: <math alttext="script upper M dot phi equals upper C 1" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub></mrow></math>
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M dot phi equals upper C 1" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub></mrow></math>
- en: then the *arbitrage price* of the contingent claim is
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 那么偶然索赔的*套利价格*是
- en: <math alttext="script upper M script 0 dot phi equals upper C 0" display="block"><mrow><msub><mi>ℳ</mi>
    <mn mathvariant="script">0</mn></msub> <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi>
    <mn>0</mn></msub></mrow></math>
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M script 0 dot phi equals upper C 0" display="block"><mrow><msub><mi>ℳ</mi>
    <mn mathvariant="script">0</mn></msub> <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi>
    <mn>0</mn></msub></mrow></math>
- en: where <math><mrow><msub><mi>ℳ</mi> <mn mathvariant="script">0</mn></msub> <mo>=</mo><msup><mfenced
    separators="" open="(" close=")"><msubsup><mi>S</mi> <mn>0</mn> <mn>1</mn></msubsup>
    <mo>,</mo><msubsup><mi>S</mi> <mn>0</mn> <mn>2</mn></msubsup> <mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><msubsup><mi>S</mi>
    <mn>0</mn> <mi>K</mi></msubsup></mfenced> <mi>T</mi></msup> <mo>∈</mo><msubsup><mi>ℝ</mi>
    <mrow><mn>>0</mn></mrow> <mi>I</mi></msubsup></mrow></math> is the *current price
    vector* of the traded financial assets.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学中，<math><mrow><msub><mi>ℳ</mi> <mn mathvariant="script">0</mn></msub> <mo>=</mo><msup><mfenced
    separators="" open="(" close=")"><msubsup><mi>S</mi> <mn>0</mn> <mn>1</mn></msubsup>
    <mo>,</mo><msubsup><mi>S</mi> <mn>0</mn> <mn>2</mn></msubsup> <mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><msubsup><mi>S</mi>
    <mn>0</mn> <mi>K</mi></msubsup></mfenced> <mi>T</mi></msup> <mo>∈</mo><msubsup><mi>ℝ</mi>
    <mrow><mn>>0</mn></mrow> <mi>I</mi></msubsup></mrow></math> 是交易金融资产的*当前价格向量*。
- en: 'Continuing the Python example from before, replication of contingent claims
    based on linear algebra methods is illustrated in the following:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 继续前面的Python示例，基于线性代数方法复制偶然索赔如下所示：
- en: '[PRE3]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO4-1)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO4-1)'
- en: The strike price of the European call option, and the payoff vector of the relevant
    financial asset.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 欧式看涨期权的行权价，以及相关金融资产的支付向量。
- en: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO4-3)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO4-3)'
- en: The call option is written on the second traded financial asset with future
    payoff of <math alttext="upper S 1 squared equals left-parenthesis 25 comma 20
    comma 10 comma 5 comma 0 right-parenthesis"><mrow><msubsup><mi>S</mi> <mn>1</mn>
    <mn>2</mn></msubsup> <mo>=</mo> <mrow><mo>(</mo> <mn>25</mn> <mo>,</mo> <mn>20</mn>
    <mo>,</mo> <mn>10</mn> <mo>,</mo> <mn>5</mn> <mo>,</mo> <mn>0</mn> <mo>)</mo></mrow></mrow></math>
    .
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 看涨期权写在第二个交易金融资产上，未来支付为 <math alttext="upper S 1 squared equals left-parenthesis
    25 comma 20 comma 10 comma 5 comma 0 right-parenthesis"><mrow><msubsup><mi>S</mi>
    <mn>1</mn> <mn>2</mn></msubsup> <mo>=</mo> <mrow><mo>(</mo> <mn>25</mn> <mo>,</mo>
    <mn>20</mn> <mo>,</mo> <mn>10</mn> <mo>,</mo> <mn>5</mn> <mo>,</mo> <mn>0</mn>
    <mo>)</mo></mrow></mrow></math> 。
- en: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO4-5)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO4-5)'
- en: This solves the replication problem given the market payoff matrix.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这解决了市场支付矩阵的复制问题。
- en: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO4-7)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO4-7)'
- en: Checks whether the replication portfolio indeed replicates the future payoff
    of the European call option.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 检查复制投资组合是否确实复制欧式看涨期权的未来支付。
- en: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO4-8)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO4-8)'
- en: From the replication portfolio, the arbitrage price follows in combination with
    the current price vector of the traded financial assets.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 从复制投资组合中，通过与交易金融资产的当前价格向量的组合得到套利价格。
- en: Market Completeness
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场完整性
- en: Market completeness of the static model economy can be analyzed based on the
    *rank* of the market payoff matrix <math alttext="script upper M"><mi>ℳ</mi></math>
    as defined by the traded financial assets <math alttext="script upper S"><mi>𝒮</mi></math>
    . The rank of a matrix equals the number of linearly independent (column) vectors
    (see Aleskerov et al. (2011), section 2.7). Consider the column vectors that represent
    the future price vectors of the traded financial assets. They are *linearly independent*
    if
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 可以基于交易金融资产 <math alttext="script upper S"><mi>𝒮</mi></math> 定义的市场静态模型经济的*排名*分析市场完整性。矩阵的排名等于线性独立（列）向量的数量（见Aleskerov等人（2011年），第2.7节）。考虑代表交易金融资产未来价格向量的列向量。如果它们是*线性独立*的，那么
- en: <math alttext="script upper M dot phi equals 0" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <mn>0</mn></mrow></math>
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M dot phi equals 0" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <mn>0</mn></mrow></math>
- en: has only one solution, namely the null vector <math alttext="phi equals left-parenthesis
    0 comma 0 comma period period period comma 0 right-parenthesis Superscript upper
    T Baseline element-of double-struck upper R Superscript upper K"><mrow><mi>ϕ</mi>
    <mo>=</mo> <msup><mrow><mo>(</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><mn>0</mn><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math>
    .
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有唯一解，即空向量 <math alttext="phi equals left-parenthesis 0 comma 0 comma period
    period period comma 0 right-parenthesis Superscript upper T Baseline element-of
    double-struck upper R Superscript upper K"><mrow><mi>ϕ</mi> <mo>=</mo> <msup><mrow><mo>(</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><mn>0</mn><mo>)</mo></mrow>
    <mi>T</mi></msup> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math>
    。
- en: 'On the other hand, the *span* of the market payoff matrix <math alttext="script
    upper M"><mi>ℳ</mi></math> is given by all linear combinations of the column vectors:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对市场支付矩阵 <math alttext="script upper M"><mi>ℳ</mi></math> 的*跨度*由所有列向量的线性组合给出：
- en: <math alttext="span left-parenthesis script upper M right-parenthesis equals
    StartSet phi element-of double-struck upper R Superscript upper K Baseline colon
    script upper M dot phi EndSet" display="block"><mrow><mtext>span</mtext> <mrow><mo>(</mo>
    <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mfenced separators="" open="{" close="}"><mi>ϕ</mi>
    <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup> <mo>:</mo> <mi>ℳ</mi> <mo>·</mo>
    <mi>ϕ</mi></mfenced></mrow></math>
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="span left-parenthesis script upper M right-parenthesis equals
    StartSet phi element-of double-struck upper R Superscript upper K Baseline colon
    script upper M dot phi EndSet" display="block"><mrow><mtext>span</mtext> <mrow><mo>(</mo>
    <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mfenced separators="" open="{" close="}"><mi>ϕ</mi>
    <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup> <mo>:</mo> <mi>ℳ</mi> <mo>·</mo>
    <mi>ϕ</mi></mfenced></mrow></math>
- en: 'The model economy <math alttext="script upper E"><mi>ℰ</mi></math> is complete
    if the set of attainable contingent claims satisfies <math alttext="double-struck
    upper A equals double-struck upper R Superscript upper I"><mrow><mi>𝔸</mi> <mo>=</mo>
    <msup><mi>ℝ</mi> <mi>I</mi></msup></mrow></math> . However, the set of attainable
    contingent claims equals by definition the span of the traded financial assets
    <math alttext="double-struck upper A identical-to span left-parenthesis script
    upper M right-parenthesis"><mrow><mi>𝔸</mi> <mo>≡</mo> <mtext>span</mtext> <mo>(</mo>
    <mi>ℳ</mi> <mo>)</mo></mrow></math> . The model economy <math alttext="script
    upper E"><mi>ℰ</mi></math> therefore is *complete* if:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可实现的权益索赔集满足<math alttext="double-struck upper A equals double-struck upper
    R Superscript upper I"><mrow><mi>𝔸</mi> <mo>=</mo> <msup><mi>ℝ</mi> <mi>I</mi></msup></mrow></math>，则模型经济<math
    alttext="script upper E"><mi>ℰ</mi></math>是完备的。然而，可实现的权益索赔集的定义即为交易金融资产<math alttext="double-struck
    upper A identical-to span left-parenthesis script upper M right-parenthesis"><mrow><mi>𝔸</mi>
    <mo>≡</mo> <mtext>span</mtext> <mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow></math>。因此，模型经济<math
    alttext="script upper E"><mi>ℰ</mi></math>是*完备*的，如果：
- en: <math alttext="span left-parenthesis script upper M right-parenthesis equals
    double-struck upper R Superscript upper I" display="block"><mrow><mtext>span</mtext>
    <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <msup><mi>ℝ</mi> <mi>I</mi></msup></mrow></math>
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="span left-parenthesis script upper M right-parenthesis equals
    double-struck upper R Superscript upper I" display="block"><mrow><mtext>span</mtext>
    <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <msup><mi>ℝ</mi> <mi>I</mi></msup></mrow></math>
- en: 'Under which circumstances is this the case? It is the case if the rank of the
    matrix is at least as large as the number of future states possible:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪些情况下会发生这种情况？如果矩阵的秩至少与可能的未来状态数目一样大，则会发生这种情况。
- en: <math alttext="rank left-parenthesis script upper M right-parenthesis greater-than-or-equal-to
    upper I" display="block"><mrow><mtext>rank</mtext> <mo>(</mo> <mi>ℳ</mi> <mo>)</mo>
    <mo>≥</mo> <mi>I</mi></mrow></math>
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="rank left-parenthesis script upper M right-parenthesis greater-than-or-equal-to
    upper I" display="block"><mrow><mtext>rank</mtext> <mo>(</mo> <mi>ℳ</mi> <mo>)</mo>
    <mo>≥</mo> <mi>I</mi></mrow></math>
- en: 'In other words, the column vectors of <math alttext="script upper M"><mi>ℳ</mi></math>
    form a *basis* of the vector space <math alttext="double-struck upper R Superscript
    upper I"><msup><mi>ℝ</mi> <mi>I</mi></msup></math> (with potentially more basis
    vectors than required). A *vector space* <math alttext="double-struck upper V"><mi>𝕍</mi></math>
    is a set of elements (called *vectors*) that is characterized by:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，<math alttext="script upper M"><mi>ℳ</mi></math>的列向量形成了向量空间<math alttext="double-struck
    upper R Superscript upper I"><msup><mi>ℝ</mi> <mi>I</mi></msup></math>的*基础*（可能比所需的基础向量更多）。一个*向量空间*<math
    alttext="double-struck upper V"><mi>𝕍</mi></math>是一组称为*向量*的元素，其特征包括：
- en: An addition function mapping two vectors <math alttext="v 1 comma v 2 element-of
    double-struck upper V"><mrow><msub><mi>v</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>v</mi>
    <mn>2</mn></msub> <mo>∈</mo> <mi>𝕍</mi></mrow></math> to another element of the
    vector space <math alttext="left-parenthesis v 1 plus v 2 right-parenthesis element-of
    double-struck upper V"><mrow><mo>(</mo> <msub><mi>v</mi> <mn>1</mn></msub> <mo>+</mo>
    <msub><mi>v</mi> <mn>2</mn></msub> <mo>)</mo> <mo>∈</mo> <mi>𝕍</mi></mrow></math>
    .
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个加法函数将两个向量<math alttext="v 1 comma v 2 element-of double-struck upper V"><mrow><msub><mi>v</mi>
    <mn>1</mn></msub> <mo>,</mo> <msub><mi>v</mi> <mn>2</mn></msub> <mo>∈</mo> <mi>𝕍</mi></mrow></math>映射到向量空间的另一个元素<math
    alttext="left-parenthesis v 1 plus v 2 right-parenthesis element-of double-struck
    upper V"><mrow><mo>(</mo> <msub><mi>v</mi> <mn>1</mn></msub> <mo>+</mo> <msub><mi>v</mi>
    <mn>2</mn></msub> <mo>)</mo> <mo>∈</mo> <mi>𝕍</mi></mrow></math>。
- en: A scalar multiplication function mapping a scalar <math alttext="alpha element-of
    double-struck upper R"><mrow><mi>α</mi> <mo>∈</mo> <mi>ℝ</mi></mrow></math> and
    a vector <math alttext="v element-of double-struck upper V"><mrow><mi>v</mi> <mo>∈</mo>
    <mi>𝕍</mi></mrow></math> to another element of the vector space <math alttext="left-parenthesis
    alpha dot v right-parenthesis element-of double-struck upper V"><mrow><mo>(</mo>
    <mi>α</mi> <mo>·</mo> <mi>v</mi> <mo>)</mo> <mo>∈</mo> <mi>𝕍</mi></mrow></math>
    .
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个标量乘法函数将标量<math alttext="alpha element-of double-struck upper R"><mrow><mi>α</mi>
    <mo>∈</mo> <mi>ℝ</mi></mrow></math>和向量<math alttext="v element-of double-struck
    upper V"><mrow><mi>v</mi> <mo>∈</mo> <mi>𝕍</mi></mrow></math>映射到向量空间的另一个元素<math
    alttext="left-parenthesis alpha dot v right-parenthesis element-of double-struck
    upper V"><mrow><mo>(</mo> <mi>α</mi> <mo>·</mo> <mi>v</mi> <mo>)</mo> <mo>∈</mo>
    <mi>𝕍</mi></mrow></math>。
- en: A special element—usually called “zero” or “neutral element”— <math alttext="0
    element-of double-struck upper V"><mrow><mn>0</mn> <mo>∈</mo> <mi>𝕍</mi></mrow></math>
    such that <math alttext="v plus 0 equals v"><mrow><mi>v</mi> <mo>+</mo> <mn>0</mn>
    <mo>=</mo> <mi>v</mi></mrow></math> .
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个特殊元素——通常称为“零”或“中性元素”——<math alttext="0 element-of double-struck upper V"><mrow><mn>0</mn>
    <mo>∈</mo> <mi>𝕍</mi></mrow></math>，使得<math alttext="v plus 0 equals v"><mrow><mi>v</mi>
    <mo>+</mo> <mn>0</mn> <mo>=</mo> <mi>v</mi></mrow></math>。
- en: It is easy to verify that, for example, the sets <math alttext="double-struck
    upper R comma double-struck upper R Superscript 5"><mrow><mi>ℝ</mi> <mo>,</mo>
    <msup><mi>ℝ</mi> <mn>5</mn></msup></mrow></math> , or <math><mrow><msup><mi>ℝ</mi>
    <mi>I</mi></msup> <mo>,</mo><mi>I</mi><mo>∈</mo><msub><mi>ℕ</mi> <mrow><mn>>0</mn></mrow></msub></mrow></math>
    are vector spaces.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 可以轻松验证，例如集合<math alttext="double-struck upper R comma double-struck upper R
    Superscript 5"><mrow><mi>ℝ</mi> <mo>,</mo> <msup><mi>ℝ</mi> <mn>5</mn></msup></mrow></math>或<math><mrow><msup><mi>ℝ</mi>
    <mi>I</mi></msup> <mo>,</mo><mi>I</mi><mo>∈</mo><msub><mi>ℕ</mi> <mrow><mn>>0</mn></mrow></msub></mrow></math>都是向量空间。
- en: 'Consequently, the model economy is *incomplete* if:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，如果模型经济是*不完备*的：
- en: <math alttext="rank left-parenthesis script upper M right-parenthesis less-than
    upper I" display="block"><mrow><mtext>rank</mtext> <mo>(</mo> <mi>ℳ</mi> <mo>)</mo>
    <mo><</mo> <mi>I</mi></mrow></math>
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="rank left-parenthesis script upper M right-parenthesis less-than
    upper I" display="block"><mrow><mtext>rank</mtext> <mo>(</mo> <mi>ℳ</mi> <mo>)</mo>
    <mo><</mo> <mi>I</mi></mrow></math>
- en: 'To make things a bit more concrete, consider a state space with three possible
    future states only, <math alttext="normal upper Omega equals StartSet omega 1
    comma omega 2 comma omega 3 EndSet"><mrow><mi>Ω</mi> <mo>=</mo> <mo>{</mo> <msub><mi>ω</mi>
    <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub> <mo>,</mo> <msub><mi>ω</mi>
    <mn>3</mn></msub> <mo>}</mo></mrow></math> . All random variables, then, are vectors
    in the vector space <math alttext="double-struck upper R cubed"><msup><mi>ℝ</mi>
    <mn>3</mn></msup></math> . The following market payoff matrix—resulting from three
    traded financial assets—has a rank of 2 only because two-column vectors are linearly
    dependent. This leads to an incomplete market:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更具体，考虑一个只有三种可能未来状态的状态空间，<math alttext="normal upper Omega equals StartSet
    omega 1 comma omega 2 comma omega 3 EndSet"><mrow><mi>Ω</mi> <mo>=</mo> <mo>{</mo>
    <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <msub><mi>ω</mi> <mn>2</mn></msub>
    <mo>,</mo> <msub><mi>ω</mi> <mn>3</mn></msub> <mo>}</mo></mrow></math>。那么所有随机变量都是向量空间<math
    alttext="double-struck upper R cubed"><msup><mi>ℝ</mi> <mn>3</mn></msup></math>中的向量。下面的市场支付矩阵——由三种交易金融资产导致——仅具有秩为2，因为两列向量线性相关。这导致了一个不完全市场：
- en: <math alttext="script upper M equals Start 3 By 3 Matrix 1st Row 1st Column
    11 2nd Column 20 3rd Column 10 2nd Row 1st Column 11 2nd Column 10 3rd Column
    5 3rd Row 1st Column 11 2nd Column 5 3rd Column 2.5 EndMatrix right double arrow
    rank left-parenthesis script upper M right-parenthesis equals 2" display="block"><mrow><mi>ℳ</mi>
    <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>11</mn></mtd> <mtd><mn>20</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>10</mn></mtd>
    <mtd><mn>5</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>5</mn></mtd>
    <mtd><mrow><mn>2</mn> <mo>.</mo> <mn>5</mn></mrow></mtd></mtr></mtable></mfenced>
    <mo>⇒</mo> <mtext>rank</mtext> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo>
    <mn>2</mn></mrow></math>
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M equals Start 3 By 3 Matrix 1st Row 1st Column
    11 2nd Column 20 3rd Column 10 2nd Row 1st Column 11 2nd Column 10 3rd Column
    5 3rd Row 1st Column 11 2nd Column 5 3rd Column 2.5 EndMatrix right double arrow
    rank left-parenthesis script upper M right-parenthesis equals 2" display="block"><mrow><mi>ℳ</mi>
    <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>11</mn></mtd> <mtd><mn>20</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>10</mn></mtd>
    <mtd><mn>5</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>5</mn></mtd>
    <mtd><mrow><mn>2</mn> <mo>.</mo> <mn>5</mn></mrow></mtd></mtr></mtable></mfenced>
    <mo>⇒</mo> <mtext>rank</mtext> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo>
    <mn>2</mn></mrow></math>
- en: 'It is easily verified that the financial assets 2 and 3 are indeed linearly
    dependent:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易验证金融资产2和3确实是线性相关的。
- en: <math alttext="upper S 1 squared equals Start 3 By 1 Matrix 1st Row  20 2nd
    Row  10 3rd Row  5 EndMatrix equals 2 dot Start 3 By 1 Matrix 1st Row  10 2nd
    Row  5 3rd Row  2.5 EndMatrix equals 2 dot upper S 1 cubed" display="block"><mrow><msubsup><mi>S</mi>
    <mn>1</mn> <mn>2</mn></msubsup> <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>20</mn></mtd></mtr>
    <mtr><mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>5</mn></mtd></mtr></mtable></mfenced>
    <mo>=</mo> <mn>2</mn> <mo>·</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>10</mn></mtd></mtr>
    <mtr><mtd><mn>5</mn></mtd></mtr> <mtr><mtd><mrow><mn>2</mn> <mo>.</mo> <mn>5</mn></mrow></mtd></mtr></mtable></mfenced>
    <mo>=</mo> <mn>2</mn> <mo>·</mo> <msubsup><mi>S</mi> <mn>1</mn> <mn>3</mn></msubsup></mrow></math>
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper S 1 squared equals Start 3 By 1 Matrix 1st Row  20 2nd
    Row  10 3rd Row  5 EndMatrix equals 2 dot Start 3 By 1 Matrix 1st Row  10 2nd
    Row  5 3rd Row  2.5 EndMatrix equals 2 dot upper S 1 cubed" display="block"><mrow><msubsup><mi>S</mi>
    <mn>1</mn> <mn>2</mn></msubsup> <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>20</mn></mtd></mtr>
    <mtr><mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>5</mn></mtd></mtr></mtable></mfenced>
    <mo>=</mo> <mn>2</mn> <mo>·</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>10</mn></mtd></mtr>
    <mtr><mtd><mn>5</mn></mtd></mtr> <mtr><mtd><mrow><mn>2</mn> <mo>.</mo> <mn>5</mn></mrow></mtd></mtr></mtable></mfenced>
    <mo>=</mo> <mn>2</mn> <mo>·</mo> <msubsup><mi>S</mi> <mn>1</mn> <mn>3</mn></msubsup></mrow></math>
- en: 'By contrast, the market payoff matrix that follows—resulting from a different
    set of three traded financial assets—has a rank of 3, leading to a complete market.
    In such a case, one also speaks of the matrix having *full rank*:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，接下来的市场支付矩阵——由另一组三种交易金融资产导致——具有秩为3，导致了一个完全市场。在这种情况下，也称矩阵具有*满秩*：
- en: <math alttext="script upper M equals Start 3 By 3 Matrix 1st Row 1st Column
    11 2nd Column 20 3rd Column 10 2nd Row 1st Column 11 2nd Column 10 3rd Column
    25 3rd Row 1st Column 11 2nd Column 5 3rd Column 10 EndMatrix right double arrow
    rank left-parenthesis script upper M right-parenthesis equals 3" display="block"><mrow><mi>ℳ</mi>
    <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>11</mn></mtd> <mtd><mn>20</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>10</mn></mtd>
    <mtd><mn>25</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>5</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr></mtable></mfenced> <mo>⇒</mo> <mtext>rank</mtext>
    <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mn>3</mn></mrow></math>
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M equals Start 3 By 3 Matrix 1st Row 1st Column
    11 2nd Column 20 3rd Column 10 2nd Row 1st Column 11 2nd Column 10 3rd Column
    25 3rd Row 1st Column 11 2nd Column 5 3rd Column 10 EndMatrix right double arrow
    rank left-parenthesis script upper M right-parenthesis equals 3" display="block"><mrow><mi>ℳ</mi>
    <mo>=</mo> <mfenced open="(" close=")"><mtable><mtr><mtd><mn>11</mn></mtd> <mtd><mn>20</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>10</mn></mtd>
    <mtd><mn>25</mn></mtd></mtr> <mtr><mtd><mn>11</mn></mtd> <mtd><mn>5</mn></mtd>
    <mtd><mn>10</mn></mtd></mtr></mtable></mfenced> <mo>⇒</mo> <mtext>rank</mtext>
    <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mn>3</mn></mrow></math>
- en: 'Assume next that a probability space is fixed for which the state space has
    five elements, <math alttext="normal upper Omega equals StartSet omega 1 comma
    period period period comma omega 5 EndSet"><mrow><mi>Ω</mi> <mo>=</mo> <mo>{</mo>
    <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <mo>.</mo> <mo>.</mo> <mo>.</mo>
    <mo>,</mo> <msub><mi>ω</mi> <mn>5</mn></msub> <mo>}</mo></mrow></math> . The future
    (uncertain) price and payoff vectors of the five traded financial assets <math
    alttext="script upper S"><mi>𝒮</mi></math> and all contingent claims, respectively,
    are now elements of the vector space <math alttext="double-struck upper R Superscript
    5"><msup><mi>ℝ</mi> <mn>5</mn></msup></math> . The Python code that follows analyzes
    contingent claim replication based on such a model economy <math alttext="script
    upper E"><mi>ℰ</mi></math> . It starts by assuming that all five Arrow-Debreu
    securities are traded and then proceeds to a randomized market payoff matrix:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个概率空间已经确定，状态空间有五个元素，<math alttext="normal upper Omega equals StartSet omega
    1 comma period period period comma omega 5 EndSet"><mrow><mi>Ω</mi> <mo>=</mo>
    <mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <mo>.</mo> <mo>.</mo>
    <mo>.</mo> <mo>,</mo> <msub><mi>ω</mi> <mn>5</mn></msub> <mo>}</mo></mrow></math>。未来（不确定的）价格和五个交易金融资产<math
    alttext="script upper S"><mi>𝒮</mi></math>及所有相关索赔的支付向量，现在都是向量空间<math alttext="double-struck
    upper R Superscript 5"><msup><mi>ℝ</mi> <mn>5</mn></msup></math>的元素。接下来的Python代码分析基于这样一个模型经济<math
    alttext="script upper E"><mi>ℰ</mi></math>的相关索赔复制。它假定所有五种Arrow-Debreu证券都在交易中，并进入随机化市场支付矩阵：
- en: '[PRE4]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO5-1)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO5-1)'
- en: Creates a two-dimensional `ndarray` object, here an identity matrix. It can
    be interpreted as the market payoff matrix resulting from five traded Arrow-Debreu
    securities. It forms a so-called *canonical* basis of the vector space <math alttext="double-struck
    upper R Superscript 5"><msup><mi>ℝ</mi> <mn>5</mn></msup></math> .
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个二维的`ndarray`对象，这里是一个单位矩阵。它可以解释为由五种Arrow-Debreu证券交易导致的市场支付矩阵。它形成了向量空间<math
    alttext="double-struck upper R Superscript 5"><msup><mi>ℝ</mi> <mn>5</mn></msup></math>的所谓*标准*基础。
- en: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO5-3)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO5-3)'
- en: Calculates the rank of the matrix, which is also trivial to see for the identity
    matrix.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵的秩，对于单位矩阵来说也是显然的。
- en: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO5-4)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO5-4)'
- en: A contingent claim payoff that is to be replicated by the traded financial assets.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一个需要用交易金融资产复制的相关索赔支付。
- en: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO5-6)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO5-6)'
- en: This solves the replication (representation) problem, which is again trivial
    in the case of the identity matrix.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这解决了复制（表示）问题，在单位矩阵的情况下也是显而易见的。
- en: 'Next, a randomized market payoff matrix is generated, which happens to be of
    full rank as well (no guarantees here in general):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，生成随机市场支付矩阵，其也具有完整的秩（总体上一般情况下不能保证）：
- en: '[PRE5]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO6-1)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[![1](Images/1.png)](ch05_split_000.xhtml#co_static_economy_CO6-1)'
- en: Fixes the seed for the `NumPy` random number generator, which allows for reproducibility
    of the results.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 设置`NumPy`随机数生成器的种子，以便结果可重现。
- en: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO6-2)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2](Images/2.png)](ch05_split_000.xhtml#co_static_economy_CO6-2)'
- en: Creates a randomized market payoff matrix (`ndarray` object with shape `(5,
    5)` populated by random integers between 1 and 10).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个随机化市场支付矩阵（形状为`(5, 5)`的`ndarray`对象，由介于1到10之间的随机整数填充）。
- en: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO6-4)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '[![3](Images/3.png)](ch05_split_000.xhtml#co_static_economy_CO6-4)'
- en: The matrix has full rank—both the column and row vectors are linearly independent.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵具有完整的秩——列向量和行向量均线性独立。
- en: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO6-6)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[![4](Images/4.png)](ch05_split_000.xhtml#co_static_economy_CO6-6)'
- en: The nontrivial solution to the replication problem with the randomized basis
    for the vector space <math alttext="double-struck upper R Superscript 5"><msup><mi>ℝ</mi>
    <mn>5</mn></msup></math> .
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 使用随机基础解决向量空间<math alttext="double-struck upper R Superscript 5"><msup><mi>ℝ</mi>
    <mn>5</mn></msup></math> 的复制问题的非平凡解。
- en: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO6-8)'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '[![5](Images/5.png)](ch05_split_000.xhtml#co_static_economy_CO6-8)'
- en: Checks the solution for achieving perfect replication.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 检查实现完全复制的解决方案。
- en: Fundamental Theorems of Asset Pricing
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产定价的基本定理
- en: Consider the general static model economy <math alttext="script upper E equals
    left-parenthesis StartSet normal upper Omega comma script upper F comma upper
    P EndSet comma script upper S right-parenthesis"><mrow><mi>ℰ</mi> <mo>=</mo> <mo>(</mo>
    <mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi> <mo>,</mo> <mi>P</mi> <mo>}</mo> <mo>,</mo>
    <mi>𝒮</mi> <mo>)</mo></mrow></math> , with <math alttext="upper I"><mi>I</mi></math>
    possible states and <math alttext="upper K"><mi>K</mi></math> traded financial
    assets. Assume that the risk-less short rate for lending and borrowing in the
    economy is <math><mrow><mi>r</mi><mo>∈</mo><msub><mi>ℝ</mi> <mrow><mn>≥0</mn></mrow></msub></mrow></math>
    .^([1](ch05_split_001.xhtml#idm44853688595608))
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一般的静态模型经济<math alttext="script upper E equals left-parenthesis StartSet normal
    upper Omega comma script upper F comma upper P EndSet comma script upper S right-parenthesis"><mrow><mi>ℰ</mi>
    <mo>=</mo> <mo>(</mo> <mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi> <mo>,</mo> <mi>P</mi>
    <mo>}</mo> <mo>,</mo> <mi>𝒮</mi> <mo>)</mo></mrow></math> ，其中<math alttext="upper
    I"><mi>I</mi></math>个可能的状态和<math alttext="upper K"><mi>K</mi></math>个交易金融资产。假设经济中的无风险短期借贷利率为<math><mrow><mi>r</mi><mo>∈</mo><msub><mi>ℝ</mi>
    <mrow><mn>≥0</mn></mrow></msub></mrow></math> 。^([1](ch05_split_001.xhtml#idm44853688595608))
- en: An *arbitrage opportunity* is a portfolio <math alttext="phi element-of double-struck
    upper R Superscript upper K"><mrow><mi>ϕ</mi> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math>
    of the traded financial assets <math alttext="script upper S"><mi>𝒮</mi></math>
    such that the price of the portfolio is zero
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '*套利机会*是一种交易金融资产<math alttext="phi element-of double-struck upper R Superscript
    upper K"><mrow><mi>ϕ</mi> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup></mrow></math>
    的投资组合，其组合价格为零'
- en: <math alttext="upper S 0 dot phi equals sigma-summation Underscript k equals
    1 Overscript upper K Endscripts upper S 0 Superscript k Baseline dot phi Superscript
    k Baseline equals 0" display="block"><mrow><msub><mi>S</mi> <mn>0</mn></msub>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <munderover><mo>∑</mo> <mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow>
    <mi>K</mi></munderover> <msubsup><mi>S</mi> <mn>0</mn> <mi>k</mi></msubsup> <mo>·</mo>
    <msup><mi>ϕ</mi> <mi>k</mi></msup> <mo>=</mo> <mn>0</mn></mrow></math>
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper S 0 dot phi equals sigma-summation Underscript k equals
    1 Overscript upper K Endscripts upper S 0 Superscript k Baseline dot phi Superscript
    k Baseline equals 0" display="block"><mrow><msub><mi>S</mi> <mn>0</mn></msub>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <munderover><mo>∑</mo> <mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow>
    <mi>K</mi></munderover> <msubsup><mi>S</mi> <mn>0</mn> <mi>k</mi></msubsup> <mo>·</mo>
    <msup><mi>ϕ</mi> <mi>k</mi></msup> <mo>=</mo> <mn>0</mn></mrow></math>
- en: 'and the expected payoff is greater than zero:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 期望的支付大于零：
- en: <math alttext="bold upper E Superscript upper P Baseline left-parenthesis script
    upper M dot phi right-parenthesis greater-than 0" display="block"><mrow><msup><mi>𝐄</mi>
    <mi>P</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>·</mo> <mi>ϕ</mi> <mo>)</mo></mrow>
    <mo>></mo> <mn>0</mn></mrow></math>
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="bold upper E Superscript upper P Baseline left-parenthesis script
    upper M dot phi right-parenthesis greater-than 0" display="block"><mrow><msup><mi>𝐄</mi>
    <mi>P</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>·</mo> <mi>ϕ</mi> <mo>)</mo></mrow>
    <mo>></mo> <mn>0</mn></mrow></math>
- en: 'Denote the *set of all arbitrage opportunities* by:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 将*所有套利机会的集合*表示为：
- en: <math alttext="double-struck upper O identical-to StartSet phi element-of double-struck
    upper R Superscript upper K Baseline colon upper S 0 dot phi equals 0 comma bold
    upper E Superscript upper P Baseline left-parenthesis script upper M dot phi right-parenthesis
    greater-than 0 EndSet" display="block"><mrow><mi>𝕆</mi> <mo>≡</mo> <mo>{</mo>
    <mi>ϕ</mi> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup> <mo>:</mo> <msub><mi>S</mi>
    <mn>0</mn></msub> <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <mn>0</mn> <mo>,</mo> <msup><mi>𝐄</mi>
    <mi>P</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>·</mo> <mi>ϕ</mi> <mo>)</mo></mrow>
    <mo>></mo> <mn>0</mn> <mo>}</mo></mrow></math>
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="double-struck upper O identical-to StartSet phi element-of double-struck
    upper R Superscript upper K Baseline colon upper S 0 dot phi equals 0 comma bold
    upper E Superscript upper P Baseline left-parenthesis script upper M dot phi right-parenthesis
    greater-than 0 EndSet" display="block"><mrow><mi>𝕆</mi> <mo>≡</mo> <mo>{</mo>
    <mi>ϕ</mi> <mo>∈</mo> <msup><mi>ℝ</mi> <mi>K</mi></msup> <mo>:</mo> <msub><mi>S</mi>
    <mn>0</mn></msub> <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <mn>0</mn> <mo>,</mo> <msup><mi>𝐄</mi>
    <mi>P</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>·</mo> <mi>ϕ</mi> <mo>)</mo></mrow>
    <mo>></mo> <mn>0</mn> <mo>}</mo></mrow></math>
- en: 'A *martingale measure* <math alttext="upper Q"><mi>Q</mi></math> for the model
    economy makes the discounted price processes martingales and therefore satisfies
    the following condition:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*马丁格尔测度* <math alttext="upper Q"><mi>Q</mi></math> 使得折现价格过程是马丁格尔，并因此满足以下条件：
- en: <math alttext="StartFraction 1 Over 1 plus r EndFraction dot bold upper E Superscript
    upper Q Baseline left-parenthesis script upper M right-parenthesis equals upper
    S 0" display="block"><mrow><mfrac><mn>1</mn> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac>
    <mo>·</mo> <msup><mi>𝐄</mi> <mi>Q</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow>
    <mo>=</mo> <msub><mi>S</mi> <mn>0</mn></msub></mrow></math>
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartFraction 1 Over 1 plus r EndFraction dot bold upper E Superscript
    upper Q Baseline left-parenthesis script upper M right-parenthesis equals upper
    S 0" display="block"><mrow><mfrac><mn>1</mn> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac>
    <mo>·</mo> <msup><mi>𝐄</mi> <mi>Q</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow>
    <mo>=</mo> <msub><mi>S</mi> <mn>0</mn></msub></mrow></math>
- en: With these definitions, the *First Fundamental Theorem of Asset Pricing* (see
    also [Chapter 2](ch02_split_000.xhtml#two_state_economy)), which relates the existence
    of a martingale measure to the absence of arbitrage opportunities, can be formulated.
    For a discussion and proof, refer to Pliska (1997, section 1.3).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些定义，*资产定价的第一基本定理*（参见[第2章](ch02_split_000.xhtml#two_state_economy)）将马丁格尔测度的存在与套利机会的缺失联系起来。关于讨论和证明，请参考Pliska（1997年，第1.3节）。
- en: First Fundamental Theorem of Asset Pricing (1FTAP)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 资产定价的第一基本定理（1FTAP）
- en: 'The following statements are equivalent:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 以下陈述等价：
- en: A martingale measure <math alttext="upper Q"><mi>Q</mi></math> exists.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存在一个马丁格尔测度<math alttext="upper Q"><mi>Q</mi></math>。
- en: The economy is arbitrage-free, it holds <math alttext="double-struck 0 equals
    normal empty-set"><mrow><mn mathvariant="double-struck">0</mn> <mo>=</mo> <mi>∅</mi></mrow></math>
    .
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济体是无套利的，它成立 <math alttext="double-struck 0 equals normal empty-set"><mrow><mn
    mathvariant="double-struck">0</mn> <mo>=</mo> <mi>∅</mi></mrow></math> 。
- en: The derivation of a martingale measure is formally the same as the solution
    of a replication problem for a contingent claim <math alttext="upper C equals
    left-parenthesis upper C 0 comma upper C 1 right-parenthesis"><mrow><mi>C</mi>
    <mo>=</mo> <mo>(</mo> <msub><mi>C</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>C</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow></math> , which reads
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁格尔测度的推导在形式上与对应索赔的复制问题的解决方案相同 <math alttext="upper C equals left-parenthesis
    upper C 0 comma upper C 1 right-parenthesis"><mrow><mi>C</mi> <mo>=</mo> <mo>(</mo>
    <msub><mi>C</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>C</mi> <mn>1</mn></msub>
    <mo>)</mo></mrow></math> ，其读取
- en: <math alttext="script upper M dot phi equals upper C 1" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub></mrow></math>
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper M dot phi equals upper C 1" display="block"><mrow><mi>ℳ</mi>
    <mo>·</mo> <mi>ϕ</mi> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub></mrow></math>
- en: and where the replication portfolio <math alttext="phi"><mi>ϕ</mi></math> needs
    to be determined. Mathematically, this is equivalent to solving a system of linear
    equations, as illustrated in [Chapter 2](ch02_split_000.xhtml#two_state_economy).
    Finding a martingale measure can be written as
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 并且复制投资组合 <math alttext="phi"><mi>ϕ</mi></math> 需要被确定。从数学上讲，这相当于解决一个线性方程组，正如在[第2章](ch02_split_000.xhtml#two_state_economy)中所说明的。寻找一个马丁格尔测度可以被写成
- en: <math alttext="StartFraction 1 Over 1 plus r EndFraction dot bold upper E Superscript
    upper Q Baseline left-parenthesis script upper M right-parenthesis equals StartFraction
    1 Over 1 plus r EndFraction script upper M Superscript upper T Baseline dot upper
    Q equals script upper M overTilde dot upper Q equals upper S 0" display="block"><mrow><mfrac><mn>1</mn>
    <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac> <mo>·</mo> <msup><mi>𝐄</mi>
    <mi>Q</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn>
    <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac> <msup><mi>ℳ</mi> <mi>T</mi></msup>
    <mo>·</mo> <mi>Q</mi> <mo>=</mo> <mover accent="true"><mi>ℳ</mi> <mo>˜</mo></mover>
    <mo>·</mo> <mi>Q</mi> <mo>=</mo> <msub><mi>S</mi> <mn>0</mn></msub></mrow></math>
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartFraction 1 Over 1 plus r EndFraction dot bold upper E Superscript
    upper Q Baseline left-parenthesis script upper M right-parenthesis equals StartFraction
    1 Over 1 plus r EndFraction script upper M Superscript upper T Baseline dot upper
    Q equals script upper M overTilde dot upper Q equals upper S 0" display="block"><mrow><mfrac><mn>1</mn>
    <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac> <mo>·</mo> <msup><mi>𝐄</mi>
    <mi>Q</mi></msup> <mrow><mo>(</mo> <mi>ℳ</mi> <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn>
    <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac> <msup><mi>ℳ</mi> <mi>T</mi></msup>
    <mo>·</mo> <mi>Q</mi> <mo>=</mo> <mover accent="true"><mi>ℳ</mi> <mo>˜</mo></mover>
    <mo>·</mo> <mi>Q</mi> <mo>=</mo> <msub><mi>S</mi> <mn>0</mn></msub></mrow></math>
- en: where <math alttext="script upper M overTilde identical-to StartFraction 1 Over
    1 plus r EndFraction script upper M Superscript upper T"><mrow><mover accent="true"><mi>ℳ</mi>
    <mo>˜</mo></mover> <mo>≡</mo> <mfrac><mn>1</mn> <mrow><mn>1</mn><mo>+</mo><mi>r</mi></mrow></mfrac>
    <msup><mi>ℳ</mi> <mi>T</mi></msup></mrow></math> and where
  id: totrans-177
