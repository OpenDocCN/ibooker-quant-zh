- en: 'representing the relevant cash flows per state of the economy. Formally, this
    is represented as a so-called *column vector*:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 表示与经济状态相关的现金流量的相关现金流。从形式上讲，这被称为所谓的*列向量*：
