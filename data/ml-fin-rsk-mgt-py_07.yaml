- en: At first, this may seem puzzling, but it is intuitive in the sense that monotonicity
    implies a lower VaR in the case of higher asset returns.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，这可能看起来令人困惑，但从单调性来看，这在更高资产回报情况下暗示着更低的VaR。
- en: We now know that VaR is not a coherent risk measure. However, VaR is not the
    only tool by which we estimate market risk. Expected shortfall is another, and
    coherent, market risk measure.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道VaR不是一个一致的风险度量。然而，VaR并不是我们估算市场风险的唯一工具。预期缺失是另一种一致的市场风险度量。
- en: Expected Shortfall
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预期缺失
- en: Unlike VaR, ES focuses on the tail of the distribution. More specifically, ES
    enables us to take into account unexpected risks in the market. However, this
    doesn’t mean that ES and VaR are two entirely different concepts. Rather, they
    are related—that is, it is possible to express ES *using* VaR.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 与VaR不同，ES关注的是分布的尾部。更具体地说，ES使我们能够考虑市场上的意外风险。然而，这并不意味着ES和VaR是两个完全不同的概念。相反，它们是相关的——也就是说，可以用VaR来表达ES。
