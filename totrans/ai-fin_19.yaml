- en: Chapter 14\. Financial Singularity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We find ourselves in a thicket of strategic complexity, surrounded by a dense
    mist of uncertainty.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nick Bostrom (2014)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Most trading and investment roles will disappear and over time, probably most
    roles that require human services will be automated,” says Mr Skinner. “What you
    will end up with is banks that are run primarily by managers and machines. The
    managers decide what the machines need to do, and the machines do the job.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nick Huber (2020)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can AI-based competition in the financial industry lead to a financial singularity?
    This is the main question that this final chapter discusses. It starts with [“Notions
    and Definitions”](#notions_definitions), which defines expressions such as *financial
    singularity* and *artificial financial intelligence* (AFI). [“What Is at Stake?”](#at_stake)
    illustrates what, in terms of potential wealth accumulation, is at stake in the
    race for an AFI. [“Paths to Financial Singularity”](#paths_to_fs) considers, against
    the background of [Chapter 2](ch02.xhtml#superintelligence), paths that might
    lead to an AFI. [“Orthogonal Skills and Resources”](#orthogonality) argues that
    there are a number of resources that are instrumental and orthogonal to the goal
    of creating an AFI. Anybody involved in the race for an AFI will compete for these
    resources. Finally, [“Star Trek or Star Wars”](#star_trek_wars) considers whether
    an AFI, as discussed in this chapter, will benefit only a few people or humanity
    as a whole.
  prefs: []
  type: TYPE_NORMAL
- en: Notions and Definitions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The expression *financial singularity* dates back at least to the 2015 blog
    post by Shiller. In this post, Shiller writes:'
  prefs: []
  type: TYPE_NORMAL
- en: Will alpha eventually go to zero for every imaginable investment strategy? More
    fundamentally, is the day approaching when, thanks to so many smart people and
    smarter computers, financial markets really do become perfect, and we can just
    sit back, relax, and assume that all assets are priced correctly?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This imagined state of affairs might be called the financial singularity, analogous
    to the hypothetical future technological singularity, when computers replace human
    intelligence. The financial singularity implies that all investment decisions
    would be better left to a computer program, because the experts with their algorithms
    have figured out what drives market outcomes and reduced it to a seamless system.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A bit more generally, one could define the *financial singularity* as the point
    in time from which computers and algorithms begin to take over control of finance
    and the whole financial industry, including banks, asset managers, exchanges,
    and so on, with humans taking a back seat as managers, supervisors, and controllers,
    if anything.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, one could define the financial singularity—in the spirit
    of this book’s focus—as the point in time from which *a trading bot exists that
    shows a consistent capability to predict movements in financial markets at superhuman
    and super-institutional levels, as well as with unprecedented accuracy*. In that
    sense, such a trading bot would be characterized as an artificial narrow intelligence
    (ANI) instead of an artificial general intelligence (AGI) or superintelligence
    (see [Chapter 2](ch02.xhtml#superintelligence)).
  prefs: []
  type: TYPE_NORMAL
- en: It can be assumed that it is much easier to build such an AFI in the form of
    a trading bot than an AGI or even a superintelligence. This holds true for AlphaZero
    in the same way, as it is easier to build an AI agent that is superior to any
    human being or any other agent in playing the game of Go. Therefore, even if it
    is not yet clear whether there will ever be an AI agent that qualifies as an AGI
    or superintelligence, it is in any case much more likely that a trading bot will
    emerge that qualifies as an ANI or AFI.
  prefs: []
  type: TYPE_NORMAL
- en: In what follows, the focus lies on a trading bot that qualifies as an AFI to
    keep the discussion as specific as possible and embedded in the context of this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: What Is at Stake?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The pursuit of an AFI might be challenging and exciting in and of itself. However,
    as is usual in finance, not too many initiatives are driven by altruistic motives;
    rather, most are driven by the financial incentives (that is, hard cash). But
    what exactly is at stake in the race to build an AFI? This cannot be answered
    with certainty or generality, but some simple calculations can shed light on the
    question.
  prefs: []
  type: TYPE_NORMAL
- en: 'To understand how valuable it is to have an AFI as compared to inferior trading
    strategies, consider the following benchmarks:'
  prefs: []
  type: TYPE_NORMAL
- en: Bull strategy
  prefs: []
  type: TYPE_NORMAL
- en: A trading strategy that goes long only on a financial instrument in the expectation
    of rising prices.
  prefs: []
  type: TYPE_NORMAL
- en: Random strategy
  prefs: []
  type: TYPE_NORMAL
- en: A trading strategy that chooses a long or short position randomly for a given
    financial instrument.
  prefs: []
  type: TYPE_NORMAL
- en: Bear strategy
  prefs: []
  type: TYPE_NORMAL
- en: A trading strategy that goes short only on a financial instrument in the expectation
    of falling prices.
  prefs: []
  type: TYPE_NORMAL
- en: 'These benchmark strategies shall be compared to AFIs with the following success
    characteristics:'
