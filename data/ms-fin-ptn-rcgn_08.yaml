- en: Chapter 8\. Advanced Candlestick-Charting Systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。高级蜡烛图表系统
- en: So far, you’ve gotten a grand tour of the many different kinds of patterns that
    may be of use to you, but candlestick charting can also be creative and doesn’t
    have to stop at the basic construction methods. This chapter presents two candlestick-charting
    systems that offer diverse alternatives to the original system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经对可能对您有用的许多不同类型的模式有了全面的了解，但蜡烛图表也可以是创造性的，不必止步于基本的构建方法。本章介绍了两种蜡烛图表系统，提供了对原始系统的多样替代。
- en: While the original system presents the OHLC data as it is, the two proposed
    systems covered in this chapter take a different approach to understanding the
    data and squeezing as much information as possible from it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然原始系统将OHLC数据呈现为实际数据，但本章涵盖的两个建议系统采用了不同的方法来理解数据，并尽可能多地从中获取信息。
- en: The first advanced charting system is Heikin-Ashi, which transforms the OHLC
    data in order to help trend followers get a less noisy view of the ongoing regime.
    The second charting system is K’s candlesticks, which are simply a smoothed version
    of OHLC data where candlestick patterns are applied in order to find more signals,
    all while reducing noise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个高级图表系统是平均趋势烛台，它通过转换OHLC数据来帮助趋势追随者获得一个不那么嘈杂的视角。第二个图表系统是K线图表，它们仅仅是OHLC数据的平滑版本，应用蜡烛图案以寻找更多信号，同时减少噪音。
- en: The aim of this chapter is to add these two powerful charting systems to your
    trading framework so that you have a different angle view. Ideally, when checking
    for patterns using the original candlestick-charting system, you should also check
    for the same patterns on these two alternative candlestick systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的是将这两个强大的图表系统添加到您的交易框架中，以便您有一个不同的视角。理想情况下，当使用原始蜡烛图系统检查模式时，您还应该在这两种替代蜡烛图系统上检查相同的模式。
- en: Heikin-Ashi System
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平均趋势烛台系统
- en: The Heikin-Ashi system is also known as Heikin-Ashi candlesticks. The term *heikin-ashi*
    means “average bar” in Japanese, which is intuitive considering the way it is
    calculated. The main aim of creating a Heikin-Ashi chart is to understand the
    underlying trend and to filter out the noise caused by random fluctuations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 平均趋势烛台系统也称为平均趋势烛台。术语*heikin-ashi*在日语中意为“平均条”，考虑到其计算方式，这是直观的。创建平均趋势烛台图表的主要目的是理解潜在趋势，并过滤由随机波动引起的噪音。
- en: You can consider the system a noise-canceling technique that leaves you with
    a smoothed candlestick chart. *Heikin-Ashi* takes the open, high, low, and close
    prices and transforms them using simple formulas and then charts the results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将该系统视为一种消噪技术，为您留下平滑的蜡烛图表。*平均趋势烛台*获取开盘价、最高价、最低价和收盘价，并使用简单的公式进行转换，然后绘制结果。
- en: Note
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: By transforming the OHLC data, Heikin-Ashi charts do not represent real values
    but rather *smoothed* values. For instance, a bearish Heikin-Ashi candlestick
    does not necessarily represent a true bearish candlestick, and its close price
    also does not necessarily equal the true candlestick close price. In fact, it
    is rare that the Heikin-Ashi close price is the real close price.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过转换OHLC数据，平均趋势烛台图表不代表实际价值，而是*平滑*的价值。例如，熊市平均趋势烛台并不一定代表真正的熊市烛台，其收盘价也不一定等于真正的烛台收盘价。事实上，平均趋势烛台的收盘价很少是真实的收盘价。
- en: 'To calculate the Heikin-Ashi open price, use the following formula:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算平均趋势烛台的开盘价，请使用以下公式：
- en: <math alttext="Transformed open price Subscript i Baseline equals StartFraction
    Open price Subscript i minus 1 Baseline plus Close price Subscript i minus 1 Baseline
    Over 2 EndFraction"><mrow><mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub></mrow> <mn>2</mn></mfrac></mrow></math>
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="Transformed open price Subscript i Baseline equals StartFraction
    Open price Subscript i minus 1 Baseline plus Close price Subscript i minus 1 Baseline
    Over 2 EndFraction"><mrow><mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub></mrow> <mn>2</mn></mfrac></mrow></math>
- en: 'To calculate the Heikin-Ashi high price, use the following formula:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算平均趋势烛台的高价，请使用以下公式：
- en: <math><mrow><mtext>Transformed</mtext> <mtext>high</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mi>m</mi> <mi>a</mi> <mi>x</mi> <mrow><mo>(</mo>
    <mtext>High</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo lspace="0%"
    rspace="0%">,</mo> <mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>)</mo></mrow></mrow></math>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <math><mrow><mtext>转换</mtext> <mtext>高</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub>
    <mo>=</mo> <mi>m</mi> <mi>a</mi> <mi>x</mi> <mrow><mo>(</mo> <mtext>高</mtext>
    <msub><mtext>价格</mtext> <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>转换</mtext>
    <mtext>开盘</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo>
    <mtext>转换</mtext> <mtext>收盘</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub>
    <mo>)</mo></mrow></mrow></math>
- en: 'To calculate the Heikin-Ashi low price, use the following formula:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算平均趋势烛台的低价，请使用以下公式：
- en: <math><mrow><mtext>Transformed</mtext> <mtext>low</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mi>m</mi> <mi>i</mi> <mi>n</mi> <mrow><mo>(</mo>
    <mtext>Low</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo lspace="0%"
    rspace="0%">,</mo> <mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>)</mo></mrow></mrow></math>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <math><mrow><mtext>转换后的</mtext> <mtext>低价</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub>
    <mo>=</mo> <mi>m</mi> <mi>i</mi> <mi>n</mi> <mrow><mo>(</mo> <mtext>低价</mtext>
    <msub><mtext>价格</mtext> <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>转换后的</mtext>
    <mtext>开盘价</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo>
    <mtext>转换后的</mtext> <mtext>收盘价</mtext> <msub><mtext>价格</mtext> <mi>i</mi></msub>
    <mo>)</mo></mrow></mrow></math>
- en: 'To calculate the Heikin-Ashi close price, use the following formula:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算 Heikin-Ashi 收盘价，请使用以下公式：
- en: <math alttext="Transformed close price Subscript i Baseline equals StartFraction
    Open price Subscript i Baseline plus High price Subscript i Baseline plus Low
    price Subscript i Baseline plus Close price Subscript i Baseline Over 4 EndFraction"><mrow><mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>+</mo><mtext>High</mtext><msub><mtext>price</mtext> <mi>i</mi></msub>
    <mo>+</mo><mtext>Low</mtext><msub><mtext>price</mtext> <mi>i</mi></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub></mrow> <mn>4</mn></mfrac></mrow></math>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="Transformed close price Subscript i Baseline equals StartFraction
    Open price Subscript i Baseline plus High price Subscript i Baseline plus Low
    price Subscript i Baseline plus Close price Subscript i Baseline Over 4 EndFraction"><mrow><mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>+</mo><mtext>High</mtext><msub><mtext>price</mtext> <mi>i</mi></msub>
    <mo>+</mo><mtext>Low</mtext><msub><mtext>price</mtext> <mi>i</mi></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub></mrow> <mn>4</mn></mfrac></mrow></math>
- en: The first thing to notice about Heikin-Ashi charts is that color alternation
    between candlesticks is less common than in normal candlestick charts due to the
    smoothing effect, and this is a desirable trait. [Figure 8-1](#figure8-1) shows
    the difference between the two systems on AUDNZD. Try figuring out which one is
    the Heikin-Ashi chart.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Heikin-Ashi 图表的第一要点是，由于平滑效应，蜡烛图之间的颜色交替不像普通蜡烛图那样常见，这是一个可取的特性。[图 8-1](#figure8-1)
    展示了在 AUDNZD 上两种系统的差异。试着找出哪个是 Heikin-Ashi 图表。
- en: '![](assets/mfpr_0801.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0801.png)'
- en: Figure 8-1\. On the top, a Heikin-Ashi chart of AUDNZD; on the bottom, a normal
    candlestick chart of AUDNZD
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-1\. 上方是 AUDNZD 的 Heikin-Ashi 图表；下方是 AUDNZD 的普通蜡烛图表
- en: Notice how relatively easier it is to interpret the Heikin-Ashi chart because
    green (bullish) candlesticks are clustered together to show that the current trend
    is bullish and red (bearish) candlesticks are clustered together to show that
    the current trend is bearish. This is the power of smoothing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意相对来说，解释 Heikin-Ashi 图表相对容易，因为绿色（多头）蜡烛图会聚集在一起，显示当前趋势为多头，红色（空头）蜡烛图会聚集在一起，显示当前趋势为空头。这是平滑效应的威力。
- en: '[Figure 8-2](#figure8-2) shows the difference between the two systems on GBPAUD.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-2](#figure8-2) 展示了在 GBPAUD 上两种系统的差异。'
- en: '![](assets/mfpr_0802.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0802.png)'
- en: Figure 8-2\. On the top, a Heikin-Ashi chart of the GBPAUD; on the bottom, a
    normal candlestick chart of the GBPAUD
  id: totrans-24
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-2\. 上方是 GBPAUD 的 Heikin-Ashi 图表；下方是 GBPAUD 的普通蜡烛图表
- en: 'There are some limitations to Heikin-Ashi charts:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Heikin-Ashi 图表有一些局限性：
- en: The OHLC Heikin-Ashi values are not real prices as they have been transformed.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OHLC 的 Heikin-Ashi 值不是真实价格，因为它们已经被转换过了。
- en: In flat markets, Heikin-Ashi candlesticks will alternate in color, which hinders
    their ability to give signals.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在平盘市场中，Heikin-Ashi 蜡烛图会在颜色上交替，这妨碍了它们发出信号的能力。
- en: A change in color can sometimes be lagging, which may mean part of the move
    has already occurred by the time it is detected.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色变化有时可能滞后，这可能意味着一部分行情已经发生在检测到之时。
- en: 'The way you can create a Heikin-Ashi candlestick chart is to use the OHLC of
    the four columns of the array, apply the transformation, and output the results
    in the next four columns of the array. The function is as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 创建 Heikin-Ashi 蜡烛图的方法是使用数组的四列 OHLC，应用转换，并将结果输出到数组的下一个四列。函数如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Let’s now see how to apply some of the previously seen candlesticks on Heikin-Ashi
    charts, which should give a diversification effect.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如何在 Heikin-Ashi 图表上应用之前看到的一些蜡烛图，这应该产生多样化效果。
- en: Detecting the Doji Pattern
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测十字星模式
- en: 'As a reminder, the Doji pattern is an indecision and contrarian configuration
    characterized by the following conditions:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，十字星模式是一种不确定性和反向配置，具有以下特征：
- en: If the current close price is greater than the current open price, the previous
    close price equals the open price, and the prior close price is lower than the
    prior open price, then a bullish Doji has been printed.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前的收盘价高于当前的开盘价，前一个收盘价等于开盘价，并且前一个收盘价低于前一个开盘价，则已经打印出了一个看涨的十字星。
- en: If the current close price is lower than the current open price, the previous
    close price equals the open price, and the prior close price is greater than the
    prior open price, then a bearish Doji has been printed.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前的收盘价低于当前的开盘价，前一个收盘价等于开盘价，并且前一个收盘价高于前一个开盘价，则已经打印出了一个看跌的十字星。
- en: '[Figure 8-3](#figure8-3) shows a signal chart with the same signals superimposed
    on a Heikin-Ashi chart (top) and a normal candlestick chart (bottom).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-3](#figure8-3) 展示了一个信号图表，上面的信号在Heikin-Ashi图表（顶部）和正常蜡烛图表（底部）上叠加显示。'
- en: '![](assets/mfpr_0803.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0803.png)'
- en: Figure 8-3\. On the top, signals (estimated) on Heikin-Ashi candlesticks; on
    the bottom, the same signals on real candlesticks. The currency pair is USDCHF.
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-3\. 顶部是Heikin-Ashi蜡烛图的信号（估计值）；底部是真实蜡烛图上的相同信号。货币对是USDCHF。
- en: Note
  id: totrans-39
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The bottom panel in [Figure 8-3](#figure8-3) shows where the real signals are
    relative to real OHLC data. In reality, you can see that there is little difference
    between the position of estimated and real signals.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-3](#figure8-3) 的底部面板显示了真实信号相对于真实OHLC数据的位置。实际上，可以看到估计信号和真实信号的位置几乎没有差别。'
- en: '[Figure 8-4](#figure8-4) shows a signal chart on USDCAD. Don’t forget to round
    the values according to the analyzed asset.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-4](#figure8-4) 展示了USDCAD的信号图表。不要忘记根据分析的资产对数值四舍五入。'
- en: '![](assets/mfpr_0804.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0804.png)'
- en: Figure 8-4\. On the top, signals (estimated) on Heikin-Ashi candlesticks; on
    the bottom, the same signals on real candlesticks. The asset is USDCAD.
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-4\. 顶部是Heikin-Ashi蜡烛图的信号（估计值）；底部是真实蜡烛图上的相同信号。资产是USDCAD。
- en: Let’s check the performance of the pattern (see [Table 8-1](#table8-1)). It
    is important to calculate the performance metrics using real OHLC data and not
    the transformed values so that you do not bias your system.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 检查图案表现（见[表 8-1](#table8-1)）。重要的是使用真实的OHLC数据计算性能指标，而不是转换后的数值，以避免偏差系统。
