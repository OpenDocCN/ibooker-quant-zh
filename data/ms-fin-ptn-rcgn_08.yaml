    to keep the trend on your side. This is a technique that you will see in the chapter
    dealing with strategies. The main idea is that it is better to take into consideration
    a bullish reversal pattern during a bullish trend than during a bearish trend.
    This is because of the invisible trend hand, which helps push the prices toward
    the aggregate direction.'
