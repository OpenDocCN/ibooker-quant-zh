- en: Risk Management
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: é£é™©ç®¡ç†
- en: Financial risk management is a process to deal with the uncertainties resulting
    from financial markets. It involves assessing the financial risks facing an organization
    and developing management strategies consistent with internal priorities and policies
    (Horcher 2011).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: é‡‘èé£é™©ç®¡ç†æ˜¯å¤„ç†æ¥è‡ªé‡‘èå¸‚åœºçš„ä¸ç¡®å®šæ€§çš„è¿‡ç¨‹ã€‚å®ƒæ¶‰åŠè¯„ä¼°ç»„ç»‡é¢ä¸´çš„é‡‘èé£é™©ï¼Œå¹¶åˆ¶å®šä¸å†…éƒ¨ä¼˜å…ˆäº‹é¡¹å’Œæ”¿ç­–ä¸€è‡´çš„ç®¡ç†ç­–ç•¥ï¼ˆHorcher 2011ï¼‰ã€‚
- en: According to this definition, as every organization faces different types of
    risks, the way that a company deals with risk is completely unique. Every company
    should properly assess and take necessary action against risk. This does not necessarily
    mean, however, that once a risk is identified, it needs to be mitigated as much
    as a company can.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: æ ¹æ®æ­¤å®šä¹‰ï¼Œç”±äºæ¯ä¸ªç»„ç»‡é¢ä¸´ä¸åŒç±»å‹çš„é£é™©ï¼Œå…¬å¸åº”å¯¹é£é™©çš„æ–¹å¼æ˜¯å®Œå…¨ç‹¬ç‰¹çš„ã€‚æ¯å®¶å…¬å¸éƒ½åº”è¯¥å¯¹é£é™©è¿›è¡Œé€‚å½“è¯„ä¼°ï¼Œå¹¶é‡‡å–å¿…è¦çš„è¡ŒåŠ¨ã€‚ç„¶è€Œï¼Œè¿™å¹¶ä¸æ„å‘³ç€ä¸€æ—¦ç¡®å®šäº†é£é™©ï¼Œå…¬å¸å°±éœ€è¦å°½å¯èƒ½åœ°å‡è½»é£é™©ã€‚
- en: Risk management is, therefore, not about mitigating risk at all costs. Mitigating
    risk may require sacrificing return, and it can be tolerable up to certain level
    as companies search for higher return as much as lower risk. Thus, to maximize
    profit while lowering the risk should be a delicate and well-defined task.
