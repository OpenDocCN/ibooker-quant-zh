- en: Chapter 5\. Introducing Technical Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章。介绍技术分析
- en: Technical analysis presents many types of inputs (explanatory variables) that
    you can use in your deep learning models. This chapter introduces this vast field
    so that you are equipped with the necessary knowledge to create technical-based
    learning models in the chapters to follow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析提供许多类型的输入（解释变量），您可以在深度学习模型中使用它们。本章介绍了这一广泛领域，以便您在接下来的章节中掌握创建基于技术的学习模型所需的必要知识。
- en: '*Technical analysis* in finance relies on the visual interpretation of a price
    action’s history to determine the likely aggregate direction of the market. It
    relies on the idea that the past is the best predictor of the future. There are
    several types of techniques within the vast field that is technical analysis,
    notably the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*金融技术分析*依赖于对价格行动历史的视觉解释，以确定市场可能的整体方向。它依赖于过去是未来最好的预测者的理念。技术分析这一广泛领域内有几种技术，特别是以下几种：'
- en: Charting analysis
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图表分析
- en: This is where you apply subjective visual interpretation techniques onto charts.
    You generally use methods like drawing support and resistance lines as well as
    retracements to find inflection levels that aim to determine the next move.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是将主观的视觉解释技巧应用于图表上。通常使用绘制支撑和阻力线以及回调等方法来寻找能够确定下一步走势的反转水平。
- en: Indicator analysis
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 指标分析
- en: This is where you use mathematical formulas to create objective indicators that
    can be either trend following or contrarian. Among known indicators are *moving
    averages* and the *relative strength index* (RSI), both of which are discussed
    in greater detail in this chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用数学公式创建客观指标的地方，这些指标可以是趋势跟随或反向的。已知的指标包括*移动平均线*和*相对强度指数*（RSI），这两者在本章节中将有更详细的讨论。
- en: Pattern recognition
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 模式识别
- en: This is where you monitor certain recurring configurations and act on them.
    A *pattern* is generally an event that emerges from time to time and presents
    a certain theoretical or empirical outcome. In finance, it is more complicated,
    but certain patterns have been shown to add value across time, and this may partly
    be due to a phenomenon called *self-fulfilling prophecy* (a process by which an
    initial expectation leads to its confirmation).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您监控某些重复配置并对其采取行动的地方。*模式*通常是偶尔出现的事件，呈现某种理论或实证结果。在金融领域，这更为复杂，但某些模式已被证明随着时间的推移增加了价值，部分原因可能是由于称为*自我实现预言*的现象（一种过程，初始预期导致其确认）。
- en: 'Let’s take a quick tour of the history of technical analysis so that you have
    a better idea of what to expect. Technical analysis relies on three principles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速回顾一下技术分析的历史，这样您就可以更好地了解预期。技术分析依赖于三个原则：
- en: History repeats itself
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 历史会重演
- en: You are likely to see clusters during trends and ranges. Also, certain configurations
    are likely to have a similar outcome most of the time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在趋势和区间中，您可能会看到集群。此外，某些配置大多数情况下可能会产生类似的结果。
- en: The market discounts everything
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场包含一切
- en: It is assumed that everything (all fundamental, technical, and quantitative
    information) is included in the current price.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设当前价格已包含所有基本、技术和量化信息。
- en: The market moves in waves
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场波动呈波浪形
- en: Due to different time frames and needs, traders buy and sell at different frequencies,
    therefore creating trends and waves as opposed to a straight line.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同的时间框架和需求，交易者以不同的频率买入和卖出，从而形成趋势和波浪，而不是直线。
- en: Unfortunately, technical analysis is overhyped and misused by the retail trading
    community, which gives it a somewhat less-than-savory reputation in the professional
    industry. Every type of analysis has its strengths and weaknesses, and there are
    successful fundamental, technical, and quantitative investors, but there are also
    failed investors from the three fields.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，技术分析在零售交易社区中被过度炒作和误用，这使得它在专业行业中的声誉略显不佳。每种分析方法都有其优势和劣势，有成功的基本分析、技术分析和量化投资者，但也有三个领域的失败投资者。
- en: '*Fundamental analysis* relies on economic and financial data to deliver a judgment
    on a specific security or currency with a long-term investment horizon, whereas
    *quantitative analysis* is more versatile and is more often applied to short-term
    data. It uses mathematical and statistical concepts to deliver a forecast or to
    manage risk.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*基本分析*依赖经济和金融数据对特定证券或货币进行长期投资视角的判断，而*量化分析*则更为灵活，并且更常用于短期数据。它使用数学和统计概念进行预测或风险管理。'
- en: Among other assumptions, technical analysis suggests that markets are not efficient,
    but what does that mean? *Market efficiency* states that information is already
    embedded in the current price and that price and value are the same thing. When
    you buy an asset, you are hoping that it is *undervalued* (in fundamental analysis
    jargon) or *oversold* (in technical analysis jargon), which is why you believe
    the price should go up to meet the value. Therefore, you are assuming that the
    value is greater than the price.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他假设中，技术分析表明市场并不有效，但这意味着什么呢？*市场效率*表明信息已经融入当前价格，而价格和价值是相同的。当你购买资产时，你希望它在基本分析术语中是*被低估*，或在技术分析术语中是*超卖*，这就是为什么你相信价格会上涨以达到价值。因此，你假设价值大于价格。
- en: Market efficiency rebuffs any claims that the price does not equal the value
    and therefore suggests that any alpha trading must not result in above-average
    returns (*alpha trading* is the act of engaging in speculative operations to perform
    better than a benchmark, which is typically an index).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 市场效率驳斥了价格不等于价值的任何主张，因此建议任何*阿尔法交易*都不应产生超过平均水平的回报（*阿尔法交易*是进行超过基准（通常是指数）的投机操作）。
- en: The market efficiency hypothesis is the technical analyst’s greatest enemy,
    as one of its principles is that in the weak form of efficiency, you cannot earn
    excess returns from technical analysis. Hence, technical analysis gets shot down
    right at the beginning, and then fundamental analysis gets its share of the beating.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 市场效率假设是技术分析师的最大敌人之一，因为它的原则之一在弱式有效市场中，你无法通过技术分析获得超额收益。因此，技术分析在一开始就遭到质疑，随后基本分析也受到了打击。
- en: It is fair to assume that at some point in the future, markets will have no
    choice but to be efficient due to the number of participants and the ease of access
    to information. However, as political and abnormal events show us, markets tend
    to be anything but efficient.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地假设，在未来的某个时候，由于参与者数量和信息获取的便利性，市场将不得不变得有效。然而，正如政治和异常事件所示，市场往往远非有效。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: An example of a political event that triggered panic and irrationality in the
    markets is the Russia-Ukraine war that started in 2022\. An example of an abnormal
    economic event is an unexpected interest rate hike from a central bank.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个导致市场恐慌和非理性的政治事件例子是2022年爆发的俄乌战争。一个异常经济事件的例子是央行意外加息。
- en: Charting Analysis
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图表分析
- en: Before you can understand what charting analysis is, you need to know what you
    see when opening a chart—or more specifically, a candlestick chart.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你理解什么是图表分析之前，你需要知道打开图表——更具体地说，是蜡烛图。
- en: Let’s assume that the market for a particular stock opens at $100\. Some trading
    activity occurs. Let’s also record the high price ($102) and the low price ($98)
    printed during the hourly period. Also, record the hourly close price ($101).
    Recall that these four pieces of data are referred to as *open*, *high*, *low*,
    and *close* (OHLC). They represent the four basic prices that are necessary to
    create candlestick charts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 假设某只股票的市场开盘价为$100。在一个小时内发生了一些交易活动。我们还记录了在这段时间内的最高价（$102）和最低价（$98）。同时，记录了每小时的收盘价（$101）。请记住，这四个数据分别称为*开盘价*、*最高价*、*最低价*和*收盘价*（OHLC），它们代表了创建蜡烛图所需的四个基本价格。
- en: '*Candlesticks* are extremely simple and intuitive. They are box-shaped chronological
    elements across the timeline that contain the OHLC data. [Figure 5-1](#figure-5-1)
    shows everything you need to know about how a candlestick works.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*蜡烛图*非常简单直观。它们是沿时间线排列的盒状元素，包含OHLC数据。[图 5-1](#figure-5-1)展示了关于蜡烛图如何运作的一切。'
- en: '![](assets/dlff_0501.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0501.png)'
- en: Figure 5-1\. On the left, a bullish candlestick; on the right, a bearish candlestick
  id: totrans-29
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-1\. 左侧为看涨蜡烛图；右侧为看跌蜡烛图
- en: A *bullish* candlestick has a close price higher than its open price, whereas
    a *bearish* candlestick has a close price lower than its open price.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*看涨*蜡烛图的收盘价高于其开盘价，而*看跌*蜡烛图的收盘价低于其开盘价。'
- en: Candlestick charts are among the most common ways to analyze financial time
    series. They contain more information than simple line charts and offer more visual
    interpretability than bar charts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛图是分析金融时间序列的常见方法之一。它比简单的折线图包含更多信息，并且比条形图具有更高的视觉可解释性。
- en: Note
  id: totrans-32
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: A *line chart* is created by joining the close prices chronologically. It is
    the simplest way to chart an asset. It contains the least information among the
    three chart types since it shows only the close price.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*折线图*是按时间顺序连接收盘价而创建的。这是绘制资产图表的最简单方式。它包含了三种图表类型中最少的信息，因为它只显示收盘价。'
- en: '*Charting analysis* is the task of finding support and resistance lines through
    subjective drawing. *Lines*, whether horizontal or diagonal, are the essence of
    finding the following levels to predict the market’s reaction:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*图表分析*是通过主观绘图找到支撑和阻力线的任务。*线*，无论是水平还是斜线，是预测市场反应以下级别的核心：'
- en: Support level
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑位
- en: A level from where the market should bounce, as it is implied that demand should
    be higher than the supply around it
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 市场应该反弹的水平，因为暗示其周围的需求应该高于供给
- en: Resistance level
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 阻力位
- en: A level from where the market should retreat, as it is implied that supply should
    be higher than the demand around it
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 市场应该回落的水平，因为暗示其周围的供给应该高于需求
- en: 'The asset’s direction on a timeline axis can be threefold: *uptrend*, where
    prices are making higher highs; *downtrend*, where prices are making lower lows;
    and *sideways* (or ranging), where prices fluctuate around the same level for
    extended periods of time.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 资产在时间轴上的方向可以分为三种：*上升趋势*，即价格创造更高的高点；*下降趋势*，即价格创造更低的低点；以及*横盘*（或波动），即价格在长时间内围绕同一水平波动。
- en: '[Figure 5-2](#figure-5-2) shows a horizontal support level on the EURUSD (the
    value of one euro priced in US dollars) close to 1.0840\. Generally, traders start
    thinking about buying when a price is close to support. This is in anticipation
    of a reaction to the upside since the balance of power should shift more to the
    demand (positive) side, where traders accept paying a higher price as they expect
    an even higher price in the future (remember the price-to-value argument discussed
    earlier). The implication here is that most traders see a price that is lower
    than the value.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-2](#figure-5-2) 显示欧元兑美元的水平支撑位接近 1.0840。通常，交易者在价格接近支撑时开始考虑买入。这是因为预期会出现向上的反应，因为力量平衡应更向需求（正面）方面转移，交易者接受支付更高价格，因为他们预计将来价格会更高（请记住前面讨论过的价格对价值的论点）。这里的含义是大多数交易者看到一个低于其价值的价格。'
- en: '![](assets/dlff_0502.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0502.png)'
- en: Figure 5-2\. Candlestick chart on the EURUSD showing support at 1.0840
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-2\. 欧元兑美元的蜡烛图显示支撑位于 1.0840
- en: '[Figure 5-3](#figure-5-3) shows a resistance level on the USDCHF (the value
    of one US dollar priced in Swiss francs) close to 0.9030\. Generally, traders
    start thinking about shorting the market when it is close to resistance. This
    is in anticipation that a reaction to the downside should occur since the balance
    of power should shift more to the supply side. The implication here is that most
    traders see a price that is higher than the value.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-3](#figure-5-3) 显示美元兑瑞士法郎的阻力水平接近 0.9030。通常，交易者在接近阻力时开始考虑做空市场。这是因为预期会出现向下的反应，因为力量平衡应更向供给方面转移。这里的含义是大多数交易者看到一个高于其价值的价格。'
- en: '![](assets/dlff_0503.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0503.png)'
- en: Figure 5-3\. Candlestick chart on the USDCHF showing resistance at 0.9030
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-3\. 美元兑瑞士法郎的蜡烛图显示阻力位于 0.9030
- en: Ranging (sideways) markets give more confidence that horizontal support and
    resistance lines will work. This is because of the already implied general balance
    between supply and demand. Therefore, if there is excess supply, the market would
    adjust quickly, as demand should rise enough to stabilize the price.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 横盘（波动）市场更有把握水平支撑和阻力线会发挥作用。这是因为已经暗示了供需之间的一般平衡。因此，如果有过剩供应，市场会迅速调整，因为需求应该足以稳定价格。
- en: '[Figure 5-4](#figure-5-4) shows a ranging market trapped between two horizontal
    levels; this is the case of the USDCAD (the value of one US dollar priced in Canadian
    dollars). Whenever the market approaches the resistance line in a ranging market,
    you should have more confidence that a drop will occur than you would in a rising
    market, and whenever it approaches support, you should have more confidence that
    a bounce will occur than you would in a falling market.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-4](#figure-5-4)展示了一个范围市场被困在两个水平水平之间；这是美元兑加元的情况（一个美元价格对加拿大元）。在范围市场中，每当市场接近阻力线时，你应该更有信心地认为将会出现下跌，而在接近支撑时，你应该更有信心地认为将会出现反弹，而不像在上升市场中那样，当市场接近阻力线时，你应该更有信心地认为将会出现下跌，而在接近支撑时，你应该更有信心地认为将会出现反弹。'
- en: Charting analysis is also applied on trending markets. This comes in the form
    of ascending and descending channels. They share the same inclination as horizontal
    levels but with a bias (discussed later).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图表分析同样适用于趋势市场。这体现在上升和下降通道的形式上。它们与水平水平具有相同的倾向，但有所偏见（稍后讨论）。
- en: '![](assets/dlff_0504.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0504.png)'
- en: Figure 5-4\. Candlestick chart on the USDCAD showing support at 1.4540 and resistance
    at 1.4620
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-4\. 美元兑加元蜡烛图显示支撑位在1.4540，阻力位在1.4620
- en: '[Figure 5-5](#figure-5-5) shows an *ascending channel* where support and resistance
    points rise over time to reflect the bullish pressure stemming from a steadily
    rising demand force.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-5](#figure-5-5)展示了一个*上升通道*，在这里，支撑和阻力点随着时间的推移上升，反映出稳定增长的需求压力带来的看涨压力。'
- en: Traders seeing this would anticipate a bullish reaction whenever the market
    approaches the lower part of the ascending channel and would expect a bearish
    reaction whenever the market approaches the upper part of the channel.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这种情况的交易者会预期市场接近上升通道的下部时会有看涨反应，而市场接近通道上部时则会有看跌反应。
- en: This has no sound scientific backing, because nothing says that the market must
    move in parallel, but the self-fulfilling prophecy may be why such channels are
    considered predictive in nature.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这没有坚实的科学依据，因为没有规定市场必须平行移动，但可能是自我实现预言的原因，使得这种通道被认为具有预测性质。
- en: '![](assets/dlff_0505.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0505.png)'
- en: Figure 5-5\. Candlestick chart on the EURUSD showing an ascending channel
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-5\. 欧元兑美元蜡烛图显示一个上升通道
- en: '[Figure 5-6](#figure-5-6) shows a descending channel where support and resistance
    points fall with time to reflect the bearish pressure coming from a steadily rising
    supply force. Generally, bearish channels tend to be more aggressive as fear dominates
    greed, and sellers are more panicky than buyers are greedy.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-6](#figure-5-6)展示了一个下降通道，其中支撑和阻力点随时间下降，反映出稳定增长的供应压力带来的看跌压力。一般而言，看跌通道往往更为激进，因为恐惧主导了贪婪，卖方比买方更加恐慌。'
- en: '![](assets/dlff_0506.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dlff_0506.png)'
- en: Figure 5-6\. Candlestick chart on the EURUSD showing a descending channel
  id: totrans-58
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-6\. 欧元兑美元蜡烛图显示一个下降通道
- en: 'I mentioned a bias when dealing with ascending and descending channels. I refer
    to this bias as the *invisible hand*. Here’s why:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理上升和下降通道时，我提到了一种偏见。我将这种偏见称为*隐形之手*。原因如下：
- en: '“The trend is your friend.” This saying, coined by stock investor, investment
    adviser, and financial analyst Martin Zweig, means that with ascending channels,
    you need to be focusing more on buying whenever the market reverts to the support
    zone. That’s because you want the invisible hand of the bullish pressure to increase
    your probability of a winning trade. Similarly, in the case of a descending channel,
    you should focus more on short selling whenever the market reaches the upper limit.
    The full version of Zweig’s axiom goes as follows: “The trend is your friend,
    until the end when it bends.” This means that at any point in time, the market
    may change its regime, and any friendship with the trend gets terminated. In the
    end, charting analysis is subjective in nature and relies more on the experience
    of the trader or analyst.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “趋势是你的朋友。”这句话是股票投资者、投资顾问和金融分析师马丁·兹威格创造的，意味着在上升通道中，你需要更多地关注在市场回归支撑区域时的买入。这是因为你希望看涨压力的隐形之手增加你获胜交易的概率。类似地，在下降通道的情况下，你应该更多地关注市场达到上限时的卖空。兹威格格的格言的完整版本如下：“趋势是你的朋友，直到趋势结束时才会弯曲。”这意味着在任何时刻，市场都可能改变其制度，任何与趋势的友谊最终都会终止。最终，图表分析是主观的，更多地依赖于交易者或分析师的经验。
- en: 'It is worth mentioning that there are many ways to find support and resistance
    levels other than drawing them through visual estimation:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，除了通过视觉估计来绘制支撑和阻力水平外，还有许多其他找到支撑和阻力水平的方法：
- en: Fibonacci retracements
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 斐波那契回撤
- en: This is where you use Fibonacci ratios to give out reactionary levels. Fibonacci
    retracements are usually calculated on up or down legs so that you know where
    the market will reverse if it touches one of these levels. The problem with this
    method is that it is very subjective and, as with any other technique, not perfect.
    The advantage is that it gives many interesting levels.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以使用斐波那契比率来确定反应水平。斐波那契回撤通常在市场向上或向下的趋势中计算，这样你就可以知道市场如果触及这些水平将会反转。这种方法的问题在于它非常主观，并且像任何其他技术一样并不完美。优点在于它提供了许多有趣的水平。
- en: Pivot points
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 枢轴点
- en: With pivot points, you use simple mathematical formulas to find levels. Based
    on yesterday’s trading activity, you use formulas to project today’s future support
    and resistance levels. Then, whenever the market approaches the levels, you try
    to fade the move by trading in the opposite direction.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 使用枢轴点，你使用简单的数学公式找到水平。基于昨天的交易活动，你使用公式预测今天未来的支撑和阻力水平。然后，每当市场接近这些水平，你都尝试通过朝相反方向交易来淡化移动。
- en: Moving averages
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线
- en: These are discussed in the next section. They are dynamic in nature and follow
    the price. You can also use them to detect the current market regime.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些将在下一节讨论。它们具有动态特性并跟随价格。你也可以用它们来检测当前的市场趋势。
- en: Tip
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The best way to find support and resistance levels is to combine as many techniques
    as possible so that you have a certain confluence of methods, which in turn will
    increase your conviction for the initial idea. Trading is a numbers game, and
    stacking the odds on your side as much as possible should eventually increase
    your chances for a better-performing system.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 找到支撑和阻力水平的最佳方法是尽可能结合多种技术，这样你就可以有一定的方法融合，进而增加对初始想法的信心。交易是一个数字游戏，尽可能地增加胜算，应该最终提高你的系统表现。
- en: Indicator Analysis
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指标分析
- en: '*Indicator analysis* is the second-most used technical analysis tool. It generally
    accompanies charting to confirm your initial idea. You can think of *indicators*
    as assistants. They can be divided into two types:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*指标分析* 是第二常用的技术分析工具。通常与绘图一同使用以确认你的初始想法。你可以把*指标* 看作助手。它们可以分为两类：'
- en: Trend-following indicators
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势跟随指标
- en: Used to detect and trade a trending market where the current move is expected
    to continue. Therefore, they are related to the persistence of the move.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 用于检测和交易预期继续的趋势市场。因此，它们与移动的持续性相关。
- en: Contrarian indicators
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 逆向指标
- en: Used to fade the move^([1](ch05.html#id529)) and are best used in sideways markets^([2](ch05.html#id530))
    as they generally signal the end of the initial move. Therefore, they are related
    to the expected reversal of the move (and therefore to the antipersistence of
    the move).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 用于淡化移动^([1](ch05.html#id529))，最好在横盘市场中使用^([2](ch05.html#id530))，因为它们通常标志着初始移动的结束。因此，它们与预期的移动逆转相关（因此与移动的反持续性相关）。
- en: 'The next sections present two pillars of technical analysis: moving averages
    (trend following) and the relative strength index (contrarian).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将介绍技术分析的两大支柱：移动平均线（趋势跟随）和相对强弱指数（逆向）。
- en: Note
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Indicators are important, as you will use them as inputs in the different learning
    algorithms in subsequent chapters.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 指标很重要，因为在后续章节中你会将它们作为不同学习算法的输入。
- en: Moving Averages
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动平均线
- en: The most famous trend-following overlay indicator is the *moving average*. Its
    simplicity makes it without a doubt one of the most sought-after tools. Moving
    averages help confirm and ride the trend. You can also use them to find support
    and resistance levels, stops, and targets, as well as to understand the underlying
    trend.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的趋势跟随叠加指标是*移动平均线*。它的简单性使它无疑成为最受欢迎的工具之一。移动平均线有助于确认并跟随趋势。你还可以用它们来找到支撑和阻力水平、止损点和目标，以及理解潜在的趋势。
- en: 'There are many types of moving averages, but the most common is the simple
    moving average where you take a rolling mean of the close price, as shown in the
    following formula:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多类型的移动平均线，但最常见的是简单移动平均线，其中你取收盘价的滚动平均，如下公式所示：
