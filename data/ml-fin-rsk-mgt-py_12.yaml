- en: Therefore, stock price crash may be a warning sign about the quality of corporate
    governance. For instance, in the presence of information asymmetry, agency theory
    suggests that outside stakeholders let managers generate more opaque financial
    reports to withhold bad news (Hutton, Marcus, and Tehranian 2009). The more recent
    explanation of this phenomenon is known as *discretionary-disclosure* theory (Bae,
    Lim, and Wei 2006). According to this theory, firms prefer to announce good news
    immediately, but they stockpile negative information. When the accumulated negative
    information reaches a tipping point, it will cause a large decline. Since concealing
    bad news about a firm prevents taking timely corrective actions, once the accumulated
    bad news is released to the market, investors will revise their future expectations,
    and there will inevitably be a sudden decline in prices, which is called *crash
    risk* (Hutton, Marcus, and Tehranian 2009 and Kim 2011).
