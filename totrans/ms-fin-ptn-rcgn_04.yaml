- en: Let’s now back-test the pattern using the performance evaluation metrics discussed
    in [Chapter 2](ch02.xhtml#chapter2).
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 4-1](#table4-1) shows the performance summary on the Marubozu pattern.
    The trading conditions are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The entry is done on the next open price after the validation of the signal
    on the current close price.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The exit is done upon getting another signal in either direction (bullish or
    bearish).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transaction costs are omitted from the performance evaluation metrics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No risk management system is used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A *risk management* system entails the use of simple and complex order management
    techniques that regulate the maximum loss and expected targets.
