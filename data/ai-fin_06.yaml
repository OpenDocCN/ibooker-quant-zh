  zh: 将最小方差组合理论应用于现实数据揭示了其实际上的缺陷。在没有额外限制的情况下，最优投资组合构成和再平衡可能会极端。在数值示例中，最小方差组合理论在投资组合回报和夏普比率方面的预测能力相当差。然而，投资者通常对风险调整后的绩效指标感兴趣，例如夏普比率，在该示例中，最小方差组合理论在此统计中的表现最差。
