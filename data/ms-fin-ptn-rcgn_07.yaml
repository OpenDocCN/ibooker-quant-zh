- en: The risk with the Euphoria pattern is that it tries to time the end of a greedy
    phase, which is extremely risky. However, for short moves based on short-term
    events, the Euphoria pattern outperforms its average performance. For example,
    during an established bullish trend, the Euphoria pattern has a smaller hit ratio
    than during sideways markets.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 狂喜模式的风险在于它试图计时贪婪阶段的结束，这非常危险。然而，基于短期事件的短期走势，狂喜模式表现优于其平均表现。例如，在确立的牛市趋势期间，狂喜模式的命中率小于横盘市场期间的命中率。
