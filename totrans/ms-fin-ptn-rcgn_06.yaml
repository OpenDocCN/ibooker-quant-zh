  prefs: []
  type: TYPE_IMG
- en: Figure 6-14\. A bullish strict Harami
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Harami shows a first bullish candle (the mother) followed by a second
    bearish candle (the baby), whose high price is lower than the close price of the
    first candle and whose low price is higher than the open price of the first candle. [Figure 6-15](#figure6-15)
    illustrates a bearish strict Harami.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0615.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-15\. A bearish strict Harami
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions should follow the following intuition:'
  prefs: []
  type: TYPE_NORMAL
- en: If the current candlestick is bullish and fully englobed within the previous
    bearish one, then print 1 in the next buy row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the current candlestick is bearish and fully englobed within the previous
    bullish one, then print −1 in the next sell row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The signal function for the strict Harami pattern is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Because of the rarity of the strict Harami pattern, a back-test is not very
    informative. Data analysis requires a lot of output; therefore, a few signals
    are unlikely to lead to any robust conclusion. In practice, you should not commonly
    see the strict Harami as opposed to the flexible one.
  prefs: []
  type: TYPE_NORMAL
- en: 'To summarize, the Harami pattern is a two-candle configuration that can have
    two variations: flexible and strict. The former version is the most commonly used
    as it has enough data to evaluate it, while the latter suffers from extreme rarity
    due to the strenuous conditions imposed.'
  prefs: []
  type: TYPE_NORMAL
- en: The On Neck Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *On Neck* pattern is a two-candle configuration that is easy to understand.
    The bullish On Neck is composed of a first bearish candlestick and a second bullish
    candlestick, which opens at a gap lower but closes exactly at the close price
    of the first candlestick. [Figure 6-16](#figure6-16) illustrates a bullish On
    Neck pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0616.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-16\. A bullish On Neck
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish On Neck is composed of a first bullish candlestick and a second
    bearish candlestick that opens at a gap higher but closes exactly at the close
    price of the first candlestick. [Figure 6-17](#figure6-17) shows a bearish On
    Neck pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0617.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-17\. A bearish On Neck
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Naturally, with such conditions, you need to round the values as I have previously
    shown you. This is to increase the signal frequency without forgoing any condition.
  prefs: []
  type: TYPE_NORMAL
- en: The psychological intuition of the bullish On Neck pattern comes from the fact
    that even though sellers were in charge, the gap lower failed to push the market
    price further down, and the buyers have managed to close at the previous close,
    thus taking control. The bearish On Neck pattern has the same intuition but in
    the opposite direction, where buyers were initially in charge before sellers managed
    to fill the gap lower and signal their presence.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name On Neck comes from the fact that the second candlestick looks like
    it is grabbing on the neck of the first candlestick.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions should follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: If the current close price is greater than the current open price and is equal
    to the previous close price, and the current open price is lower than the previous
    close price, then print 1 in the next buy row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the current close price is lower than the current open price and is equal
    to the previous close price, and the current open price is greater than the previous
    close price, then print −1 in the next sell row.
  prefs:
  - PREF_UL
