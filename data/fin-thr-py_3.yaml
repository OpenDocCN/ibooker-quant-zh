- en: Capital Asset Pricing Model
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资本资产定价模型
- en: The *Capital Asset Pricing Model* (CAPM) as pioneered by Sharpe (1964) is an
    equilibrium pricing model that mainly relates the expected rate of return of an
    arbitrary financial asset or portfolio and its volatility with the market portfolio’s
    expected rate of return and volatility.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '*资本资产定价模型*（CAPM），由Sharpe（1964年）首创，是一个均衡定价模型，主要是关联任意金融资产或投资组合的预期收益率及其波动性与市场组合的预期收益率和波动性。'
- en: 'To this end, the *correlation* between the rates of return of a financial asset
    and the market portfolio is of importance. In addition to the market portfolio,
    consider another risky financial asset with price process <math alttext="upper
    T equals left-parenthesis upper T 0 comma upper T 1 right-parenthesis"><mrow><mi>T</mi>
    <mo>=</mo> <mo>(</mo> <msub><mi>T</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>T</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow></math> . The correlation <math alttext="rho"><mi>ρ</mi></math>
    is defined by:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，金融资产的收益率与市场组合的相关性是重要的。除了市场组合外，考虑另一个风险金融资产，其价格过程为<math alttext="upper T equals
    left-parenthesis upper T 0 comma upper T 1 right-parenthesis"><mrow><mi>T</mi>
    <mo>=</mo> <mo>(</mo> <msub><mi>T</mi> <mn>0</mn></msub> <mo>,</mo> <msub><mi>T</mi>
    <mn>1</mn></msub> <mo>)</mo></mrow></math> 。相关性<math alttext="rho"><mi>ρ</mi></math>
    的定义为：
