- en: '*Charting analysis* is the task of finding support and resistance lines through
    subjective drawing. *Lines*, whether horizontal or diagonal, are the essence of
    finding levels to predict the market’s reaction:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*图表分析*是通过主观绘制来寻找支撑和阻力线的任务。*水平或对角线*线条是找到预测市场反应水平的精髓：'
- en: '*A support level* is a level from where the market should bounce, as it is
    implied that demand should be higher than the supply around it.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*支持水平*是市场应该反弹的水平，因为暗示周围的需求应该高于供应。'
- en: '*A resistance level* is a level from where the market should retreat, as it
    is implied that supply should be higher than the demand around it.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阻力水平*是市场应该退回的水平，因为暗示周围的供应应该高于需求。'
- en: 'The asset’s direction on a timeline axis can be threefold: *uptrend* where
    prices are making higher highs, *downtrend* where prices are making lower lows,
    and *sideways (or ranging)* where prices fluctuate around the same level for extended
    periods of time.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 资产在时间轴上的方向可以分为三种：*上升趋势*，价格创造更高高点，*下降趋势*，价格创造更低低点，以及*横向（或盘整）*，价格在较长时间内围绕同一水平波动。
- en: '[Figure 3-5](#figure3-5) shows a support level on EURUSD close to 0.9850\.
    Generally, traders start thinking about buying when a price is close to support.
    This is in anticipation of a reaction to the upside since the balance of power
    should shift more to the demand (positive) side, where traders accept to pay a
    higher price as they expect an even higher price in the future (remember the price-to-value
    argument discussed earlier). The implication here is that most traders see a price
    that is lower than the value.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-5](#figure3-5)显示了在EURUSD接近0.9850附近的支持水平。通常情况下，当价格接近支持时，交易者开始考虑买入。这是因为预期应该会有向上的反应，因为力量平衡应该更向需求（积极）方向倾斜，交易者愿意支付更高的价格，因为他们预期将来会有更高的价格（记住之前讨论的价格对价值的论点）。这里的含义是大多数交易者看到的价格低于价值。'
