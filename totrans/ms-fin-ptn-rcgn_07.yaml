- en: Chapter 7\. Modern Contrarian Patterns
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Continuing in the spirit of contrarian trading, this chapter discusses the modern
    contrarian patterns, which are candlestick formations that I have noticed over
    the years and can be an addition to the already known patterns.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this chapter is, as usual, to describe the patterns’ objective
    conditions and back-test them so that you form an opinion about their frequency
    and  predictability.
  prefs: []
  type: TYPE_NORMAL
- en: The Doppelgänger Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In German, the word *Doppelgänger* means “double goer” or “double walker” and
    is generally used to refer to people who look exactly the same but are biologically
    unrelated. The Doppelgänger candlestick pattern is a three-candlestick reversal
    configuration that I like to use to confirm intermediate reversals.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-1](#figure7-1) illustrates a bullish Doppelgänger. The pattern is
    composed of a bearish candle followed by two numerically similar candlesticks
    (same highs and lows, and either they must have the same close and open prices
    or the close price must equal the open price) with flexibility on their type (bullish
    or bearish).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0701.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-1\. A bullish Doppelgänger
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: In comparison, [Figure 7-2](#figure7-2) shows the theoretical bearish Doppelgänger
    pattern. The pattern is composed of a bullish candle followed by two numerically
    similar candlesticks with flexibility on their type (bullish or bearish). Note
    that these are theoretical conditions; in real life, some flexibility may be added
    (as you will see in this chapter).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0702.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-2\. A bearish Doppelgänger
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Ideally, the bullish reversal is confirmed when the next candle surpasses the
    similar highs. Similarly, the bearish reversal is confirmed when the next candle
    breaks the similar lows. This is an optional condition that transforms the pattern
    into a four-candlestick configuration.
  prefs: []
  type: TYPE_NORMAL
- en: The rationale behind the Doppelgänger pattern lies within the concept of power
    balance. With similar candles, hesitation looms around the current aggregate direction,
    which may cause a complete shift of regime. Also, the equality of the lows (in
    a bullish Doppelgänger) and the highs (in a bearish Doppelgänger) is equivalent
    to the concept of support and resistance levels, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: To increase the frequency of the signals, you must round the values as you have
    seen in previous chapters. With FX data, you need four decimals, and with the
    rest of the back-tested assets, you need zero decimals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the real conditions are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If the current high equals the previous high, the current low equals the previous
    low, and the candlestick from two periods ago is bullish, then print 1 in the
    next row as a representation of a buy signal on the open price.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the current high equals the previous high, the current low equals the previous
    low, and the candlestick from two periods ago is bearish, then print −1 in the
    next row as a representation of a sell signal on the open price.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Try coding the optional condition that adds a fourth candlestick. As a reminder,
    this condition seeks to filter false signals, but it may end up filtering too
    much.
  prefs: []
  type: TYPE_NORMAL
