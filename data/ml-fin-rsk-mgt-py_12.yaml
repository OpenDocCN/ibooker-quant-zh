- en: 'Thus far, we have discussed the theoretical background of stock price crash
    detection. From this point on, we will focus on the empirical part and see how
    we can incorporate theory into practice. While doing this, we wonâ€™t limit our
    attention to stock price crash detection. After proposing an ML-based stock price
