- en: The Barrier Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Basic and very intuitive, the *Barrier* pattern can be considered a simplified
    version of the Blockade pattern. It is composed of three candles and also borrows
    from the concept of support and resistance levels. This pattern also uses rounding
    to stabilize the frequency of signals.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-13](#figure7-13) illustrates a bullish Barrier. The first two candles
    must be bearish, and the last candle must be bullish. At the same time, the lows
    of the three candles must be the same, which implies a support zone. The bullish
    reversal confirmation comes from the last bullish candle.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A bullish candle implies that there is more demand than supply and thus can
    act as a confirmation factor after a bearish phase.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0713.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-13\. A bullish Barrier
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 7-14](#figure7-14) illustrates a bearish Barrier. The first two candles
    must be bullish, and the last candle must be bearish. At the same time, the highs
    of the three candles must be the same, which implies a resistance zone. The bearish
    reversal confirmation comes from the last bearish candle.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0714.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-14\. A bearish Barrier
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Optionally, an extra condition may be imposed. In the case of a bullish Barrier
    pattern, the last bullish candlestick must have a close price higher than the
    high price of the middle candlestick. Similarly, in the case of a bearish Barrier
    pattern, the last bearish candlestick must have a close price lower than the low
    price of the middle candlestick.
  prefs: []
  type: TYPE_NORMAL
