- en: Note
  id: totrans-152
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The reason there are differences between the theory and the real application
    of candlestick patterns is that the theory deals with the intuition but does not
    guarantee the minimum required frequency of patterns detected. In real life, you
    have to adapt some conditions while retaining the intuition of the pattern.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 之所以蜡烛图模式的理论与实际应用之间存在差异，是因为理论处理直觉，但不能保证检测到模式所需的最低频率。在现实生活中，你必须调整一些条件，同时保留模式的直觉。
- en: '[Figure 7-18](#figure7-18) illustrates a bearish Mirror. The first candlestick
    must be bullish and followed by two candlesticks that have the same highs and
    lows. Finally, the last candlestick must be bearish and must have a low price
    equal to the low price of the first candlestick.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-18](#figure7-18) 描述了一个熊市镜像。第一个蜡烛必须是牛市的，后面跟着两个具有相同高低的蜡烛。最后，最后一个蜡烛必须是熊市的，并且其低价等于第一个蜡烛的低价。'
