- en: Approximate Replication
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 近似复制
- en: 'Super-replication assumes a somewhat extreme situation: the payoff of the contingent
    claim to be super-replicated must be reached or exceeded in any given state under
    any circumstances. Such a situation is seen in practice, for instance, when a
    life insurance company invests in a way that it can meet under all circumstances—which
    often translates in the real world into something like “With a probability of
    99.9%.”—its future liabilities and obligations (contingent claims). However, this
    might not be an economically sensible or even viable option in many cases.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 超复制假设了一种有些极端的情况：有条件索赔的回报必须在任何情况下达到或超过。在实践中可以看到这种情况，例如，当寿险公司投资以满足在所有情况下（这通常在现实世界中转化为“以99.9%的概率”）其未来的债务和义务（有条件索赔）。然而，在许多情况下，这可能不是一个经济上合理或甚至可行的选择。
- en: This is where *approximation* comes into play. The idea is to replicate the
    payoff of a contingent claim *as well as possible* given an objective function.
    The problem then becomes minimizing the *replication error* given the traded financial
    assets.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*近似*发挥作用的地方。其思想是在给定一个客观函数的情况下尽可能地复制一个有条件索赔的回报。然后，问题就变成了在给定交易金融资产的情况下最小化*复制误差*。
- en: 'A possible candidate for the objective or error function is the *mean squared
    error* (MSE). Let <math alttext="upper V 1 left-parenthesis phi right-parenthesis"><mrow><msub><mi>V</mi>
    <mn>1</mn></msub> <mrow><mo>(</mo> <mi>ϕ</mi> <mo>)</mo></mrow></mrow></math>
    be the value vector given a replication portfolio <math alttext="phi"><mi>ϕ</mi></math>
    . The MSE for a contingent claim <math alttext="upper C 1"><msub><mi>C</mi> <mn>1</mn></msub></math>
    given the portfolio <math alttext="phi"><mi>ϕ</mi></math> is:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能作为客观函数或误差函数的候选是*均方误差*（MSE）。设 <math alttext="upper V 1 left-parenthesis phi
    right-parenthesis"><mrow><msub><mi>V</mi> <mn>1</mn></msub> <mrow><mo>(</mo> <mi>ϕ</mi>
    <mo>)</mo></mrow></mrow></math> 为在给定复制投资组合 <math alttext="phi"><mi>ϕ</mi></math>
    的情况下的值向量。对于给定投资组合 <math alttext="phi"><mi>ϕ</mi></math> 的有条件索赔 <math alttext="upper
    C 1"><msub><mi>C</mi> <mn>1</mn></msub></math>，MSE 是：
