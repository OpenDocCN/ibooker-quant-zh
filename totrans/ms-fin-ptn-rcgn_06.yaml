- en: Let’s now move on to the strict Harami pattern. The bullish Harami shows a first
    bearish candle (the mother) followed by a second bullish candle (the baby), whose
    high price is lower than the open price of the first candle and whose low price
    is higher than the close price of the first candle. [Figure 6-14](#figure6-14)
    illustrates a bullish strict Harami.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们转向严格熊背离形态。看涨的熊背离显示第一个看跌蜡烛（母蜡烛），后跟第二个看涨蜡烛（子蜡烛），其高价低于第一个蜡烛的开盘价，低价高于第一个蜡烛的收盘价。[图 6-14](#figure6-14)说明了一个看涨的严格熊背离形态。
- en: '![](assets/mfpr_0614.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0614.png)'
- en: Figure 6-14\. A bullish strict Harami
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-14\. 一个看涨的严格熊背离形态
- en: The bearish Harami shows a first bullish candle (the mother) followed by a second
    bearish candle (the baby), whose high price is lower than the close price of the
    first candle and whose low price is higher than the open price of the first candle. [Figure 6-15](#figure6-15)
    illustrates a bearish strict Harami.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 熊背离形态显示第一个看涨蜡烛（母蜡烛），后跟第二个看跌蜡烛（子蜡烛），其高价低于第一个蜡烛的收盘价，低价高于第一个蜡烛的开盘价。[图 6-15](#figure6-15)说明了一个严格熊背离形态。
- en: '![](assets/mfpr_0615.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0615.png)'
- en: Figure 6-15\. A bearish strict Harami
  id: totrans-115
  prefs:
