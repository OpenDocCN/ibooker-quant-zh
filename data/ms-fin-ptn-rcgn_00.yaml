  type: TYPE_NORMAL
  zh: 前言
- en: Finding patterns is the essence of wisdom.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发现模式是智慧的本质。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dennis Prager
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 丹尼斯·普雷格
- en: With technological progress and the decentralization of financial information,
    coding and automated research have become integral parts of the trading world.
    Anyone who masters the art of trading and coding has a tremendous edge in the
    markets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术进步和金融信息的去中心化，编码和自动化研究已经成为交易世界中不可或缺的部分。掌握交易和编码艺术的人在市场上拥有巨大的优势。
- en: Trading techniques are numerous, and they can be based on many tools and concepts.
    For example, fundamental traders rely on economic and political analyses to derive
    a long-term view on different assets, while technical traders rely on more quantitative
    measures and a few psychological concepts to forecast the next likely moves of
    the markets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 交易技术是众多的，它们可以基于许多工具和概念。例如，基本分析交易员依赖经济和政治分析来获取不同资产的长期视角，而技术交易员则依赖更多的量化指标和少数心理概念来预测市场下一个可能的走势。
- en: Therefore, we can say that on a high level there exist two types of analyses,
    fundamental and technical. This book will present in detail a field in technical
    analysis called *candlestick pattern recognition*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以说在高层次上存在两种类型的分析，基本分析和技术分析。本书将详细介绍技术分析中的一个领域，称为*蜡烛图案识别*。
- en: Why This Book?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这本书？
- en: 'I have spent my career researching trading strategies, patterns, and anything
    related to the financial world. I have developed a special passion for patterns,
    and specifically candlestick patterns, due to their widespread adoption but also
    their interesting performance results. Moreover, throughout the years, I have
    discovered a few candlestick patterns that I believe can at least rival the classical
    patterns. This brings us to the purpose of writing the book: I am aiming to present
    the totality of candlestick patterns, including my personal ones, and how to code
    a system that back-tests them across a wide variety of markets.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我整个职业生涯都在研究交易策略、模式以及与金融世界有关的任何事物。我对模式，特别是蜡烛图案，有了特别的热情，因为它们被广泛采用，但也因其有趣的表现结果。此外，多年来，我发现了一些蜡烛图案，我相信至少可以与经典模式媲美。这也是我写这本书的目的：我打算呈现所有蜡烛图案的完整性，包括我个人的图案，以及如何编写一个系统来跨多种市场对它们进行回测。
- en: Machines can perform pattern recognition and detection better than humans because
    of their objectivity. Therefore, I have dedicated the first chapters of the book
    to creating the structure of a candlestick pattern recognition algorithm before
    moving on to dig deep into patterns and strategies in the later chapters. This
    means that the first skill you will learn is how to automate the data import process
    in Python.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其客观性，机器可以比人类更好地执行模式识别和检测。因此，我已经把书的前几章专门用来创建蜡烛图案识别算法的结构，然后再深入研究后续章节中的模式和策略。这意味着您将学会的第一个技能是如何在Python中自动化数据导入过程。
- en: There are many classical candlestick patterns, and it is everyone’s duty to
    test them to see whether they actually are predictive. After all, if we use these
    patterns to forecast the markets, we should have objective results that prove
    they are indeed value-adders. We will get such results and interpret them, just
    as I do with the candlestick patterns that I have discovered over the years. We
    will also see the advantages and limitations of every pattern.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多经典的蜡烛图形式，每个人都有责任测试它们以确定它们是否真的具有预测性。毕竟，如果我们用这些模式来预测市场，我们应该有客观的结果来证明它们确实是增值的。我们将获得这样的结果并解释它们，就像我多年来发现的蜡烛图案一样。我们还将看到每种模式的优势和局限性。
- en: When we do find the good patterns that help with the predictive task, you should
    insert them in the overall trading framework, which includes other tools and a
    risk management system. You will learn how to code technical indicators and combine
    them with candlestick patterns to create trading signals. Finally, you will back-test
    these signals, and you will be able to optimize the parameters so that you get
    a good full-scale pattern recognition strategy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们找到能够帮助预测任务的好模式时，您应该将它们插入到整体交易框架中，其中包括其他工具和风险管理系统。您将学习如何编写技术指标并将它们与蜡烛图案结合以生成交易信号。最后，您将对这些信号进行回测，并能够优化参数，从而获得一个良好的全面模式识别策略。
- en: Hence, the utility of this book is to show you how to automate your research
    by letting the algorithms you create evaluate the different candlestick patterns.
    Finally, you will learn how to determine your strategy, which will use the patterns
    and combine with other technical indicators.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书的实用性在于向您展示如何通过让您创建的算法评估不同的蜡烛图案来自动化您的研究。最后，您将学习如何确定您的策略，该策略将使用这些模式并与其他技术指标结合。
- en: Target Audience
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标受众
- en: This book is suited to aspiring students, academics, curious minds, and finance
    practitioners who are interested in candlestick pattern recognition and its applications
    in finance. You will benefit from this book if you are interested not only in
    using Python but also in developing strategies and technical indicators.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有志于学习的学生、学者、好奇的头脑以及对蜡烛图案识别及其在金融中应用感兴趣的金融从业者。如果你不仅对使用Python感兴趣，还对开发策略和技术指标感兴趣，那么你将从本书中受益。
- en: The book assumes you have basic background knowledge in both Python programming
    (professional Python users will find the code very straightforward) and financial
    trading. I take a clear and simple approach that focuses on the key concepts so
    that you understand the purpose of every idea.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您在Python编程和金融交易方面具有基础知识（专业Python用户将发现代码非常直观）。我采用了一种清晰简单的方法，重点放在关键概念上，以便您理解每个想法的目的。
