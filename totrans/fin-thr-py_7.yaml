- en: Congratulations. You have reached the final chapter of the book. If you have
    followed the chapters diligently, you have already encountered many important
    ideas and concepts in both financial theory and Python programming. That is great.
    The topics covered in this book, both with regard to breadth and depth, represent
    good starting points for exploring the exciting and fast-changing world of computational
    finance. However, there is much more to explore and learn. This final chapter
    provides suggestions for moving on and going deeper in one or several directions
    in Python for finance.
