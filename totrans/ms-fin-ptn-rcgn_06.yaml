- en: The entry is done on the next open price after the validation of the signal
    on the current close price.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入场是在验证当前收盘价格信号后的下一个开盘价格上完成的。
- en: The exit is done upon getting another signal in either direction (bullish or
    bearish).
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出局是在任一方向（牛市或熊市）获得另一个信号时完成的。
- en: The transaction costs are omitted from the performance evaluation metrics.
