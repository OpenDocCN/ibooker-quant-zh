    <mi>K</mi></msup> <mo>)</mo></mrow></math> . The *static model economy* can then
    be summarized by
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 用<math alttext="script upper S identical-to left-parenthesis upper S Superscript
    1 Baseline comma upper S squared comma period period period comma upper S Superscript
    upper K Baseline right-parenthesis"><mrow><mi>𝒮</mi> <mo>≡</mo> <mo>(</mo> <msup><mi>S</mi>
    <mn>1</mn></msup> <mo>,</mo> <msup><mi>S</mi> <mn>2</mn></msup> <mo>,</mo> <mo>.</mo>
    <mo>.</mo> <mo>.</mo> <mo>,</mo> <msup><mi>S</mi> <mi>K</mi></msup> <mo>)</mo></mrow></math>
    表示*交易的金融资产集合*。*静态模型经济*可以总结如下：
- en: <math alttext="script upper E equals left-parenthesis StartSet normal upper
    Omega comma script upper F comma upper P EndSet comma script upper S right-parenthesis"
    display="block"><mrow><mi>ℰ</mi> <mo>=</mo> <mo>(</mo> <mo>{</mo> <mi>Ω</mi> <mo>,</mo>
    <mi>ℱ</mi> <mo>,</mo> <mi>P</mi> <mo>}</mo> <mo>,</mo> <mi>𝒮</mi> <mo>)</mo></mrow></math>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="script upper E equals left-parenthesis StartSet normal upper
    Omega comma script upper F comma upper P EndSet comma script upper S right-parenthesis"
    display="block"><mrow><mi>ℰ</mi> <mo>=</mo> <mo>(</mo> <mo>{</mo> <mi>Ω</mi> <mo>,</mo>
    <mi>ℱ</mi> <mo>,</mo> <mi>P</mi> <mo>}</mo> <mo>,</mo> <mi>𝒮</mi> <mo>)</mo></mrow></math>
- en: where it is usually assumed that <math alttext="script upper F identical-to
    normal script upper P left-parenthesis normal upper Omega right-parenthesis"><mrow><mi>ℱ</mi>
    <mo>≡</mo> <mi>℘</mi> <mo>(</mo> <mi>Ω</mi> <mo>)</mo></mrow></math> .
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在通常假设的情况下，<math alttext="script upper F identical-to normal script upper P left-parenthesis
    normal upper Omega right-parenthesis"><mrow><mi>ℱ</mi> <mo>≡</mo> <mi>℘</mi> <mo>(</mo>
    <mi>Ω</mi> <mo>)</mo></mrow></math> 。
- en: 'Fixing the number of possible future states to five <math alttext="normal upper
    Omega equals StartSet omega 1 comma period period period comma omega 5 EndSet"><mrow><mi>Ω</mi>
    <mo>=</mo> <mo>{</mo> <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <mo>.</mo>
    <mo>.</mo> <mo>.</mo> <mo>,</mo> <msub><mi>ω</mi> <mn>5</mn></msub> <mo>}</mo></mrow></math>
    with equal probability <math alttext="for-all omega element-of normal upper Omega
    colon upper P left-parenthesis omega right-parenthesis equals one-fifth"><mrow><mo>∀</mo>
    <mi>ω</mi> <mo>∈</mo> <mi>Ω</mi> <mo>:</mo> <mi>P</mi> <mrow><mo>(</mo> <mi>ω</mi>
    <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn> <mn>5</mn></mfrac></mrow></math>
    and the number of traded financial assets to five as well, a numerical example
    in Python illustrates such a static model economy:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 将可能的未来状态数固定为五个<math alttext="normal upper Omega equals StartSet omega 1 comma
    period period period comma omega 5 EndSet"><mrow><mi>Ω</mi> <mo>=</mo> <mo>{</mo>
    <msub><mi>ω</mi> <mn>1</mn></msub> <mo>,</mo> <mo>.</mo> <mo>.</mo> <mo>.</mo>
    <mo>,</mo> <msub><mi>ω</mi> <mn>5</mn></msub> <mo>}</mo></mrow></math>，每个状态的概率相等<math
    alttext="for-all omega element-of normal upper Omega colon upper P left-parenthesis
    omega right-parenthesis equals one-fifth"><mrow><mo>∀</mo> <mi>ω</mi> <mo>∈</mo>
    <mi>Ω</mi> <mo>:</mo> <mi>P</mi> <mrow><mo>(</mo> <mi>ω</mi> <mo>)</mo></mrow>
    <mo>=</mo> <mfrac><mn>1</mn> <mn>5</mn></mfrac></mrow></math>，并且交易的金融资产数量也为五个，Python
    的数值示例说明了这样一个静态模型经济：
