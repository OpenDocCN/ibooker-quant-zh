- en: The back-tested assets show that the Marubozu pattern is relatively rare and
    does not seem to add great value. All of the predictions are random as evidenced
    by the hit ratio. A hit ratio around 50% means that you are as likely to be right
    as you are to be wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the profit factor shows that you are barely generating gross profits
    to cover gross losses. This is amplified when accounting for transaction costs.
    A profit factor close to 1.00 is insignificant and is unlikely to give more information
    as to whether the pattern performs well or not.
  prefs: []
  type: TYPE_NORMAL
- en: If you analyze the risks taken by trading the pattern, you would find that it
    confirms the randomness of the strategy. By having an average of around 1.00,
    you are basically risking $1 to earn $1, which can go either way. Finally, the
    signals are not very frequent but are above the 30 threshold, which is needed
    to make any statistical interpretations.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main conclusion is that the Marubozu pattern is unlikely to deliver a profitable
    strategy on its own. Nevertheless, keep in mind the following points for the back-tests:'
  prefs: []
  type: TYPE_NORMAL
- en: The positions are taken solely based on one pattern and are not combined with
    other confirming indicators. Most of the time, patterns work better when combined
    with other techniques and indicators.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The back-tested universe is limited; therefore, it is possible that the pattern
    works well on other markets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The back-tested time frame is limited since the results reflect only the hourly
    time frame. Remember, other time frames exist such as five-minute, daily, and
    weekly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The exit technique is variable and depends on the next signal, which may not
    come before long. Other exit techniques may be more suited such as a fixed one
    or one that depends on volatility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hence, even though the back-test gives a general approximate idea on the ability
    of the patterns, you must always understand its limitations.
  prefs: []
  type: TYPE_NORMAL
- en: The Three Candles Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Three Candles* pattern is a trend-confirmation configuration where the
    signal is given after printing three same-color candles that have a minimum specified
    size. A bullish Three Candles pattern is also called the Three White Soldiers
    and has three big bullish candles with each having a close higher than the previous
    one. In contrast, a bearish Three Candles pattern is called the Three Black Crows
    and has three big bearish candles, with each having a close lower than the previous
    one.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The names Three White Soldiers and Three Black Crows come from the fact that
    candlesticks were previously charted in black and white with the former representing
    bearish candles and the latter representing bullish candles.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-5](#figure4-5) illustrates the Three White Soldiers. Notice that
    every close price is greater than the one preceding it.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0405.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-5\. A Three White Soldiers pattern
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 4-6](#figure4-6) illustrates the Three Black Crows. Notice that every
    close price is lower than the one preceding it.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0406.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-6\. A Three Black Crows pattern
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The intuition of the pattern is quite simple. It stems from a type of psychological
    bias called *herding*, where market participants follow the trend because others
    are doing so. This does not mean that the pattern is based on human deficiency
    and lack of effort; it simply refers to a common behavior observed in humans where
    they tend to follow the aggregate trend.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: People follow the latest fashion trend because it delivers a psychological reward.
    Trend-following traders follow the latest trend because they believe it delivers
    a financial reward or because they have a form of fear of missing out (FOMO).
  prefs: []
  type: TYPE_NORMAL
- en: Financial herding can be defined as the act of following the majority in an
    attempt to profit as much as possible from the current persistent move. Hence,
    in essence, herding is actually trend following. When you see three big candles
    within the same direction, you typically interpret it as a healthy move filled
    with motivation, conviction, and desire to continue in the same direction. Compare
    these three big candles to a timid move of small candles where their type alternates
    between bullish and bearish.
  prefs: []
  type: TYPE_NORMAL
- en: Humans are attracted to confidence and strength and are more likely to follow
    it. A pattern of three healthy candlesticks is the embodiment of strength and
    confidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Detecting this pattern is easy but must have strict algorithmic rules that
    dictate more than just three big candles with the same colors; otherwise, you
    would have plenty of signals. Algorithmically, the conditions need to be as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If the latest three close prices are each greater than the close prices preceding
    them and each candlestick respects a minimum body size,^([1](ch04.xhtml#idm46762871725168)) then
    print 1 in the next row of the column reserved for buy signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the latest three close prices are each lower than the close prices preceding
    them and each candlestick respects a minimum body size, then print −1 in the next
    row of the column reserved for sell signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The body of the candlestick is the difference between the close and open prices
    in absolute terms. Therefore, to find the body, follow this mathematical formula:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="Candlestick body Subscript i Baseline equals StartAbsoluteValue
    Close price Subscript i Baseline minus Open price Subscript i Baseline EndAbsoluteValue"><mrow><mtext>Candlestick</mtext>
    <msub><mtext>body</mtext> <mi>i</mi></msub> <mo>=</mo> <mrow><mo>|</mo> <mtext>Close</mtext>
    <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>-</mo> <mtext>Open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>|</mo></mrow></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The function applies the conditions shown previously in order to generate buy
    and sell signals.  The bodies of the candlestick may actually hinder the objectivity
    of this pattern to some extent since it differs according to volatility. Theoretically,
    the Three Candles pattern merely refers to the candles as “big” and does not indicate
    how size should be adjusted; therefore, I use fixed values depending on the asset
    and the time frame (which is hourly). [Table 4-2](#table4-2) shows a summary.
