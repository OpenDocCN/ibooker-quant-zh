- en: The resulting [Figure 5-3](#Marchenko_Pastur) shows that the Marchenko–Pastur
    distribution fits the data well. Thanks to the Marchenko–Pastur theorem, we are
    able to differentiate the noise and signal; we can now refer to data for which
    the noise has filtered as *denoised*.
  id: totrans-188
