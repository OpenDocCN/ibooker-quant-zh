  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[Figure 3-2](#figure3-2) shows a line chart on EURUSD. The chart provides information
    only about the closing price and the aggregate direction.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0302.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
- en: Figure 3-2\. Line chart on EURUSD
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Now let’s take it to the next level with candlestick charts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'The easiest way to do this is to think about vertical lines at each time step
    (as with the simple bar charts shown in [Chapter 2](ch02.xhtml#chapter2)). Follow
    these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Plot vertical lines for each row representing the highs and lows. For example,
    on OHLC data, you use a `matplotlib` function called `vlines()`, which plots a
    vertical line on the chart using a minimum (low price) value and a maximum (high
    price). Therefore, this function plots bars that span between each high and low.
    [Figure 3-3](#figure3-3) shows a simple bar chart (like the one from [Chapter 2](ch02.xhtml#chapter2))
    where each bar is the range between the high and low of the EURUSD.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat the first step, only this time apply the new vertical line on the open
    and close prices. This gives you a vertical line inside a vertical line, but that’s
    not visible. How do you fix this? Impose a color condition and a greater width
    that represents the candlestick’s body.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0303.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
- en: Figure 3-3\. Simple bar chart on EURUSD
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 3-4](#figure3-4) shows a complete candlestick chart on EURUSD. You
    can see that with the color-coding and the visibility of the totality of the OHLC
    data, you are able to get more information such as volatility and the general
    tendency of the close price to the open price. This type of information is not
    available in line charts.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0304.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
- en: Figure 3-4\. Candlestick chart on EURUSD
