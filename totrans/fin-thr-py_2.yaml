    <mi>T</mi></msup></mrow></math> ，其中上标 <math alttext="upper T"><mi>T</mi></math>
    表示向量的转置（将*行或水平向量*转换为*列或垂直向量*）。用于建模向量的主要类是 `ndarray` 类，代表*n维数组*：
