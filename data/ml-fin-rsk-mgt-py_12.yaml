- en: 'Chapter 9\. A Corporate Governance Risk Measure: Stock Price Crash'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章。公司治理风险度量：股价崩盘
- en: Understanding corporate governance not only enlightens the discussion of perhaps
    marginal improvements in rich economies, but can also stimulate major institutional
    changes in places where they need to be made.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理解公司治理不仅启发了在富裕经济体中或许边缘改进的讨论，还可以在需要进行重大制度改变的地方激发主要的制度变革。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shleifer and Vishny (1997)
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Shleifer 和 Vishny (1997)
- en: Do you think that the quality of corporate governance can be assessed using
    a risk measure? According to recent studies, the answer is yes. The link between
    corporate governance and risk measure has been established via *stock price crash
    risk*, which is referred to as the risk of a large negative individual stock return.
    This association triggered a lot of research in this field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您认为可以通过风险度量来评估公司治理的质量吗？根据最近的研究，答案是肯定的。公司治理与风险度量之间的联系已经通过*股价崩盘风险*建立起来，这被称为个别股票大幅下跌的风险。这种关联引发了该领域的大量研究。
- en: The importance of detecting the determinants of stock price crash lies in identifying
    the root causes of low (or high) quality corporate governance. Identifying these
    root causes help a company to concentrate on problematic managerial areas, enhancing
    the functioning performance of the company as well as improving its reputation.
    This, in turn, lowers the risk of stock price crash and increases the company’s
    total revenue.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 发现股价崩盘的决定因素的重要性在于识别低（或高）质量公司治理的根本原因。识别这些根本原因有助于公司集中解决问题管理领域，增强公司的运行绩效并提升其声誉。这反过来降低了股价崩盘的风险，增加了公司的总收入。
- en: Stock price crash provides a signal for investors and risk managers about the
    weakness and strength of a company’s *corporate governance*. Corporate governance
    is defined as the way corporations are directed and controlled, as well as the
    ways they are or are not “promoting corporate fairness, transparency, and accountability”
    (Wolfensohn 1999).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股价崩盘为投资者和风险管理人员提供了关于公司*公司治理*强弱的信号。公司治理被定义为指导和控制公司的方式，以及公司是否或不是“促进公司公平性、透明度和责任性”（Wolfensohn
    1999）的方式。
- en: 'Following this definition, corporate governance has three pillars:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这一定义，公司治理有三大支柱：
- en: Fairness
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 公平
- en: This principle refers to equal treatment of all shareholders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一原则涉及对所有股东的平等待遇。
- en: Transparency
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度
- en: Informing shareholders about any company events in a timely manner is called
    *transparency*. This implies the opposite of opaqueness, or a company’s unwillingness
    to disclose information to shareholders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 及时告知股东有关公司事件的任何信息称为*透明度*。这意味着与不愿向股东披露信息相对立的状态。
- en: Accountability
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 责任制
- en: This is related to setting a well-established code of conduct by which a fair,
    balanced, and understandable assessment of a company’s position is presented to
    shareholders.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这与制定一个既公平、又平衡和可理解的行为准则相关，通过该准则向股东呈现公司位置的公平、平衡和可理解的评估。
- en: Accountability is an instrument for controlling *agency cost*, which is a cost
    arising from competing interests of shareholders and management. Agency cost is
    another source of asymmetric information because managers and shareholders do
    not have the same amount of information. Conflict arises when managers’ and shareholders’
    interests diverge. More precisely, managers are, on the one hand, willing to maximize
    their own power and wealth. On the other hand, shareholders are looking for a
    way to maximize shareholder values. These two goals may conflict, and because
    of the informational superiority of managers, some company policies may be intended
    to increase the power and wealth of the managers at the expense of shareholder
    interests.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 责任制是控制*代理成本*的一种工具，代理成本是由股东和管理层的利益冲突所引起的成本。代理成本是信息不对称的另一个来源，因为管理者和股东拥有的信息量不同。当管理者和股东的利益发生分歧时，就会产生冲突。更确切地说，管理者一方面希望最大化自己的权力和财富。另一方面，股东则希望找到一种方法来最大化股东价值。这两个目标可能发生冲突，由于管理者信息上的优势，一些公司政策可能旨在增加管理者的权力和财富，损害股东利益。
- en: Therefore, stock price crash may be a warning sign about the quality of corporate
    governance. For instance, in the presence of information asymmetry, agency theory
    suggests that outside stakeholders let managers generate more opaque financial
    reports to withhold bad news (Hutton, Marcus, and Tehranian 2009). The more recent
    explanation of this phenomenon is known as *discretionary-disclosure* theory (Bae,
    Lim, and Wei 2006). According to this theory, firms prefer to announce good news
    immediately, but they stockpile negative information. When the accumulated negative
    information reaches a tipping point, it will cause a large decline. Since concealing
    bad news about a firm prevents taking timely corrective actions, once the accumulated
    bad news is released to the market, investors will revise their future expectations,
    and there will inevitably be a sudden decline in prices, which is called *crash
    risk* (Hutton, Marcus, and Tehranian 2009 and Kim 2011).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，股价崩盘可能是有关企业治理质量的警告信号。例如，在信息不对称存在的情况下，代理理论表明外部利益相关者让管理者生成更不透明的财务报告以隐瞒不好的消息（Hutton、Marcus
    和 Tehranian 2009）。这种现象的更近期解释被称为*自主披露*理论（Bae、Lim 和 Wei 2006）。根据这一理论，公司倾向于立即宣布好消息，但他们积累负面信息。当积累的负面信息达到临界点时，将引发大幅度下降。由于隐瞒公司的不好消息会阻止及时采取纠正措施，一旦积累的坏消息向市场发布，投资者将修正其未来预期，价格必然会突然下降，这被称为*崩盘风险*（Hutton、Marcus
    和 Tehranian 2009 以及 Kim 2011）。
- en: Moreover, opaque financial reporting, which is related to the accountability
    principle, creates an environment in which managers are unwilling to disclose
    bad news. This results in an unfair presentation of the financial position of
    a company and, in turn, increases the likelihood of future stock price crash (Bleck
    and Liu (2007), Myers (2006), and Kim and Zhang (2013)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，不透明的财务报告与问责原则相关，导致管理者不愿透露不好的消息。这导致公司财务状况的不公平呈现，并进一步增加了未来股价崩盘的可能性（Bleck 和
    Liu (2007)，Myers (2006)，以及 Kim 和 Zhang (2013)）。
- en: Thus, the association between corporate governance and stock price crash is
    evident in various ways. In this chapter, we first visit stock price measures
    and then see how we can apply these measures to detect crashes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，企业治理与股价崩盘之间的关联在各种方式中是显而易见的。在本章中，我们首先介绍股价度量，然后看看我们如何将这些度量应用于检测崩盘。
- en: We’ll first obtain some data from the Center for Research in Security Prices
    (CRSP) and Compustat database and then identify the main determinants of stock
    price crash.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先从 Center for Research in Security Prices (CRSP) 和 Compustat 数据库获取一些数据，然后识别股价崩盘的主要决定因素。
- en: Note
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: CRSP has provided data for academic research and to support classroom instructions
    since 1960\. CRSP has high-quality data in finance, economics, and related fields.
    For more information see the [CRSP website](https://oreil.ly/oO3X8).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: CRSP 自 1960 年以来为学术研究和支持课堂教学提供数据。CRSP 在金融、经济和相关领域具有高质量的数据。欲了解更多信息，请参阅[CRSP 网站](https://oreil.ly/oO3X8)。
- en: Similarly, the Compustat database has provided financial, economic, and market
    information about global companies since 1962\. It is a product of S&P Global
    Market Intelligence. For more information see [Compustat Brochure](https://oreil.ly/E4Hpj).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，自 1962 年以来，Compustat 数据库提供了关于全球公司的财务、经济和市场信息。它是 S&P 全球市场情报的产品。欲了解更多信息，请参阅[Compustat
    宣传册](https://oreil.ly/E4Hpj)。
- en: Stock Price Crash Measures
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股价崩盘度量方法
- en: The literature about stock price crash has been growing and different crash
    measures are employed by different researchers. Before introducing ML-based crash
    measures, it is worth comparing the pros and cons of these differing approaches.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有关股价崩盘的文献正在增长，并且不同的崩盘度量方法由不同的研究人员采用。在介绍基于机器学习的崩盘度量方法之前，值得比较这些不同方法的利弊。
- en: 'The main crash measures used in the literature are:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中使用的主要崩盘度量方法包括：
- en: Down-to-up volatility (DUVOL)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下至上波动 (DUVOL)
- en: Negative coefficient of skewness (NCSKEW)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负偏度系数 (NCSKEW)
- en: CRASH
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 崩盘
- en: 'DUVOL is a very common crash-measure method based on the standard deviation
    of “down” and “up” weekly firm-specific returns. A down week is a week in which
    the firm-specific weekly stock return is below the mean weekly return over the
    fiscal year. Conversely, an up week is a week in which the firm-specific weekly
    stock return is above the mean weekly return over a fiscal year. Described mathematically:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: DUVOL是一种基于“下跌”和“上涨”周公司特定回报标准偏差的常见崩盘测量方法。下跌周是指公司特定周股票回报低于财年内每周回报的均值的周。相反，上涨周是指公司特定周股票回报高于财年内每周回报的均值的周。数学上描述为：
