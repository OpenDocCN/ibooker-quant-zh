- en: Chapter 9\. Candlestick Patterns Exit Techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章 蜡烛图模式退出技术
- en: 'Whenever a candlestick pattern appears, you have to think about three types
    of techniques (events):'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每当出现蜡烛图模式时，你必须考虑三种技术（事件）：
- en: The entry technique
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 入场技术
- en: This technique controls the buy or sell price you use upon validating the pattern.
    In other words, would you buy at the next open price after the appearance of the
    pattern, or would you use another price?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术控制在验证模式后使用的买入或卖出价格。换句话说，你会在模式出现后的下一个开盘价买入吗，还是会使用其他价格？
- en: The target technique
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目标技术
- en: This technique controls where to liquidate the position profitably. It can be
    referred to as the pattern’s *potential* or its *expected reaction range*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术控制在何处盈利性地清算头寸。它可以被称为模式的*潜在目标*或其*预期反应区间*。
- en: The stop technique
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 止损技术
- en: This technique controls where to liquidate the position at a loss. It can be
    referred to as the pattern’s *invalidation point* or the *stop-loss point*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术控制在何处亏损清算头寸。它可以被称为模式的*失效点*或*止损点*。
- en: This chapter discusses the two exit techniques, which are the target and stop
    techniques.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了两种退出技术，即目标技术和止损技术。
- en: Note
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Note that the *entry technique* assumes initiating a trade (long or short) on
    the open of the candlestick that follows the one that validates the pattern.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意*入场技术*假设在验证模式的蜡烛图开盘价上进行交易（做多或做空）。
- en: The Symmetrical Exit Technique
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对称退出技术
- en: This technique gives an easy target for any candlestick pattern based on the
    size of a key candlestick inside the pattern. The *symmetrical exit* takes the
    distance of the high and low of the key candlestick and projects it from one of
    the extremities (depending on whether it is a bullish or bearish pattern).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术根据模式内关键蜡烛图的大小设定了任何蜡烛图模式的简易目标。*对称退出*取决于关键蜡烛图的高低差，并从一个极端点进行投影（取决于是看涨还是看跌模式）。
- en: Note
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The *key candlestick* is the one used to determine the symmetrical target. Generally,
    it is the candlestick that either confirms the pattern or defines it. For instance,
    the key candlestick of a Doji pattern is the middle candlestick that resembles
    a plus sign, while the key candlestick of a Euphoria pattern is the third (and
    biggest) candlestick.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键蜡烛图*是用来确定对称目标的蜡烛图。一般来说，它是确认或定义模式的蜡烛图。例如，Doji 模式的关键蜡烛图是中间的那根蜡烛图，类似加号，而 Euphoria
    模式的关键蜡烛图是第三根（最大的）蜡烛图。'
- en: '[Figure 9-1](#figure9-1) shows an example of a bullish target calculated from
    the key candlestick (the first one). The example shows a hypothetical pattern.
    The two arrows are the same size.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-1](#figure9-1) 展示了从关键蜡烛图（第一根）计算的看涨目标的例子。该示例展示了一个假设的模式。两个箭头的大小相同。'
- en: '![](assets/mfpr_0901.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0901.png)'
- en: Figure 9-1\. The calculation of a bullish target using the symmetrical exit
    technique
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-1\. 使用对称退出技术计算看涨目标
- en: 'Consider a bullish Engulfing pattern with the following characteristics:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个具有以下特征的看涨吞没形态模式：
- en: 'Open price of the Engulfing candlestick: $100'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛图吞没形态的开盘价：$100
- en: 'High price of the Engulfing candlestick: $105'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛图吞没形态的最高价：$105
- en: 'Low price of the Engulfing candlestick: $95'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛图吞没形态的最低价：$95
- en: 'Close price of the Engulfing candlestick: $102'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛图吞没形态的收盘价：$102
- en: The theoretical bullish target you should be aiming for is ($105 – $95) + $105
    = $115.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该瞄准的理论上的看涨目标是 ($105 – $95) + $105 = $115。
- en: '[Figure 9-2](#figure9-2) shows the potential of a bullish Engulfing pattern
    using the technique.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-2](#figure9-2) 展示了使用该技术计算看涨吞没形态潜力的例子。'
- en: '![](assets/mfpr_0902.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0902.png)'
- en: Figure 9-2\. The calculation of a bullish target on an Engulfing pattern using
    the symmetrical exit technique
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-2\. 使用对称退出技术计算蜡烛图吞没形态看涨目标
- en: '[Figure 9-3](#figure9-3) shows an example of a bearish target calculated from
    the key candlestick. The example shows a hypothetical pattern.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-3](#figure9-3) 展示了从关键蜡烛图计算看跌目标的例子。该示例展示了一个假设的模式。'
- en: '![](assets/mfpr_0903.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0903.png)'
- en: Figure 9-3\. The calculation of a bearish target using the symmetrical exit
    technique
  id: totrans-29
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-3\. 使用对称退出技术计算看跌目标
- en: 'Consider a bearish Piercing (Dark Cloud) pattern with the following characteristics:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个带有以下特征的看跌穿透（暗云）模式：
- en: 'Open price of the Piercing candlestick: $50'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 穿透蜡烛图的开盘价：$50
- en: 'High price of the Piercing candlestick: $55'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 穿透蜡烛图的最高价：$55
- en: 'Low price of the Piercing candlestick: $45'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吞没蜡烛的最低价：$45
- en: 'Close price of the Piercing candlestick: $52'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吞没蜡烛的收盘价：$52
- en: The theoretical bearish target you should be aiming for is $55 – ($55 – $45) =
    $45.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该瞄准的理论熊市目标是$55 - ($55 - $45) = $45。
- en: '[Figure 9-4](#figure9-4) visualizes the potential of a bullish Engulfing pattern
    using the technique.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-4](#figure9-4)展示了使用这种技术的牛市吞没模式的潜力。'
- en: '![](assets/mfpr_0904.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0904.png)'
- en: Figure 9-4\. The calculation of a bearish target on a Piercing pattern using
    the symmetrical exit technique
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-4. 使用对称退出技术计算吞没模式的熊市目标
- en: The advantages of the symmetrical exit technique are its ease of use and the
    simple intuition of simply projecting the distance between the highs and lows,
    which is in itself a volatility-weighted target measure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对称退出技术的优点在于其易用性和简单直觉，即仅仅通过投影高低点之间的距离，这本身就是一个以波动性加权的目标度量。
- en: Note
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Remember that Engulfing and Piercing patterns are classic contrarian patterns
    that I discussed in [Chapter 6](ch06.xhtml#chapter6).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，吞没和穿透模式是我在[第6章](ch06.xhtml#chapter6)中讨论的经典反向模式。
- en: The Fixed Holding Period Exit Technique
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固定持有期退出技术
- en: The fixed holding period assumes that you must exit a pattern after a prespecified
    number of time periods. It is a relatively inflexible technique and assumes that
    the reaction must happen within a certain period of time.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 固定持有期假设，当你遇到另一个模式时，你必须退出一个模式。这是一个相对不灵活的技术，并且假设反应必须在一定的时间内发生。
- en: The main idea is that when a position is initiated after the validation of a
    candlestick pattern, a time counter begins and runs until the exit, regardless
    of the market price relative to the entry price.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 主要思想是，在验证蜡烛图模式后开仓，一个计时器开始并运行直到退出，无论市场价格相对于进场价格如何。
- en: For example, a bullish Tweezers pattern is validated, and a position is initiated.
    Following a fixed holding period of 5, the position must be exited after five
    time periods. The fixed holding period technique assumes a time-dependent pattern,
    which is valid for a prespecified window.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，牛市吊顶模式验证完成，并开仓。在固定的持有期5个时期之后，必须在五个时间段后退出该持仓。固定的持有期技术假设了一个时间相关的模式，这对于预定的窗口是有效的。
- en: The Variable Holding Period Exit Technique
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可变持有期退出技术
- en: The variable holding period assumes that you must exit a pattern after encountering
    another pattern. It is a relatively inflexible technique.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 可变的持有期假设，当你遇到另一个模式时，你必须退出一个模式。这是一个相对不灵活的技术。
- en: The main idea is that when a position is initiated after the validation of a
    candlestick pattern, you exit it only if you encounter another pattern, whether
    bullish or bearish. This means that the pattern is valid until the market shows
    you otherwise.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 主要思想是，在验证蜡烛图模式后开仓，只有当你遇到另一个模式时，无论是牛市还是熊市，你才会退出。这意味着只要市场向你展示否则，该模式就有效。
- en: For example, a bearish Harami pattern is validated, and a position is initiated.
    Following a variable holding period, the position is exited only if another pattern
    is encountered.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，验证了熊市孕线模式，并开仓。在变动的持有期之后，仅当遇到另一个模式时才退出该持仓。
- en: This technique can be dangerous with rare patterns as the position can remain
    open for extended periods of time, thus rendering the trades obsolete and meaningless.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于罕见模式，这种技术可能会很危险，因为持仓可能会保持开放很长时间，从而使交易变得过时和无意义。
- en: Note
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This technique assumes that you exit only when you encounter the same type of
    pattern or any type of other pattern (bullish or bearish). It is worth mentioning
    that this is the technique used in the back-tests presented throughout the book.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此技术假设，只有在遇到相同类型的模式或任何其他类型的模式（牛市或熊市）时，你才会退出。值得一提的是，这是本书中呈现的回测中使用的技术。
- en: The Hybrid Exit Technique
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合退出技术
- en: 'The hybrid exit technique is probably the best choice among the discussed exit
    techniques as it combines the attributes of the three exit techniques so as to
    limit the risks. The hybrid exit technique uses a first-come, first-served method
    to determine the exit of a candlestick pattern using the following rules:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 混合退出技术可能是讨论的退出技术中最好的选择，因为它结合了三种退出技术的属性，以限制风险。混合退出技术使用先到先服务的方法来确定蜡烛图模式的退出，使用以下规则：
- en: The symmetrical projection is calculated and is given a certain weight between
    1% and 99%.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对称投影是计算并赋予特定权重（1%至99%之间）的。
- en: The variable holding period is monitored for every candlestick and is also given
    a certain weight, which is the remainder of the first given weight.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变动持有期会监控每根蜡烛图，并赋予一定的权重，即给定权重的剩余部分。
- en: The fixed holding period is used to frame the whole trade in a maximum duration
    scenario.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定持有期用于在最大持续时间场景中框定整个交易。
- en: What the preceding bullet points mean is that you will be exiting the pattern
    on two occasions, whichever comes first (symmetrical projection or appearance
    of another pattern). When you exit a position, you have a certain weight, for
    example 50%. This means that you will exit 50% of the position upon validating
    the symmetrical projection or the appearance of another pattern.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 前述要点的含义是，你将在两个情况下退出模式，以先达到的条件为准（对称投影或出现另一模式）。当你退出一个位置时，例如50%的权重，这意味着你将在验证对称投影或出现另一模式时退出50%的仓位。
- en: If you do not meet these two conditions before a prespecified time window elapses,
    the position is closed (the fixed holding period enters).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在预定时间窗口到期之前不符合这两个条件，将关闭仓位（进入固定持有期）。
- en: 'Let’s try an example. Suppose the market has validated a bullish Mirror pattern
    on EURUSD with the following trade details:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举个例子。假设市场在EURUSD上验证了一个看涨的镜像模式，并给出以下交易细节：
- en: Initiate the buy order at $1.0000.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在$1.0000处发起买单。
- en: The calculation of the symmetrical projection gives a target at $1.0100.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对称投影的计算给出目标价位为$1.0100。
- en: The weighting is set at 50%.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权重设定为50%。
- en: The fixed holding period is set at five periods.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定持有期设定为五个周期。
- en: 'Here’s a hypothetical time line that shows how the trade could go if the trader
    uses the hybrid approach:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个假设的时间轴，展示了如果交易者采用混合方法，交易可能的进展：
- en: '*H-1*: The market reaches a high of $1.0110; half the trade is closed because
    the pattern reached its symmetrical projection.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*H-1*: 市场达到$1.0110的高点；因模式达到其对称投影，关闭一半仓位。'
- en: '*H-2*: The market trades and closes at $1.0000.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*H-2*: 市场交易并收盘于$1.0000。'
- en: '*H-3*: The market trades and closes at $0.9995.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*H-3*: 市场交易并收盘于$0.9995。'
- en: '*H-4*: The market trades and closes at $1.0150.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*H-4*: 市场交易并收盘于$1.0150。'
- en: '*H-5*: The market closes at $1.0120, and no pattern has emerged during the
    five periods. The remainder of the position is liquidated.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*H-5*: 市场收盘价为$1.0120，五个周期内未出现任何模式。剩余仓位清算。'
- en: Each market may have a unique exit approach that works well on it. Generally,
    the hybrid technique tries to get the best of all worlds by incorporating multiple
    exit techniques. [Table 9-1](#table9-1) shows the key differences among the discussed
    exit techniques.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 每个市场可能有适合它的独特退出策略。总体而言，混合技术试图通过整合多种退出技术来兼顾各方面的利益。[表 9-1](#table9-1) 展示了所讨论退出技术之间的主要区别。
- en: Table 9-1\. Summary of exit techniques
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 表 9-1\. 退出技术汇总
- en: '| Exit technique | Duration | Dependency |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 退出技术 | 持续时间 | 依赖性 |'
- en: '| --- | --- | --- |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Symmetrical exit technique | Medium to long | Price |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 对称退出技术 | 中长期 | 价格 |'
- en: '| Fixed holding period | Depends on the user | Time |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 固定持有期 | 取决于用户 | 时间 |'
- en: '| Variable holding period | Medium to long | Price |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 变动持有期 | 中长期 | 价格 |'
- en: '| Hybrid exit technique | Medium to long | Price and time |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 混合退出技术 | 中长期 | 价格和时间 |'
- en: Pattern Invalidation
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模式作废
- en: There comes a time when a pattern does not produce the expected reaction, and
    as you may have seen from the back-testing results, this is not uncommon. In such
    instances, you must be ready to limit the damage, which is done by creating *invalidation
    rules*. These rules, depending on the trader, can be objective or subjective.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 总会有这样的时刻，模式未能产生预期的反应，正如您可能从回测结果中看到的那样，这并不少见。在这种情况下，您必须准备好限制损失，通过创建*作废规则*来实现。这些规则可以是客观的，也可以是主观的，具体取决于交易者。
- en: Patterns can be invalidated by risk management techniques such as stop-losses
    that are fixed by traders themselves or by volatility measures such as the ATR,
    which I previously discussed in [Chapter 5](ch05.xhtml#chapter5).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 模式可以通过风险管理技术来作废，例如由交易者自己设定的止损或者像之前在[第五章](ch05.xhtml#chapter5)中讨论的ATR等波动率措施。
- en: Note
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: Note that pattern invalidation is similar to an exit technique except it deals
    with exiting at a loss. However, the fixed holding period technique can be seen
    as both a target or an invalidation technique due to it being a risk-limiting
    approach (exiting after a certain amount of time) and a target approach (exiting
    after believing that the pattern could cause a reaction for a limited period of
    time).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，模式无效化与退出技术类似，不同之处在于它涉及到损失退出。然而，固定持有期技术既可以视为目标技术，也可以视为无效化技术，因为它是一种风险限制方法（在一定时间后退出），也是一种目标方法（在相信模式可能引起反应的有限时间后退出）。
- en: 'Pattern invalidation can be twofold:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 模式无效化可以是双重的：
- en: Fixed stop-losses
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 固定止损位
- en: This invalidation method limits risk by imposing a fixed level that liquidates
    the position if the market reaches it. This method is not recommended as the volatility
    of the market changes all the time.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 此无效化方法通过设定一个固定水平来限制风险，如果市场达到该水平，则清算头寸。随着市场波动性的不断变化，不建议采用此方法。
- en: ATR-based stop-losses
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 基于ATR的止损位
- en: This invalidation method limits risk by imposing a level based on the values
    of the ATR. It is recommended to weight the risk according to volatility.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 此无效化方法通过基于ATR的值设定限制水平来限制风险。建议根据波动性调整风险权重。
- en: For example, a trader can always use 20 pips as a stop-loss for their EURUSD
    short-term trades. This means that if a pattern emerges and a buy order is initiated
    at $1.0000, whenever the market touches or breaks $0.9980, the position is automatically
    liquidated at a loss. In contrast, if the same trader uses the ATR-based technique
    to invalidate the pattern, they would exit if the market breaks the open price
    minus the ATR reading at initiation multiplied by a constant such as 2.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，交易者可以始终将20个点用作他们EURUSD短期交易的止损位。这意味着如果出现模式并且买入订单在$1.0000启动，每当市场触及或突破$0.9980时，该头寸将自动以亏损清算。相比之下，如果同一交易者使用基于ATR的技术来无效化模式，他们将在市场突破初始时的开盘价减去ATR读数乘以2之类的常数后退出。
- en: To be clearer, suppose that the ATR has a value of 20\. Then, the stop-loss
    would be at $0.9960 (20 × 2 = 40).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 更明确地说，假设ATR值为20。那么，止损位将在$0.9960（20 × 2 = 40）。
