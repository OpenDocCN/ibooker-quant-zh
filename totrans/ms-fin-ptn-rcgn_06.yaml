- en: The Harami Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Synonymous with the old word for *pregnant* in Japanese, the *Harami* pattern
    is a classic contrarian two-candle configuration where the body of the second
    candle is englobed by the body of the first candle. There are generally two types
    of Harami patterns, the strict one and the flexible one, and I discuss both in
    this chapter. Let’s start with the flexible version.
  prefs: []
  type: TYPE_NORMAL
- en: The bullish Harami shows a first bearish candle (the mother) followed by a second
    bullish candle (the baby), which has its close price lower than the open price
    of the first candle and its open price higher than the close price of the first
    candle. The highs and lows of both candles are not relevant in the flexible version
    and are discussed in the strict version instead. [Figure 6-10](#figure6-10) illustrates
    a flexible bullish Harami.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0610.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-10\. A bullish flexible Harami
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Harami shows a first bullish candle (the mother) followed by a second
    bearish candle (the baby), which has its open price lower than the close price
    of the first candle and its close price higher than the open price of the first
    candle. [Figure 6-11](#figure6-11) illustrates a flexible bearish Harami.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0611.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-11\. A bearish flexible Harami
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The psychological explanation for the Harami pattern is that the decreasing
    candle size signals hesitation in the initial trend and that a reversal may be
    imminent. Generally, with classic patterns, there may be an aspect of self-fulfilling
    prophecy where a certain percentage of the predictability is due to the reputation
    of the pattern as opposed to its intuitive explanation.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Some patterns may not have a valid intuition but are nevertheless monitored
    by professional traders. This is because many other traders also monitor them,
    creating an infinite spiral that may increase their predictability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithmically, the conditions should follow this intuition:'
  prefs: []
  type: TYPE_NORMAL
- en: If the current close price is greater than the current open price and the previous
    close price, and the current open price is greater than the previous close price
    but lower than the previous open price, then print 1 in the next buy row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the current close price is lower than the current open price and the previous
    close price, and the current open price is lower than the previous close price
    but greater than the previous open price, then print −1 in the next sell row.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
