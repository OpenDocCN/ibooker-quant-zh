- en: 'Chapter 1\. Machine Learning in Finance: The Landscape'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 机器学习在金融中的景观
- en: '*Machine learning promises to shake up large swathes of finance*'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*机器学习有望彻底改变金融的大片领域*'
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Economist (2017)
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学人（2017年）
- en: There is a new wave of machine learning and data science in finance, and the
    related applications will transform the industry over the next few decades.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 金融中有一波新的机器学习和数据科学浪潮，相关应用将在未来几十年内彻底改变这个行业。
- en: Currently, most financial firms, including hedge funds, investment and retail
    banks, and fintech firms, are adopting and investing heavily in machine learning.
    Going forward, financial institutions will need a growing number of machine learning
    and data science experts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，包括对冲基金、投资和零售银行以及金融科技公司在内的大多数金融公司，都在采用并大量投资于机器学习。未来，金融机构将需要越来越多的机器学习和数据科学专家。
- en: Machine learning in finance has become more prominent recently due to the availability
    of vast amounts of data and more affordable computing power. The use of data science
    and machine learning is exploding exponentially across all areas of finance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大量数据的可用性和更加负担得起的计算能力，近年来机器学习在金融中的使用正呈指数级增长。
- en: The success of machine learning in finance depends upon building efficient infrastructure,
    using the correct toolkit, and applying the right algorithms. The concepts related
    to these building blocks of machine learning in finance are demonstrated and utilized
    throughout this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在金融领域的成功取决于构建高效的基础设施，使用正确的工具包和应用合适的算法。本书全程演示和利用了机器学习在金融中这些基础模块的相关概念。
- en: In this chapter, we provide an introduction to the current and future application
    of machine learning in finance, including a brief overview of different types
    of machine learning. This chapter and the two that follow serve as the foundation
    for the case studies presented in the rest of the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了机器学习在金融中当前和未来的应用，包括对不同类型机器学习的简要概述。本章和随后的两章为本书其余部分中介绍的案例研究奠定了基础。
- en: Current and Future Machine Learning Applications in Finance
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融中当前和未来的机器学习应用
- en: Let’s take a look at some promising machine learning applications in finance.
    The case studies presented in this book cover all the applications mentioned here.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看金融中一些有前途的机器学习应用。本书中介绍的案例研究涵盖了这里提到的所有应用。
- en: Algorithmic Trading
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法交易
- en: '*Algorithmic trading* (or simply *algo trading*) is the use of algorithms to
    conduct trades autonomously. With origins going back to the 1970s, algorithmic
    trading (sometimes called Automated Trading Systems, which is arguably a more
    accurate description) involves the use of automated preprogrammed trading instructions
    to make extremely fast, objective trading decisions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*算法交易*（或简称*algo trading*）是使用算法自主进行交易的方法。起源可以追溯到上世纪70年代，算法交易（有时被称为自动交易系统，这可能更准确地描述）涉及使用自动预编程的交易指令，以做出极快速、客观的交易决策。'
- en: Machine learning stands to push algorithmic trading to new levels. Not only
    can more advanced strategies be employed and adapted in real time, but machine
    learning–based techniques can offer even more avenues for gaining special insight
    into market movements. Most hedge funds and financial institutions do not openly
    disclose their machine learning–based approaches to trading (for good reason),
    but machine learning is playing an increasingly important role in calibrating
    trading decisions in real time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习有望将算法交易推向新的高度。不仅可以采用和实时调整更先进的策略，而且基于机器学习的技术可以提供更多获得市场走向特殊洞察的途径。大多数对冲基金和金融机构并不公开披露他们基于机器学习的交易方法（出于正当理由），但机器学习在实时校准交易决策中的作用越来越重要。
- en: Portfolio Management and Robo-Advisors
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资组合管理和智能投顾
- en: Asset and wealth management firms are exploring potential artificial intelligence
    (AI) solutions for improving their investment decisions and making use of their
    troves of historical data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 资产和财富管理公司正在探索潜在的人工智能（AI）解决方案，以改善他们的投资决策并利用他们的大量历史数据。
- en: One example of this is the use of *robo-advisors*, algorithms built to calibrate
    a financial portfolio to the goals and risk tolerance of the user. Additionally,
    they provide automated financial guidance and service to end investors and clients.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是使用*智能投顾*，这是为了根据用户的目标和风险承受能力调整金融投资组合的算法。此外，它们为最终投资者和客户提供自动化的财务指导和服务。
- en: A user enters their financial goals (e.g., to retire at age 65 with $250,000
    in savings), age, income, and current financial assets. The advisor (the *allocator*)
    then spreads investments across asset classes and financial instruments in order
    to reach the user’s goals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用户输入他们的财务目标（例如在65岁时以25万美元的储蓄退休）、年龄、收入和当前财务资产。顾问（*分配器*）然后将投资分散到资产类别和金融工具中，以达到用户的目标。
- en: The system then calibrates to changes in the user’s goals and real-time changes
    in the market, aiming always to find the best fit for the user’s original goals.
    Robo-advisors have gained significant traction among consumers who do not need
    a human advisor to feel comfortable investing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 系统然后根据用户的目标和市场实时变化进行校准，始终致力于找到用户原始目标的最佳匹配。机器顾问已经在那些无需人类顾问即可感到舒适的消费者中获得了显著的吸引力。
- en: Fraud Detection
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Fraud is a massive problem for financial institutions and one of the foremost
    reasons to leverage machine learning in finance.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对金融机构而言，欺诈是一个巨大的问题，也是在金融中利用机器学习的首要原因之一。
- en: There is currently a significant data security risk due to high computing power,
    frequent internet use, and an increasing amount of company data being stored online.
    While previous financial fraud detection systems depended heavily on complex and
    robust sets of rules, modern fraud detection goes beyond following a checklist
    of risk factors—it actively learns and calibrates to new potential (or real) security
    threats.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当前存在显著的数据安全风险，由于高计算能力、频繁的互联网使用以及存储在线上的公司数据量不断增加。虽然以前的金融欺诈检测系统严重依赖复杂而健壮的规则集，但现代欺诈检测超越了遵循风险因素清单的检查——它积极学习并校准到新的潜在（或实际）安全威胁。
- en: Machine learning is ideally suited to combating fraudulent financial transactions.
    This is because machine learning systems can scan through vast datasets, detect
    unusual activities, and flag them instantly. Given the incalculably high number
    of ways that security can be breached, genuine machine learning systems will be
    an absolute necessity in the days to come.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习非常适合于打击欺诈金融交易。这是因为机器学习系统可以扫描庞大的数据集，检测异常活动，并立即标记它们。鉴于安全性可能被侵犯的方式不可胜数，真正的机器学习系统将在未来成为绝对必要。
- en: Loans/Credit Card/Insurance Underwriting
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贷款/信用卡/保险核保
- en: Underwriting could be described as a perfect job for machine learning in finance,
    and indeed there is a great deal of worry in the industry that machines will replace
    a large swath of underwriting positions that exist today.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 核保可以被描述为金融中机器学习的完美工作，确实有很多担忧，即机器将取代今天存在的大量核保职位。
- en: Especially at large companies (big banks and publicly traded insurance firms),
    machine learning algorithms can be trained on millions of examples of consumer
    data and financial lending or insurance outcomes, such as whether a person defaulted
    on their loan or mortgage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是在大公司（大银行和上市保险公司），机器学习算法可以基于数百万个消费者数据和金融贷款或保险结果进行训练，例如一个人是否违约其贷款或抵押贷款。
- en: Underlying financial trends can be assessed with algorithms and continuously
    analyzed to detect trends that might influence lending and underwriting risk in
    the future. Algorithms can perform automated tasks such as matching data records,
    identifying exceptions, and calculating whether an applicant qualifies for a credit
    or insurance product.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 利用算法可以评估潜在的金融趋势，并持续分析，以便检测可能影响未来贷款和核保风险的趋势。算法可以执行自动化任务，如匹配数据记录、识别异常情况，并计算申请人是否符合信贷或保险产品的资格。
- en: Automation and Chatbots
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化与聊天机器人
- en: Automation is patently well suited to finance. It reduces the strain that repetitive,
    low-value tasks put on human employees. It tackles the routine, everyday processes,
    freeing up teams to finish their high-value work. In doing so, it drives enormous
    time and cost savings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化显然非常适合于金融领域。它减少了重复、低价值任务对人类员工的压力。它处理日常例行流程，使团队能够完成其高价值工作。通过这样做，它带来了巨大的时间和成本节约。
- en: Adding machine learning and AI into the automation mix adds another level of
    support for employees. With access to relevant data, machine learning and AI can
    provide an in-depth data analysis to support finance teams with difficult decisions.
    In some cases, it may even be able to recommend the best course of action for
    employees to approve and enact.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将机器学习和人工智能融入自动化中，为员工提供了另一层支持。通过获取相关数据，机器学习和人工智能可以提供深入的数据分析，支持金融团队进行困难决策。在某些情况下，甚至可以推荐最佳行动方案供员工批准和实施。
- en: AI and automation in the financial sector can also learn to recognize errors,
    reducing the time wasted between discovery and resolution. This means that human
    team members are less likely to be delayed in providing their reports and are
    able to complete their work with fewer errors.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金融领域的人工智能和自动化还可以学习识别错误，减少在发现和解决之间浪费的时间。这意味着人类团队成员在提供报告时更不容易延迟，能够减少工作中的错误。
- en: AI chatbots can be implemented to support finance and banking customers. With
    the rise in popularity of live chat software in banking and finance businesses,
    chatbots are the natural evolution.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI 聊天机器人可以被用来支持金融和银行客户。随着银行和金融企业中实时聊天软件的流行，聊天机器人是自然演变的产物。
- en: Risk Management
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险管理
- en: Machine learning techniques are transforming how we approach risk management.
    All aspects of understanding and controlling risk are being revolutionized through
    the growth of solutions driven by machine learning. Examples range from deciding
    how much a bank should lend a customer to improving compliance and reducing model
    risk.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术正在改变我们对风险管理的方式。通过机器学习驱动的解决方案的增长，所有了解和控制风险的方面都正在发生革命性变化。例子包括决定银行应该向客户贷款多少，改善合规性并减少模型风险。
- en: Asset Price Prediction
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资产价格预测
- en: Asset price prediction is considered the most frequently discussed and most
    sophisticated area in finance. Predicting asset prices allows one to understand
    the factors that drive the market and speculate asset performance. Traditionally,
    asset price prediction was performed by analyzing past financial reports and market
    performance to determine what position to take for a specific security or asset
    class. However, with a tremendous increase in the amount of financial data, the
    traditional approaches for analysis and stock-selection strategies are being supplemented
    with ML-based techniques.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 资产价格预测被认为是金融领域中讨论最频繁、最复杂的领域。预测资产价格使人们能够了解推动市场的因素并推测资产表现。传统上，通过分析过去的财务报告和市场表现来预测资产价格，以确定特定证券或资产类别的持仓位置。然而，随着金融数据量的大幅增加，传统的分析方法和股票选择策略正在补充机器学习技术。
- en: Derivative Pricing
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 衍生品定价
- en: Recent machine learning successes, as well as the fast pace of innovation, indicate
    that ML applications for derivatives pricing should become widely used in the
    coming years. The world of Black-Scholes models, volatility smiles, and Excel
    spreadsheet models should wane as more advanced methods become readily available.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最近机器学习取得的成功以及创新的快速步伐表明，未来几年衍生品定价的机器学习应用将广泛应用。黑-舒尔斯模型、波动率笑曲线和Excel电子表格模型的世界应逐渐消退，因为更先进的方法变得更易获取。
- en: The classic derivative pricing models are built on several impractical assumptions
    to reproduce the empirical relationship between the underlying input data (strike
    price, time to maturity, option type) and the price of the derivatives observed
    in the market. Machine learning methods do not rely on several assumptions; they
    just try to estimate a function between the input data and price, minimizing the
    difference between the results of the model and the target.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的衍生品定价模型建立在几个不切实际的假设上，旨在复制市场上观察到的衍生品价格与基础输入数据（行权价格、到期时间、期权类型）之间的经验关系。机器学习方法不依赖于多个假设；它们只是尝试估计输入数据与价格之间的函数，最小化模型结果与目标之间的差异。
- en: The faster deployment times achieved with state-of-the-art ML tools are just
    one of the advantages that will accelerate the use of machine learning in derivatives
    pricing.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最先进的机器学习工具实现的更快部署时间只是加速衍生品定价机器学习应用使用的优势之一。
- en: Sentiment Analysis
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情绪分析
- en: Sentiment analysis involves the perusal of enormous volumes of unstructured
    data, such as videos, transcriptions, photos, audio files, social media posts,
    articles, and business documents, to determine market sentiment. Sentiment analysis
    is crucial for all businesses in today’s workplace and is an excellent example
    of machine learning in finance.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析涉及对大量非结构化数据进行审视，例如视频、转录、照片、音频文件、社交媒体帖子、文章和商业文件，以确定市场情绪。情感分析在今天的工作场所对所有企业至关重要，并且是金融中机器学习的一个极好的示例。
- en: The most common use of sentiment analysis in the financial sector is the analysis
    of financial news—in particular, predicting the behaviors and possible trends
    of markets. The stock market moves in response to myriad human-related factors,
    and the hope is that machine learning will be able to replicate and enhance human
    intuition about financial activity by discovering new trends and telling signals.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域中，情感分析最常见的用途是分析金融新闻，特别是预测市场的行为和可能的趋势。股市的波动是由无数与人类相关的因素引起的，机器学习能够通过发现新的趋势和发出信号来复制和增强人类对金融活动的直觉。
- en: However, much of the future applications of machine learning will be in understanding
    social media, news trends, and other data sources related to predicting the sentiments
    of customers toward market developments. It will not be limited to predicting
    stock prices and trades.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，未来机器学习的大部分应用将集中在理解社交媒体、新闻趋势和其他与预测客户对市场发展的情绪相关的数据来源上。它不仅限于预测股票价格和交易。
- en: Trade Settlement
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易结算
- en: Trade settlement is the process of transferring securities into the account
    of a buyer and cash into the seller’s account following a transaction of a financial
    asset.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 交易结算是在金融资产交易后将证券转入买方账户并将现金转入卖方账户的过程。
- en: Despite the majority of trades being settled automatically, and with little
    or no interaction by human beings, about 30% of trades need to be settled manually.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数交易都是自动结算的，并且很少或没有人类干预，约 30% 的交易仍然需要手动结算。
- en: The use of machine learning not only can identify the reason for failed trades,
    but it also can analyze why the trades were rejected, provide a solution, and
    predict which trades may fail in the future. What usually would take a human being
    five to ten minutes to fix, machine learning can do in a fraction of a second.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习不仅可以识别失败交易的原因，还可以分析为什么交易被拒绝，提供解决方案，并预测未来可能失败的交易。通常人类需要花费五到十分钟来解决的问题，机器学习可以在几秒钟内完成。
- en: Money Laundering
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洗钱
- en: A United Nations report estimates that the amount of money laundered worldwide
    per year is 2%–5% of global GDP. Machine learning techniques can analyze internal,
    publicly existing, and transactional data from a client’s broader network in an
    attempt to spot money laundering signs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国的一份报告估计，全球每年洗钱金额占全球 GDP 的 2%–5%。机器学习技术可以分析客户广泛网络中的内部、公开存在的和交易数据，试图发现洗钱迹象。
- en: Machine Learning, Deep Learning, Artificial Intelligence, and Data Science
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习、深度学习、人工智能和数据科学
- en: For the majority of people, the terms *machine learning*, *deep learning*, *artificial
    intelligence*, and *data science* are confusing. In fact, a lot of people use
    one term interchangeably with the others.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数人来说，*机器学习*、*深度学习*、*人工智能* 和 *数据科学* 这些术语很令人困惑。事实上，很多人会将其中一个术语与其他术语混为一谈。
- en: '[Figure 1-1](#AI_ML_DL_DS) shows the relationships between AI, machine learning,
    deep learning and data science. Machine learning is a subset of AI that consists
    of techniques that enable computers to identify patterns in data and to deliver
    AI applications. Deep learning, meanwhile, is a subset of machine learning that
    enables computers to solve more complex problems.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-1](#AI_ML_DL_DS) 显示了人工智能、机器学习、深度学习和数据科学之间的关系。机器学习是人工智能的一个子集，包括使计算机能够识别数据中的模式并交付人工智能应用的技术。而深度学习则是机器学习的一个子集，使计算机能够解决更复杂的问题。'
- en: Data science isn’t exactly a subset of machine learning, but it uses machine
    learning, deep learning, and AI to analyze data and reach actionable conclusions.
    It combines machine learning, deep learning and AI with other disciplines such
    as big data analytics and cloud computing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学并不完全是机器学习的一个子集，但它利用机器学习、深度学习和人工智能来分析数据并得出可操作的结论。它结合了机器学习、深度学习和人工智能与其他学科，如大数据分析和云计算。
- en: '![mlbf 0101](Images/mlbf_0101.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0101](Images/mlbf_0101.png)'
- en: Figure 1-1\. AI, machine learning, deep learning, and data science
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1. AI、机器学习、深度学习和数据科学
- en: 'The following is a summary of the details about artificial intelligence, machine
    learning, deep learning, and data science:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于人工智能、机器学习、深度学习和数据科学的详细信息摘要：
- en: Artificial intelligence
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能
- en: Artificial intelligence is the field of study by which a computer (and its systems)
    develop the ability to successfully accomplish complex tasks that usually require
    human intelligence. These tasks include, but are not limited to, visual perception,
    speech recognition, decision making, and translation between languages. AI is
    usually defined as the science of making computers do things that require intelligence
    when done by humans.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是研究计算机（及其系统）如何成功完成通常需要人类智能的复杂任务的领域。这些任务包括但不限于视觉感知、语音识别、决策制定和语言之间的翻译。人工智能通常被定义为使计算机在人类执行时需要智能的事物的科学。
- en: Machine learning
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习
- en: Machine learning is an application of artificial intelligence that provides
    the AI system with the ability to automatically learn from the environment and
    apply those lessons to make better decisions. There are a variety of algorithms
    that machine learning uses to iteratively learn, describe and improve data, spot
    patterns, and then perform actions on these patterns.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是人工智能的一种应用，它使AI系统能够自动从环境中学习，并将这些教训应用于做出更好的决策。机器学习使用各种算法来迭代学习、描述和改进数据，识别模式，然后对这些模式进行操作。
- en: Deep learning
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习
- en: Deep learning is a subset of machine learning that involves the study of algorithms
    related to artificial neural networks that contain many blocks (or layers) stacked
    on each other. The design of deep learning models is inspired by the biological
    neural network of the human brain. It strives to analyze data with a logical structure
    similar to how a human draws conclusions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个子集，涉及与人工神经网络相关的算法研究，这些网络包含许多块（或层）堆叠在一起。深度学习模型的设计受到人类大脑生物神经网络的启发。它努力分析具有类似逻辑结构的数据，就像人类如何得出结论一样。
- en: Data science
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学
- en: Data science is an interdisciplinary field similar to data mining that uses
    scientific methods, processes, and systems to extract knowledge or insights from
    data in various forms, either structured or unstructured. Data science is different
    from ML and AI because its goal is to gain insight into and understanding of the
    data by using different scientific tools and techniques. However, there are several
    tools and techniques common to both ML and data science, some of which are demonstrated
    in this book.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个类似于数据挖掘的跨学科领域，利用科学方法、过程和系统从各种形式的数据中提取知识或洞见。数据科学与机器学习和人工智能不同，因为它的目标是通过使用不同的科学工具和技术来洞察和理解数据。然而，机器学习和数据科学都有一些共同的工具和技术，其中一些在本书中有所展示。
- en: Machine Learning Types
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习类型
- en: This section will outline all types of machine learning that are used in different
    case studies presented in this book for various financial applications. The three
    types of machine learning, as shown in [Figure 1-2](#Figure_2), are supervised
    learning, unsupervised learning, and reinforcement learning.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将概述本书中用于各种金融应用的不同案例研究中使用的所有类型的机器学习。如图[1-2](#Figure_2)所示，机器学习的三种类型是监督学习、无监督学习和强化学习。
- en: '![mlbf 0102](Images/mlbf_0102.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0102](Images/mlbf_0102.png)'
- en: Figure 1-2\. Machine learning types
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2. 机器学习类型
- en: Supervised
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监督
- en: 'The main goal in *supervised learning* is to train a model from labeled data
    that allows us to make predictions about unseen or future data. Here, the term
    *supervised* refers to a set of samples where the desired output signals (labels)
    are already known. There are two types of supervised learning algorithms: classification
    and regression.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*监督学习* 的主要目标是从带标签数据中训练模型，使我们能够对未见或未来的数据进行预测。这里，“监督”一词指的是已知期望输出信号（标签）的一组样本。监督学习算法有两种类型：分类和回归。'
- en: Classification
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分类
- en: '*Classification* is a subcategory of supervised learning in which the goal
    is to predict the categorical class labels of new instances based on past observations.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*分类* 是监督学习的一个子类，其目标是基于过去的观察预测新实例的分类类别标签。'
- en: Regression
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 回归
- en: '*Regression* is another subcategory of supervised learning used in the prediction
    of continuous outcomes. In regression, we are given a number of predictor (explanatory)
    variables and a continuous response variable (outcome or target), and we try to
    find a relationship between those variables that allows us to predict an outcome.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*回归* 是监督学习的另一子类，用于预测连续结果。在回归中，我们有多个预测（解释）变量和一个连续的响应变量（结果或目标），并尝试找到这些变量之间的关系，以便预测结果。'
- en: An example of regression versus classification is shown in [Figure 1-3](#RegressionClassification).
    The chart on the left shows an example of regression. The continuous response
    variable is return, and the observed values are plotted against the predicted
    outcomes. On the right, the outcome is a categorical class label, whether the
    market is bull or bear, and is an example of classification.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 回归与分类的一个示例显示在 [图 1-3](#RegressionClassification) 中。左侧的图表显示了一个回归的示例。连续的响应变量是回报，观察到的值与预测的结果相对比。右侧的图表显示了一个分类的示例，结果是一个分类类别标签，即市场是牛市还是熊市。
- en: '![mlbf 0103](Images/mlbf_0103.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0103](Images/mlbf_0103.png)'
- en: Figure 1-3\. Regression versus classification
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 回归与分类
- en: Unsupervised
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无监督
- en: 'Unsupervised learning is a type of machine learning used to draw inferences
    from datasets consisting of input data without labeled responses. There are two
    types of unsupervised learning: dimensionality reduction and clustering.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习是一种机器学习类型，用于从不带标记响应的输入数据集中推断。无监督学习分为两种类型：降维和聚类。
- en: Dimensionality reduction
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 降维
- en: '*Dimensionality reduction* is the process of reducing the number of features,
    or variables, in a dataset while preserving information and overall model performance.
    It is a common and powerful way to deal with datasets that have a large number
    of dimensions.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*降维* 是在保留信息和整体模型性能的同时减少数据集中特征或变量数量的过程。这是处理具有大量维度的数据集的常见且强大的方式。'
- en: '[Figure 1-4](#DimRed) illustrates this concept, where the dimension of data
    is converted from two dimensions (*X[1]* and *X[2]*) to one dimension (*Z[1]*).
    *Z[1]* conveys similar information embedded in *X[1]* and *X[2]* and reduces the
    dimension of the data.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-4](#DimRed)展示了这一概念，其中数据的维度从两个维度（*X[1]* 和 *X[2]*）转换为一个维度（*Z[1]*）。 *Z[1]*
    传达了嵌入在 *X[1]* 和 *X[2]* 中的相似信息，并且减少了数据的维度。'
- en: '![mlbf 0104](Images/mlbf_0104.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0104](Images/mlbf_0104.png)'
- en: Figure 1-4\. Dimensionality reduction
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-4\. 降维
- en: Clustering
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 聚类
- en: '*Clustering* is a subcategory of unsupervised learning techniques that allows
    us to discover hidden structures in data. The goal of clustering is to find a
    natural grouping in data so that items in the same cluster are more similar to
    each other than to those from different clusters.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*聚类* 是无监督学习技术的一个子类，允许我们发现数据中隐藏的结构。聚类的目标是在数据中找到自然的分组，使同一组中的项目彼此更相似，而与来自不同组的项目更不相似。'
- en: An example of clustering is shown in [Figure 1-5](#Clustering), where we can
    see the entire data clustered into two distinct groups by the clustering algorithm.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类的一个示例显示在 [图 1-5](#Clustering) 中，聚类算法将整个数据聚集为两个明显的组。
- en: '![mlbf 0105](Images/mlbf_0105.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0105](Images/mlbf_0105.png)'
- en: Figure 1-5\. Clustering
  id: totrans-89
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-5\. 聚类
- en: Reinforcement Learning
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强化学习
- en: Learning from experiences, and the associated rewards or punishments, is the
    core concept behind *reinforcement learning* (RL). It is about taking suitable
    actions to maximize reward in a particular situation. The learning system, called
    an *agent*, can observe the environment, select and perform actions, and receive
    rewards (or penalties in the form of negative rewards) in return, as shown in
    [Figure 1-6](#RL).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 从经验中学习，并伴随奖励或惩罚，是*强化学习*（RL）的核心概念。它涉及在特定情况下采取适当的行动以最大化奖励。学习系统称为*智能体*，可以观察环境，选择和执行动作，并获得回报（或以负奖励形式的惩罚），如
    [图 1-6](#RL) 所示。
- en: 'Reinforcement learning differs from supervised learning in this way: In supervised
    learning, the training data has the answer key, so the model is trained with the
    correct answers available. In reinforcement learning, there is no explicit answer.
    The learning system (agent) decides what to do to perform the given task and learns
    whether that was a correct action based on the reward. The algorithm determines
    the answer key through its experience.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习在以下方面与监督学习不同：在监督学习中，训练数据有答案标签，因此模型是根据可用的正确答案进行训练的。在强化学习中，没有显式的答案。学习系统（代理）决定如何执行给定任务，并根据奖励学习该动作是否正确。算法通过其经验确定答案标签。
- en: '![mlbf 0106](Images/mlbf_0106.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![mlbf 0106](Images/mlbf_0106.png)'
- en: Figure 1-6\. Reinforcement learning
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-6\. 强化学习
- en: 'The steps of the reinforcement learning are as follows:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习的步骤如下：
- en: First, the agent interacts with the environment by performing an action.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，代理通过执行一个动作与环境进行交互。
- en: Then the agent receives a reward based on the action it performed.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，代理根据执行的动作获得奖励。
- en: Based on the reward, the agent receives an observation and understands whether
    the action was good or bad. If the action was good—that is, if the agent received
    a positive reward—then the agent will prefer performing that action. If the reward
    was less favorable, the agent will try performing another action to receive a
    positive reward. It is basically a trial-and-error learning process.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据奖励，代理接收一个观察结果并理解该动作是好是坏。如果动作是好的，也就是代理收到了正面奖励，那么代理将更倾向于执行这个动作。如果奖励不太好，代理将尝试执行其他动作以获得正面奖励。这基本上是一个试错学习过程。
- en: Natural Language Processing
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: Natural language processing (NLP) is a branch of AI that deals with the problems
    of making a machine understand the structure and the meaning of natural language
    as used by humans. Several techniques of machine learning and deep learning are
    used within NLP.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）是人工智能的一个分支，处理机器理解人类使用的自然语言结构和含义的问题。NLP 内部使用了多种机器学习和深度学习技术。
- en: NLP has many applications in the finance sectors in areas such as sentiment
    analysis, chatbots, and document processing. A lot of information, such as sell
    side reports, earnings calls, and newspaper headlines, is communicated via text
    message, making NLP quite useful in the financial domain.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 在金融领域有许多应用，如情感分析、聊天机器人和文档处理等。很多信息，如卖方报告、收益电话和报纸头条，是通过文本信息传达的，使得 NLP 在金融领域非常有用。
- en: Given the extensive application of NLP algorithms based on machine learning
    in finance, there is a separate chapter of this book ([Chapter 10](ch10.xhtml#Chapter10))
    dedicated to NLP and related case studies.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于基于机器学习的 NLP 算法在金融中的广泛应用，本书有一章（[第 10 章](ch10.xhtml#Chapter10)）专门介绍 NLP 及相关案例研究。
- en: Chapter Summary
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节总结
- en: Machine learning is making significant inroads across all the verticals of the
    financial services industry. This chapter covered different applications of machine
    learning in finance, from algorithmic trading to robo-advisors. These applications
    will be covered in the case studies later in this book.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习正在金融服务行业的各个垂直领域取得显著进展。本章介绍了机器学习在金融领域的不同应用，从算法交易到智能投顾。这些应用将在本书后面的案例研究中详细介绍。
- en: Next Steps
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 后续步骤
- en: In terms of the platforms used for machine learning, the Python ecosystem is
    growing and is one of the most dominant programming languages for machine learning.
    In the next chapter, we will learn about the model development steps, from data
    preparation to model deployment in a Python-based framework.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在用于机器学习的平台方面，Python 生态系统正在发展壮大，是最主要的机器学习编程语言之一。在下一章中，我们将学习基于 Python 框架的模型开发步骤，从数据准备到模型部署。
