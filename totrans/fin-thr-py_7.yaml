- en: Finance is a vast domain with many different specializations. This book covers
    some of the most important and popular financial models, such as the mean-variance
    portfolio theory, the Capital Asset Pricing Model, and the Black-Scholes-Merton
    option pricing model. More generally speaking, it covers simple and more realistic
    static model economies (with two points in time only) as well as dynamic model
    economies to allow for uncertainty to resolve gradually over time. There are whole
    areas in mathematical finance that are not covered, however, such as continuous
    time models for option pricing that require additional, more advanced mathematical
    tools. The book also does not discuss, for example, such important financial topics
    as the Efficient Market Hypothesis (EMH).
