- en: '[Figure 3-10](#figure3-10) shows the 30-hour simple moving average applied
    on USDCAD. The term *30-hour* means that I calculate the moving average of the
    latest 30 periods in case of hourly bars.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0310.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
- en: Figure 3-10\. Candlestick chart on USDCAD with a 30-hour simple moving average
  id: totrans-100
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Rules of thumb with moving averages include the following:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: Whenever the market is above its moving average, a bullish momentum is in progress,
    and you are better off looking for long opportunities.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whenever the market is below its moving average, a bearish momentum is in progress,
    and you are better off looking for short opportunities.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whenever the market crosses over or under its moving average, you can say that
    the momentum has changed and that the market may be entering a new regime (trend).
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also combine moving averages so that they give out signals. For example,
    whenever a short-term moving average crosses over a long-term moving average,
    a bullish crossover occurs, and the market may continue to rise. This is also
    referred to as a *golden cross*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, whenever a short-term moving average crosses under a long-term
    moving average, a bearish crossover has occurred, and the market may continue
    to drop. This is also referred to as a *death cross*.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3-11](#figure3-11) shows USDCAD with a 10-hour (closer to the market
    price) and a 30-hour moving average (further from the market price). You can notice
    that, at the beginning, a golden cross appeared and signaled a beginning of a
    bullish trend.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0311.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
- en: Figure 3-11\. Candlestick chart on USDCAD with a 30-hour and a 10-hour simple
    moving average
  id: totrans-109
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'To code a moving average, use this function:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To calculate a 30-period (or hour, depending on your time frame) moving average
    on the close prices, you need to define the `ma()` function and call it as follows:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The Relative Strength Index
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s now discuss the contrarian indicator. First introduced by J. Welles Wilder
    Jr.,^([3](ch03.xhtml#idm46762876724608)) the *relative strength index* (RSI) is
    one of the most popular and versatile bounded indicators. It is mainly used as
    a contrarian indicator where extreme values signal a reaction that can be exploited.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the following steps to calculate the default 14-period RSI:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Calculate the change in the closing prices from the previous ones.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Separate the positive net changes from the negative net changes.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Calculate a smoothed moving average on the positive net changes and on the absolute
    values of the negative net changes.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Divide the smoothed positive changes by the smoothed absolute negative changes.
    Refer to this calculation as the relative strength (RS).
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply this normalization formula for every time step to get the RSI:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <math alttext="upper R upper S upper I Subscript i Baseline equals 100 minus
    StartFraction 100 Over 1 plus upper R upper S Subscript i Baseline EndFraction"><mrow><mi>R</mi>
    <mi>S</mi> <msub><mi>I</mi> <mi>i</mi></msub> <mo>=</mo> <mn>100</mn> <mo>-</mo>
    <mfrac><mn>100</mn> <mrow><mn>1</mn><mo>+</mo><mi>R</mi><msub><mi>S</mi> <mi>i</mi></msub></mrow></mfrac></mrow></math>
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper R upper S upper I Subscript i Baseline equals 100 minus
    StartFraction 100 Over 1 plus upper R upper S Subscript i Baseline EndFraction"><mrow><mi>R</mi>
    <mi>S</mi> <msub><mi>I</mi> <mi>i</mi></msub> <mo>=</mo> <mn>100</mn> <mo>-</mo>
    <mfrac><mn>100</mn> <mrow><mn>1</mn><mo>+</mo><mi>R</mi><msub><mi>S</mi> <mi>i</mi></msub></mrow></mfrac></mrow></math>
- en: Note
  id: totrans-123
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The *smoothed* moving average is a special type of moving average developed
    by the creator of the RSI. It is smoother and more stable than the simple moving
    average.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: 'Generally, the RSI uses a lookback period of 14 by default, although each trader
    may have their own preferences on this. Here’s how to use this indicator:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Whenever the RSI is showing a reading of 30 or less, the market is considered
    to be oversold, and a correction to the upside might occur.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whenever the RSI is showing a reading of 70 or more, the market is considered
    to be overbought, and a correction to the downside might occur.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whenever the RSI surpasses or breaks the 50 level, a new trend might be emerging,
    but this is generally a weak assumption and more theoretical than practical in
    nature.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 3-12](#figure3-12) shows EURUSD versus its 14-period RSI in the second
    panel. Indicators should be used to confirm long or short bias and are very helpful
    in timing and analyzing the current  market state.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0312.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
- en: Figure 3-12\. Hourly EURUSD values in the top panel with the 14-period RSI in
    the bottom panel
  id: totrans-131
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'To create the RSI using the usual array method, define the smoothed moving
    average first as follows:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Now, let’s code the RSI using the following function:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: To summarize, indicators can be calculated in many ways. The two most commonly
    used ones are moving averages and the RSI. I come back to them later in Chapters
    [10](ch10.xhtml#chapter10) and [11](ch11.xhtml#chapter11). At the moment, make
    sure to grasp the concepts of technical analysis. Let’s move on to pattern recognition.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: Pattern Recognition
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Patterns* are recurring configurations that show a specific prediction of
    the ensuing move. Patterns can be divided into the following types:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Classic price patterns
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: These are known technical reversal price patterns, which are extremely subjective
    and can be considered unreliable due to the difficulty of back-testing them without
    taking subjective conditions. However, they are still used by many traders and
    analysts.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: Timing patterns
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Based on a combination of timing and price. These patterns are less well-known
    but can be powerful and predictive when used correctly.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Candlestick patterns
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: This is where OHLC data is used to predict the future reaction of the market.
    Candlesticks are one of the best ways to visualize a chart as they harbor many
    patterns that could signal reversals or confirm the move. They are discussed in
    greater depth in coming chapters.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: 'Classic price patterns refer to theoretical configurations such as double tops
    and rectangles. They are usually either reversal or continuation patterns:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: Continuation price patterns
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: These are configurations that confirm the aggregate ongoing move. Examples include
    rectangles and triangles.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Reversal price patterns
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: These are configurations that fade the aggregate ongoing move. Examples include
    head and shoulders and double bottoms.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Old-school chartists are familiar with double tops and bottoms, which signal
    reversals and give the potential of said reversals. Despite their simplicity,
    they are subjective, and some are not visible like others.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: This hinders the ability to know whether they add value or not. [Figure 3-13](#figure3-13)
    shows an illustration of a double top where a bearish bias is given right after
    the validation of the pattern, which is usually breaking the line linking the
    lows of the bottom between the two tops. This line is referred to as the *neckline*.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0313.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
- en: Figure 3-13\. Double top illustration
  id: totrans-153
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Notice these three important elements in a double top:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: The neckline
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: This is the line linking the lowest low between the two peaks and the beginning/end
    of the pattern. It serves to determine the pull-back level, which we’ll define
    next.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: The pull-back
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Having broken the neckline, the market should shape a desperate attempt toward
    the neckline but fails to continue higher as the sellers use this level as re-entry
    to continue shorting. Therefore, the pull-back level is the theoretical optimal
    selling point after validating a double top.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: The potential
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: This is the target of the double top. It is measured as the midpoint between
    the top of the pattern and the neckline projected lower and starting from the
    same neckline point.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: The double top or bottom can have any size, but preferably it should be visible
    to most market participants so that its impact is bigger. Theoretically, the pattern’s
    psychological explanation is that with the second top or bottom, the market has
    failed to push the prices beyond the first peak and therefore is showing weakness,
    which might be exploited by the seller.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: There are other patterns that are more objective in nature; i.e., they have
    clear rules of detection and initiation. These are all based on clear objective
    conditions and are not subject to the analyst’s discretion. This facilitates their
    back-testing and evaluation.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: Before ending this introductory chapter, I want to point out some misconceptions
    and best practices of technical analysis so that you start the right way.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Common Pitfalls of Technical Analysis
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As simple as technical analysis is, it can be misused, and this unfortunately
    fuels an everlasting debate about its utility and place relative to fundamental
    analysis. The important thing is to set expectations right and to remain within
    the means of logical thinking. This section talks about known pitfalls of technical
    analysis that you must make sure to avoid in order to maximize your survival rate
    in the financial jungle.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Wanting to Get Rich Quickly
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This pitfall is mostly psychological, as it deals with a lack of discipline
    and poor management. The need to make money as soon as possible to impress society
    pushes a trader to make emotional and bad decisions with regard to trades and
    trading-related activities.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: This is also related to the fact that with the need to make money, you are likely
    to keep changing your trading plan because you believe that the new plan is a
    quicker way to wealth.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: When you do not have enough faith in yourself and think that other people are
    better than you at making money, you are more likely to follow them, especially
    because of the abundance of information they provide. No one except you can change
    your future.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Forcing the Patterns
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A common psychological deficiency known as *confirmation bias* prevents traders
    from seeing signals that contradict their already established views.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, you have an initial view on some market and therefore start looking
    for anything that agrees with the view, and this can also force patterns into
    existence even though there is no validity to them.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  id: totrans-173
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: You have to always be neutral in your analysis and approach elements with caution
    while retaining a maximum of objectivity. Of course, this is easier said than
    done, and the best alternative for absolute neutrality is an algorithmic approach
    that comes at the expense of the human intelligence factor.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: Hindsight Bias, the Dream Smasher
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Technical analysis looks good in the past. Everything looked obvious and easy
    to predict, even with very basic strategies; however, when you apply the latter,
    you find deceiving results due to the harsh reality that your brain is wired to
    trick you into believing the past was perfectly predictable.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: This is also why back-testing results almost always outperform forward-testing.
    When you look at past patterns and believe that they should have been easy to
    spot, you are exhibiting *hindsight bias*. To remedy this problem, you have to
    back-test using unbiased algorithms. Only then can you know for sure if the pattern
    adds value or not. Many retail traders fall into the trap of taking a general
    and simplistic look at the past to determine the validity of their strategies,
    which then fail to perform. I discuss these biases in greater depth in [Chapter 12](ch12.xhtml#chapter12).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Assuming That Past Events Have the Same Future Outcome
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You’ve heard the saying “History doesn’t repeat itself, but it does often rhyme.”
    This saying is key to understanding how the markets function. When you apply technical
    analysis, you must not expect exact outcomes from past signals and patterns. Rather,
    you must use them as guidelines and probabilistic elements that suggest markets
    may have a similar reaction that can be correlated with past reactions.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: Trading is a numbers game, and you have to stack the odds in your favor. Humans
    sometimes do behave the same way when they are confronted with similar events.
    However, as different participants enter and leave the activity of buying and
    selling, with their motives changing all the time, you can be certain that the
    future reaction of the market after encountering a pattern similar to one in the
    past will not be exactly the same, although it might *rhyme* with the past, meaning
    it might have a correlated reaction on average.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: This being said, do not expect to time the market perfectly every time you see
    a distinct pattern.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: Making Things More Complicated Than They Need to Be
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another saying is “Everything should be made as simple as possible, but no simpler.”
    This is a perfect description of how you should do research and trade.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Financial markets are highly complex, semi-random environments that require
    more than simple strategies, yet strategies must not be so sophisticated that
    you fall into the trap of *overfitting*, a common issue where traders perfectly
    predict the past and assume it will behave exactly the same in the future, thus
    resulting in huge paper gains in the past but huge real losses in the future.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: Technical Analysis Best Practices
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you misuse something, you tend to shy away from blaming yourself, instead
    placating your ego and relieving yourself of any responsibility. Let’s list some
    best practices that optimize the way you analyze the markets technically.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: Harness the Power of Different Time Frames
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many analysts and traders analyze the markets by looking only at the short-term
    horizon. An example of this is to look for opportunities on the hourly chart while
    disregarding the market’s configuration on the daily chart. It is a strict rule
    to know that the longer time frame (weekly and monthly) is always more important
    than the shorter time frame, meaning that if you have a solid resistance on the
    higher time frame, you should not really look to buy close to that level even
    if you see a bullish configuration on the shorter time frame.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: The reason you should do this is to respect the *principle of the alignment
    of the planets*, which in this case dictates the fact that the more elements that
    confirm each other, the better your confidence in the probability of a successful
    trade. A good framework to follow is to analyze the market in at least three different
    time frames, starting with the longer time horizon and going down.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: Use More Than One Strategy or Indicator
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some analysts argue that charting analysis works better than indicators or patterns,
    while others disagree. The best solution is to use all three and create a strategy
    that combines the best formations from each type of analysis. Why use only one
    when you have the choice of using more? Remember, it is a numbers game, and you
    need to have as many opinions as possible.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: Choose the Right Type of Strategy for Current Market Conditions
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As stated, the market tends to trend or move sideways. The two main types of
    strategies can be categorized into contrarian or trend following, with the former
    relying on the concept of mean reversion (fading the aggregate move) and the latter
    relying on the momentum principle (following the aggregate move).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: Before you choose the strategy to deploy, you have to know whether the market
    is trending or ranging, and this can be done by using moving averages or other
    trend identification techniques.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: The main point is not to use contrarian strategies in a strongly trending market
    and not to use trend-following strategies in ranging markets. This is easier said
    than done because it is extremely difficult, if not impossible, to estimate the
    current and next market regime.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Don’t Underestimate Default Parameters
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Default parameters are actually not as horrible as people portray them, for
    one obvious reason: they have the most visibility to traders and analysts.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: To look at an example, consider the relative strength index. You can say that
    the default version that uses 14 periods as a lookback window is probably more
    reliable than a version that uses 55 periods, assuming the same strategy, and
    this is because more people look at the default version and base their decisions
    on it than use the 55 periods version.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，考虑相对强度指数。你可以说，使用 14 个周期作为回顾窗口的默认版本可能比使用 55 个周期的版本更可靠，假设采用相同的策略，这是因为更多的人关注默认版本并基于它做决策，而不是使用
    55 个周期的版本。
- en: A key point in trading is to make sure that the configuration you are seeing
    can be seen by other participants so that you maximize your chances of a winning
    trade. This is not to say that you must use exactly the same techniques as others,
    but it can be helpful sometimes not to tweak the indicators too much.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 交易中的关键点是确保其他参与者也能看到你看到的配置，这样你就能最大化赢利的机会。这并不意味着你必须完全使用其他人相同的技术，但有时不要对指标进行过多调整也是有帮助的。
- en: ^([1](ch03.xhtml#idm46762874711840-marker)) This assumes a nonrandom probability
    that over the long term shows deterministic characteristics.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch03.xhtml#idm46762874711840-marker)) 这假设长期内显示出非随机概率，表现出确定性特征。
- en: ^([2](ch03.xhtml#idm46762875027664-marker)) You can also think of the mean as
    the sum divided by the quantity.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch03.xhtml#idm46762875027664-marker)) 你也可以把均值看作是总和除以数量。
- en: ^([3](ch03.xhtml#idm46762876724608-marker)) See *New Concepts in Technical Trading
    Systems* by J. Welles Wilder Jr. (1978), published by Trend Research.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch03.xhtml#idm46762876724608-marker)) 参见 J. Welles Wilder Jr.（1978）的*技术交易系统中的新概念*，由
    Trend Research 出版。
