  zh: 我不会展示此模式的性能，因为没有足够的数据来得出任何结论。
- en: To summarize, the Abandoned Baby is mostly a theoretical pattern that may look
    good in books but, in reality, it is so rare that you cannot judge its performance.
    Also, the few patterns that are detected do not show much predictive potential,
    rendering the Abandoned Baby a beautiful mythological configuration that underperforms
    its reputation.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，**遗弃婴儿**主要是一个在理论上看起来很好的模式，但实际上它非常罕见，因此你无法判断它的表现。此外，检测到的少数模式并没有显示出很强的预测潜力，这使得**遗弃婴儿**成为一个美丽的神话构型，但实际表现不及其名声。
- en: The Spinning Top Pattern
  id: totrans-356
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**陀螺**模式'
- en: The *Spinning Top* pattern is a three-candle contrarian configuration that resembles
    the Doji pattern but is generally more common and hints indirectly at a rise in
    volatility. The bullish Spinning Top is composed of a bearish candle followed
    by a small-bodied candle with long wicks (highs and lows). Finally, a bullish
    candle appears to confirm the expected upside move. [Figure 6-45](#figure6-45)
    illustrates a bullish Spinning Top pattern.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '**陀螺**模式是一个由三根蜡烛组成的逆势结构，类似于十字星模式，但通常更常见，间接暗示波动率上升。看涨的陀螺模式由一个看跌蜡烛后跟一个具有长影线（高点和低点）的小实体蜡烛组成。最后，出现一个看涨蜡烛来确认预期的上涨动作。[图 6-45](#figure6-45)展示了一个看涨的陀螺模式。'
- en: '![](assets/mfpr_0645.png)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0645.png)'
- en: Figure 6-45\. A bullish Spinning Top
  id: totrans-359
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-45\. 看涨的陀螺模式
- en: The bearish Spinning Top is composed of a bullish candle followed by a small-bodied
    candle with long wicks (highs and lows). Finally, a bearish candle appears to
    confirm the expected downside move. [Figure 6-46](#figure6-46) illustrates a bearish
    Spinning Top pattern.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 看跌的**陀螺**模式由一个看涨蜡烛后跟一个具有长影线（高点和低点）的小实体蜡烛组成。最后，出现一个看跌蜡烛来确认预期的下跌动作。[图 6-46](#figure6-46)展示了一个看跌的陀螺模式。
- en: '![](assets/mfpr_0646.png)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0646.png)'
- en: Figure 6-46\. A bearish Spinning Top
  id: totrans-362
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-46\. 看跌的陀螺模式
- en: Note
  id: totrans-363
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The name of the Spinning Top pattern is obviously related to the fact that it
    resembles a spinning top.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '**陀螺**模式的名称显然与其类似陀螺的外形有关。'
- en: The intuition behind the Spinning Top pattern is the same as behind the Doji
    pattern, albeit it is less powerful because the close price does not exactly equal
    the open price. However, the volatility stemming from the long wicks shows the
    battle between buyers and sellers and may signal that a clear direction should
    appear after the pattern.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '**陀螺**模式背后的直觉与十字星模式相同，尽管它的力量较小，因为收盘价并不完全等于开盘价。然而，长影线所显示的波动性表明买家和卖家之间的斗争，并可能预示着模式之后会出现明确的方向。'
