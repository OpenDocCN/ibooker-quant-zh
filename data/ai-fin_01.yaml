- en: Part I. Machine Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第I部分 机器智能
- en: Today’s algorithmic trading programs are relatively simple and make only limited
    use of AI. This is sure to change.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当今的算法交易程序相对简单，仅在有限程度上使用AI。这肯定会改变。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Murray Shanahan (2015)
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Murray Shanahan（2015）
- en: 'This part is about artificial intelligence (AI) in general: *artificial* in
    the sense that the intelligence is not displayed by a biological organism but
    rather by a machine, and *intelligence* as defined by AI researcher Max Tegmark
    as the “ability to accomplish complex goals.” This part introduces central notions
    and algorithms from the AI field, gives examples of major recent breakthroughs,
    and discusses aspects of superintelligence. It consists of two chapters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分讨论了人工智能（AI）的一般情况：*人工*指的是智能不是由生物机构展示，而是由机器展示，*智能*由AI研究者马克斯·泰格马克定义为“实现复杂目标的能力”。本部分介绍了AI领域的核心概念和算法，提供了最近主要突破的例子，并讨论了超智能的各个方面。它包括两个章节：
- en: '[Chapter 1](ch01.xhtml#artificial_intelligence) introduces general notions,
    ideas, and definitions from the field of AI. It also provides several Python examples
    of how different algorithms can be applied in practice.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml#artificial_intelligence)介绍了AI领域的一般概念、思想和定义。它还提供了几个Python示例，展示了不同算法如何在实践中应用。'
- en: '[Chapter 2](ch02.xhtml#superintelligence) discusses concepts and topics related
    to artificial general intelligence (AGI) and superintelligence (SI). These types
    of intelligence relate to AI agents that have reached at least human-level intelligence
    in all domains and super-human intelligence in certain domains.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml#superintelligence)讨论与人工通用智能（AGI）和超智能（SI）相关的概念和主题。这些类型的智能涉及到达到至少人类水平智能的AI代理，以及在某些领域具有超人类智能。'
