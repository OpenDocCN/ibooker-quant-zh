  type: TYPE_NORMAL
  zh: 图 3-5\. EURUSD上显示0.9850支持的蜡烛图
- en: '[Figure 3-6](#figure3-6) shows a resistance level on EURUSD close to 0.9960\.
    Generally, traders start thinking about shorting the market when it is close to
    resistance. This is in anticipation that a reaction to the downside should occur
    since the balance of power should shift more to the supply side. The implication
    here is that most traders see a price that is higher than the value.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-6](#figure3-6)显示在EURUSD接近0.9960附近的一个阻力水平。通常情况下，当市场接近阻力时，交易者开始考虑做空市场。这是因为预期应该会出现向下的反应，因为力量平衡应该更向供应方倾斜。这里的含义是大多数交易者看到的价格高于价值。'
- en: '![](assets/mfpr_0306.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0306.png)'
- en: Figure 3-6\. Candlestick chart on EURUSD showing resistance at 0.9960
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-6\. EURUSD上显示0.9960阻力的蜡烛图
- en: Ranging (sideways) markets give more confidence that horizontal support and
    resistance lines will work. This is because of the already implied general balance
    between supply and demand. Therefore, if there is excess supply, the market would
    adjust quickly, as demand should rise enough to stabilize the price.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 盘整（横向）市场使水平支撑和阻力线更有可能奏效。这是因为已经暗示了供需之间的一般平衡。因此，如果供应过剩，市场会迅速调整，因为需求应该足以稳定价格。
- en: '[Figure 3-7](#figure3-7) shows a ranging market trapped between two horizontal
    levels; this is the case of EURUSD. Whenever the market approaches the resistance
    line in a ranging market, you should have more confidence that a drop will occur
    than you would in a rising market, and whenever it approaches support, you should
    have more confidence that a bounce will occur than you would in a falling market.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-7](#figure3-7)显示了一个被困在两个水平水平之间的盘整市场；这是EURUSD的情况。每当市场接近盘整市场中的阻力线时，您应该更有信心会发生下跌，而不像在上涨市场中那样，每当接近支持线时，您应该更有信心会发生反弹，而不像在下跌市场中那样。'
- en: Furthermore, charting analysis is also applied on trending markets. This comes
    in the form of ascending and descending channels. They share the same inclination
    as horizontal levels but with a bias (discussed later).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，图表分析也适用于趋势市场。这体现在上升和下降通道形式上。它们与水平线具有相同的倾向，但有一个偏向（稍后讨论）。
- en: '![](assets/mfpr_0307.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0307.png)'
- en: Figure 3-7\. Candlestick chart on EURUSD showing support at 0.9850 and resistance
    at 0.9960
  id: totrans-66
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-7\. EURUSD上显示0.9850支持和0.9960阻力的蜡烛图
- en: '[Figure 3-8](#figure3-8) shows an *ascending channel* where support and resistance
    points rise over time to reflect the bullish pressure stemming from a steadily
    rising demand force.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-8](#figure3-8)显示了一个*上升通道*，支撑和阻力点随时间上升，反映出因稳定上升的需求力量而产生的看涨压力。'
- en: '![](assets/mfpr_0308.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0308.png)'
- en: Figure 3-8\. Candlestick chart on AUDUSD showing an ascending channel
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-8\. AUDUSD 的蜡烛图显示了一个上升通道
- en: Traders seeing this would anticipate a bullish reaction whenever the market
    approaches the lower part of the ascending channel and would expect a bearish
    reaction whenever the market approaches the upper part of the channel.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 见到这种情况的交易者会预期每当市场接近上升通道的下部时会有看涨反应，并且会预期每当市场接近通道的上部时会有看跌反应。
- en: This has no sound scientific backing because nothing says that the market must
    move in parallel, but the self-fulfilling prophecy may be why such channels are
    considered predictive in nature.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这并没有科学依据支持，因为没有什么规定市场必须平行运动，但自我实现的预言可能是为什么这样的通道被认为具有预测性质的原因。
- en: '[Figure 3-9](#figure3-9) shows a descending channel where support and resistance
    points fall with time to reflect the bearish pressure coming from a steadily rising
    supply force. Generally, bearish channels tend to be more aggressive as fear dominates
    greed and sellers are more panicky than buyers are greedy.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-9](#figure3-9)展示了一个下降通道，支撑和阻力点随时间下降，反映出因稳定上升的供应力量而产生的看跌压力。一般来说，看跌通道往往更为激进，因为恐惧支配了贪婪，卖方比买方更为惊慌。'
- en: '![](assets/mfpr_0309.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0309.png)'
- en: Figure 3-9\. Candlestick chart on EURUSD showing a descending channel
  id: totrans-74
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-9\. EURUSD 的蜡烛图显示了一个下降通道
- en: 'I mentioned a bias when dealing with ascending and descending channels. I refer
    to this bias as the *invisible hand*. Here’s why:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到处理上升和下降通道时的一种偏见。我把这种偏见称为*隐形之手*。原因如下：
- en: '“The trend is your friend.” This saying, coined by Martin Zweig, means that
    with ascending channels, you need to be focusing more on buying whenever the market
    reverts to the support zone. That’s because you want the invisible hand of the
    bullish pressure to increase your probability of a winning trade. Similarly, in
    the case of a descending channel, focus more on short selling whenever the market
    reaches the upper limit. The full version of Zweig’s axiom goes as follows: “The
    trend is your friend, until the end when it bends.” This means that at any point
    in time, the market may change its regime, and any friendship with the trend gets
    terminated. In the end, charting analysis is subjective in nature and relies more
    on the experience of the trader or analyst.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “趋势是你的朋友。” 这句话由马丁·兹威格创造，意味着在上升通道中，您需要更多关注每当市场回归支撑区域时的买入。这是因为您希望看涨压力的隐形之手能增加您获胜交易的概率。同样，在下降通道的情况下，更多地专注于在市场达到上限时进行卖空。兹威格定律的完整版本如下：“趋势是你的朋友，直到它弯曲的时候。”
    这意味着在任何时候，市场都可能改变其走势，任何与趋势的友谊都将终止。总之，图表分析是主观的，并且更多依赖于交易者或分析师的经验。
- en: 'It is worth mentioning also that there are many ways of finding support and
    resistance levels other than drawing them through visual estimation:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，除了通过视觉估计来绘制它们以外，还有许多其他寻找支撑和阻力水平的方法：
- en: Fibonacci retracements
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 斐波那契回撤
- en: This is where you use Fibonacci ratios to give out reactionary levels. Fibonacci
    retracements are usually calculated on up or down legs so that you know where
    the market will reverse if it touches one of these levels. The problem with this
    method is that it is very subjective and, as with any other technique, not perfect.
    The advantage is that it gives many interesting levels.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以使用斐波那契比率来确定反应性水平。通常会在上涨或下跌阶段计算斐波那契回撤，以便知道市场如果触及这些水平将会反转。这种方法的问题在于它非常主观，并且像任何其他技术一样，不是完美的。优点在于它提供了许多有趣的水平。
- en: Pivot points
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 枢轴点
- en: With pivot points you use simple mathematical formulas to find levels. Based
    on yesterday’s trading activity, you use formulas to project today’s future support
    and resistance levels. Then whenever the market approaches the levels, you try
    to fade the move by trading in the opposite direction.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 使用枢轴点可以利用简单的数学公式找到各个水平。基于昨天的交易活动，使用公式预测今天的未来支撑和阻力水平。然后，每当市场接近这些水平时，您尝试通过反向交易来抵消这一动向。
- en: Moving averages
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线
- en: These are discussed in the next section. They are dynamic in nature and follow
    the price. You can also use them to detect the current market regime.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些将在下一节中讨论。它们具有动态性质并跟随价格。您还可以使用它们来检测当前市场状态。
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The best way to find support and resistance levels is to combine as many techniques
    as possible so that you have a certain confluence of methods, which in turn will
    increase your conviction for the initial idea. Trading is a numbers game, and
    stacking as much odds as possible on your side should eventually increase your
    chances for a better-performing system.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 找到支撑和阻力水平的最佳方法是尽可能多地结合技术，这样您就会对最初的想法更有信心。交易是一个数字游戏，尽可能多地增加胜算应该最终提高您的系统表现的机会。
- en: Indicator Analysis
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指标分析
- en: '*Indicator analysis* is the second-most used technical analysis tool. It generally
    accompanies charting to confirm your initial idea. You can consider *indicators*
    as assistants. They can be divided into two types:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*指标分析* 是第二常用的技术分析工具。它通常伴随图表一起确认您的初始想法。您可以将*指标*视为助手。它们可以分为两种类型：'
- en: Trend-following indicators
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势跟随指标
- en: Used to detect and trade a trending market where the current move is expected
    to continue. Therefore, they are related to the persistence of the move.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 用于检测并交易预期继续的趋势市场中的当前走势。因此，它们与走势持续性有关。
- en: Contrarian indicators
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 逆势指标
- en: Used to fade the move and best used in sideways markets as they generally signal
    the end of the initial move. Therefore, they are related to the expected reversal
    of the move (and therefore to the anti-persistence of the move).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 用于淡化行情走势，并且在横盘市场中最有效，因为它们通常标志着初始行情的结束。因此，它们与行情预期反转（因此与行情的反持续性）有关。
- en: The following sections present two pillars of technical analysis, [moving averages](#moving-average-section)
    (trend following) and the [relative strength index](#rsi-section) (contrarian).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分介绍技术分析的两个支柱，[移动平均线](#moving-average-section)（趋势跟随）和[相对强弱指数](#rsi-section)（逆势）。
- en: Moving Averages
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动平均线
- en: The most famous trend-following overlay indicator is the *moving average*. Its
    simplicity makes it without a doubt one of the most sought-after tools. Moving
    averages help confirm and ride the trend. You can also use them to find support
    and resistance levels, stops, and targets, as well as to understand the underlying
    trend.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的趋势跟随叠加指标是*移动平均线*。它的简单性使其无疑成为最受追捧的工具之一。移动平均线有助于确认和跟随趋势。您还可以使用它们来找到支撑和阻力水平、止损点和目标，以及理解潜在趋势。
- en: 'There are many types of moving averages, but the most common is the simple
    moving average where you take a rolling mean of the close price, as shown in the
    following formula:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多类型的移动平均线，但最常见的是简单移动平均线，其中您取最近收盘价的滚动均值，如下式所示：
