  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成工作。一般来说，如果本书提供示例代码，则您可以在自己的程序和文档中使用它。除非您复制了代码的大部分内容，否则无需征得我们的许可。例如，编写一个使用本书中多个代码片段的程序不需要许可。销售或分发O’Reilly图书的示例代码需要许可。引用本书并引用示例代码来回答问题不需要许可。将本书中大量示例代码纳入产品文档中需要许可。
