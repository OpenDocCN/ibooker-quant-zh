- en: The back-tested assets show that the Doji pattern is a common configuration
    but generally not that predictive in nature. In my experience, it is essential
    to define the current market regime before relying on a Doji pattern for a future
    reaction. For example, in a bullish trending market, the bearish Doji pattern
    is unlikely to provide a signal of quality, but in a sideways market, the efficacy
    increases (remember the invisible hand).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 经过回测的资产显示，道琼斯蜡烛图案是一种常见的配置，但一般不具有预测性质。根据我的经验，在依赖道琼斯蜡烛图来预测未来反应之前，定义当前市场趋势是至关重要的。例如，在牛市趋势市场中，熊市道琼斯蜡烛图案不太可能提供高质量的信号，但在横盘市场中，效力增加（记住看不见的手）。
- en: To summarize, the Doji pattern is ground zero of technical pattern recognition
    due to the simplicity and abundance of the configuration but is far from being
    the most predictive pattern.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，道琼斯蜡烛图案由于其简单和配置的丰富性是技术图案识别的基础，但远非最具预测性的图案。
- en: The Harami Pattern
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 榄寡妇线形态
- en: Synonymous with the old word for *pregnant* in Japanese, the *Harami* pattern
    is a classic contrarian two-candle configuration where the body of the second
    candle is englobed by the body of the first candle. There are generally two types
    of Harami patterns, the strict one and the flexible one, and I discuss both in
    this chapter. Let’s start with the flexible version.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 日语中与“怀孕”同义的旧词相符，*Harami*模式是一个经典的反向两根蜡烛结构，第二根蜡烛的实体被第一根蜡烛的实体包围。通常有严格版和灵活版两种Harami模式，本章将分别讨论。让我们从灵活版本开始。
- en: The bullish Harami shows a first bearish candle (the mother) followed by a second
    bullish candle (the baby), which has its close price lower than the open price
    of the first candle and its open price higher than the close price of the first
    candle. The highs and lows of both candles are not relevant in the flexible version
    and are discussed in the strict version instead. [Figure 6-10](#figure6-10) illustrates
    a flexible bullish Harami.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**牛市阴线**显示第一根**熊市**蜡烛（母亲）后跟第二根**牛市**蜡烛（宝宝），它的收盘价低于第一根蜡烛的开盘价，并且开盘价高于第一根蜡烛的收盘价。在灵活版本中，两根蜡烛的高点和低点不相关，而在严格版本中讨论。[图 6-10](#figure6-10)展示了一个灵活的牛市阴线。'
- en: '![](assets/mfpr_0610.png)'
  id: totrans-78
  prefs: []
