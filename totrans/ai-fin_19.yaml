- en: Paths to Financial Singularity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The emergence of an AFI would be a rather specific event in a rather specified
    environment. It is, for example, not necessary to emulate the brain of a human
    being since AGI or superintelligence is not the major goal. Given that there is
    no human being who seems to be consistently superior in trading in the financial
    markets compared to everybody else, it might even be a dead end street, trying
    to emulate a human brain to arrive at an AFI. There is also no need to worry about
    embodiment. An AFI can live as software only on an appropriate infrastructure
    connecting to the required data and trading APIs.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the other hand, AI seems to be a promising path to an AFI because of the
    very nature of the problem: take as input large amounts of financial and other
    data and generate predictions about the future direction of a price movement.
    This is exactly what the algorithms presented and applied in this book are all
    about—in particular those that fall in the supervised and reinforcement learning
    categories.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another option might be a hybrid of human and machine intelligence. Whereas
    machines have supported human traders for decades, in many instances the roles
    have changed. Humans support the machines in trading by providing the ideal environment
    and up-to-date data, intervening only in extreme situations, and so forth. In
    many cases, the machines are already completely autonomous in their algorithmic
    trading decisions. Or as Jim Simons—founder of Renaissance Technologies, one of
    the most successful and secretive systematic trading hedge funds—puts it: “The
    only rule is we never override the computer.”'
  prefs: []
  type: TYPE_NORMAL
- en: While it is quite unclear which paths might lead to superintelligence, from
    today’s perspective, it seems most likely that AI might pave the way to the financial
    singularity and an AFI.
  prefs: []
  type: TYPE_NORMAL
- en: Orthogonal Skills and Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.xhtml#ai_based_competition) discusses the competition for
    resources in the context of AI-based competition in the financial industry. The
    four major resources in this context are human resources (experts), algorithms,
    and software, financial and alternative data, and high-performance hardware. We
    can add a fifth resource in this context in the form of the capital needed to
    acquire the other resources.'
  prefs: []
  type: TYPE_NORMAL
- en: According to the orthogonality hypothesis, it is sensible and even imperative
    to acquire such orthogonal skills and resources, which are instrumental no matter
    how exactly an AFI will be achieved. Financial institutions taking part in the
    race to build an AFI will try to acquire as many high-quality resources as they
    can afford and justify to position themselves as advantageously as possible for
    the point in time at which *the*, or at least *one*, path to an AFI becomes clear.
  prefs: []
  type: TYPE_NORMAL
- en: In a world driven by AI-first finance, such behavior and positioning might make
    the difference between thriving, merely surviving, or leaving the market. It cannot
    be excluded that progress could be made much faster than expected. When Nick Bostrom
    in 2014 predicted that it might take 10 years until an AI could beat the world
    champion in the game of Go, basically nobody expected that it would happen only
    two years later. The major driver has been breakthroughs in the application of
    reinforcement learning to such games, from which other applications still benefit
    today. Such unforeseen breakthroughs cannot be excluded in finance either.
  prefs: []
  type: TYPE_NORMAL
- en: Scenarios Before and After
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is safe to assume that every major financial institution around the world
    and many other nonfinancial entities currently do research and have practical
    experience with AI applied to finance. However, not all players in the financial
    industry are positioned equally well to arrive at a trading AFI first. Some, like
    banks, are rather restricted by regulatory requirements. Others simply follow
    different business models, such as exchanges. Others, like certain assets managers,
    focus on providing low-cost, commoditized investment products, such as ETFs, that
    mimic the performance of broader market indices. In other words, generating alpha
    is not the major goal for every financial institution.
  prefs: []
  type: TYPE_NORMAL
- en: 'From an outside perspective, larger hedge funds therefore seem best positioned
    to make the most out of AI-first finance and AI-powered algorithmic trading. In
    general, they already have a lot of the required resources important in this field:
    talented and well-educated people, experience with trading algorithms, and almost
    limitless access to traditional and alternative data sources, as well as a scalable,
    professional trading infrastructure. If something is missing, large technology
    budgets ensure quick and targeted investments.'
  prefs: []
  type: TYPE_NORMAL
- en: It is not clear whether there will be one AFI first with others coming later
    or if several AFIs may emerge at the same time. If several AFIs are present, one
    could speak of a multipolar or oligopolistic scenario. The AFIs would probably
    mostly compete against each other, with “non-AFI” players being sidelined. The
    sponsors of the single projects would strive to gain advantages, however small,
    because this might allow one AFI to take over completely and finally become a
    singleton or monopoly.
  prefs: []
  type: TYPE_NORMAL
- en: It is also conceivable that a “winner take all” scenario might prevail from
    the start. In such a scenario, a single AFI emerges and is able to quickly reach
    a level of dominance in financial trading that cannot be matched by any other
    competitor. This could be for several reasons. One reason might be that the first
    AFI generates returns so impressive that the assets under management swell at
    a tremendous pace, leading to ever higher budgets that in turn allows it to acquire
    ever more relevant resources. Another reason might be that the first AFI quickly
    reaches a size at which its actions can have a market impact—with the ability
    to manipulate market prices, for instance—such that it becomes the major, or even
    the only, driving force in financial markets.
  prefs: []
  type: TYPE_NORMAL
- en: Regulation could in theory prevent an AFI from becoming too big or gaining too
    much market power. The major questions would be if such laws are enforceable in
    practice and how exactly they would need to be designed to have their desired
    effects.
  prefs: []
  type: TYPE_NORMAL
- en: Star Trek or Star Wars
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The financial industry, for many people, represents the purest form of capitalism:
    the industry in which greed drives everything. It has been and is for sure a highly
    competitive industry, no arguing about that. Trading and investment management
    in particular are often symbolized by billionaire managers and owners who are
    willing to bet big and go head-to-head with their rivals in order to land the
    next mega deal or trade. The advent of AI provides ambitious managers with a rich
    tool set to push the competition to the next level, as discussed in [Chapter 13](ch13.xhtml#ai_based_competition).'
  prefs: []
  type: TYPE_NORMAL
- en: However, the question is whether AI-first finance, potentially culminating in
    an AFI, will lead to financial utopia or dystopia. The systematic, infallible
    accumulation of wealth could theoretically serve only a few people, or it could
    potentially serve humanity. Unfortunately, it is to be assumed that only the sponsors
    of the project leading to an AFI will directly benefit from the type of AFI imagined
    in this chapter. This is because such an AFI would only generate profits by trading
    in the financial markets and not by inventing new products, solving important
    problems, or growing businesses and industries. In other words, an AFI that merely
    trades in the financial markets to generate profits is taking part in a zero-sum
    game and does not directly increase the distributable wealth.
  prefs: []
  type: TYPE_NORMAL
- en: One could argue that, for example, pension funds investing in a fund managed
    by the AFI would also benefit from its exceptional returns. But this would again
    only benefit a certain group and not humanity as a whole. It would also be in
    question whether the sponsors of a successful AFI project would be willing to
    open up to outside investors. A good example in this regard is the Medallion fund,
    managed by Renaissance Technologies and one of the best-performing investment
    vehicles in history. Renaissance closed Medallion, which is essentially run exclusively
    by machines, to outside investors in 1993\. Its stellar performance for sure would
    have attracted large amounts of additional assets. However, specific considerations,
    such as the capacity of certain strategies, play a role in this context, and similar
    considerations might also apply to an AFI.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, whereas one could expect a superintelligence to help overcome fundamental
    problems faced by humanity as a whole—serious diseases, environmental problems,
    unknown threats from outer space, and so forth—an AFI more probably leads to more
    inequality and fiercer competition in the markets. Instead of a *Star Trek*–like
    world, characterized by equality and inexhaustible resources, it cannot be excluded
    that an AFI might rather lead to a *Star Wars*–like world, characterized by intensive
    trade wars and fights over available resources. At the time of this writing, global
    trade wars, such as the one between the US and China, seem more intense than ever,
    and technology and AI are important battlegrounds.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter takes a high-level perspective and discusses the concepts of financial
    singularity and artificial financial intelligence. AFI is an ANI that would lack
    many of the capabilities and characteristics of a superintelligence. An AFI could
    rather be compared to AlphaZero, which is an ANI for playing board games such
    as chess or Go. An AFI would excel at the game of trading financial instruments.
    Of course, in financial trading, a lot more is at stake compared to playing board
    games.
  prefs: []
  type: TYPE_NORMAL
- en: 'Similar to AlphaZero, AI is more likely to pave the way to an AFI as compared
    to alternative paths, such as the emulation of the human brain. Even if the path
    is not yet fully visible, and although one cannot know for sure how far single
    projects have progressed already, there are a number of instrumental resources
    that are important no matter which path will prevail: experts, algorithms, data,
    hardware, and capital. Large and successful hedge funds seem best positioned to
    win the race for an AFI.'
  prefs: []
  type: TYPE_NORMAL
- en: Even if it might prove impossible to create an AFI as sketched in this chapter,
    the systematic introduction of AI to finance will certainly spur innovation and
    in many cases intensify competition in the industry. Rather than being a fad,
    AI is a trend that finally will lead to a paradigm shift in the industry.
