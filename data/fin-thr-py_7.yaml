  zh: Mathematics
- en: This book makes use of different mathematical tools and techniques, such as
    from linear algebra, probability theory, and optimization theory. The tools and
    techniques applied to financial problems are fairly standard and do not require
    advanced mathematical skills to be put to beneficial use with Python. However,
    modern finance can be considered an *applied mathematics discipline*, with some
    areas relying heavily on advanced mathematics—such as option pricing or financial
    risk management.
