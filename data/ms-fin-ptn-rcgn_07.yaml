- en: Make sure to also distinguish between the Euphoria pattern and the Double Trouble
    pattern, as the latter uses a volatility measure that includes highs and lows
    to account for the continued move. Some candlestick patterns are bound to resemble
    each other, with a few subtle differences that could change the expected reaction
    and even the expected targets.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保区分狂喜模式和双重麻烦模式，后者使用了包括高点和低点的波动率测量来考虑持续移动。一些蜡烛图模式可能相互类似，但存在一些微妙的差异，这些差异可能会改变预期的反应甚至预期的目标。
