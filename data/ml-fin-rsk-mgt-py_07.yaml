  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取投资组合（或单个资产）的资产回报
- en: Find the corresponding return percentile based on confidence interval
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据置信区间找到相应的返回百分位数
- en: Multiply this percentile by initial investment
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将该百分位数乘以初始投资
