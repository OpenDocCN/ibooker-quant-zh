    script upper F comma upper P EndSet"><mrow><mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi>
    <mo>,</mo> <mi>P</mi> <mo>}</mo></mrow></math> form a *probability space*. A probability
    space is the formal representation of *uncertainty* in the model economy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个元素一起 <math alttext="StartSet normal upper Omega comma script upper F comma
    upper P EndSet"><mrow><mo>{</mo> <mi>Ω</mi> <mo>,</mo> <mi>ℱ</mi> <mo>,</mo> <mi>P</mi>
    <mo>}</mo></mrow></math> 形成一个 *概率空间* 。概率空间是对模型经济中的 *不确定性* 的形式化表示。
