- en: 'Chapter 9\. A Corporate Governance Risk Measure: Stock Price Crash'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Understanding corporate governance not only enlightens the discussion of perhaps
    marginal improvements in rich economies, but can also stimulate major institutional
    changes in places where they need to be made.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shleifer and Vishny (1997)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do you think that the quality of corporate governance can be assessed using
    a risk measure? According to recent studies, the answer is yes. The link between
    corporate governance and risk measure has been established via *stock price crash
    risk*, which is referred to as the risk of a large negative individual stock return.
    This association triggered a lot of research in this field.
  prefs: []
  type: TYPE_NORMAL
- en: The importance of detecting the determinants of stock price crash lies in identifying
    the root causes of low (or high) quality corporate governance. Identifying these
    root causes help a company to concentrate on problematic managerial areas, enhancing
    the functioning performance of the company as well as improving its reputation.
    This, in turn, lowers the risk of stock price crash and increases the company’s
    total revenue.
  prefs: []
  type: TYPE_NORMAL
- en: Stock price crash provides a signal for investors and risk managers about the
    weakness and strength of a company’s *corporate governance*. Corporate governance
    is defined as the way corporations are directed and controlled, as well as the
    ways they are or are not “promoting corporate fairness, transparency, and accountability”
    (Wolfensohn 1999).
  prefs: []
  type: TYPE_NORMAL
- en: 'Following this definition, corporate governance has three pillars:'
  prefs: []
  type: TYPE_NORMAL
- en: Fairness
  prefs: []
  type: TYPE_NORMAL
- en: This principle refers to equal treatment of all shareholders.
  prefs: []
  type: TYPE_NORMAL
- en: Transparency
  prefs: []
  type: TYPE_NORMAL
- en: Informing shareholders about any company events in a timely manner is called
    *transparency*. This implies the opposite of opaqueness, or a company’s unwillingness
    to disclose information to shareholders.
  prefs: []
  type: TYPE_NORMAL
- en: Accountability
  prefs: []
  type: TYPE_NORMAL
- en: This is related to setting a well-established code of conduct by which a fair,
    balanced, and understandable assessment of a company’s position is presented to
    shareholders.
  prefs: []
  type: TYPE_NORMAL
- en: Accountability is an instrument for controlling *agency cost*, which is a cost
    arising from competing interests of shareholders and management. Agency cost is
    another source of asymmetric information because managers and shareholders do
    not have the same amount of information. Conflict arises when managers’ and shareholders’
    interests diverge. More precisely, managers are, on the one hand, willing to maximize
    their own power and wealth. On the other hand, shareholders are looking for a
    way to maximize shareholder values. These two goals may conflict, and because
    of the informational superiority of managers, some company policies may be intended
    to increase the power and wealth of the managers at the expense of shareholder
    interests.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, stock price crash may be a warning sign about the quality of corporate
    governance. For instance, in the presence of information asymmetry, agency theory
    suggests that outside stakeholders let managers generate more opaque financial
    reports to withhold bad news (Hutton, Marcus, and Tehranian 2009). The more recent
    explanation of this phenomenon is known as *discretionary-disclosure* theory (Bae,
    Lim, and Wei 2006). According to this theory, firms prefer to announce good news
    immediately, but they stockpile negative information. When the accumulated negative
    information reaches a tipping point, it will cause a large decline. Since concealing
    bad news about a firm prevents taking timely corrective actions, once the accumulated
    bad news is released to the market, investors will revise their future expectations,
    and there will inevitably be a sudden decline in prices, which is called *crash
    risk* (Hutton, Marcus, and Tehranian 2009 and Kim 2011).
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, opaque financial reporting, which is related to the accountability
    principle, creates an environment in which managers are unwilling to disclose
    bad news. This results in an unfair presentation of the financial position of
    a company and, in turn, increases the likelihood of future stock price crash (Bleck
    and Liu (2007), Myers (2006), and Kim and Zhang (2013)).
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the association between corporate governance and stock price crash is
    evident in various ways. In this chapter, we first visit stock price measures
    and then see how we can apply these measures to detect crashes.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll first obtain some data from the Center for Research in Security Prices
    (CRSP) and Compustat database and then identify the main determinants of stock
    price crash.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: CRSP has provided data for academic research and to support classroom instructions
    since 1960\. CRSP has high-quality data in finance, economics, and related fields.
    For more information see the [CRSP website](https://oreil.ly/oO3X8).
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the Compustat database has provided financial, economic, and market
    information about global companies since 1962\. It is a product of S&P Global
    Market Intelligence. For more information see [Compustat Brochure](https://oreil.ly/E4Hpj).
  prefs: []
  type: TYPE_NORMAL
- en: Stock Price Crash Measures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The literature about stock price crash has been growing and different crash
    measures are employed by different researchers. Before introducing ML-based crash
    measures, it is worth comparing the pros and cons of these differing approaches.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main crash measures used in the literature are:'
  prefs: []
  type: TYPE_NORMAL
- en: Down-to-up volatility (DUVOL)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Negative coefficient of skewness (NCSKEW)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CRASH
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'DUVOL is a very common crash-measure method based on the standard deviation
    of “down” and “up” weekly firm-specific returns. A down week is a week in which
    the firm-specific weekly stock return is below the mean weekly return over the
    fiscal year. Conversely, an up week is a week in which the firm-specific weekly
    stock return is above the mean weekly return over a fiscal year. Described mathematically:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="dollar-sign DUVOL equals log left-parenthesis StartFraction left-parenthesis
    n Subscript u minus 1 Baseline right-parenthesis sigma-summation Underscript down
    Endscripts upper R Subscript i t Superscript 2 Baseline Over left-parenthesis
    n Subscript d minus 1 Baseline right-parenthesis sigma-summation Underscript up
    Endscripts upper R Subscript i t Superscript 2 Baseline EndFraction right-parenthesis
    dollar-sign"><mrow><mtext>DUVOL</mtext> <mo>=</mo> <mo form="prefix">log</mo>
    <mo>(</mo> <mfrac><mrow><mrow><mo>(</mo><msub><mi>n</mi> <mrow><mi>u</mi><mo>-</mo><mn>1</mn></mrow></msub>
    <mo>)</mo></mrow><msub><mo>∑</mo> <mtext>down</mtext></msub> <msubsup><mi>R</mi>
    <mrow><mi>i</mi><mi>t</mi></mrow> <mn>2</mn></msubsup></mrow> <mrow><mrow><mo>(</mo><msub><mi>n</mi>
    <mrow><mi>d</mi><mo>-</mo><mn>1</mn></mrow></msub> <mo>)</mo></mrow><msub><mo>∑</mo>
    <mtext>up</mtext></msub> <msubsup><mi>R</mi> <mrow><mi>i</mi><mi>t</mi></mrow>
    <mn>2</mn></msubsup></mrow></mfrac> <mo>)</mo></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: where *n* is the number of trading weeks on stock *i* in year *t*, <math alttext="n
    Subscript u"><msub><mi>n</mi> <mi>u</mi></msub></math> is the number of up weeks,
    and <math alttext="n Subscript d"><msub><mi>n</mi> <mi>d</mi></msub></math> is
    the number of down weeks. In a year, weeks with firm-specific returns below the
    annual mean are called down weeks, while the weeks with firm-specific returns
    above the annual mean are up weeks.
  prefs: []
  type: TYPE_NORMAL
- en: 'NCSKEW is calculated by taking the negative of the third moment of daily returns
    and dividing it by (the sample analog to) the standard deviation of daily returns
    raised to the third power (Chen, Hong, and Stein 2001):'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="dollar-sign NCSKEW equals minus StartFraction left-parenthesis
    n left-parenthesis n minus 1 right-parenthesis Superscript 3 slash 2 Baseline
    sigma-summation upper R Subscript i t Superscript 3 Baseline right-parenthesis
    Over left-parenthesis left-parenthesis n minus 1 right-parenthesis left-parenthesis
    n minus 2 right-parenthesis left-parenthesis sigma-summation upper R Subscript
    i t Superscript 2 Baseline right-parenthesis Superscript 3 slash 2 Baseline right-parenthesis
    EndFraction dollar-sign"><mrow><mtext>NCSKEW</mtext> <mo>=</mo> <mo>-</mo> <mfrac><mrow><mo>(</mo><mi>n</mi><msup><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow>
    <mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup> <mo>∑</mo><msubsup><mi>R</mi>
    <mrow><mi>i</mi><mi>t</mi></mrow> <mn>3</mn></msubsup> <mo>)</mo></mrow> <mrow><mo>(</mo><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>2</mn><mo>)</mo></mrow><msup><mrow><mo>(</mo><mo>∑</mo><msubsup><mi>R</mi>
    <mrow><mi>i</mi><mi>t</mi></mrow> <mn>2</mn></msubsup> <mo>)</mo></mrow> <mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup>
    <mo>)</mo></mrow></mfrac></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: The higher the values of the NCSKEW and DUVOL measures, the higher the risk
    of a crash.
  prefs: []
  type: TYPE_NORMAL
- en: The CRASH measure, on the other hand, is calculated based on the distance from
    the firm-specific weekly returns. That is, CRASH takes the value of 1 if the return
    is less than 3.09 (or sometimes 3.2) standard deviations below the mean, and a
    0 otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: Minimum Covariance Determinant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It comes as no surprise that ML-based algorithms attract a great deal of attention,
    as they attack the weaknesses of the rule-based models and show good predictive
    performance. We’ll therefore try to estimate stock price crash risk using an ML-based
    method called *minimum covariance determinant* (MCD). MCD is a method proposed
    to detect anomalies in a distribution with elliptically symmetric and unimodal
    datasets. Anomalies in stock returns are detected using the MCD estimator, and
    this becomes the dependent variable in the logistic panel regression by which
    we explore the root causes of crash risk.
  prefs: []
  type: TYPE_NORMAL
- en: The MCD estimator provides a robust and consistent method in detecting outliers.
    This is important because outliers may have a huge effect on the multivariate
    analysis. As summarized by Finch (2012), the presence of outliers in multivariate
    analysis can distort the correlation coefficient causing biased estimates.
  prefs: []
  type: TYPE_NORMAL
- en: 'The algorithm of MCD can be given as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Detect initial robust clustering based on the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Calculate mean vector <math alttext="upper M Superscript a"><msup><mi>M</mi>
    <mi>a</mi></msup></math> and positive definite^([1](ch09.html#idm45737208073680))
    covariance matrix <math alttext="sigma-summation Overscript a Endscripts"><msup><mo>∑</mo>
    <mi>a</mi></msup></math> for each cluster.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compute MCD, for each observation in the cluster.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Assign a new observation with smaller MCD to the cluster.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a half sample, *h*, based on smallest MCD and compute <math alttext="upper
    M Superscript a"><msup><mi>M</mi> <mi>a</mi></msup></math> and <math alttext="sigma-summation
    Overscript a Endscripts"><msup><mo>∑</mo> <mi>a</mi></msup></math> from *h*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat steps 2 through 5 until there is no room for change in *h*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Detect outlier if <math alttext="c Subscript p Baseline equals StartRoot chi
    Subscript p comma 0.95 Superscript 2 Baseline EndRoot"><mrow><msub><mi>c</mi>
    <mi>p</mi></msub> <mo>=</mo> <msqrt><msubsup><mi>χ</mi> <mrow><mi>p</mi><mo>,</mo><mn>0</mn><mo>.</mo><mn>95</mn></mrow>
    <mn>2</mn></msubsup></msqrt></mrow></math> is less than <math alttext="d squared"><msup><mi>d</mi>
    <mn>2</mn></msup></math> .
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The strength of the MCD comes in the form of its explainability, adjustability,
    low computational time requirement, and robustness:'
  prefs: []
  type: TYPE_NORMAL
- en: Explainability
  prefs: []
  type: TYPE_NORMAL
- en: Explainability is the extent to which the algorithm behind a model can be explained.
    MCD assumes the data to be elliptically distributed and the outliers are computed
    by the Mahalanobis distance metric.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Mahalanobis distance is a distance metric used in multivariate settings. Of
    the distance measures, Mahalanobis stands out with its ability to detect outliers,
    even though it is a computationally expensive method, as it considers the inter-correlation
    structure of the variables.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mathematically, Mahalanobis distance is formulated as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: <math display="block"><mrow><msub><mi>d</mi> <mi>m</mi></msub> <mrow><mo>(</mo>
    <mi>x</mi> <mo>,</mo> <mi>μ</mi> <mo>)</mo></mrow> <mo>=</mo> <msqrt><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mi>μ</mi><mo>)</mo></mrow>
    <mi>T</mi></msup> <msup><mo>∑</mo> <mrow><mo>-</mo><mn>1</mn></mrow></msup> <mrow><mo>(</mo>
    <mi>x</mi> <mo>-</mo> <mi>μ</mi> <mo>)</mo></mrow></mrow></msqrt> <mo>.</mo></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: where <math alttext="mu equals double-struck upper E left-parenthesis upper
    X right-parenthesis"><mrow><mi>μ</mi> <mo>=</mo> <mi>𝔼</mi> <mo>(</mo> <mi>X</mi>
    <mo>)</mo></mrow></math> , <math alttext="sigma-summation"><mo>∑</mo></math> is
    the covariance matrix, and *X* is a vector.
  prefs: []
  type: TYPE_NORMAL
- en: Adjustability
  prefs: []
  type: TYPE_NORMAL
- en: Adjustability stresses the importance of having a data-dependent model that
    is allowed to calibrate itself on a consistent basis so that structural change
    can be captured.
  prefs: []
  type: TYPE_NORMAL
- en: Low computational time
  prefs: []
  type: TYPE_NORMAL
- en: This refers to fast calculation of covariance matrix and avoids using an entire
    sample. Instead, MCD uses a half sample in which no outliers are included so that
    outlying observations do not skew MCD location or shape.
  prefs: []
  type: TYPE_NORMAL
- en: Robustness
  prefs: []
  type: TYPE_NORMAL
- en: Using a half sample in MCD also ensures robustness, because it implies that
    the model is consistent under contamination (Hubert et al. 2018).
  prefs: []
  type: TYPE_NORMAL
- en: We’ll now apply the MCD method to detect outliers in stock returns, and the
    result is employed as the dependent variable. Accordingly, if there is a crash
    in the stock price, the dependent variable takes the value of 1 and 0 otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: From the empirical standpoint, there is a built-in library to run this algorithm
    in Python that is *Elliptic Envelope* and we will make use of it.
  prefs: []
  type: TYPE_NORMAL
- en: Application of Minimum Covariance Determinant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Thus far, we have discussed the theoretical background of stock price crash
    detection. From this point on, we will focus on the empirical part and see how
    we can incorporate theory into practice. While doing this, we won’t limit our
    attention to stock price crash detection. After proposing an ML-based stock price
    crash detection, we will delve into the root causes of the crashes. To do that,
    given the large body of literature, we will employ a number of variables to observe
    how and to what extent they affect the occurrence of stock price crash. Thus,
    the aim of this chapter is two-fold: detecting stock price crash and identifying
    the root causes of the crash. Please keep in mind that there are many different
    and competing ideas about the detection of stock price crash and the variables
    that affect this crash.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this analysis, we’ll use the stock and balance sheet information of the
    following companies:'
