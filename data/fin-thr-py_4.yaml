    <msup><mi>γ</mi> <mi>d</mi></msup></mfrac> <mo>=</mo> <mfrac><mi>p</mi> <mrow><mo>(</mo><mn>1</mn><mo>-</mo><mi>p</mi><mo>)</mo></mrow></mfrac></mrow></math>
- en: 'With this additional condition, one also obtains:'
  id: totrans-228
