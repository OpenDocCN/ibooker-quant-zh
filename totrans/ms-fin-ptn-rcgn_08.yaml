- en: Chapter 8\. Advanced Candlestick-Charting Systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far, you’ve gotten a grand tour of the many different kinds of patterns that
    may be of use to you, but candlestick charting can also be creative and doesn’t
    have to stop at the basic construction methods. This chapter presents two candlestick-charting
    systems that offer diverse alternatives to the original system.
  prefs: []
  type: TYPE_NORMAL
- en: While the original system presents the OHLC data as it is, the two proposed
    systems covered in this chapter take a different approach to understanding the
    data and squeezing as much information as possible from it.
  prefs: []
  type: TYPE_NORMAL
- en: The first advanced charting system is Heikin-Ashi, which transforms the OHLC
    data in order to help trend followers get a less noisy view of the ongoing regime.
    The second charting system is K’s candlesticks, which are simply a smoothed version
    of OHLC data where candlestick patterns are applied in order to find more signals,
    all while reducing noise.
  prefs: []
  type: TYPE_NORMAL
- en: The aim of this chapter is to add these two powerful charting systems to your
    trading framework so that you have a different angle view. Ideally, when checking
    for patterns using the original candlestick-charting system, you should also check
    for the same patterns on these two alternative candlestick systems.
  prefs: []
  type: TYPE_NORMAL
- en: Heikin-Ashi System
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Heikin-Ashi system is also known as Heikin-Ashi candlesticks. The term *heikin-ashi*
    means “average bar” in Japanese, which is intuitive considering the way it is
    calculated. The main aim of creating a Heikin-Ashi chart is to understand the
    underlying trend and to filter out the noise caused by random fluctuations.
  prefs: []
  type: TYPE_NORMAL
- en: You can consider the system a noise-canceling technique that leaves you with
    a smoothed candlestick chart. *Heikin-Ashi* takes the open, high, low, and close
    prices and transforms them using simple formulas and then charts the results.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: By transforming the OHLC data, Heikin-Ashi charts do not represent real values
    but rather *smoothed* values. For instance, a bearish Heikin-Ashi candlestick
    does not necessarily represent a true bearish candlestick, and its close price
    also does not necessarily equal the true candlestick close price. In fact, it
    is rare that the Heikin-Ashi close price is the real close price.
  prefs: []
  type: TYPE_NORMAL
- en: 'To calculate the Heikin-Ashi open price, use the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="Transformed open price Subscript i Baseline equals StartFraction
    Open price Subscript i minus 1 Baseline plus Close price Subscript i minus 1 Baseline
    Over 2 EndFraction"><mrow><mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></msub></mrow> <mn>2</mn></mfrac></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'To calculate the Heikin-Ashi high price, use the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: <math><mrow><mtext>Transformed</mtext> <mtext>high</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mi>m</mi> <mi>a</mi> <mi>x</mi> <mrow><mo>(</mo>
    <mtext>High</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo lspace="0%"
    rspace="0%">,</mo> <mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>)</mo></mrow></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'To calculate the Heikin-Ashi low price, use the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: <math><mrow><mtext>Transformed</mtext> <mtext>low</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>=</mo> <mi>m</mi> <mi>i</mi> <mi>n</mi> <mrow><mo>(</mo>
    <mtext>Low</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo lspace="0%"
    rspace="0%">,</mo> <mtext>Transformed</mtext> <mtext>open</mtext> <msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo lspace="0%" rspace="0%">,</mo> <mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>)</mo></mrow></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: 'To calculate the Heikin-Ashi close price, use the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="Transformed close price Subscript i Baseline equals StartFraction
    Open price Subscript i Baseline plus High price Subscript i Baseline plus Low
    price Subscript i Baseline plus Close price Subscript i Baseline Over 4 EndFraction"><mrow><mtext>Transformed</mtext>
    <mtext>close</mtext> <msub><mtext>price</mtext> <mi>i</mi></msub> <mo>=</mo> <mfrac><mrow><mtext>Open</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub> <mo>+</mo><mtext>High</mtext><msub><mtext>price</mtext> <mi>i</mi></msub>
    <mo>+</mo><mtext>Low</mtext><msub><mtext>price</mtext> <mi>i</mi></msub> <mo>+</mo><mtext>Close</mtext><msub><mtext>price</mtext>
    <mi>i</mi></msub></mrow> <mn>4</mn></mfrac></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: The first thing to notice about Heikin-Ashi charts is that color alternation
    between candlesticks is less common than in normal candlestick charts due to the
    smoothing effect, and this is a desirable trait. [Figure 8-1](#figure8-1) shows
    the difference between the two systems on AUDNZD. Try figuring out which one is
    the Heikin-Ashi chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0801.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8-1\. On the top, a Heikin-Ashi chart of AUDNZD; on the bottom, a normal
    candlestick chart of AUDNZD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Notice how relatively easier it is to interpret the Heikin-Ashi chart because
    green (bullish) candlesticks are clustered together to show that the current trend
    is bullish and red (bearish) candlesticks are clustered together to show that
    the current trend is bearish. This is the power of smoothing.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 8-2](#figure8-2) shows the difference between the two systems on GBPAUD.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0802.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8-2\. On the top, a Heikin-Ashi chart of the GBPAUD; on the bottom, a
    normal candlestick chart of the GBPAUD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'There are some limitations to Heikin-Ashi charts:'
  prefs: []
  type: TYPE_NORMAL
- en: The OHLC Heikin-Ashi values are not real prices as they have been transformed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In flat markets, Heikin-Ashi candlesticks will alternate in color, which hinders
    their ability to give signals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A change in color can sometimes be lagging, which may mean part of the move
    has already occurred by the time it is detected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The way you can create a Heikin-Ashi candlestick chart is to use the OHLC of
    the four columns of the array, apply the transformation, and output the results
    in the next four columns of the array. The function is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Let’s now see how to apply some of the previously seen candlesticks on Heikin-Ashi
    charts, which should give a diversification effect.
  prefs: []
