- en: K’s Candlesticks System
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: K的蜡烛图系统
- en: '*K’s* candlesticks aim to further smooth out the OHLC values to gain a better
    understanding of the underlying trend while retaining the four elementary pieces
    of data.^([1](ch08.xhtml#idm46762853675456)) Therefore, K’s candlestick system
    calculates a simple moving average of OHLC data using a default lookback period
    of three.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*K的* 蜡烛图旨在进一步平滑OHLC值，以更好地理解潜在趋势，同时保留四个基本数据。^([1](ch08.xhtml#idm46762853675456))
    因此，K的蜡烛图系统使用默认的回顾期三来计算OHLC数据的简单移动平均值。'
- en: Note
  id: totrans-132
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: A period of three represents three hours in hourly charts and three days in
    daily charts.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 三期代表小时图中的三小时，日线图中的三天。
- en: 'To calculate the K’s open price, use the following formula:'
  id: totrans-134
  prefs: []
