- en: '[Figure 3-4](#figure3-4) shows a complete candlestick chart on EURUSD. You
    can see that with the color-coding and the visibility of the totality of the OHLC
    data, you are able to get more information such as volatility and the general
    tendency of the close price to the open price. This type of information is not
    available in line charts.'
  id: totrans-43
  prefs: []
