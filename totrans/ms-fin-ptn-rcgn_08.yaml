- en: Detecting the Tasuki Pattern
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As a reminder, the Tasuki pattern is a trend-following configuration characterized
    by the following conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: If the close price from two periods ago is greater than the open price from
    two periods ago, the open price from one period ago is greater than the close
    two periods ago, the close price from one period ago is greater than the open
    price from one period ago, and the current close price is greater than the close
    price two periods ago, then a bullish Tasuki has been printed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the close price from two periods ago is lower than the open price from two
    periods ago, the open price from one period ago is lower than the close two periods
    ago, the close price from one period ago is lower than the open price from one
    period ago, and the current close price is lower than the close price two periods
    ago, then a bearish Tasuki has been printed.
