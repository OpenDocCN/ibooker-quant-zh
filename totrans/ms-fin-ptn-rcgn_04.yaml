  type: TYPE_IMG
  zh: '![](assets/mfpr_0415.png)'
- en: Figure 4-15\. A bullish Hikkake
  id: totrans-191
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-15\. 一种牛市Hikkake
- en: A bearish Hikkake (shown in [Figure 4-16](#figure4-16)) can be compared to a
    bullish trap for traders who think that the market has seen a support and should
    now bounce. Therefore, whenever you see the final candlestick breaking the lows
    and validating the configuration, you can start changing the bias.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 一种熊市Hikkake（参见[图 4-16](#figure4-16)）可与那些认为市场已经见底并且现在应该反弹的交易员形成对比。因此，每当看到最后的蜡烛图跌破低点并验证配置时，您可以开始改变偏见。
