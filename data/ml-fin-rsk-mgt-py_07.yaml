- en: Note
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Following Fama (1965), it was realized that stock price returns do not follow
    normal distribution due to fat tail and asymmetry. This empirical observation
    implies that stock returns have higher kurtosis than that of a normal distribution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Fama（1965）的研究，由于厚尾和不对称性，股票价格回报并不服从正态分布。这一实证观察意味着股票回报的峰度高于正态分布。
- en: Having high kurtosis amounts to fat tail, and this is able to capture the extreme
    negative returns. As the variance-covariance method is unable to capture fat tail,
    it cannot, therefore, estimate extreme negative returns that are likely to occur,
    especially in periods of crisis.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 高峰度对应于厚尾，这能够捕捉极端负回报。由于方差-协方差方法无法捕捉厚尾，因此无法估计可能发生的极端负回报，特别是在危机期间。
- en: 'Let’s see how we apply the variance-covariance VaR in Python. To illustrate,
    let’s consider a two-asset portfolio. The formula of the variance-covariance VaR
    is as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何在Python中应用方差-协方差VaR。为了说明，让我们考虑一个双资产组合。方差-协方差VaR的公式如下：
