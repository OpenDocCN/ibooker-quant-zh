- en: The Tower Pattern
  id: totrans-417
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 塔形态
- en: The *Tower* pattern is a multicandle (generally five) contrarian configuration
    that signals the end of a gradual trend. The bullish Tower Bottom pattern starts
    with a bearish candlestick followed by three small-bodied candles, with the middle
    one being slightly lower than the other two. Finally, a normal-sized bullish candlestick
    must appear to confirm the upside exit. [Figure 6-52](#figure6-52) illustrates
    a Tower Bottom pattern.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tower* 模式是一个多蜡烛（通常为五根）的反向配置，预示着逐渐趋势的结束。看涨的 Tower Bottom 模式以一个看跌蜡烛图开始，接着是三根小实体蜡烛，其中中间的一根略低于另外两根。最后，一个正常大小的看涨蜡烛图出现来确认向上走势。[图 6-52](#figure6-52)
    展示了 Tower Bottom 模式。'
- en: '![](assets/mfpr_0652.png)'
  id: totrans-419
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0652.png)'
- en: Figure 6-52\. A Tower Bottom
  id: totrans-420
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-52\. 一个 Tower Bottom
- en: The bearish Tower Top pattern starts with a bullish candlestick followed by
    three small-bodied candles, with the middle one being slightly higher than the
    other two. Finally, a normal-sized bearish candlestick must appear to confirm
    the downside exit. [Figure 6-53](#figure6-53) illustrates a Tower Top pattern.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市 Tower Top 模式始于一个看涨蜡烛图，接着是三根小实体蜡烛，其中中间的一根略高于另外两根。最后，一个正常大小的看跌蜡烛图出现来确认向下走势。[图 6-53](#figure6-53)
    展示了 Tower Top 模式。
- en: '![](assets/mfpr_0653.png)'
  id: totrans-422
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0653.png)'
- en: Figure 6-53\. A Tower Top
  id: totrans-423
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-53\. 一个 Tower Top
- en: Note
  id: totrans-424
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: The Tower pattern is a stabilization configuration that hints at a possible
    end of the initial trend.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: Tower 模式是一种稳定配置，暗示初始趋势可能结束。
- en: The intuition behind the Tower Bottom pattern is that after a bearish move,
    the small-bodied candles hint at a possible stabilization, which turns out to
    be an expected bullish reversal by the last bullish candle. Similarly, the Tower
    Top pattern hints at a possible consolidation before the bearish candle validates
    the downside move.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: Tower Bottom 模式的直觉是在一个看跌行情后，小实体蜡烛暗示可能的稳定，最后的看涨蜡烛预示着预期的看涨反转。类似地，Tower Top 模式暗示可能在看跌蜡烛验证向下行情之前的整理。
- en: Note
  id: totrans-427
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: Multicandle patterns are sometimes hard to code due to their vague conditions.
    Many versions of the Tower pattern exist, but I have found that sticking with
    a maximum of five candles is better than creating conditions involving more candles.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 多蜡烛模式有时由于其模糊的条件而难以编码。Tower 模式有许多版本，但我发现限制在最多五根蜡烛的条件比创建涉及更多蜡烛的条件更好。
