- en: The bearish Hammer is a bearish candlestick with a long high wick and no low
    wick. In addition, it must have a relatively small body. [Figure 6-29](#figure6-29)
    illustrates a bearish Hammer.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市锤子是一个长高影线没有短低影线的熊市蜡烛图。此外，它必须有一个相对较小的实体。[图 6-29](#figure6-29) 说明了一个熊市锤子。
