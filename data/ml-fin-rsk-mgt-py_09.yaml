    <mi>t</mi> <mi>o</mi></msubsup></math> or <math alttext="upper L Subscript t Superscript
    o"><msubsup><mi>L</mi> <mi>t</mi> <mi>o</mi></msubsup></math> the observed high
    (low) stock price on day *t*.
