    comma b greater-than 0"><mrow><mi>a</mi> <mo>,</mo> <mi>b</mi> <mo>></mo> <mn>0</mn></mrow></math>
    也如此。关于实用函数，冯·诺伊曼和莫根斯特恩（1944，第25页）总结如下：“因此我们看到：如果这样的实用度数值化确实存在的话，那么它就是在一线性变换下的确定。也就是说，实用度是一个数，它们之间只相差一个线性变换。”
