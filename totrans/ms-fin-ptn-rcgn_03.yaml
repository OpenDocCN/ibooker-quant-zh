  zh: '[图 3-4](#figure3-4) 显示了EURUSD的完整蜡烛图。您可以看到通过颜色编码和OHLC数据的可见性，您能够获取更多信息，如波动性和收盘价相对开盘价的总体趋势。这类信息在折线图中是不可用的。'
