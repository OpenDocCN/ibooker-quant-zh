  zh: '[图 8-8](#figure8-8) 展示了EURGBP的信号图。保持趋势始终在你这边总是有趣的。这是你会在处理策略的章节中看到的一种技巧。主要思想是，在牛市趋势期间，最好考虑到一个看涨反转模式，而不是在熊市趋势期间。这是因为隐形的趋势手会帮助推动价格朝向总体方向。'
