- en: The result implies that firm-specific sentiment is positively affected by all
    the variables except for the equity share. In addition, leverage and turnover
    rate have the largest impact on the firm-specific sentiment.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，除了股权份额外，公司特定情绪受到所有变量的正面影响。此外，杠杆和周转率对公司特定情绪的影响最大。
- en: 'We have one more step to go: interpret the logistic panel data analysis. Before
    that, the independent and dependent variables should be defined, and the necessary
    libraries are used to do so:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有一步要走：解释逻辑面板数据分析。在此之前，应定义自变量和因变量，并使用必要的库来完成：
- en: '[PRE14]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Logistic panel data analysis shows us which variables have a statistically significant
    relationship with the `neg_outliers`, the stock price crash measure obtained from
    the Elliptic Envelope algorithm. The result suggests that, aside from `ppegt`
    and `residuals`, all other variables are statistically significant at conventional
    confidence intervals. Specifically, `log_size`, `dturn`, `firm_sent`, and `annual_std`
    do trigger a crash.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑面板数据分析向我们展示了哪些变量与从椭圆包络算法获得的`neg_outliers`（股价崩盘度量）具有统计上显著的关系。结果表明，除了`ppegt`和`残差`之外，所有其他变量在常规置信区间内具有统计学显著性。具体而言，`log_size`、`dturn`、`firm_sent`和`annual_std`确实会触发崩盘。
- en: As is seen from the result, the coefficients of firm-specific investor sentiment
    index are positive, financially important, and statistically significant at 1%
    level. Literature suggests that, in times of high sentiment, under pressure of
    optimistic expectations, managers tend to accelerate good news but withhold bad
    news to maintain the positive environment (Bergman and Roychowdhury 2008). Thus,
    the result suggests a positive relationship between sentiment and crash risk.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，公司特定投资者情绪指数的系数为正，在金融上具有重要意义，并且在1%水平上具有统计学显著性。文献表明，在情绪高涨时，在乐观预期的压力下，管理者倾向于加速好消息的发布，但隐瞒坏消息以维持积极的环境（Bergman和Roychowdhury
    2008）。因此，结果表明情绪与崩盘风险之间存在正相关关系。
- en: 'With all these variables showing a strong statistically-significant relation
    to `neg_outliers`, we are able to run a reliable predictive analysis:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于所有这些变量与`neg_outliers`之间表现出强有力的统计上显著的关系，我们能够进行可靠的预测分析：
- en: '[PRE15]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: For the sake of comparison, this time the dependent variable is replaced by
    `crash_risk`, which is of discrete type as well. Thanks to this comparison, we
    are able to compare the goodness of the model as well as likely predictive power.
    Given the goodness measure of our model, <math alttext="upper R squared"><msup><mi>R</mi>
    <mn>2</mn></msup></math> , the model with a dependent variable of `neg_outliers`
    has higher explanatory power. However, please note that <math alttext="upper R
    squared"><msup><mi>R</mi> <mn>2</mn></msup></math> is not the only metric used
    to compare the goodness of a model. As this discussion is beyond the scope of
    the book, I will not go into detail.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较，这次将因变量替换为`crash_risk`，这也是离散类型。通过这种比较，我们能够比较模型的优良程度以及可能的预测能力。鉴于我们模型的优良度量，<math
    alttext="upper R squared"><msup><mi>R</mi> <mn>2</mn></msup></math>，以`neg_outliers`作为因变量的模型具有更高的解释力。然而，请注意，<math
    alttext="upper R squared"><msup><mi>R</mi> <mn>2</mn></msup></math>并不是唯一用于比较模型优良度的指标。由于这个讨论超出了本书的范围，我不会详细讨论。
- en: 'Aside from that, what is apparent is signs of some estimated coefficients are
    different across these two models. For instance, according to the literature,
    firm sentiment (`firm_sent`) is supposed to have a positive sign, as once investor
    sentiment surges, bad news hoarding behavior increases, leading to a rise in the
    stock price crash risk. These important observations are captured in the previous
    model, which contains our newly introduced dependent variable `neg_outliers`.
    The model with `neg_outliers` yields better and more reliable predictions:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，显而易见的是，某些估计系数的符号在这两个模型之间是不同的。例如，根据文献，公司情绪（`firm_sent`）应该具有正符号，因为一旦投资者情绪激增，隐瞒坏消息的行为就会增加，导致股价崩盘风险上升。这些重要观察结果被包含在先前的模型中，该模型包含了我们新引入的因变量`neg_outliers`。具有`neg_outliers`的模型产生了更好且更可靠的预测：
- en: '[PRE16]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Conclusion
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we learned how to detect stock price crash using ML. Using
    the MCD method, negative anomalies in the market-adjusted firm-specific stock
    price returns were detected and defined as a stock price crash risk indicator.
    The results suggest that there is a positive relationship between sentiment and
    crash risk, indicating that during high sentiment times, under pressure of optimistic
    expectations, managers tend to withhold bad news, and this accumulated bad news
    leads to large declines.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何使用机器学习检测股票价格崩盘。使用MCD方法，检测到了市场调整后具体股票价格回报中的负异常，并将其定义为股票价格崩盘风险指标。结果表明，情绪与崩盘风险之间存在正向关系，表明在高情绪时期，面对乐观预期的压力，管理者倾向于隐瞒不良消息，而这些积累的不良消息导致大幅度下跌。
- en: In addition, other stock price crash measures, namely NCSKEW, DUVOL, and crash
    risk, were also obtained. Of them, we used NCSKEW and crash risk in our analysis
    as the independent and dependent variables, respectively.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，还获得了其他股价崩盘指标，即NCSKEW、DUVOL和崩盘风险。我们在分析中使用了NCSKEW和崩盘风险作为自变量和因变量。
- en: The logistic panel analysis showed that the model with `neg_outliers` estimated
    coefficients with signs in conformity with the literature, making it more useful
    and also increasing the reliability of its predictive analysis compared to the
    one with `crash_risk`.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑面板分析显示，带有`neg_outliers`的模型估计系数与文献一致，使其比带有`crash_risk`的模型更有用，同时提高了其预测分析的可靠性。
- en: 'In the next chapter, a brand-new and highly popular topic in finance circles
    will be introduced: *synthetic data generation* and its use in risk management.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍金融圈中一个全新且备受欢迎的话题：*合成数据生成*及其在风险管理中的应用。
