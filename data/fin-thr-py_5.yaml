    <mi>P</mi></msup> <mrow><mo>(</mo> <mi>S</mi> <mo>)</mo></mrow> <mo>=</mo> <munder><mo>∑</mo>
    <mrow><mi>𝔼</mi><mo>∈</mo><mi>ℱ</mi></mrow></munder> <mi>P</mi> <mrow><mo>(</mo>
    <mi>𝔼</mi> <mo>)</mo></mrow> <mo>·</mo> <mi>S</mi> <mrow><mo>(</mo> <mi>𝔼</mi>
    <mo>)</mo></mrow> <mo>=</mo> <mfrac><mn>1</mn> <mn>2</mn></mfrac> <mo>·</mo> <mn>20</mn>
    <mo>+</mo> <mfrac><mn>1</mn> <mn>2</mn></mfrac> <mo>·</mo> <mn>5</mn> <mo>=</mo>
    <mn>12</mn> <mo>.</mo> <mn>5</mn></mrow></math>
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
