- en: The Mirror Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the name implies, the *Mirror* pattern is reflection of the past price action
    with flexible conditions. The idea is that the market is forming a U-turn and
    should change course.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-17](#figure7-17) illustrates a bullish Mirror. The first candlestick
    must be bearish and followed by two candlesticks that have the same highs and
    lows. Finally, the last candlestick must be bullish and must have a high price
    equal to the high price of the first candlestick. In the coding part, you will
    see that there is some flexibility as the theoretical conditions are hard to find.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0717.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-17\. A bullish Mirror
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The reason there are differences between the theory and the real application
    of candlestick patterns is that the theory deals with the intuition but does not
    guarantee the minimum required frequency of patterns detected. In real life, you
    have to adapt some conditions while retaining the intuition of the pattern.
  prefs: []
  type: TYPE_NORMAL
