    <mi>ω</mi> <mo>)</mo></mrow> <mo>·</mo> <mi>S</mi> <mrow><mo>(</mo> <mi>ω</mi>
    <mo>)</mo></mrow></mrow></math>
- en: 'Otherwise, it is defined by:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，它由以下定义：
