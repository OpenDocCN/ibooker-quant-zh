    <mo>+</mo> <msub><mi>β</mi> <mn>3</mn></msub> <msub><mi>r</mi> <mrow><mi>m</mi><mo>,</mo><mi>t</mi></mrow></msub>
    <mo>+</mo> <msub><mi>β</mi> <mn>4</mn></msub> <msub><mi>r</mi> <mrow><mi>m</mi><mo>,</mo><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub>
