  prefs: []
  type: TYPE_NORMAL
  zh: å› æ­¤ï¼Œé£é™©ç®¡ç†å¹¶ä¸æ˜¯è¦ä¸æƒœä¸€åˆ‡ä»£ä»·å‡è½»é£é™©ã€‚å‡è½»é£é™©å¯èƒ½éœ€è¦ç‰ºç‰²å›æŠ¥ï¼Œè€Œä¸”å¯ä»¥å®¹å¿åˆ°ä¸€å®šç¨‹åº¦ï¼Œå› ä¸ºå…¬å¸å¯»æ±‚çš„æ˜¯å°½å¯èƒ½é«˜çš„å›æŠ¥å’Œå°½å¯èƒ½ä½çš„é£é™©ã€‚å› æ­¤ï¼Œè¦æœ€å¤§åŒ–åˆ©æ¶¦åŒæ—¶é™ä½é£é™©åº”è¯¥æ˜¯ä¸€ä¸ªç»†è‡´è€Œæ˜ç¡®å®šä¹‰çš„ä»»åŠ¡ã€‚
- en: 'Managing risk comes with a cost, and even though dealing with it requires specific
    company policies, there exists a general framework for possible risk strategies:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ç®¡ç†é£é™©æ˜¯æœ‰æˆæœ¬çš„ï¼Œå°½ç®¡å¤„ç†é£é™©éœ€è¦ç‰¹å®šçš„å…¬å¸æ”¿ç­–ï¼Œä½†å­˜åœ¨ä¸€èˆ¬çš„å¯èƒ½æ€§é£é™©ç­–ç•¥æ¡†æ¶ï¼š
