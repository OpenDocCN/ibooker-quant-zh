- en: Chapter 4\. Classic Trend-Following Patterns
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Trend following*, a concept so simple yet so complicated. It may be easy not
    to worry about timing the market and just riding it, but the reality is that doing
    so can be challenging due to a plethora of random variables impacting the price.
    A steadily rising market may get destabilized by one economic or political event
    but then continue to move smoothly, discombobulating the traders who got stopped
    out during the volatility tsunami.'
  prefs: []
  type: TYPE_NORMAL
- en: This chapter covers the classic (already known and established in the world
    of technical analysis) trend-following candlestick patterns. These are simple
    and complex configurations that have been around since the dawn of technical analysis
    and are taught in many introductory and advanced technical analysis courses. The
    purpose of this chapter is to create the patterns’ objective conditions and back-test
    them so that you can form a basic opinion about their frequency and predictability.
    Some patterns may occur quite often, while others occur once in a blue moon, thus
    hindering the ability to properly judge them.
  prefs: []
  type: TYPE_NORMAL
- en: As previously mentioned, the way I back-test the patterns is to assume that
    I initiate the buy or sell position upon the next open after having validated
    the signal on the previous close. The time frame chosen for the back-tests in
    this book is hourly.
  prefs: []
  type: TYPE_NORMAL
- en: The Marubozu Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first classic trend-following pattern is the *Marubozu*. The word refers
    to baldness or close-cropped head in Japanese, and you should soon understand
    why.
  prefs: []
  type: TYPE_NORMAL
- en: It is relatively easy to distinguish between Marubozu candlesticks and normal
    candlesticks because Marubozu candlesticks do not have any wicks. This means that
    a bullish Marubozu candlestick has the same open and low price as well as the
    same close and high price. In contrast, a bearish Marubozu candlestick has the
    same open and high price as well as the same close and low price. [Figure 4-1](#figure4-1)
    shows these two versions of a Marubozu candlestick.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0401.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-1\. On the left, a bullish Marubozu candlestick; on the right, a bearish
    Marubozu candlestick
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The Marubozu pattern typically occurs during shorter time frames, as candles
    have less time to fluctuate and go out of their bounds. This can be seen when
    analyzing 1-minute and 5-minute charts and comparing them to daily charts.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A candlestick has more probability to assume a Marubozu pattern when it has
    less time between the open and close prices.
  prefs: []
  type: TYPE_NORMAL
- en: Before you use any pattern, you must understand the reason for its existence.
    After all, patterns are not discovered randomly; they must have a rationale behind
    them. More important, you need to know why you should expect a certain reaction
    after the validation of the pattern.
  prefs: []
  type: TYPE_NORMAL
- en: The answer lies in market psychology, which leaves its footprints everywhere
    so that focused and knowledgeable traders pick up on any hints and ride (or fade)
    the move.
  prefs: []
  type: TYPE_NORMAL
- en: When the market is in a strong uptrend, it rarely makes lower lows and generally
    closes around the highs due to the sheer force of demand for the underlying security.
    The maximum force of demand in one candlestick is demonstrated by the absence
    of a low and by a close at the high, and this is precisely what the bullish Marubozu
    is all about. When an asset closes at the high price, you get the signal that
    the buyers are hungry for more, and when no low is lower than the open price,
    you should have further conviction that there is no interest in selling since
    no one has managed to push the price lower than its opening.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, when the market is in a strong downtrend, it rarely makes higher
    highs and generally closes around the lows due to the overwhelming force of supply
    for the underlying security. The maximum force of supply in one candlestick is
    demonstrated by the absence of a high and a close at the low, as demonstrated
    by the bearish Marubozu.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bullish Marubozu candlestick is the most powerful representation of a bullish
    activity, while the bearish Marubozu candlestick is the most powerful representation
    of a bearish activity.
  prefs: []
  type: TYPE_NORMAL
- en: Detecting the Marubozu pattern can be tricky in some markets that use more than
    a few decimal points because of the probability of occurrence. For instance, in
    the currencies market, if you use five decimals on EURUSD, you are likely to not
    find any Marubozu patterns anytime soon, but when you stick to the usual, less-accurate
    convention of four decimals (see [Chapter 2](ch02.xhtml#chapter2)), you start
    seeing the pattern more often. This holds true for all markets; therefore, to
    be able to analyze this pattern, you need to make a small tweak with regard to
    decimals.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-2](#figure4-2) shows a clean chart on USDCHF with the rounding function
    applied as follows:'
