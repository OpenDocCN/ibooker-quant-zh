- en: To summarize, the Mirror pattern assumes a U-turn movement where market participants
    gradually change course. It is a rare pattern, as the conditions to achieve it
    may be tedious, but the intuition of the pattern is clear. The Mirror pattern
    can also be considered a continuation of the Doppelgänger pattern.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，镜像模式假设市场参与者逐渐改变方向，形成一个U形转折运动。这是一种罕见的模式，因为实现它的条件可能比较繁琐，但模式的直觉非常清晰。镜像模式也可以被视为“双胞胎”模式的延续。
- en: The Shrinking Pattern
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收缩模式
- en: The *Shrinking* pattern is based on the concept of a breakout after a phase
    of congestion. It is a multicandlestick configuration with the last candlestick
    confirming the move.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 收缩模式基于拥挤期后的突破概念。它是一个多蜡烛配置，最后一根蜡烛确认了这一动作。
- en: '[Figure 7-21](#figure7-21) illustrates a bullish Shrinking pattern. The first
    candlestick must be bearish to reflect the proxy of a bearish pressure, and the
    following three candlesticks may have any color but must be Shrinking in size
    every time. Finally, the last (fifth) candlestick must be bullish and must surpass
    the high of the second candlestick.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-21](#figure7-21)展示了一个看涨的收缩模式。第一根蜡烛必须是看跌的，以反映看跌压力的代理，接下来的三根蜡烛可以是任何颜色，但每次必须缩小。最后（第五根）蜡烛必须是看涨的，并且必须超过第二根蜡烛的高点。'
