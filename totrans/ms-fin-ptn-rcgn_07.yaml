- en: The Euphoria Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At first glance, the *Euphoria* pattern is basically the same as the Three-Candle
    pattern discussed in the classical trend-following patterns. However, I have found
    that adding one condition to the Three-Candle pattern is enough to make it into
    a contrarian configuration. Of course, the conflict remains visually the same,
    as the extra condition is more easily detected by an algorithm than by a trader.
  prefs: []
  type: TYPE_NORMAL
- en: The extra condition is the obligation that every candlestick must be bigger
    than the preceding one. The word *bigger* refers to the real range, which is,
    as mentioned earlier in the book, the difference between the close price and the
    open price in absolute terms.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-9](#figure7-9) illustrates a bullish Euphoria pattern. The pattern
    is composed of three successive bearish candlesticks where each one is bigger
    than the one before.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0709.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-9\. A bullish Euphoria pattern
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 7-10](#figure7-10) illustrates a bearish Euphoria pattern. The pattern
    is composed of three successive bullish candlesticks where each one is bigger
    than the one before.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0710.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-10\. A bearish Euphoria pattern
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The Three-Candle pattern and the Euphoria pattern closely resemble each other,
    but the increasing size of the candlesticks is what makes the difference. In the
    original literature, the Three-Candle pattern does not have a size limit, which
    can cause a conflict between these two patterns.
  prefs: []
  type: TYPE_NORMAL
- en: Intuitively, you must follow the pattern that makes you more comfortable, and
    you must also confirm with other techniques and indicators to help you decide
    whether the market will continue trending in the same direction (Three Candle
    pattern) or will reverse (Euphoria pattern).
  prefs: []
  type: TYPE_NORMAL
- en: 'The following code snippet shows how to code the signal function for the Euphoria
    pattern. You also need to round the values:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '[Figure 7-11](#figure7-11) shows a signal chart on USDCAD. Visually, the Euphoria
    pattern is more abundant than the Blockade pattern, which may give you more signals
    but that says nothing about the quality, which I present at the end of the section
    as usual with the performance summary [table](#table7-3).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0711.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-11\. Signal chart on USDCAD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The risk with the Euphoria pattern is that it tries to time the end of a greedy
    phase, which is extremely risky. However, for short moves based on short-term
    events, the Euphoria pattern outperforms its average performance. For example,
    during an established bullish trend, the Euphoria pattern has a smaller hit ratio
    than during sideways markets.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-12](#figure7-12) shows a signal chart on AUDNZD. Notice that in the
    congestion period, the pattern was common and had a relatively good quality.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0712.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-12\. Signal chart on AUDNZD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Make sure to also distinguish between the Euphoria pattern and the Double Trouble
    pattern, as the latter uses a volatility measure that includes highs and lows
    to account for the continued move. Some candlestick patterns are bound to resemble
    each other, with a few subtle differences that could change the expected reaction
    and even the expected targets.
  prefs: []
  type: TYPE_NORMAL
