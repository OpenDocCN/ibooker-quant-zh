  zh: '![](assets/mfpr_0412.png)'
- en: Figure 4-12\. A rising Three Methods pattern
  id: totrans-171
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-12\. 上升的*三方法*模式
- en: The falling Three Methods pattern should occur in a bearish trend with the first
    candlestick being a big-bodied bearish candlestick followed by three small-bodied
    bullish candlesticks typically contained within the range of the first candlestick.
    To confirm the pattern, one last big bearish candlestick must be printed with
    a close lower than the first candlestick’s low. This is just like a bearish breakout
    of a small consolidation. [Figure 4-13](#figure4-13) illustrates a falling Three
    Methods.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 下降的*三方法*模式应该出现在熊市中，第一根蜡烛图是一个大阴线，接着是三根小阳线，通常都在第一根蜡烛图的范围内。要确认这一模式，最后一根大阴线必须收盘低于第一根蜡烛图的低点。这就像是一个小盘整的熊市突破。[图 4-13](#figure4-13)
    描绘了一个下降的*三方法*。
- en: '![](assets/mfpr_0413.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/mfpr_0413.png)'
- en: Figure 4-13\. A falling Three Methods pattern
  id: totrans-174
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-13\. 下降的*三方法*模式
- en: Psychologically speaking, the pattern relates to the concept of surpass or break
    as a confirmation of the initial move. Traders generally push the prices up until
    they begin to book their profits and thus close out of the positions. This activity
    has a smoothing effect on the price and should stabilize it through a phase called
    *correction* or *consolidation*.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 从心理学角度来看，这种模式涉及到超越或突破的概念，作为最初走势的确认。交易者通常会推高价格，直到他们开始获利了结并平仓。这种活动对价格有一种平滑作用，通过所谓的*修正*或*盘整*阶段来稳定价格。
- en: In case the initial traders resume their buying or selling activity and manage
    to go beyond the range of consolidation, you can have a certain confidence that
    the move should continue.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最初的交易者恢复他们的买入或卖出活动，并设法超越盘整的范围，你可以相当有信心认为这种走势会继续。
