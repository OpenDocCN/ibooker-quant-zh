- en: The Stick Sandwich Pattern
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Stick Sandwich* pattern is a three-candle contrarian configuration composed
    of candlesticks that alternate in color. The bullish Stick Sandwich is composed
    of a first bearish candlestick followed by a smaller bullish candlestick and a
    bearish candlestick bigger than the second candlestick. [Figure 6-24](#figure6-24)
    illustrates a bullish Stick Sandwich pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0624.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-24\. A bullish Stick Sandwich
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The bearish Stick Sandwich is composed of a first bullish candlestick followed
    by a smaller bearish candlestick and a bullish candlestick bigger than the second
    candlestick. [Figure 6-25](#figure6-25) illustrates a bearish Stick Sandwich pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/mfpr_0625.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-25\. A bearish Stick Sandwich
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Generally, the Stick Sandwich pattern appears in a trend; hence, the bullish
    Stick Sandwich is preceded by a bearish price action, and the bearish Stick Sandwich
    is preceded by a bullish price action.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The name of the Stick Sandwich pattern comes from the fact that it looks like
    it is a sandwich, with the big outside candlesticks representing bread and the
    middle candlestick representing the filling.
  prefs: []
  type: TYPE_NORMAL
- en: The psychological intuition of the bullish Stick Sandwich comes from the fact
    that by failing to shape new lows, the market may have found support (similar
    to the Tweezers intuition). The bearish Stick Sandwich pattern comes from the
    fact that by failing to shape new highs, the market may have found resistance.
  prefs: []
