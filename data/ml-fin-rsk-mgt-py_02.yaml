- en: Main Financial Risks
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ä¸»è¦çš„é‡‘èé£é™©
- en: Financial companies face various risks over their business life. These risks
    can be divided into different categories in a way to more easily identify and
    assess them. These main financial risk types are market risk, credit risk, liquidity
    risk, and operational risk, but again, this is not an exhaustive list. However,
    we confine our attention to the main financial risk types throughout the book.
    Letâ€™s take a look at these risk categories.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: é‡‘èå…¬å¸åœ¨å…¶ä¸šåŠ¡ç”Ÿå‘½å‘¨æœŸå†…é¢ä¸´å„ç§é£é™©ã€‚è¿™äº›é£é™©å¯ä»¥æŒ‰ä¸åŒç±»åˆ«åˆ’åˆ†ï¼Œä»¥ä¾¿æ›´å®¹æ˜“è¯†åˆ«å’Œè¯„ä¼°ã€‚ä¸»è¦çš„é‡‘èé£é™©ç±»å‹åŒ…æ‹¬å¸‚åœºé£é™©ã€ä¿¡ç”¨é£é™©ã€æµåŠ¨æ€§é£é™©å’Œæ“ä½œé£é™©ï¼Œä½†è¿™å¹¶éç©·å°½åˆ—è¡¨ã€‚ç„¶è€Œï¼Œæœ¬ä¹¦å°†å…³æ³¨ä¸»è¦çš„é‡‘èé£é™©ç±»å‹ã€‚è®©æˆ‘ä»¬æ¥çœ‹çœ‹è¿™äº›é£é™©ç±»åˆ«ã€‚
- en: Market risk
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: å¸‚åœºé£é™©
- en: This risk arises due to a change in factors in the financial market. For instance,
    an increase in *interest rate* might badly affect a company that has a short position.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: æ­¤é£é™©ç”±é‡‘èå¸‚åœºå› ç´ å˜åŠ¨å¼•èµ·ã€‚ä¾‹å¦‚ï¼Œåˆ©ç‡ä¸Šå‡å¯èƒ½ä¸¥é‡å½±å“æŒæœ‰ç©ºå¤´çš„å…¬å¸ã€‚
- en: 'A second example can be given about another source of market risk: *exchange
    rate*. A company involved in international trade, whose commodities are priced
    in US dollars, is highly exposed to a change in US dollars.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: å…³äºå¸‚åœºé£é™©çš„å¦ä¸€ä¸ªæ¥æºå¯ä»¥ä¸¾ä¾‹è¯´æ˜ï¼š*æ±‡ç‡*ã€‚ä»äº‹å›½é™…è´¸æ˜“çš„å…¬å¸ï¼Œå…¶å•†å“ä»¥ç¾å…ƒè®¡ä»·ï¼Œææ˜“å—åˆ°ç¾å…ƒæ±‡ç‡å˜åŠ¨çš„å½±å“ã€‚
- en: As you can imagine, any change in *commodity price* might pose a threat to a
    companyâ€™s financial sustainability. There are many fundamentals that have a direct
    effect on commodity price, including market players, transportation cost, and
    so on.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: å¯æƒ³è€ŒçŸ¥ï¼Œä»»ä½•ä¸€ç§*å•†å“ä»·æ ¼*çš„å˜åŒ–éƒ½å¯èƒ½å¯¹å…¬å¸çš„è´¢åŠ¡å¯æŒç»­æ€§æ„æˆå¨èƒã€‚æœ‰è®¸å¤šåŸºæœ¬å› ç´ ç›´æ¥å½±å“å•†å“ä»·æ ¼ï¼ŒåŒ…æ‹¬å¸‚åœºå‚ä¸è€…ã€è¿è¾“æˆæœ¬ç­‰ã€‚
- en: Credit risk
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ä¿¡ç”¨é£é™©
- en: Credit risk is one of the most pervasive risks. It emerges when a counterparty
    fails to honor debt. For instance, if a borrower is unable to make a payment,
    then credit risk is realized. Deterioration of credit quality is also a source
    of risk through the reduced market value of securities that an organization might
    own (Horcher 2011).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ä¿¡ç”¨é£é™©æ˜¯æœ€æ™®éçš„é£é™©ä¹‹ä¸€ã€‚å½“äº¤æ˜“å¯¹æ‰‹æœªèƒ½å±¥è¡Œå€ºåŠ¡æ—¶ï¼Œå®ƒå°±ä¼šå‡ºç°ã€‚ä¾‹å¦‚ï¼Œå¦‚æœå€Ÿæ¬¾äººæ— æ³•å¿è¿˜æ¬¾é¡¹ï¼Œé‚£ä¹ˆä¿¡ç”¨é£é™©å°±ä¼šæ˜¾ç°ã€‚ä¿¡ç”¨è´¨é‡æ¶åŒ–ä¹Ÿæ˜¯é€šè¿‡å‡å°‘ç»„ç»‡å¯èƒ½æ‹¥æœ‰çš„è¯åˆ¸å¸‚åœºä»·å€¼è€Œå¸¦æ¥çš„é£é™©ä¹‹ä¸€ï¼ˆHorcher
    2011ï¼‰ã€‚
- en: Liquidity risk
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: æµåŠ¨æ€§é£é™©
- en: Liquidity risk had been overlooked until the 2007â€“2008 financial crisis, which
    hit the financial market hard. From that point on, research on liquidity risk
    has intensified. *Liquidity* refers to the speed and ease with which an investor
    executes a transaction. This is also known as *trading liquidity risk*. The other
    dimension of liquidity risk is *funding liquidity risk*, which can be defined
    as the ability to raise cash or availability of credit to finance a companyâ€™s
    operations.
