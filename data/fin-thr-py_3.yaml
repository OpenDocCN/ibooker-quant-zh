- en: The quantity <math alttext="gamma 0 Superscript omega"><msubsup><mi>γ</mi> <mn>0</mn>
    <mi>ω</mi></msubsup></math> is often called the *state price* for one unit of
    currency in state <math alttext="omega element-of normal upper Omega"><mrow><mi>ω</mi>
    <mo>∈</mo> <mi>Ω</mi></mrow></math> . It is simply the discounted martingale probability
    for this state.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 数量**γ₀ᵘᵦ**通常称为在状态**ω ∈ Ω**中一单位货币的*状态价格*。它简单地是该状态的折现鞅概率。
- en: 'In the model economy, <math alttext="one-tenth less-than-or-equal-to q less-than-or-equal-to
    two-fifths"><mrow><mfrac><mn>1</mn> <mn>10</mn></mfrac> <mo>≤</mo> <mi>q</mi>
    <mo>≤</mo> <mfrac><mn>2</mn> <mn>5</mn></mfrac></mrow></math> must hold, therefore
    the martingale price—the price avoiding arbitrage opportunities—lies in the interval:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在模型经济中，必须保持**1/10 ≤ q ≤ 2/5**，因此避免套利机会的鞅价格位于区间内：
- en: <math alttext="StartFraction 10 Over 11 EndFraction dot one-tenth equals one-eleventh
    less-than-or-equal-to gamma 0 Superscript u Baseline less-than-or-equal-to StartFraction
    10 Over 11 EndFraction dot two-fifths equals four-elevenths" display="block"><mrow><mfrac><mn>10</mn>
    <mn>11</mn></mfrac> <mo>·</mo> <mfrac><mn>1</mn> <mn>10</mn></mfrac> <mo>=</mo>
    <mfrac><mn>1</mn> <mn>11</mn></mfrac> <mo>≤</mo> <msubsup><mi>γ</mi> <mn>0</mn>
    <mi>u</mi></msubsup> <mo>≤</mo> <mfrac><mn>10</mn> <mn>11</mn></mfrac> <mo>·</mo>
    <mfrac><mn>2</mn> <mn>5</mn></mfrac> <mo>=</mo> <mfrac><mn>4</mn> <mn>11</mn></mfrac></mrow></math>
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartFraction 10 Over 11 EndFraction dot one-tenth equals one-eleventh
    less-than-or-equal-to gamma 0 Superscript u Baseline less-than-or-equal-to StartFraction
    10 Over 11 EndFraction dot two-fifths equals four-elevenths" display="block"><mrow><mfrac><mn>10</mn>
    <mn>11</mn></mfrac> <mo>·</mo> <mfrac><mn>1</mn> <mn>10</mn></mfrac> <mo>=</mo>
    <mfrac><mn>1</mn> <mn>11</mn></mfrac> <mo>≤</mo> <msubsup><mi>γ</mi> <mn>0</mn>
    <mi>u</mi></msubsup> <mo>≤</mo> <mfrac><mn>10</mn> <mn>11</mn></mfrac> <mo>·</mo>
    <mfrac><mn>2</mn> <mn>5</mn></mfrac> <mo>=</mo> <mfrac><mn>4</mn> <mn>11</mn></mfrac></mrow></math>
- en: In words, every price between <math alttext="one-eleventh"><mfrac><mn>1</mn>
    <mn>11</mn></mfrac></math> and <math alttext="four-elevenths"><mfrac><mn>4</mn>
    <mn>11</mn></mfrac></math> for the first Arrow-Debreu security is consistent with
    the absence of arbitrage, given the assumptions for the model economy. Calculations
    for other contingent claims that are not attainable lead to similar results.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 简言之，对于第一个Arrow-Debreu证券，介于**1/11**和**4/11**之间的每个价格都与消除套利的假设一致。对于不可达到的其他套期权的计算导致类似的结果。
- en: Super-Replication
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超复制
- en: 'Replication is important not only in a *pricing* context. It is also an approach
    to *hedge risk* resulting from an uncertain contingent claim payoff. Consider
    an arbitrary attainable contingent claim. Selling short the replication portfolio
    in addition to holding the contingent claim eliminates any kind of risk resulting
    from uncertainty regarding future payoff. This is because the payoffs of the contingent
    claim and the replicating portfolio cancel each other out perfectly. Formally,
    if the portfolio <math alttext="phi Superscript asterisk"><msup><mi>ϕ</mi> <mo>*</mo></msup></math>
    replicates contingent claim <math alttext="upper C 1"><msub><mi>C</mi> <mn>1</mn></msub></math>
    , then:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 复制不仅在*定价*背景下很重要。它还是处理由于不确定权利要求支付而导致的风险的方法。考虑一个任意可达到的权利要求。除了持有权利要求之外，还可以卖空复制组合，以消除任何来自未来支付不确定性的风险。这是因为权利要求和复制组合的支付完美地互相抵消。形式上，如果组合
    <math alttext="phi Superscript asterisk"><msup><mi>ϕ</mi> <mo>*</mo></msup></math>
    复制权利要求 <math alttext="upper C 1"><msub><mi>C</mi> <mn>1</mn></msub></math> ，则
- en: <math alttext="upper C 1 minus upper V 1 left-parenthesis phi Superscript asterisk
    Baseline right-parenthesis equals upper C 1 minus script upper M dot phi Superscript
    asterisk Baseline equals 0" display="block"><mrow><msub><mi>C</mi> <mn>1</mn></msub>
    <mo>-</mo> <msub><mi>V</mi> <mn>1</mn></msub> <mrow><mo>(</mo> <msup><mi>ϕ</mi>
    <mo>*</mo></msup> <mo>)</mo></mrow> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub>
    <mo>-</mo> <mi>ℳ</mi> <mo>·</mo> <msup><mi>ϕ</mi> <mo>*</mo></msup> <mo>=</mo>
    <mn>0</mn></mrow></math>
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper C 1 minus upper V 1 left-parenthesis phi Superscript asterisk
    Baseline right-parenthesis equals upper C 1 minus script upper M dot phi Superscript
    asterisk Baseline equals 0" display="block"><mrow><msub><mi>C</mi> <mn>1</mn></msub>
    <mo>-</mo> <msub><mi>V</mi> <mn>1</mn></msub> <mrow><mo>(</mo> <msup><mi>ϕ</mi>
    <mo>*</mo></msup> <mo>)</mo></mrow> <mo>=</mo> <msub><mi>C</mi> <mn>1</mn></msub>
    <mo>-</mo> <mi>ℳ</mi> <mo>·</mo> <msup><mi>ϕ</mi> <mo>*</mo></msup> <mo>=</mo>
    <mn>0</mn></mrow></math>
- en: For a contingent claim that is not attainable, such a perfect hedge is not available.
    However, one can always compose a portfolio that *super-replicates* the payoff
    of such a contingent claim. A portfolio <math alttext="phi"><mi>ϕ</mi></math>
    super-replicates a contingent claim <math alttext="upper C 1"><msub><mi>C</mi>
    <mn>1</mn></msub></math> if its payoff in every future state of the economy is
    greater than or equal to the contingent claims payoff <math alttext="upper V 1
    left-parenthesis phi right-parenthesis greater-than-or-equal-to upper C 1"><mrow><msub><mi>V</mi>
    <mn>1</mn></msub> <mrow><mo>(</mo> <mi>ϕ</mi> <mo>)</mo></mrow> <mo>≥</mo> <msub><mi>C</mi>
    <mn>1</mn></msub></mrow></math> .
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不可达到的权利要求，这样一个完美的对冲是不可用的。但是，总是可以构造一个组合来*超复制*这样一个权利要求的支付。一个组合 <math alttext="phi"><mi>ϕ</mi></math>
    超复制一个权利要求 <math alttext="upper C 1"><msub><mi>C</mi> <mn>1</mn></msub></math>
    ，如果它在经济的每一个未来状态下的支付都大于或等于权利要求的支付 <math alttext="upper V 1 left-parenthesis phi
    right-parenthesis greater-than-or-equal-to upper C 1"><mrow><msub><mi>V</mi> <mn>1</mn></msub>
    <mrow><mo>(</mo> <mi>ϕ</mi> <mo>)</mo></mrow> <mo>≥</mo> <msub><mi>C</mi> <mn>1</mn></msub></mrow></math>
    。
- en: 'Consider again the first Arrow-Debreu security <math alttext="gamma Superscript
    u"><msup><mi>γ</mi> <mi>u</mi></msup></math> , which is not attainable. The payoff
    can be super-replicated, for example, by a portfolio containing the risk-less
    bond only:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 再次考虑第一个 Arrow-Debreu 证券 <math alttext="gamma Superscript u"><msup><mi>γ</mi>
    <mi>u</mi></msup></math> ，它是不可达到的。例如，可以通过仅包含无风险债券的组合来超复制其支付：
- en: <math alttext="phi equals left-parenthesis StartFraction 1 Over upper B 1 EndFraction
