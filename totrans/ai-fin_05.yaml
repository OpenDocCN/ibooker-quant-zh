  type: TYPE_NORMAL
- en: Eugene Fama and Kenneth French (2004)
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Eugene Fama 和 Kenneth French（2004）
- en: '[S]ciences that involve human beings rather than elementary particles have
    proven more resistant to elegant mathematics.'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与基本粒子不同，涉及人类的科学更难以使用优雅的数学方法解决问题。
- en: ''
  id: totrans-5
