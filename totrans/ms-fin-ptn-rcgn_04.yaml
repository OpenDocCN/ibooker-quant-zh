- en: The Three Methods Pattern
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*三方法*模式'
- en: The *Three Methods* pattern is a complex configuration mainly composed of five
    candlesticks. The rising Three Methods pattern should occur in a bullish trend
    with the first candlestick being a big-bodied bullish one followed by three small-bodied
    bearish candlesticks typically contained within the range of the first candlestick.
    To confirm the pattern, one last big bullish candlestick must be printed with
    a close higher than the first candlestick’s high. This is just like a bullish
    breakout of a small consolidation.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*三方法*模式是一个复杂的配置，主要由五根蜡烛图组成。上升的*三方法*模式应该出现在牛市中，第一根蜡烛图是一个大阳线，接着是三根小阴线，通常都在第一根蜡烛图的范围内。要确认这一模式，最后一根大阳线必须收盘高于第一根蜡烛图的高点。这就像是一个小盘整的牛市突破。'
- en: '[Figure 4-12](#figure4-12) illustrates a rising Three Methods.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-12](#figure4-12) 描述了一个上升的*三方法*。'
- en: '![](assets/mfpr_0412.png)'
  id: totrans-170
  prefs: []
