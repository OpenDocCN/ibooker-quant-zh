- en: Detecting the Euphoria Pattern
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测亢奋模式
- en: 'As a reminder, the Euphoria pattern is a contrarian configuration characterized
    by the following conditions:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，亢奋模式是一种反向配置，其特征包括以下条件：
- en: If the current bearish candlestick is greater in real size than the previous
    bearish candlestick and the previous bearish candlestick is greater in real size
    than the the prior bearish candlestick, then a bullish Euphoria is printed.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前的空头烛台线实际尺寸大于前一个空头烛台线，并且前一个空头烛台线实际尺寸大于上一个空头烛台线，则打印出一个牛市的亢奋点。
- en: If the current bullish candlestick is greater in real size than the previous
    bullish candlestick and the previous bullish candlestick is greater in real size
    than the the prior bullish candlestick, then a bullish Euphoria is printed.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前的多头烛台线实际尺寸大于前一个多头烛台线，并且前一个多头烛台线实际尺寸大于上一个多头烛台线，则打印出一个牛市的亢奋点。
