- en: DUVOL gives the proportion of the magnitude of the returns below the annual
    mean to the magnitude of the returns above the annual mean. Consequently, higher
    DUVOL implies left-skewed distribution or higher crash probability. Given the
    mean DUVOL value of -0.0233, we can come to the conclusion that stock prices are
    less likely to crash over the specified period.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: DUVOL表示回报量的年均值以下部分与年均值以上部分的比例。因此，较高的DUVOL意味着左偏分布或更高的崩盘概率。考虑到DUVOL的平均值为-0.0233，我们可以得出结论，股票在指定期间内不太可能崩盘。
- en: NSCKEW, on the other hand, compares the shapes of the tails—that is, in the
    case of longer left tail compared to the right tail, stock prices tend to crash.
    As expected, the correlation between NCSKEW and DUVOL is high, confirming that
    both measures pick up much the same information through different ways.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，NCSKEW比较尾部的形状——即左尾比右尾更长时，股票价格往往会崩盘。预期地，NCSKEW与DUVOL之间的相关性很高，确认了虽然两个测量方法通过不同方式获取相同的信息。
